metaTitle: "Rozpočet EU: výhody pro vás a vaši zemi"
metaDescription: Zjistěte, jak je rozpočet EU přizpůsoben vašim potřebám a potřebám vaší země.
pageH1: "Rozpočet EU: co přináší pro vás a vaši zemi"
pageChapo: >
  <p>Dlouhodobý rozpočet EU má významný dopad na jednotlivé země a regiony.
  Podporuje výzkum, konkurenceschopnost, zemědělství, opatření v oblasti
  klimatu, pomoc při katastrofách a další iniciativy.</p>

  <p>Vyberte zemi a dozvíte se více o projektech a investicích.</p>
