metaTitle: "Schvalování rozpočtu EU: role Evropského parlamentu"
metaDescription: Seznamte se s úlohou Evropského parlamentu při rozhodování o
  dlouhodobém rozpočtu EU a při kontrole jeho plnění.
pageH1: "Schvalování rozpočtu EU: role Evropského parlamentu"
pageChapo: >
  <p>Evropský parlament hraje klíčovou roli při rozhodování o rozpočtu EU a při
  kontrole jeho využívání. Zjistěte, jaká je role Parlamentu v rozpočtovém
  procesu.</p>
faQuestion:
  - Jakou roli hraje Evropský parlament při přijímání rozpočtu?
  - Kdo vyjednává jménem Evropského parlamentu o příštím dlouhodobém rozpočtu?
  - Jak Parlament dohlíží na využívání rozpočtu EU?
faqAnswer:
  - >
    <p>Parlament zastává v souvislosti s dlouhodobým rozpočtem EU důležitou
    úlohu: musí vyjádřit souhlas s dlouhodobým rozpočtovým rámcem a společně s
    Radou rozhoduje o ročním rozpočtu. Jako demokraticky zvolená instituce EU má
    Parlament odpovědnost za schvalování, sledování a kontrolu unijního
    rozpočtu.</p>

    <p>Návrh rozpočtu předkládá Komise. Rada, která zastupuje vlády členských
    států EU, a Evropský parlament, který zastupuje občany EU, o něm jednají,
    aby dosáhly dohody.</p>

    <p>Diskuse o příštím dlouhodobém rozpočtu EU již byly zahájeny. Jednání mezi
    Radou, Parlamentem a Komisí začnou, jakmile Komise předloží návrh příštího
    dlouhodobého rozpočtu. Očekává se, že k tomu dojde v červenci 2025.</p>

    <p>V očekávání návrhu Komise přijímá Parlament své priority a připomínky ve
    „zprávě z vlastního podnětu“.</p>

    <p>Tato zpráva je vypracována v rozpočtovém výboru Parlamentu, kde ji
    poslanci ze všech politických skupin projednávají a hlasují o ní. Poté ji
    schvaluje celý Parlament na plenárním zasedání. Toto hlasování se konalo v
    květnu 2025.</p>

    <p>Jakmile Komise předloží návrh, Parlament připraví své stanovisko pro
    jednání s Radou a Komisí s cílem dosáhnout dohody o prioritách, struktuře a
    výši příštího dlouhodobého rozpočtu EU. Parlament jako přímo volený
    zákonodárný orgán se během celého procesu aktivně podílí na jednáních,
    přijímání a implementaci rozpočtu.</p>

    <p>Na konci procesu jednání nemůže Parlament konečný návrh pozměnit, ale
    podléhá jeho schválení hlasováním na plenárním zasedání. K přijetí je
    zapotřebí absolutní většina všech členů Evropského parlamentu.</p>
  - |
    <p>Spoluzpravodaji Evropského parlamentu pro příští dlouhodobý rozpočet EU jsou Siegfried Mureşan (Rumunsko, Evropská lidová strana) a Carla Tavaresová (Portugalsko, Pokrokové spojenectví socialistů a demokratů).</p>
    <p>Spoluzpravodajové jsou společně odpovědní za přípravu a vyjednání stanoviska Parlamentu k příštímu dlouhodobému rozpočtu EU a zastupují Parlament při jednáních s ostatními orgány (vlády členských států EU zastoupené Radou a Komise). Další klíčovou pozici zastává předseda Rozpočtového výboru Johan Van Overtveldt, belgický poslanec ze skupiny Evropských konzervativců a reformistů.</p>
    <p>Důležitou roli v jednáních hraje také předsedkyně Evropského parlamentu Roberta Metsolová, která může v souladu s <a target="_blank" rel="noreferrer noopener nofollow" href="https://eur-lex.europa.eu/legal-content/CS/TXT/?uri=CELEX%3A12016E324">článkem 324 Smlouvy o fungování Evropské unie konzultovat předsedy Rady a Komise</a>.</p>
  - |
    <p>Evropský parlament kontroluje, jak jsou prostředky EU vynakládány, a dohlíží na to, aby se tak dělo v souladu s potřebami občanů. Každý rok přezkoumává zprávy a audity a poté schvaluje použití rozpočtu Evropskou komisí a dalšími orgány. Formální akt schválení Evropským parlamentem se nazývá <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/how-it-works/annual-lifecycle/assessment/discharge-procedure_en?prefLang=cs">„udělení absolutoria“</a>.</p>
    <p>Poslanci Evropského parlamentu se účastní informativních misí, aby se seznámili s místními projekty financovanými z rozpočtu EU a zkontrolovali vnitrostátní systémy dohledu. Sledují také nákladovou efektivnost investic EU.</p>
    <p>Europoslanci mohou klást Komisi otázky a diskutovat o rozpočtových postupech. Mohou také přijímat usnesení, v nichž se zabývají případnými problémy nebo navrhují zlepšení.</p>
    <p>Ústřední role Parlamentu při kontrole využívání rozpočtu zajišťuje transparentnost investování finančních prostředků EU.</p>
