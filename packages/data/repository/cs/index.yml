metaTitle: "Dlouhodobý rozpočet EU: vše, co potřebujete vědět"
metaDescription: Zjistěte, co je dlouhodobý rozpočet EU zač, jak se o něm jedná,
  jak se investují prostředky a jakou klíčovou roli v tomto procesu hraje
  Evropský parlament.
homeH1: Dlouhodobý rozpočet EU
homeSubtitle: Investovat do toho, co má smysl
homeIntroText: >
  <p>Dlouhodobý rozpočet EU podporuje investice do budoucnosti Evropy a zlepšuje
  život občanů. 

  Financuje společné projekty a plní priority –⁠ od hospodářské
  konkurenceschopnosti až po zemědělství.</p>

  <p><strong>Prozkoumejte výhody rozpočtu EU a zjistěte, jak se o něm
  rozhoduje.</strong></p>
