metaTitle: Proč je dlouhodobý rozpočet EU důležitý
metaDescription: Zjistěte, proč je dlouhodobý rozpočet EU důležitý a jak pomáhá
  členským státům EU dosáhnout lepších výsledků pokud spolupracují, než kdyby
  jednaly samostatně.
pageH1: Proč je dlouhodobý rozpočet EU důležitý
pageChapo: >
  <p>Evropa čelí výzvám, které lze řešit pouze společnými silami. Evropský
  parlament usiluje o to, aby dlouhodobý rozpočet EU investoval do oblastí,
  které jsou pro Evropany důležité.</p>
pageContent: >
  <p>Dlouhodobý rozpočet EU poskytuje finanční prostředky, které zajišťují, že
  EU je schopna plnit své cíle: zachovat mír a zajistit prosperitu v celé
  Evropě.</p>

  <p>Společné unijní výzvy lze lépe a efektivněji řešit spoluprací. Dlouhodobý
  rozpočet EU poskytuje evropskou přidanou hodnotu tím, že sdružuje zdroje, což
  znamená snazší financování projektů a politik, u nichž má větší smysl
  vynakládat prostředky společně, nikoli samostatně. </p>

  <p>V posledních několika letech se politický, hospodářský a sociální kontext
  výrazně změnil. Objevuje se celá řada nových hrozeb a výzev pro bezpečnost a
  hospodářství Evropy, jako je agresivní politika Ruska vůči Ukrajině, nutnost
  zachovat konkurenceschopnost EU, podpora podniků v procesu digitální
  transformace a boj proti změně klimatu.</p>

  <p>Nyní je na čase, aby EU rozhodla o dlouhodobém rozpočtu, který bude od roku
  2028 podporovat hospodářství a obyvatele EU. Situace zůstává mimořádně
  náročná. Setkáváme se s <strong>realitou, kterou nelze přehlížet</strong>,
  jako je válka na Ukrajině, vysoké životní náklady, potřeba posílit naši
  bezpečnost a konkurenceschopnost a řešit změnu klimatu. Evropa musí
  <strong>investovat do toho, co má smysl</strong>.</p>

  <p><a target="_blank" rel="noreferrer noopener nofollow"
  href="https://europa.eu/eurobarometer/surveys/detail/3492">Z průzkumu
  Eurobarometru vyplývá</a>, že Evropané očekávají jasné kroky EU v několika
  klíčových oblastech: hospodářství a sociální otázky, obrana a bezpečnost,
  změna klimatu a zemědělství.</p>

  <p>Evropský parlament spolupracuje s ostatními institucemi EU na naplnění
  těchto očekávání a sestavení budoucího dlouhodobého rozpočtu.</p>