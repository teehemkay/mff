metaTitle: "Rozpočet EU: velikost, zdroje a příjemci"
metaDescription: "Vše, co potřebujete vědět o dlouhodobém rozpočtu EU (VFR):
  velikost, příjemci, zdroje příjmů, výdaje a vývoj."
pageH1: "Rozpočet EU: velikost, zdroje a příjemci"
pageChapo: >
  <p>Zjistěte, o čem je dlouhodobý rozpočet EU: zde najdete odpovědi na základní
  otázky.</p>
faQuestion:
  - Co je dlouhodobý rozpočet EU a jak se o něm rozhoduje?
  - Kdy začne platit příští dlouhodobý rozpočet EU?
  - Na co se dlouhodobý rozpočet EU využívá?
  - Kam se investuje rozpočet EU?
  - Jak se rozpočet EU liší od národních rozpočtů?
  - Jak velký je dlouhodobý rozpočet EU?
  - Jak je rozpočet financován?
  - Existují nějaké podmínky pro získání finančních prostředků z EU?
  - Jaká je historie rozpočtu EU a jak se v průběhu času vyvíjel?
faqAnswer:
  - >
    <p>Dlouhodobý rozpočet EU se také nazývá víceletý finanční rámec (VFR).
    Jedná se o investiční rozpočet, který stanovuje maximální částku, kterou lze
    investovat do jednotlivých oblastí. Roční rozpočty EU i výdaje EU na
    programy a politiky musí tyto stropy dodržovat. </p>

    <p>Vychází z návrhu Evropské komise a musí být přijat jednomyslně Radou,
    která zastupuje vlády členských států EU. Předtím musí být schválen
    Evropským parlamentem absolutní většinou všech europoslanců.</p>
  - >
    <p>Současný dlouhodobý rozpočet platí od roku 2021 do roku 2027. To znamená,
    že příští rozpočet bude muset být schválen do konce roku 2027, aby mohl
    vstoupit v platnost 1. ledna 2028.</p>
  - >
    <p>Jedná se především o investiční rozpočet zaměřený na řešení společných
    výzev a plnění dohodnutých priorit, jako je:</p>

    <ul>

    <li>posílení hospodářství, vytváření pracovních míst a podpora výzkumu a
    investic,</li>

    <li>řešení klimatické krize a ochrana životního prostředí,</li>

    <li>posílení vnějších hranic a zlepšení evropské bezpečnosti,</li>

    <li>podpora pracovníků a sociálních práv,</li>

    <li>podpora evropských regionů v zájmu hospodářské a sociální soudržnosti a
    přeshraniční spolupráce,</li>

    <li>podpora zemědělství a zajištění potravinové bezpečnosti.</li>

    </ul>

    <p>Více než 93 % rozpočtu je určeno na činnosti, které mají významný dopad v
    zemích EU i mimo ně. Přínosem jsou pro občany, regiony, města, zemědělce,
    výzkumné pracovníky, studenty, občanskou společnost a podniky.</p>

    <p>Správní výdaje EU představují méně než 7 % celkového rozpočtu EU. To
    umožňuje orgánům EU fungovat, připravovat se a přijímat rozhodnutí ve
    společném zájmu.</p>
  - >
    <p>Zde je několik příkladů toho, koho a co rozpočet EU podporuje:</p>

    <p><strong>Malé podniky</strong>: malé a střední podniky jsou páteří
    hospodářství EU. Různé programy EU je podporují v rozšiřování, inovacích a
    konkurenceschopnosti v globálním měřítku. Tyto finanční prostředky pomáhají
    zvyšovat zaměstnanost a podporovat hospodářský růst na místní úrovni i v
    celé EU.</p>

    <p><strong>Zemědělci a venkovské komunity</strong>: důležité je zajištění
    potravinové bezpečnosti, podpora udržitelného zemědělství a rozvoj
    venkova.</p>

    <p><strong>Studenti a vzdělávací instituce</strong>: programy jako Erasmus+
    nabízejí studentům příležitosti ke studiu v zahraničí, posilují kulturní
    výměnu a vzdělávací zkušenosti. Tyto finanční prostředky podporují
    univerzity a střediska odborné přípravy s cílem posílit kvalifikovanou
    pracovní sílu.</p>

    <p><strong>Výzkum a inovace</strong>: Horizont Evropa, vlajkový program EU
    pro výzkum a inovace, investuje do průlomového výzkumu a technologického
    pokroku. Podporuje vědce a start-upy, které jsou hnací silou inovací v
    oblastech, jako je zdravotnictví, digitální technologie, obnovitelné zdroje
    energie a mnoho dalších.</p>

    <p><strong>Infrastruktura</strong>: EU investuje do rozvoje infrastruktury s
    cílem zlepšit dopravní sítě, zvýšit energetickou účinnost a energetickou
    nezávislost a digitální propojení. Tyto projekty vytvářejí pracovní místa a
    podporují regionální rozvoj.</p>

    <p><strong>Kulturní a kreativní odvětví</strong>: program Kreativní Evropa
    podporuje umělce, kulturní organizace a sdělovací prostředky, propaguje
    kulturní rozmanitost a pomáhá kreativním odvětvím prosperovat na
    konkurenčním trhu.</p>

    <p><strong>Boj proti změně klimatu a ochrana životního prostředí</strong>:
    EU financuje programy a projekty zaměřené na boj proti změně klimatu,
    zachování biologické rozmanitosti a podporu udržitelných postupů.</p>

    <p><strong>Veřejné zdraví a připravenost</strong>: EU investuje do iniciativ
    v oblasti zdraví a mechanismů reakce na krize, včetně infrastruktury
    veřejného zdraví, aby posílila naši připravenost na možné budoucí pandemie,
    přírodní katastrofy a jiné mimořádné události.</p>

    <p><strong>Posilování evropských regionů</strong>: rozpočet EU podporuje
    hospodářskou a sociální soudržnost financováním projektů, které snižují
    rozdíly mezi regiony. Investuje do infrastruktury, vzdělávání a vytváření
    pracovních míst s cílem podpořit rozvoj v méně prosperujících oblastech. To
    pomáhá prosazovat vyvážený růst a zlepšovat životní úroveň v celé EU.</p>
  - >
    <p>Ve srovnání s národními rozpočty má rozpočet EU omezenou flexibilitu,
    pokud jde o způsob, jakým mohou být prostředky vynaloženy. Od národních
    rozpočtů se také liší tím, že nemůže být deficitní.</p>

    <p>Rozpočet také pokrývá různé oblasti. Na rozdíl od národních rozpočtů,
    které se z velké části používají na poskytování veřejných služeb a
    financování systémů sociálního zabezpečení, je rozpočet EU především
    investičním rozpočtem se zaměřením na opatření, která přinášejí prospěch
    Evropanům.</p>
  - |
    <p>Rozpočet EU je ve srovnání s národními rozpočty relativně malý. Ročně představuje přibližně <a target="_blank" rel="noreferrer noopener nofollow" href="https://www.eca.europa.eu/cs/the-eu-finances">1 % hrubého národního důchodu (HND) EU</a>, což je asi 160–180 miliard eur. Veřejné výdaje členských států EU v průměru dosahují téměř 50 % jejich HND. </p>
    <p>V rámci současného dlouhodobého rozpočtu EU může Unie v letech 2021–2027 vyčlenit 1 074 miliard eur (v cenách roku 2018).</p>
    <p>Rozpočet slouží 450 milionům obyvatel a představuje malou část celkových veřejných výdajů v EU. Je například menší než státní rozpočet Rakouska (9 milionů obyvatel): pro rok 2022 <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/annual-eu-budget/all-annual-budgets/2022_en?prefLang=cs">činil rozpočet EU přibližně 170 miliard eur</a> a <a target="_blank" rel="noreferrer noopener nofollow" href="https://ec.europa.eu/eurostat/databrowser/view/gov_10a_exp__custom_13928345/default/table?lang=en">rozpočet Rakouska činil přibližně 240 miliard eur</a>.</p>
  - |
    <p>Dalším rozdílem mezi rozpočtem EU a národními rozpočty je to, že EU nemá přímou daňovou pravomoc k financování svého rozpočtu a místo toho se spoléhá na příjmy zvané „vlastní zdroje“.</p>
    <p>Tyto příjmy tvoří:</p>
    <ul>
    <li>cla z dovozu do EU,</li>
    <li>malá část DPH vybraná každou zemí EU,</li>
    <li>příspěvek založený na množství nerecyklovaného plastového odpadu v každé zemi EU,</li>
    <li>národní příspěvek každé země EU na základě jejího hrubého národního důchodu (HND).</li>
    </ul>
    <p>Všechny členské státy přispívají podle svého podílu na celkovém HND zemí EU. Jedná se o největší podíl vlastních zdrojů. </p>
    <p>Poslanci Evropského parlamentu opakovaně zdůrazňují, že rozpočet EU potřebuje nové <a href="https://www.europarl.europa.eu/topics/cs/article/20221110STO53101/parlament-pozaduje-tri-nove-zdroje-prijmu-pro-eu">zdroje příjmů</a>, aby měl spolehlivé dlouhodobé financování.</p>
  - |
    <p>Ano, aby mohli příjemci čerpat finanční prostředky EU, musí dodržovat základní hodnoty EU zakotvené v <a href="https://www.europarl.europa.eu/factsheets/cs/sheet/146/the-protection-of-article-2-teu-values-in-the-eu">článku 2 Smlouvy o Evropské unii</a>: úctu k lidské důstojnosti, svobodu, demokracii, rovnost, právní stát a dodržování lidských práv, včetně práv příslušníků menšin.</p>
    <p>Nařízení o podmíněnosti dodržováním zásad právního státu umožňuje pozastavit platby z rozpočtu EU, pokud jsou zásady právního státu porušovány. Zajišťuje, že peníze jsou dobře vynakládány a že jsou vždy dodržována společná pravidla. Bez dodržování hodnot EU nelze poskytovat žádné finanční prostředky EU.</p>
    <p>Na naléhání Parlamentu bylo nařízení o podmíněnosti přijato jako součást dlouhodobého rozpočtu EU na období 2021–2027 a <a target="_blank" rel="noreferrer noopener nofollow" href="https://next-generation-eu.europa.eu/index_cs">nástroje na podporu oživení NextGenerationEU</a>. </p>
  - >
    <p>Zpočátku byla Evropská unie (tehdy Evropská společenství) financována
    hlavně z přímých příspěvků členských států.</p>

    <p>V roce 1970 byl zaveden systém „vlastních zdrojů“, který znamenal
    automatický tok příjmů do tehdejších Evropských společenství.</p>

    <p>Myšlenka dlouhodobého rozpočtu na několik let se zrodila v 80. letech
    jako způsob harmonizace činnosti orgánů EU a posílení rozpočtové disciplíny.
    První dlouhodobý rozpočet byl přijat v roce 1988.</p>

    <p>Dosud bylo přijato šest dlouhodobých rozpočtů EU. Šestý a současný
    rozpočet pokrývá období 2021–2027 a bude platit do 31. prosince 2027. Příští
    rozpočet vstoupí v platnost 1. ledna 2028 a bude pravděpodobně platit do
    roku 2034.</p>
