metaTitle: "Jednání o rozpočtu EU: postoj Evropského parlamentu"
metaDescription: Přečtěte si o klíčových požadavcích a prioritách Evropského
  parlamentu v jednáních o příštím dlouhodobém rozpočtu EU.
pageH1: "Jednání o rozpočtu EU: postoj Evropského parlamentu"
pageChapo: >
  <p>Parlament stanovil své priority pro příští dlouhodobý rozpočet EU ve zprávě
  přijaté na plenárním zasedání v květnu 2025. Zde jsou některé z klíčových
  otázek, kterými se bude příští rozpočet muset zabývat.</p>
pageContent: >
  <p>V období globálních politických změn bude Evropa potřebovat prostředky, aby
  mohla lépe jednat a splnit očekávání občanů.</p>

  <p>Rozpočet EU bude muset poskytnout finanční podporu, aby se Evropa stala
  konkurenceschopnější a měla větší šanci se bránit. Současně by měla i nadále
  hrát důležitou roli podpora zemědělců a politika soudržnosti, která pomáhá
  překonávat nerovnosti mezi zeměmi a regiony v rámci jednotlivých členských
  států.</p>

  <p>Agresivní válka Ruska proti Ukrajině znamená, že jsou zapotřebí zdroje
  nejen na finanční, vojenskou a humanitární podporu Ukrajiny, ale i na posílení
  spolupráce v oblasti obrany.</p>

  <p>Větší transparentnost vyžaduje odpovědnost a Parlament musí jako rozpočtový
  orgán zachovat svou demokratickou kontrolu. </p>

  <p>Příjemci by měli mít snazší přístup k finančním prostředkům. Zjednodušení
  rozpočtu má za cíl snížit byrokracii a zvýšit transparentnost, aby rozpočet
  mohl zajistit lepší výsledky pro konečné příjemce, jako jsou malé podniky,
  zemědělci a organizace občanské společnosti, financovat konkurenceschopné
  hospodářství a podporovat hospodářský a sociální model EU.</p>

  <p>Příští dlouhodobý rozpočet EU musí být dostatečně flexibilní, aby mohl
  reagovat na nepředvídané krize a přizpůsobovat se měnícím se potřebám. </p>

  <p>Rozpočet EU musí hájit evropské hodnoty tím, že bude zachovávat přísnou
  podmíněnost dodržováním zásad právního státu ze strany členských států.</p>

  <p>Splácení půjček přijatých na pomoc Evropě pro zotavení se z pandemie
  koronaviru by nemělo probíhat na úkor stávajících programů financování EU,
  které by měly být zachovány. </p>