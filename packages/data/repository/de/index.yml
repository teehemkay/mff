homeH1: Der langfristige EU-Haushalt
homeSubtitle: Investieren in das, was zählt
homeIntroText: >
  <p>Der langfristige EU-Haushalt fördert Investitionen in Europas Zukunft und
  verbessert das Leben der Bürgerinnen und Bürger.

  Mit ihm werden gemeinsame Projekte finanziert und Prioritäten der EU
  gefördert, von der wirtschaftlichen Wettbewerbsfähigkeit bis hin zur
  Landwirtschaft.</p>

  <p><strong>Erfahren Sie mehr über die Vorteile des EU-Haushalts und wie
  darüber entschieden wird.</strong></p>
