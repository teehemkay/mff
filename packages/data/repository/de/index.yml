activity3Title: Luxemburg
activity3Date: Freitag, 9. Mai
activity3Time: 10.00–18.00 Uhr
TEMPactivity3Description: Die Feierlichkeiten zum Europatag kehren nach
  Luxemburg zurück! Kommen Sie und entdecken Sie, wie vielfältig Europa ist,
  beim Europa-Erlebnis – eine interaktive, kostenlose Möglichkeit, mehr über die
  Europäische Union zu erfahren! Am 9. Mai erwartet Sie eine Vielzahl besonderer
  Aktivitäten in unserem Besucherzentrum, das sein einjähriges Jubiläum feiert!
