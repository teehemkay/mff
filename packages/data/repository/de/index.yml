metaTitle: Entdecke den Europatag 2025 mit dem Europäischen Parlament
metaDescription: Erfahre mehr über das Programm für 2025 und werde Teil des
  Europatags und der europäischen Demokratie
title: Europatag 2025
campaignImg: 2025-europe-day-banner-de.png
campaignAltImg: KOMMEN UND ERLEBEN SIE DEMOKRATIE IN AKTION - BESUCHEN SIE DAS
  EUROPÄISCHE PARLAMENT
whatIsED: Entdecke das Herz der europäischen Demokratie!
edDescription: >
  <p>Am 9. Mai feiert die Europäische Union ihre großen Errungenschaften:
  Einheit und anhaltenden Frieden. Dabei wird der Unterzeichnung der
  Schuman-Erklärung von 1950 gedacht.  </p>

  <p>Das Europäische Parlament lädt Sie ein, an spannenden Veranstaltungen in
  ganz Europa teilzunehmen und die europäische Demokratie zu feiern.</p>

  <p>Begleiten Sie uns in Straßburg (Sonntag, 4. Mai), Brüssel (Samstag, 10.
  Mai) oder in den Mitgliedstaaten! </p>
activity1Title: Straßburg
activity1Date: Sonntag, 4. Mai
activity1Time: 10.00–18.00 Uhr
TEMPactivity1Description: Explore how EU legislation affects your life and find
  out how you can influence common future decisions. Meet the European political
  groups, visit the Hemicycle, discover our info stands, and take part in
  activities (last entrance 17:30). Programme coming soon!
activity1Description: Erfahren Sie mehr darüber, wie sich europäische Gesetze
  auf Ihr Leben auswirken und finden Sie heraus, wie Sie an künftigen
  Entscheidungen mitwirken können. Treffen Sie die europäischen Fraktionen,
  besuchen Sie das Plenarsaal, entdecken Sie unsere Informationsstände und
  nehmen Sie an Aktivitäten teil (letzter Einlass um 17:30 Uhr).
