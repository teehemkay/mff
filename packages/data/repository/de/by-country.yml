metaTitle: "EU-Haushalt: Die Vorteile für Sie und Ihr Land"
metaDescription: Erfahren Sie, wie der EU-Haushalt gezielt auf die Bedürfnisse
  Ihres Landes zugeschnitten ist.
pageH1: "EU-Haushalt: die Vorteile für Sie und Ihr Land"
pageChapo: >
  <p>Der langfristige EU-Haushalt kommt allen Ländern und Regionen Europas
  zugute, indem Projekte in Bereichen wie Forschung, Wettbewerbsfähigkeit,
  Landwirtschaft, Klimaschutz, Katastrophenhilfe und mehr unterstützt
  werden.</p>

  <p>Wählen Sie ein Land, um mehr über konkrete Projekte und Investitionen zu
  erfahren.</p>
