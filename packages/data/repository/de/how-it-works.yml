pageH1: "Der EU-Haushalt erklärt: Umfang, Einnahmequellen und Begünstigte"
pageChapo: >
  <p>Erfahren Sie, worum es beim langfristigen EU-Haushalt geht – hier finden
  Sie Antworten auf die wichtigsten Fragen.</p>
faQuestion:
  - Was ist der langfristige EU-Haushalt und wie wird er beschlossen?
  - Ab wann gilt der nächste langfristige EU-Haushalt?
  - Wofür wird der langfristige EU-Haushalt verwendet?
  - Wofür wird der EU-Haushalt verwendet?
  - Worin unterscheidet sich der EU-Haushalt von nationalen Haushalten?
  - Wie groß ist der langfristige EU-Haushalt?
  - Wie wird der EU-Haushalt finanziert?
  - Gibt es Bedingungen für den Erhalt von EU-Mitteln?
  - Wie hat sich der EU-Haushalt im Laufe der Zeit entwickelt?
faqAnswer:
  - >
    <p>Der langfristige EU-Haushalt wird auch als mehrjähriger Finanzrahmen
    (MFR) bezeichnet. Es handelt sich um einen Investitionshaushalt, der
    festlegt, wie viel Geld die EU über mehrere Jahre hinweg in verschiedenen
    Politikbereichen höchstens ausgeben darf. Die jährlichen EU-Haushalte sowie
    die Ausgaben für Programme und Maßnahmen müssen sich innerhalb dieser
    Höchstgrenzen bewegen.</p>

    <p>Die Europäische Kommission legt den Haushaltsvorschlag vor. Das
    Europäische Parlament muss diesem Vorschlag mit absoluter Mehrheit seiner
    Mitglieder zustimmen.

    Anschließend muss er vom Rat – also den Regierungen der EU-Mitgliedstaaten –
    einstimmig angenommen werden.</p>
  - >
    <p>Der derzeitige langfristige Haushalt gilt für den Zeitraum von 2021 bis
    2027. Das bedeutet, dass der nächste Finanzrahmen bis Ende 2027 beschlossen
    werden muss, um am 1. Januar 2028 in Kraft zu treten.</p>
  - >
    <p>Der mehrjährige Finanzrahmen ist in erster Linie ein
    Investitionshaushalt. Er dient dazu, gemeinsame Herausforderungen zu
    bewältigen und politische Prioritäten umzusetzen, unter anderem in folgenden
    Bereichen:</p>

    <ul>

    <li>Stärkung der Wirtschaft, Schaffung von Arbeitsplätzen und Förderung von
    Forschung und Investitionen</li>

    <li>Bekämpfung der Klimakrise und Schutz der Umwelt</li>

    <li>Schutz der Außengrenzen und Stärkung der europäischen Sicherheit</li>

    <li>Stärkung der Arbeitnehmer- und Sozialrechte</li>

    <li>Unterstützung der Regionen Europas, Förderung des wirtschaftlichen und
    sozialen Zusammenhalts sowie der grenzüberschreitenden Zusammenarbeit </li>

    <li>Unterstützung der Landwirtschaft und Förderung der
    Ernährungssicherheit</li>

    </ul>

    <p>Mehr als 93 Prozent des EU-Haushalts fließen in Maßnahmen, die
    unmittelbar Bürgerinnen und Bürgern, Regionen, Städten, Landwirtinnen und
    Landwirten, Unternehmen, Forschenden, Studierenden und der Zivilgesellschaft
    zugutekommen – in der EU und darüber hinaus.</p>

    <p>Die Verwaltungsausgaben der EU machen weniger als sieben Prozent des
    gesamten Haushalts aus. Sie sichern den reibungslosen Betrieb der EU-Organe,
    die im gemeinsamen europäischen Interesse handeln und Entscheidungen
    vorbereiten und treffen.</p>
  - >
    <p>Hier sind einige Beispiele dafür, wer und was aus dem EU-Haushalt
    unterstützt wird:</p>

    <p><strong>Kleine Unternehmen</strong>: Kleine und mittlere Unternehmen
    (KMU) bilden das Rückgrat der EU-Wirtschaft. Verschiedene EU-Programme
    fördern Expansion, Innovation und globale Wettbewerbsfähigkeit. So entstehen
    neue Arbeitsplätze, und das wirtschaftliche Wachstum wird sowohl lokal als
    auch europaweit gestärkt.</p>

    <p><strong>Landwirtschaft und ländliche Gemeinschaften</strong>: Ziel ist
    es, die Ernährungssicherheit zu stärken, nachhaltige Landwirtschaft zu
    fördern und die Entwicklung ländlicher Gebiete zu unterstützen.</p>

    <p><strong>Studierende und Bildungseinrichtungen</strong>: Programme wie
    Erasmus+ bieten Studierenden die Möglichkeit, im Ausland zu studieren, den
    kulturellen Austausch zu fördern und ihre Bildungserfahrungen zu erweitern.
    Universitäten und Berufsbildungseinrichtungen profitieren ebenfalls und
    tragen zur Ausbildung einer flexiblen und qualifizierten Arbeitskräftebasis
    bei.</p>

    <p><strong>Forschung und Innovation</strong>: Horizont Europa, das
    wichtigste Forschungs- und Innovationsprogramm der EU, investiert in
    bahnbrechende Forschung und technologischen Fortschritt. Es unterstützt
    Wissenschaftlerinnen und Wissenschaftler sowie Start-ups, die Innovationen
    in Bereichen wie Gesundheit, digitale Technologien, erneuerbare Energien und
    vielen anderen vorantreiben.</p>

    <p><strong>Infrastruktur</strong>: Die EU finanziert Infrastrukturprojekte
    zur Verbesserung von Verkehrsnetzen, zur Förderung der Energieeffizienz und
    -unabhängigkeit sowie zum Ausbau der digitalen Konnektivität. Diese
    Investitionen schaffen Arbeitsplätze und stärken die regionale
    Entwicklung.</p>

    <p><strong>Kultur- und Kreativwirtschaft</strong>: Mit dem Programm
    „Kreatives Europa“ werden Künstlerinnen und Künstler, kulturelle
    Einrichtungen sowie Medienunternehmen unterstützt. Es stärkt die kulturelle
    Vielfalt und hilft der Kreativwirtschaft, sich im globalen Wettbewerb zu
    behaupten.</p>

    <p><strong>Bekämpfung des Klimawandels und Umweltschutz</strong>: Die EU
    finanziert Programme und Projekte zur Bekämpfung des Klimawandels, zum
    Schutz der Artenvielfalt und zur Förderung nachhaltiger Wirtschafts- und
    Lebensweisen.</p>

    <p><strong>Öffentliche Gesundheit und Krisenvorsorge</strong>: Gefördert
    werden Gesundheitsprogramme sowie Systeme zur Krisenreaktion, einschließlich
    der Infrastruktur des öffentlichen Gesundheitswesens, um die damit die EU
    besser auf zukünftige Pandemien, Naturkatastrophen und andere Notlagen
    vorbereitet ist.</p>

    <p><strong>Stärkung der europäischen Regionen</strong>: Zur Förderung des
    wirtschaftlichen und sozialen Zusammenhalts unterstützt der EU-Haushalt
    Projekte, die regionale Unterschiede verringern. Dazu gehören Investitionen
    in Bildung, Infrastruktur und Beschäftigung, um die Entwicklung in weniger
    wohlhabenden Gebieten zu fördern. Dies trägt zu einem ausgewogenen Wachstum
    und einer Verbesserung der Lebensstandards in der gesamten EU bei.</p>
  - >
    <p>Im Vergleich zu nationalen Haushalten verfügt der EU-Haushalt über
    deutlich geringere finanzielle Spielräume und unterliegt besonderen Regeln.
    Ein wesentlicher Unterschied: Die EU darf kein Haushaltsdefizit machen. Sie
    darf also keine Schulden zur Finanzierung ihres Haushalts aufnehmen.</p>

    <p>Auch inhaltlich unterscheiden sich die Haushalte erheblich: Während
    nationale Haushalte vor allem zur Finanzierung öffentlicher
    Dienstleistungen, der Gesundheitsversorgung und der Renten- und
    Sozialsysteme genutzt werden, ist der EU-Haushalt in erster Linie ein
    Investitionshaushalt. Sein Schwerpunkt liegt auf Programmen und Maßnahmen,
    die den Menschen in ganz Europa zugutekommen – etwa durch Investitionen in
    Infrastruktur, Innovation, Klima- und Regionalpolitik.</p>
  - |
    <p>Im Vergleich zu den Haushalten der Mitgliedstaaten ist der EU-Haushalt relativ klein. Er entspricht etwa <a target="_blank" rel="noreferrer noopener nofollow" href="https://www.eca.europa.eu/de/the-eu-finances">einem Prozent des Bruttonationaleinkommens</a> (BNE) der EU – also jährlich rund 160 bis 180 Milliarden Euro. Die öffentlichen Ausgaben der einzelnen Mitgliedstaaten liegen im Durchschnitt bei rund 50 Prozent des jeweiligen BNE.</p>
    <p>Im Rahmen ihres aktuellen langfristigen Haushalts kann die EU im Zeitraum von 2021 bis 2027 insgesamt 1.074 Milliarden Euro (zu Preisen von 2018) ausgeben.</p>
    <p>Dieser Betrag dient der Finanzierung gemeinsamer europäischer Ziele für 450 Millionen Bürgerinnen und Bürger und macht nur einen kleinen Teil der gesamten öffentlichen Ausgaben in der EU aus. Ein Vergleich veranschaulicht die Größenordnung: Im Jahr 2022 lag der <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/annual-eu-budget/all-annual-budgets/2022_de">EU-Haushalt bei etwa 170 Milliarden Euro</a>, während der <a target="_blank" rel="noreferrer noopener nofollow" href="https://ec.europa.eu/eurostat/databrowser/view/gov_10a_exp__custom_13928345/default/table">österreichische Staatshaushalt, bei nur rund neun Millionen Einwohnern, ungefähr 240 Milliarden Euro</a> betrug.</p>
  - |
    <p>Ein weiterer Unterschied zum nationalen Haushalt besteht darin, dass die EU keine eigenen Steuern erhebt. Stattdessen wird ihr Haushalt aus sogenannten Eigenmitteln finanziert.</p>
    <p>Diese Eigenmittel sind:</p>
    <ul>
    <li>Zölle auf Einfuhren aus Drittländern in die EU</li>
    <li>Ein kleiner Anteil der in jedem EU-Land erhobenen Mehrwertsteuer</li>
    <li>Ein Beitrag auf Grundlage der Menge an nicht recyceltem Kunststoffabfall in jedem Mitgliedstaat</li>
    <li>Ein nationaler Beitrag, berechnet auf Basis des Bruttonationaleinkommens (BNE) jedes Mitgliedstaats. Alle Mitgliedstaaten leisten Beiträge entsprechend ihrem Anteil am gesamten BNE der EU. Dies stellt den größten Teil der Eigenmittel dar.</li>
    </ul>
    <p>Das Europäische Parlament setzt sich seit Langem für neue und unabhängige <a href="https://www.europarl.europa.eu/topics/de/article/20221110STO53101/parlament-will-drei-neue-einnahmequellen-fur-die-eu">Einnahmequellen</a> ein, um die langfristige Finanzierbarkeit und Eigenständigkeit des EU-Haushalts sicherzustellen.</p>
  - |
    <p>Ja. Wer Mittel aus dem EU-Haushalt erhalten möchte, muss die in <a href="https://www.europarl.europa.eu/factsheets/de/sheet/146/the-protection-of-article-2-teu-values-in-the-eu">Artikel 2 des Vertrags über die Europäische Union</a> verankerten Grundwerte der EU achten. Dazu gehören Achtung der Menschenwürde, Freiheit, Demokratie, Gleichheit, Rechtsstaatlichkeit und die Wahrung der Menschenrechte – einschließlich der Rechte von Angehörigen von Minderheiten.</p>
    <p>Die sogenannte Verordnung über eine allgemeine Konditionalitätsregelung zum Schutz des Haushalts ermöglicht es, Zahlungen aus dem EU-Haushalt auszusetzen, wenn Verstöße gegen die Rechtsstaatlichkeit festgestellt werden. Sie stellt sicher, dass EU-Gelder verantwortungsvoll verwendet werden und gemeinsame Regeln und Prinzipien eingehalten werden. Ohne die Achtung der EU-Werte gibt es keine EU-Förderung.</p>
    <p>Die Konditionalitätsverordnung wurde auf Initiative des Europäischen Parlaments  in den langfristigen EU-Haushalt 2021–2027 sowie des <a target="_blank" rel="noreferrer noopener nofollow" href="https://next-generation-eu.europa.eu/index_de">Aufbauinstruments „NextGenerationEU“</a> aufgenommen.</p>
  - >
    <p>Anfangs wurde die Europäische Union – damals noch die Europäischen
    Gemeinschaften – hauptsächlich durch direkte Beiträge der Mitgliedstaaten
    finanziert.</p>

    <p>Ein wichtiger Wendepunkt war das Jahr 1970: Mit der Einführung der
    „Eigenmittel“ erhielt die EU eine automatische Einnahmequelle, unabhängig
    von den nationalen Haushalten.</p>

    <p>In den 1980er-Jahren entstand das Konzept eines mehrjährigen
    Finanzrahmens (MFR). Ziel war es, die Arbeit der EU-Institutionen besser
    planbar zu machen und die Haushaltsdisziplin zu verbessern. Der erste
    langfristige Haushaltsplan trat 1988 in Kraft.</p>

    <p>Bis heute hat die EU sechs mehrjährige Haushalte verabschiedet. Der
    sechste und aktuelle Haushaltsrahmen umfasst den Zeitraum 2021–2027 und
    endet am 31. Dezember 2027. Der nächste langfristige Haushalt tritt am 1.
    Januar 2028 in Kraft und wird voraussichtlich bis 2034 gelten.</p>
