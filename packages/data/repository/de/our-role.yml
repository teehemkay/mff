metaTitle: "Verabschiedung des EU-Haushalts: die Rolle des Europäischen Parlaments"
metaDescription: Erfahren Sie mehr über die Rolle des Europäischen Parlaments
  bei der Entscheidung über den langfristigen EU-Haushalt und bei der Kontrolle
  seiner Umsetzung.
pageH1: "Verabschiedung des EU-Haushalts: die Rolle des Europäischen Parlaments"
pageChapo: >
  <p>Das Europäische Parlament spielt eine wichtige Rolle bei der Festlegung des
  EU-Haushalts sowie bei der Kontrolle seiner Umsetzung. Erfahren Sie, welche
  Aufgaben das Parlament im Haushaltsverfahren übernimmt.</p>
faQuestion:
  - Welche Rolle spielt das Europäische Parlament bei der Verabschiedung des
    Haushalts?
  - Wer vertritt das Europäische Parlament in den Haushaltsverhandlungen?
  - Wie kontrolliert das Parlament die Umsetzung des EU-Haushalts?
faqAnswer:
  - >
    <p>Das Parlament spielt eine wichtige Rolle bei der Ausgestaltung des
    langfristigen Haushalts der Europäischen Union: Es muss dem mehrjährigen
    Finanzrahmen (MFR) zustimmen und entscheidet gemeinsam mit dem Rat über den
    jährlichen Haushalt. Als direkt gewähltes Organ der EU ist das Parlament
    verantwortlich für die Genehmigung, Überwachung und Kontrolle des
    EU-Haushalts.</p>

    <p>Die Europäische Kommission legt zunächst einen Haushaltsentwurf vor.
    Anschließend verhandeln der Rat – als Vertreter der Regierungen der
    Mitgliedstaaten – und das Parlament – als Stimme der Bürgerinnen und Bürger
    – darüber.</p>

    <p>Die Beratungen über den nächsten mehrjährigen Finanzrahmen haben bereits
    begonnen. Die Verhandlungen zwischen Kommission, Rat und Parlament starten,
    sobald die Kommission ihren Vorschlag vorlegt – voraussichtlich im Juli
    2025. </p>

    <p>Zur Vorbereitung auf diesen Vorschlag verabschiedet das Parlament einen
    sogenannten Initiativbericht, in dem es seine Prioritäten und Positionen
    darlegt.</p>

    <p>Dieser Bericht wird im Haushaltsausschuss erarbeitet. Dort debattieren,
    verhandeln und stimmen Abgeordnete aller Fraktionen über den Text ab.
    Anschließend wird der Bericht dem Plenum zur Abstimmung vorgelegt. Diese
    Abstimmung fand im Mai 2025 statt.</p>

    <p>Nach Vorlage des Kommissionsvorschlags formuliert das Parlament seine
    offizielle Verhandlungsposition. Ziel ist es, gemeinsam mit Rat und
    Kommission eine Einigung über die Prioritäten, die Struktur und den Umfang
    des nächsten langfristigen Haushalts zu erzielen. Während des gesamten
    Prozesses ist das Parlament als direkt gewählter Gesetzgeber aktiv in die
    Verhandlungen, die Beschlussfassung und die Umsetzung des Haushalts
    eingebunden.</p>

    <p>Am Ende des Verfahrens kann das Parlament zwar keine Änderungen am
    finalen Vorschlag mehr vornehmen, muss diesem jedoch in einer
    Plenarabstimmung zustimmen. Dafür ist die absolute Mehrheit aller Mitglieder
    des Europäischen Parlaments erforderlich.</p>
  - |
    <p>Die Verhandlungsführer des Europäischen Parlaments für den nächsten langfristigen EU-Haushalt sind die Ko-Berichterstatter Siegfried Mureşan (Rumänien) von der Fraktion der Europäischen Volkspartei (EVP) und Carla Tavares (Portugal) von der Fraktion der Sozialdemokraten (S&amp;D).</p>
    <p>Sie tragen gemeinsam die Verantwortung für die Ausarbeitung der Parlamentsposition und vertreten das Parlament bei den Gesprächen mit dem Rat und der Europäischen Kommission. Eine weitere Schlüsselrolle übernimmt Johan Van Overtveldt, der Vorsitzende des Haushaltsausschusses und Mitglied der Fraktion der Europäischen Konservativen und Reformer (EKR).</p>
    <p>Auch Parlamentspräsidentin Roberta Metsola spielt eine bedeutende Rolle: Gemäß <a target="_blank" rel="noreferrer noopener nofollow" href="https://eur-lex.europa.eu/legal-content/DE/TXT/?uri=CELEX:12016E324">Artikel 324 des Vertrags über die Arbeitsweise der Europäischen Union</a> kann sie Konsultationen mit dem Ratspräsidenten und der Kommissionspräsidentin führen.</p>
  - |
    <p>Das Europäische Parlament überwacht die Verwendung der EU-Mittel, um sicherzustellen, dass sie wirksam und im Interesse der Bürgerinnen und Bürger eingesetzt werden. Jährlich prüft es Berichte und Rechnungsabschlüsse und entscheidet über die sogenannte <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/how-it-works/annual-lifecycle/assessment/discharge-procedure_de">„Entlastung“</a>, also die formelle Genehmigung der Haushaltsausführung durch die Kommission und andere Organe.</p>
    <p>Abgeordnete des Europäischen Parlaments unternehmen dazu Informationsreisen, um sich vor Ort über EU-finanzierte Projekte zu informieren und die nationalen Kontrollmechanismen zu bewerten. Sie prüfen auch, ob die Mittel wirtschaftlich eingesetzt wurden.</p>
    <p>Darüber hinaus können Abgeordnete Fragen an die Kommission richten, Haushaltsverfahren debattieren und Entschließungen verabschieden, um Missstände aufzuzeigen oder Reformvorschläge zu machen.</p>
    <p>Die zentrale Kontrollfunktion des Parlaments garantiert Transparenz und Rechenschaft in Bezug auf die Investitionen im Rahmen des EU-Haushalts.</p>
