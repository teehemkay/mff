metaTitle: "Bugetul UE explicat: dimensiune, surse și beneficiari"
metaDescription: "Tot ce trebuie să știți despre bugetul UE pe termen lung
  (CFM): dimensiune, beneficiari, surse de venituri, cheltuieli și evoluție."
pageH1: "Bugetul UE explicat: dimensiune, surse și beneficiari"
pageChapo: >
  <p>Aflați ce înseamnă bugetul UE pe termen lung: iată răspunsurile la
  principalele întrebări</p>
faQuestion:
  - Ce este bugetul UE pe termen lung și cum este acesta întocmit?
  - Când va demara următorul buget pe termen lung al UE?
  - La ce se folosește bugetul UE pe termen lung?
  - În ce se investește bugetul UE?
  - În ce mod diferă bugetul UE de bugetele naționale?
  - Cât de mare este bugetul UE pe termen lung?
  - Cum se finanțează bugetul?
  - Există condiții pentru a primi fonduri UE?
  - Care este istoricul bugetului UE și cum a evoluat acesta de-a lungul
    timpului?
faqAnswer:
  - >
    <p>Bugetul UE pe termen lung este cunoscut și sub denumirea de cadru
    financiar multianual (CFM). Acesta este un buget de investiții care
    stabilește suma maximă ce poate fi investită în fiecare domeniu de politică.
    Bugetele anuale ale UE, precum și cheltuielile UE pentru programe și
    politici, trebuie să respecte aceste plafoane.</p>

    <p>Acesta se bazează pe o propunere a Comisiei Europene și trebuie să fie
    adoptat în unanimitate de Consiliu, care reprezintă guvernele statelor
    membre. Anterior, trebuie să primească aprobarea Parlamentului European cu o
    majoritate absolută a tuturor deputaților.</p>
  - >
    <p>Bugetul actual pe termen lung se derulează între 2021 și 2027. Ceea ce
    înseamnă că următorul buget va trebui să fie adoptat până la finele anului
    2027 pentru a intra în vigoare la 1 ianuarie 2028.</p>
  - >
    <p>Acesta este în primul rând un buget de investiții, axat pe abordarea
    provocărilor comune și îndeplinirea priorităților asumate, cum ar fi:</p>

    <ul>

    <li>consolidarea economiei, crearea de locuri de muncă și susținerea
    cercetării și investițiilor</li>

    <li>combaterea crizei climatice și protejarea mediului</li>

    <li>întărirea frontierelor externe și îmbunătățirea securității
    europene</li>

    <li>sprijinirea lucrătorilor și a drepturilor sociale</li>

    <li>sprijinirea regiunilor Europei, pentru coeziune economică și socială și
    cooperare transfrontalieră</li>

    <li>sprijinirea agriculturii și asigurarea securității alimentare</li>

    </ul>

    <p>Peste 93% din buget finanțează activități care au impact în țările UE și
    în afara acestora. Beneficiile sunt resimțite atât de cetățeni, cât și de
    regiuni, orașe, fermieri, cercetători, studenți, societatea civilă și mediul
    de afaceri. </p>

    <p>Cheltuielile administrative ale UE reprezintă mai puțin de 7% din bugetul
    total al UE. Acestea permit funcționarea instituțiilor UE, care trebuie să
    fie pregătite și să ia decizii în interesul tuturor.</p>
  - >
    <p>Iată câteva exemple de sprijin financiar oferit din bugetul UE:</p>

    <p><strong>Companii mici</strong>: întreprinderile mici și mijlocii
    reprezintă coloana vertebrală a economiei europene.  Prin intermediul
    diferitelor programe ale UE, acestea primesc sprijin financiar să se
    extindă, să inoveze și să devină competitive la nivel global. Finanțarea
    europeană impulsionează crearea de noi locuri de muncă și creșterea
    economică la nivel local și în întreaga UE.</p>

    <p><strong>Fermieri și comunități rurale</strong>: pentru asigurarea
    securității alimentare, menținerea unei agriculturi sustenabile și
    sprijinirea dezvoltării rurale.</p>

    <p><strong>Studenți și instituții educaționale</strong>: programe precum
    Erasmus+ oferă studenților posibilitatea de a studia în străinătate,
    contribuie la intensificarea schimburilor culturale și la crearea de noi
    experiențe educaționale. Această finanțare vine în ajutorul universităților
    și centrelor de formare profesională pentru a crea o forță de muncă
    flexibilă, dotată cu competențele necesare.</p>

    <p><strong>Cercetare și inovare</strong>: Orizont Europa, programul
    emblematic de cercetare și inovare al UE, investește în cercetare și
    progrese tehnologice revoluționare. Acesta sprijină oamenii de știință și
    startup-urile inovatoare din domenii precum sănătatea, tehnologia digitală,
    energia regenerabilă și multe altele.</p>

    <p><strong>Infrastructură</strong>: UE investește în dezvoltarea
    infrastructurii pentru a îmbunătăți rețelele de transport, a dezvolta
    eficiența energetică și independența energetică, precum și conectivitatea
    digitală. Aceste proiecte creează locuri de muncă și sprijină dezvoltarea
    regională.</p>

    <p><strong>Sectoare culturale și creative</strong>: programul Europa
    Creativă sprijină artiștii, organizațiile culturale și instituțiile media,
    promovând diversitatea culturală și ajutând industriile creative să prospere
    pe o piață competitivă.</p>

    <p><strong>Combaterea schimbărilor climatice și protejarea
    mediului</strong>: UE finanțează programe și proiecte care vizează
    combaterea schimbărilor climatice, conservarea biodiversității și promovarea
    practicilor durabile.</p>

    <p><strong>Sănătate publică și pregătire</strong>: UE investește în
    inițiative în domeniul sănătății și mecanisme de răspuns la crize, inclusiv
    în infrastructura de sănătate publică, pentru a îmbunătăți gradul de
    pregătire al UE în fața viitoarelor situații de urgență cum ar fi
    pandemiile, dezastrele naturale etc.</p>

    <p><strong>Consolidarea regiunilor Europei</strong>: bugetul UE sprijină
    coeziunea economică și socială prin finanțarea de proiecte care reduc
    disparitățile dintre regiuni. Acesta investește în infrastructură, educație
    și crearea de locuri de muncă pentru a stimula dezvoltarea în zonele mai
    puțin prospere, contribuind la promovarea unei creșteri echilibrate și la
    îmbunătățirea nivelului de trai din întreaga UE.</p>
  - >
    <p>În comparație cu bugetele naționale, bugetul UE prezintă o flexibilitate
    redusă în privința modalităților în care fondurile pot fi cheltuite. Spre
    deosebire de bugetele naționale, bugetul UE nu poate prezenta un
    deficit.</p>

    <p>De asemenea, bugetele acoperă domenii diferite. Bugetele naționale sunt
    folosite în mare parte pentru furnizarea de servicii publice și pentru
    finanțarea sistemelor de securitate socială, în timp ce bugetul UE este în
    principal un buget de investiții axat pe măsuri în beneficiul cetățenilor
    europeni.</p>
  - |
    <p>Bugetul UE este relativ mic în comparație cu bugetele naționale. Acesta reprezintă aproximativ <a target="_blank" rel="noreferrer noopener nofollow" href="https://www.eca.europa.eu/ro/the-eu-finances">1% din VNB al UE</a> (venitul național brut), adică în jur de 160-180 miliarde EUR. Cheltuielile publice naționale ale țărilor UE se apropie de 50% din VNB respective ale acestora.</p>
    <p>În cadrul actualului său buget pe termen lung, UE se poate angaja să cheltuie 1.074 miliarde EUR (la prețurile din 2018) în perioada 2021-2027.</p>
    <p>Bugetul servește celor 450 de milioane de cetățeni și reprezintă o mică parte din cheltuielile publice totale la nivelul UE. De exemplu, acesta este mai mic decât bugetul național al Austriei (care are 9 milioane de locuitori): în anul 2022, <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/annual-eu-budget/all-annual-budgets/2022_en">bugetul UE a fost de aproximativ 170 miliarde EUR</a>, iar <a target="_blank" rel="noreferrer noopener nofollow" href="https://ec.europa.eu/eurostat/databrowser/view/gov_10a_exp__custom_13928345/default/table?lang=en">bugetul național al Austriei a fost de aproximativ 240 miliarde EUR</a>.</p>
  - |
    <p>O altă diferență dintre bugetul UE și bugetele naționale o constituie faptul că UE nu are puterea de a impune impozite directe pentru a-și finanța bugetul și se bazează în schimb pe venituri denumite „resurse proprii”.</p>
    <p>Aceste venituri provin din:</p>
    <ul>
    <li>Taxe vamale pe importurile în UE</li>
    <li>O mică parte din TVA-ul colectat de fiecare țară a UE</li>
    <li>O contribuție bazată pe cantitatea de deșeuri din plastic nereciclate din fiecare țară a UE</li>
    <li>Contribuția națională a fiecărei țări UE, bazată pe venitul național brut (VNB) al acesteia. Toate statele membre contribuie în funcție de partea lor din VNB-ul combinat al țărilor UE. Contribuțiile naționale au ponderea cea mai mare din resursele proprii.</li>
    </ul>
    <p>Deputații europeni au susținut în mod constant că bugetul UE are nevoie de noi <a href="https://www.europarl.europa.eu/topics/ro/article/20221110STO53101/parlamentul-doreste-noi-surse-de-venituri-pentru-ue">surse de venituri</a>, astfel încât să fie asigurată o finanțare fiabilă pe termen lung.</p>
  - |
    <p>Da, pentru a primi fonduri UE, beneficiarii trebuie să respecte valorile fundamentale ale UE consacrate în <a href="https://www.europarl.europa.eu/factsheets/ro/sheet/146/the-protection-of-article-2-teu-values-in-the-eu">articolul 2 al Tratatului privind Uniunea Europeană</a>: respectarea demnității umane, libertății, democrației, egalității, statului de drept și drepturilor omului, inclusiv a drepturilor persoanelor care aparțin minorităților.</p>
    <p>Condiționalitatea privind statul de drept permite suspendarea plăților din bugetul UE dacă principiile statului de drept sunt încălcate. Prin acest mecanism se asigură că banii sunt corect alocați, iar regulile și principiile comune sunt respectate în orice moment. Nu există finanțare UE fără respectarea valorilor UE.</p>
    <p>La insistența Parlamentului, regulamentul privind condiționalitatea a fost adoptat ca parte din bugetul pe termen lung 2021-2027 și din <a target="_blank" rel="noreferrer noopener nofollow" href="https://next-generation-eu.europa.eu/index_ro">pachetul de redresare Next Generation EU</a>.</p>
  - >
    <p>Inițial, Uniunea Europeană (pe atunci Comunitățile Europene) era
    finanțată în principal prin contribuții directe din partea statelor
    membre.</p>

    <p>În 1970 a fost introdus sistemul de „resurse proprii”, ceea ce însemna că
    exista un flux automat de venituri către Comunitățile Europene de
    atunci.</p>

    <p>Ideea unui buget pe termen lung, care se întindea pe mai mulți ani, s-a
    dezvoltat în anii 1980 ca o modalitate de a armoniza activitatea
    instituțiilor UE și de a consolida disciplina bugetară. Primul buget pe
    termen lung a fost adoptat în 1988.</p>

    <p>Până în prezent, au existat șase bugete pe termen lung ale UE. Actualul
    buget, cel de-al șaselea, acoperă perioada 2021-2027 și va dura până la 31
    decembrie 2027. Următorul va intra în vigoare la 1 ianuarie 2028 și va dura
    probabil până în 2034.</p>
