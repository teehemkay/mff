homeIntroText: >
  <p>Bugetul UE pe termen lung aduce investiții în viitorul Europei,
  îmbunătățind viețile cetățenilor. Acesta finanțează proiecte comune și
  contribuie la atingerea priorităților UE, de la competitivitate economică la
  agricultură.</p>

  <p><strong>Descoperiți beneficiile bugetului UE și aflați cum se iau deciziile
  în privința acestuia</strong></p>
