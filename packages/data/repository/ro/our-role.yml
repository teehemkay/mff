metaTitle: "Aprobarea bugetului UE: rolul Parlamentului European"
metaDescription: Descoperiți rolul Parlamentului European în luarea deciziei și
  supravegherea executării bugetului UE pe termen lung
pageH1: "Aprobarea bugetului UE: rolul Parlamentului European"
pageChapo: >
  <p>Parlamentul European joacă un rol esențial în luarea deciziei privind
  bugetul UE și în supravegherea cheltuielilor. Aflați ce face Parlamentul în
  procedura bugetară.</p>
faQuestion:
  - Ce rol joacă Parlamentul European în adoptarea bugetului?
  - Cine sunt negociatorii Parlamentului European pentru următorul buget pe
    termen lung?
  - Cum supraveghează Parlamentul implementarea bugetului UE?
faqAnswer:
  - >
    <p>Parlamentul joacă un rol important în ceea ce privește bugetul pe termen
    lung al UE: trebuie să își dea acordul cu privire la cadrul bugetar pe
    termen lung și decide împreună cu Consiliul cu privire la bugetul anual. În
    calitate de organism al UE ales în mod democratic, Parlamentul are
    responsabilitatea de a aproba, monitoriza și controla bugetul UE. </p>

    <p>Comisia propune proiectul de buget. Consiliul, care reprezintă guvernele
    statelor membre, și Parlamentul European, care reprezintă cetățenii UE,
    poartă negocieri pentru a ajunge la un acord cu privire la acesta.</p>

    <p>Discuțiile privind următorul buget pe termen lung al UE au început deja.
    Negocierile dintre Consiliu, Parlament și Comisie vor începe după ce Comisia
    va prezenta propunerea pentru următorul buget pe termen lung. Aceasta este
    așteptată în iulie 2025.</p>

    <p>În așteptarea propunerii Comisiei, Parlamentul adoptă prioritățile și
    contribuțiile sale într-un „raport din proprie inițiativă ”.</p>

    <p>Acest raport este întocmit în cadrul Comisiei pentru bugete a
    Parlamentului, unde deputații din toate grupurile politice discută,
    negociază și votează raportul. Acesta este apoi votat de întregul Parlament
    în cadrul unei sesiuni plenare. Acest vot a avut loc în mai 2025.</p>

    <p>După ce Comisia înaintează propunerea de buget, Parlamentul își va
    pregăti poziția în vederea negocierilor cu Consiliul și Comisia pentru a
    ajunge la un acord privind prioritățile, structura și dimensiunea
    următorului buget pe termen lung al UE. Pe parcursul întregului proces,
    Parlamentul, în calitate de legiuitor ales în mod direct, este implicat
    activ în negocierile, adoptarea și punerea în aplicare a bugetului.</p>

    <p>La finalul procesului de negociere, Parlamentul nu mai poate aduce
    amendamente la propunerea finală, însă trebuie să-și dea acordul printr-un
    vot în plen. Acest acord trebuie să întrunească votul majorității absolute a
    tuturor deputaților europeni.</p>
  - |
    <p>Co-raportorii Parlamentului European pentru următorul buget pe termen lung al UE sunt Siegfried Mureșan (România) din partea Grupului Partidului Popular European, și Carla Tavares (Portugalia) din partea Grupului Socialiștilor și Democraților.</p>
    <p>Co-raportorii sunt co-responsabili cu pregătirea și negocierea poziției Parlamentului asupra următorului buget pe termen lung al UE și reprezintă Parlamentul în negocierile cu celelalte instituții (guvernele UE, reprezentate în Consiliu, și Comisia). O altă poziție-cheie este deținută de președintele Comisiei pentru bugete, Johan Van Overtveldt, deputat belgian din Grupul Conservatorilor și Reformiștilor Europeni.</p>
    <p>Președinta Parlamentului European, Roberta Metsola, joacă, de asemenea, un rol important în negocieri, deoarece poate organiza consultări cu președinții Consiliului și Comisiei în conformitate cu <a target="_blank" rel="noreferrer noopener nofollow" href="https://eur-lex.europa.eu/legal-content/RO/TXT/?uri=CELEX:12016E324">articolul 324 din Tratatul privind funcționarea Uniunii Europene</a>.</p>
  - |
    <p>Parlamentul European verifică modul în care sunt cheltuite fondurile UE pentru a se asigura că acestea răspund nevoilor cetățenilor. În fiecare an, acesta examinează rapoartele și auditurile, apoi aprobă utilizarea bugetului de către Comisia Europeană și alte organisme. Actul formal de aprobare de către Parlamentul European se numește <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/how-it-works/annual-lifecycle/assessment/discharge-procedure_en">„descărcare de gestiune”</a>.</p>
    <p>Membrii Parlamentului European efectuează misiuni de anchetă pentru a se informa cu privire la proiectele locale finanțate din bugetul UE și pentru a verifica sistemele naționale de supraveghere. De asemenea, ei monitorizează rentabilitatea investițiilor UE.</p>
    <p>Deputații europeni pot adresa întrebări Comisiei și chestiona practicile bugetare. De asemenea, ei pot adopta rezoluții legate de orice posibile preocupări sau pot propune îmbunătățiri. </p>
    <p>Rolul central al Parlamentului în monitorizarea utilizării bugetului asigură transparența modului în care sunt investite fondurile UE.</p>
