metaTitle: De ce este important bugetul UE pe termen lung
metaDescription: Aflați de ce este important bugetul UE pe termen lung și cum le
  permite țărilor UE să realizeze mai multe acționând împreună decât separat.
pageH1: De ce este important bugetul UE pe termen lung
pageChapo: >
  <p>Europa se confruntă cu provocări care nu pot fi abordate decât împreună.
  Parlamentul European lucrează pentru a se asigura că bugetul UE pe termen lung
  investește în ceea ce contează pentru cetățenii europeni.</p>
pageContent: |
  <p>Bugetul UE pe termen lung oferă finanțare pentru a se asigura că UE are resursele necesare pentru a-și atinge obiectivele: menținerea păcii și asigurarea prosperității în întreaga Europă.</p>
  <p>Provocările comune ale Europei pot fi abordate mai bine împreună. Bugetul UE pe termen lung oferă valoare adăugată europeană prin punerea în comun a resurselor, ceea ce înseamnă finanțarea proiectelor și politicilor pentru care este mai logic să se cheltuiască împreună decât separat.</p>
  <p>În ultimii câțiva ani, contextul politic, economic și social s-a schimbat semnificativ. Astăzi, agresiunea Rusiei împotriva Ucrainei, precum și necesitatea ca UE să rămână competitivă, să sprijine companiile în procesul de transformare digitală și să abordeze problema schimbărilor climatice reprezintă provocări majore pentru securitatea și economia Europei.</p>
  <p>Acum este momentul ca UE să decidă asupra unui buget pe termen lung care să sprijine economia și societățile Uniunii începând cu 2028. Contextul rămâne extrem de dificil. Există câteva <strong>realități pe care nu le putem ignora</strong> - cum ar fi războiul din Ucraina, costul ridicat al vieții, nevoia de a ne consolida securitatea și competitivitatea și de a face față schimbărilor climatice. Europa trebuie să <strong>investească în ceea ce contează</strong>.</p>
  <p>[Sondajele Eurobarometru arată] (<a target="_blank" rel="noreferrer noopener nofollow" href="https://europa.eu/eurobarometer/surveys/detail/3492">https://europa.eu/eurobarometer/surveys/detail/3492</a>) că europenii așteaptă acțiuni clare din partea UE în mai multe domenii-cheie: economie și probleme sociale, apărare și securitate, schimbări climatice și agricultură.</p>
  <p>Parlamentul European colaborează cu celelalte instituții ale UE pentru a răspunde acestor așteptări și pentru a stabili următorul buget pe termen lung.</p>