metaTitle: "Explicação do orçamento da UE: dimensão, fontes e beneficiários"
metaDescription: "Tudo o que precisa de saber sobre o orçamento de longo prazo
  da UE (QFP): montantes, beneficiários, fontes de receita, despesas e
  evolução."
pageH1: "Explicação do orçamento da UE: dimensão, fontes e beneficiários"
pageChapo: >
  <p>Descubra em que consiste o orçamento de longo prazo da UE: eis as respostas
  às questões fundamentais</p>
faQuestion:
  - O que é o orçamento de longo prazo e como é decidido?
  - Quando vai começar o próximo orçamento de longo prazo da UE?
  - Para que serve o orçamento de longo prazo da UE?
  - Onde é investido o orçamento da UE?
  - Como é que o orçamento da UE difere dos orçamentos nacionais?
  - Qual é a dimensão do orçamento de longo prazo da UE?
  - Como é financiado o orçamento?
  - Existem condições para receber fundos da UE?
  - Qual é a história do orçamento da UE e como tem evoluído ao longo do tempo?
faqAnswer:
  - >
    <p>O orçamento de longo prazo da UE também é conhecido como Quadro
    Financeiro Plurianual (QFP). Trata-se de um orçamento de investimento que
    define o montante máximo que pode ser investido em cada área política. Os
    orçamentos anuais da UE, bem como as despesas da UE em programas e
    políticas, devem respeitar estes limites. </p>

    <p>Baseia-se numa proposta da Comissão Europeia e deve ser adotado por
    unanimidade no Conselho, que representa os governos da UE. Antes disso, deve
    obter a aprovação do Parlamento Europeu por maioria absoluta de todos os
    seus membros.</p>
  - >
    <p>O atual orçamento de longo prazo vai de 2021 a 2027. Isto significa que o
    próximo orçamento precisa de ser aprovado até ao final de 2027 para entrar
    em vigor no dia 1 de janeiro de 2028.</p>
  - >
    <p>Trata-se, principalmente, de um orçamento de investimento, centrado em
    enfrentar desafios comuns e cumprir prioridades acordadas, tais como: </p>

    <ul>

    <li>fortalecer a economia, criar empregos e apoiar a investigação e o
    investimento </li>

    <li>combater as alterações climáticas e proteger o ambiente </li>

    <li>fortalecer as fronteiras externas e melhorar a segurança europeia </li>

    <li>apoiar os trabalhadores e os direitos sociais </li>

    <li>apoiar as regiões europeias, promover a coesão socioeconómica e a
    cooperação transfronteiriça </li>

    <li>apoiar a agricultura e garantir a segurança alimentar</li>

    </ul>

    <p>Mais de 93% do orçamento financia atividades que fazem a diferença nos
    países da UE e não só. Beneficia cidadãos, regiões, cidades, agricultores,
    investigadores, estudantes, sociedade civil e empresas. </p>

    <p>As despesas administrativas da UE representam menos de 7% do orçamento
    total da UE. Isto permite que as instituições da UE funcionem, preparem e
    tomem decisões para o bem comum. </p>
  - >
    <p>Estes são apenas alguns exemplos do tipo de beneficiários e de áreas que
    o orçamento da UE apoia: </p>

    <p><strong>Pequenas empresas</strong>: as pequenas e médias empresas são o
    pilar da economia da UE. Diferentes programas da UE apoiam a sua expansão,
    inovação e competição à escala global. Este financiamento ajuda a
    impulsionar o emprego e o crescimento económico a nível local e europeu como
    um todo.  </p>

    <p><strong>Agricultores e comunidades rurais</strong>: para garantir a
    segurança alimentar, manter a agricultura sustentável e apoiar o
    desenvolvimento rural.  </p>

    <p><strong>Estudantes e instituições de ensino</strong>: programas como o
    Erasmus+ oferecem aos estudantes oportunidades para estudar fora do seu
    país, aprimorar o intercâmbio cultural e as experiências educacionais. Este
    financiamento apoia universidades e centros de formação profissional de modo
    a promover uma força de trabalho adaptável e qualificada. </p>

    <p><strong>Investigação e inovação</strong>: Horizonte Europa, o principal
    programa de investigação e inovação da UE, investe em investigação pioneira
    e avanços tecnológicos. Apoia cientistas e empresas em fase de arranque que
    impulsionam a inovação em áreas como a saúde, tecnologia digital, energias
    renováveis ​​e muitas outras.  </p>

    <p><strong>Infraestruturas</strong>: a UE investe no desenvolvimento das
    infraestruturas para melhorar as redes de transporte, desenvolver a
    eficiência energética, a independência energética e a conetividade digital.
    Estes projetos criam postos de emprego e apoiam o desenvolvimento regional.
    </p>

    <p><strong>Setores culturais e criativos</strong>: o programa Europa
    Criativa apoia artistas, organizações culturais e meios de comunicação,
    promovendo a diversidade cultural e ajudando as indústrias criativas a
    prosperar num mercado competitivo. </p>

    <p><strong>Combate às alterações climáticas e proteção do ambiente</strong>:
    a UE financia programas e projetos que visam combater as alterações
    climáticas, preservar a biodiversidade e promover práticas
    sustentáveis.  </p>

    <p><strong>Saúde pública e preparação</strong>: a UE investe em iniciativas
    de saúde e mecanismos de resposta a crises, incluindo infraestruturas de
    saúde pública, para reforçar a nossa preparação contra futuras pandemias,
    catástrofes naturais e outras emergências. </p>

    <p><strong>Fortalecimento das regiões da Europa</strong>: o orçamento da UE
    apoia a coesão económica e social, financiando projetos que reduzem as
    disparidades entre regiões. Investe em infraestruturas, educação e criação
    de emprego para impulsionar o desenvolvimento em áreas menos prósperas. Isto
    ajuda a promover um crescimento equilibrado e a melhorar os padrões de vida
    em toda a UE. </p>
  - >
    <p>Em comparação com os orçamentos nacionais, o orçamento da UE tem uma
    flexibilidade limitada na forma como os fundos podem ser gastos. Também
    difere dos orçamentos nacionais pelo facto de não poder apresentar défice.
    </p>

    <p>O orçamento europeu também abrange diferentes áreas. Ao contrário dos
    orçamentos nacionais, que são utilizados em grande parte para a prestação de
    serviços públicos e o financiamento dos sistemas de segurança social, o
    orçamento da UE é essencialmente um orçamento de investimento, centrado em
    medidas que beneficiam os europeus. </p>
  - |
    <p>O orçamento da UE é relativamente pequeno em comparação com os orçamentos nacionais. Representa anualmente cerca de <a target="_blank" rel="noreferrer noopener nofollow" href="https://www.eca.europa.eu/pt/the-eu-finances">1% do RNB (Rendimento Nacional Bruto)</a> da UE, ou cerca de 160-180 mil milhões de euros. As despesas públicas nacionais dos países da UE representam, em média, quase 50% do seu respetivo RNB. </p>
    <p>No âmbito do atual orçamento de longo prazo da UE, esta pode comprometer-se a gastar 1,074 mil milhões de euros (com base nos preços de 2018) entre 2021 e 2027. </p>
    <p>O orçamento atende 450 milhões de habitantes e representa uma pequena parcela das despesas públicas totais em toda a UE. A título de exemplo, é menor que o orçamento nacional da Áustria (que tem 9 milhões de habitantes): para o ano de 2022, o <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/annual-eu-budget/all-annual-budgets/2022_en?prefLang=pt&etrans=pt">orçamento da UE era de aproximadamente de 170 mil milhões de euros</a>, enquanto o <a target="_blank" rel="noreferrer noopener nofollow" href="https://ec.europa.eu/eurostat/databrowser/view/gov_10a_exp__custom_13928345/default/table?lang=en">orçamento nacional da Áustria era de aproximadamente 240 mil milhões de euros</a>. </p>
  - |
    <p>Outra diferença entre o orçamento da UE e os orçamentos nacionais é que a UE não tem poder de tributação direta para financiar o seu orçamento e, em vez disso, depende de receitas chamadas “recursos próprios”.  </p>
    <p>Estas receitas são: </p>
    <ul>
    <li>direitos aduaneiros sobre importações para a UE </li>
    <li>uma pequena parcela do IVA arrecadado por cada país da UE </li>
    <li>uma contribuição baseada na quantidade de resíduos plásticos não reciclados em cada país da UE </li>
    <li>a contribuição nacional de cada país da UE com base no seu Rendimento Nacional Bruto (RNB). Todos os Estados-Membros contribuem de acordo com a sua parcela do RNB combinado de todos os países da UE. Esta é a maior parcela dos recursos próprios.</li>
    </ul>
    <p>Os eurodeputados já indicaram em várias ocasiões que o orçamento da UE precisa de novas <a href="https://www.europarl.europa.eu/topics/pt/article/20221110STO53101/parlamento-quer-tres-novas-fontes-de-receitas-para-a-ue">fontes de receita</a> para que tenha um financiamento estável a longo prazo. </p>
  - |
    <p>Sim, para receber fundos da UE, os Estados-Membros precisam de respeitar os valores fundamentais da UE consagrados no <a href="https://www.europarl.europa.eu/factsheets/pt/sheet/146/the-protection-of-article-2-teu-values-in-the-eu">Artigo 2.° do Tratado da União Europeia</a>: respeito pela dignidade humana, liberdade, democracia, igualdade, Estado de direito e direitos humanos, incluindo os direitos das pessoas pertencentes a minorias. </p>
    <p>O Regulamento relativo à Condicionalidade do Estado de direito permite suspender pagamentos do orçamento da UE em caso de violação dos princípios do Estado de direito. Garante que o dinheiro seja bem gasto e que as regras e os princípios comuns sejam sempre respeitados. Não pode haver financiamento da UE sem o respeito pelos valores da UE. </p>
    <p>Por insistência do Parlamento, o regulamento de condicionalidade foi adotado como parte do orçamento de longo prazo da UE para 2021-2027 e do <a target="_blank" rel="noreferrer noopener nofollow" href="https://next-generation-eu.europa.eu/index_pt">pacote de recuperação Next Generation EU</a>. </p>
  - >
    <p>Inicialmente, a União Europeia (na época, Comunidades Europeias) era
    financiada principalmente por contribuições diretas dos Estados-Membros.
    </p>

    <p>Em 1970, foi introduzido o sistema de &quot;recursos próprios&quot;, o
    que significava um fluxo automático de receitas para as então Comunidades
    Europeias. </p>

    <p>A ideia de um orçamento de longo prazo, abrangendo vários anos,
    desenvolveu-se na década de 1980 como forma de harmonizar o trabalho das
    instituições da UE e fortalecer a disciplina orçamentária. O primeiro
    orçamento de longo prazo foi adotado em 1988. </p>

    <p>Até ao momento, houve seis orçamentos de longo prazo da UE. O sexto e
    atual abrange o período de 2021 a 2027 e vigorará até 31 de dezembro de
    2027. O próximo entrará em vigor no dia 1 de janeiro de 2028 e provavelmente
    vigorará até 2034. </p>
