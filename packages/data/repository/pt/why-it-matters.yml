metaTitle: Porque é que o orçamento de longo prazo da UE é importante
metaDescription: Descubra porque é que o orçamento de longo prazo da UE é
  importante e como permite que os países da UE alcancem mais juntos do que se
  agissem sozinhos.
pageH1: Porque é que o orçamento de longo prazo da UE é tão importante
pageChapo: >
  <p>A Europa enfrenta desafios que só podem ser resolvidos em conjunto. O
  Parlamento Europeu está a trabalhar para garantir que o orçamento de longo
  prazo da UE seja investido no que é mais importante para os cidadãos
  europeus.</p>
pageContent: >
  <p>O orçamento de longo prazo da UE proporciona financiamento para garantir
  que a UE tenha os meios necessários para atingir os seus objetivos principais,
  isto é, proteger a paz e trazer prosperidade por toda a Europa. </p>

  <p>Os desafios comuns da Europa podem ser enfrentados de forma mais eficaz em
  conjunto. O orçamento de longo prazo da UE é uma mais-valia europeia, uma vez
  que ao reunir recursos permite financiar projetos e políticas onde faz mais
  sentido gastar em conjunto do que separadamente. </p>

  <p>O contexto político, económico e social mudou substancialmente nos últimos
  anos. Atualmente, a agressão da Rússia contra a Ucrânia, bem como a
  necessidade da UE se manter competitiva, apoiar as empresas na transformação
  digital e enfrentar as alterações climáticas, representam grandes desafios
  para a segurança e economia da Europa. </p>

  <p>Chegou o momento da UE decidir um orçamento de longo prazo que possa apoiar
  a economia e as sociedades na União a partir de 2028. O contexto continua
  extremamente desafiante. Existem algumas cruas <strong>realidades que não
  podemos ignorar</strong> –  como a guerra na Ucrânia, o elevado custo de vida,
  a necessidade de aumentar a nossa segurança e competitividade e de combater as
  alterações climáticas. A Europa tem de <strong>investir no que
  importa</strong>.  <a target="_blank" rel="noreferrer noopener nofollow"
  href="https://europa.eu/eurobarometer/surveys/detail/3492?etrans=pt">De acordo
  com os inquéritos do Eurobarómetro</a> os europeus esperam uma ação clara da
  parte da UE em diversas áreas importantes: economia e questões sociais, defesa
  e segurança, alterações climáticas e agricultura. </p>

  <p>O Parlamento Europeu está a trabalhar junto a outras instituições da UE
  para abordar estas expetativas e preparar o próximo orçamento de longo prazo.
  </p>