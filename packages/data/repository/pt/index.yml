homeIntroText: >
  <p>O orçamento de longo prazo da UE incita ao investimento no futuro da Europa
  para melhorar a vida dos cidadãos. Financia projetos comuns e cumpre diversas
  prioridades que vão desde a competitividade económica à agricultura.</p>

