metaTitle: "Negociações orçamentais da UE: a posição do Parlamento Europeu"
metaDescription: Leia sobre as principais exigências e prioridades do Parlamento
  Europeu nas negociações sobre o próximo orçamento de longo prazo da UE.
pageH1: "Negociações orçamentais da UE: a posição do Parlamento Europeu"
pageChapo: >
  <p>O Parlamento estipulou as suas prioridades para o próximo orçamento de
  longo prazo da UE num relatório aprovado num plenário em maio de 2025. Eis
  algumas das principais questões que o próximo orçamento terá de abordar. </p>
pageContent: >
  <p>Num contexto de mudanças políticas a nível mundial, a Europa terá de dispor
  dos meios necessários para fazer mais e responder às expetativas dos
  cidadãos.  </p>

  <p>O orçamento da UE terá de prestar apoio financeiro para tornar a Europa
  mais competitiva e capaz de se defender. Ao mesmo tempo, o apoio aos
  agricultores e à política de coesão, que ajuda a superar as desigualdades
  entre países e regiões de um mesmo país, deve continuar a desempenhar um papel
  importante.  </p>

  <p>A guerra de agressão da Rússia contra a Ucrânia implica a necessidade de
  disponibilizar recursos para o apoio financeiro, militar e humanitário à
  Ucrânia, bem como para o reforço da cooperação no domínio da defesa.  </p>

  <p>Uma maior transparência exige responsabilização e o Parlamento deve manter
  o seu controlo democrático enquanto autoridade orçamental.    </p>

  <p>Os beneficiários devem ter um acesso mais fácil aos fundos. A simplificação
  do orçamento visa reduzir a burocracia e aumentar a transparência, para que o
  orçamento possa garantir melhores resultados para os beneficiários finais,
  como as pequenas empresas, os agricultores e as organizações da sociedade
  civil, bem como financiar uma economia competitiva e apoiar o modelo económico
  e social da UE.  </p>

  <p>O próximo orçamento de longo prazo da UE deve ser suficientemente flexível
  para responder a crises imprevisíveis e adaptar-se à evolução das
  necessidades.   </p>

  <p>O orçamento da UE deve defender os valores europeus, mantendo a estrita
  condicionalidade do Estado de direito para os Estados-Membros.  </p>

  <p>O reembolso dos empréstimos contraídos para ajudar a Europa a recuperar da
  pandemia de COVID-19 não deve ser feito em detrimento dos atuais programas de
  financiamento da UE, que devem ser salvaguardados. </p>