metaTitle: "Aprovação do orçamento da UE: o papel do Parlamento Europeu"
metaDescription: Descubra o papel do Parlamento Europeu na decisão e supervisão
  da implementação do orçamento de longo prazo da UE.
pageH1: "Aprovação do orçamento da UE: o papel do Parlamento Europeu"
pageChapo: >
  <p>O Parlamento Europeu tem um papel crucial na decisão sobre o orçamento da
  UE e na supervisão do seu uso. Saiba como o PE intervém no processo
  orçamental. </p>
faQuestion:
  - Qual o papel do Parlamento Europeu na adoção do orçamento?
  - Quem são os negociadores do Parlamento Europeu para o próximo orçamento de
    longo prazo?
  - Como é que o Parlamento controla a execução do orçamento da UE?
faqAnswer:
  - >
    <p>O Parlamento desempenha um papel importante no que diz respeito ao
    orçamento de longo prazo da UE: tem de dar a sua aprovação ao quadro
    orçamental de longo prazo e decide em conjunto com o Conselho sobre o
    orçamento anual. Como instituição democraticamente eleita da UE, o
    Parlamento tem a responsabilidade de aprovar, controlar e fiscalizar o uso
    do orçamento da UE. </p>

    <p>A Comissão propõe o projeto de orçamento. O Conselho, que representa os
    governos da UE, e o Parlamento Europeu, que representa os cidadãos da UE,
    realizam negociações para chegar a um acordo sobre o mesmo. </p>

    <p>Os debates sobre o próximo orçamento de longo prazo da UE já começaram.
    As negociações entre o Conselho, o Parlamento e a Comissão terão início
    assim que a Comissão apresentar a proposta para o próximo orçamento de longo
    prazo. A previsão é de que isso aconteça em julho de 2025. </p>

    <p>Antecipando a proposta da Comissão, o Parlamento adota as suas
    prioridades e apresenta os seus contributos num &quot;relatório de
    iniciativa&quot;. </p>

    <p>Este relatório é elaborado na Comissão dos Orçamentos do Parlamento, onde
    os deputados de todos os grupos políticos o discutem, negociam e votam. É
    então votado por todo o Parlamento em sessão plenária. Esta votação teve
    lugar em maio de 2025. </p>

    <p>Assim que a proposta da Comissão for apresentada, o Parlamento preparará
    a sua posição para as negociações com o Conselho e a Comissão, a fim de
    chegar a um acordo sobre as prioridades, a estrutura e a dimensão do próximo
    orçamento de longo prazo da UE. Ao longo de todo o processo, o Parlamento,
    enquanto legislador diretamente eleito, participa ativamente nas
    negociações, adoção e execução do orçamento. </p>

    <p>No final do processo de negociação, o Parlamento não pode apresentar
    alterações à proposta final, mas terá de dar a sua aprovação através de uma
    votação em plenário. Esta aprovação deve ser dada por maioria absoluta de
    todos os membros do Parlamento Europeu.   </p>
  - |
    <p>Os correlatores do Parlamento Europeu para o próximo orçamento de longo prazo da UE são Siegfried Mureşan (Roménia), do grupo do Partido Popular Europeu, e Carla Tavares (Portugal), do grupo dos Socialistas e Democratas. </p>
    <p>Os correlatores são conjuntamente responsáveis ​​pela preparação e negociação da posição do Parlamento sobre o próximo orçamento de longo prazo da UE e representam o Parlamento nas negociações com as outras instituições (os governos da UE, representados pelo Conselho, e a Comissão).   </p>
    <p>Outra posição fundamental é ocupada pelo presidente da Comissão dos Orçamentos, Johan Van Overtveldt, um deputado belga do grupo dos Conservadores e Reformistas Europeus. </p>
    <p>A Presidente do Parlamento Europeu, Roberta Metsola, também desempenha um papel importante nas negociações, uma vez que pode realizar consultas com os Presidentes do Conselho e da Comissão Europeia, em conformidade com o <a target="_blank" rel="noreferrer noopener nofollow" href="https://eur-lex.europa.eu/legal-content/PT/TXT/?uri=CELEX:12016E324&qid=1746615174914">Artigo 324.° do Tratado sobre o Funcionamento da União Europeia</a>. </p>
  - |
    <p>O Parlamento Europeu verifica a forma como os fundos da UE são gastos para garantir que correspondem às necessidades dos cidadãos. Anualmente, o Parlamento analisa relatórios e auditorias e, em seguida, aprova a utilização do orçamento pela Comissão Europeia e outros organismos. O ato formal de aprovação pelo Parlamento Europeu é denominado <a href="https://www.europarl.europa.eu/factsheets/pt/sheet/31/controlo-orcamental">&quot;quitação&quot;</a>. </p>
    <p>Os deputados europeus realizam missões de apuramento de factos para conhecer os projetos locais financiados pelo orçamento da UE e para verificar os sistemas nacionais de supervisão. Também monitorizam a relação custo-eficácia dos investimentos da UE. </p>
    <p>Os deputados podem questionar a Comissão e discutir práticas orçamentais. Podem ainda adotar resoluções para abordar quaisquer preocupações ou sugerir melhorias. </p>
    <p>O papel central do Parlamento no controlo da utilização do orçamento garante a transparência na forma como os fundos da UE são investidos. </p>
