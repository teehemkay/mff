metaTitle: "Negozjati dwar il-baġit tal-UE: il-pożizzjoni tal-Parlament Ewropew"
metaDescription: Aqra dwar it-talbiet u l-prijoritajiet ewlenin tal-Parlament
  Ewropew fin-negozjati dwar il-baġit fit-tul li jmiss tal-UE.
pageH1: "Negozjati dwar il-baġit tal-UE: il-pożizzjoni tal-Parlament Ewropew"
pageChapo: >
  <p>Il-Parlament stabbilixxa l-prijoritajiet tiegħu dwar il-baġit fit-tul li
  jmiss tal-UE f&#39;rapport adottat fil-plenarja f&#39;Mejju 2025. Dawn huma
  wħud mill-kwistjonijiet ewlenin li l-baġit li jmiss se jkollu jindirizza.</p>
pageContent: >
  <p>Fost il-bidliet politiċi globali, l-Ewropa jeħtieġ li jkollha l-mezzi biex
  tagħmel aktar, u twettaq l-aspettattivi taċ-ċittadini.

  Il-baġit tal-UE se jkollu jipprovdi appoġġ finanzjarju biex l-Ewropa ssir
  aktar kompetittiva u kapaċi tiddefendi lilha nnifisha. Fl-istess ħin, l-appoġġ
  għall-bdiewa u l-politika ta’ koeżjoni, li jgħin biex jingħelbu l-inugwaljanzi
  bejn il-pajjiżi u r-reġjuni fi ħdan pajjiż, għandu jkompli jkollu rwol
  importanti.

  Il-gwerra ta’ aggressjoni tar-Russja kontra l-Ukrajna tfisser li huma meħtieġa
  riżorsi għal appoġġ finanzjarju, militari u umanitarju lill-Ukrajna, kif ukoll
  biex tingħata spinta lill-kooperazzjoni fil-qasam tad-difiża.

  Trasparenza akbar tirrikjedi responsabbiltà u l-Parlament jeħtieġ li jżomm
  is-sorveljanza demokratika tiegħu bħala awtorità baġitarja. </p>

  <p>Il-benefiċjarji għandu jkollhom aċċess aktar faċli għall-fondi.
  Is-simplifikazzjoni tal-baġit għandha l-għan li tnaqqas il-burokrazija u żżid
  it-trasparenza sabiex il-baġit ikun jista’ jiżgura riżultati aħjar
  għall-benefiċjarji finali bħan-negozji ż-żgħar, il-bdiewa u
  l-organizzazzjonijiet tas-soċjetà ċivili, jiffinanzja ekonomija kompetittiva u
  jappoġġa l-mudell ekonomiku u soċjali tal-UE.</p>

  <p>Il-baġit fit-tul li jmiss tal-UE jrid ikun flessibbli biżżejjed biex
  iwieġeb għal kriżijiet mhux previsti u jadatta għall-ħtiġijiet li qed jevolvu.
  </p>

  <p>Il-baġit tal-UE jrid jirrispetta l-valuri Ewropej billi jżomm
  kundizzjonalità stretta tal-istat tad-dritt għall-istati membri.

  Il-ħlas lura ta&#39; self meħud biex jgħin lill-Ewropa tirkupra mill-pandemija
  tal-COVID-19 m&#39;għandux ikun għad-detriment tal-programmi ta&#39;
  finanzjament eżistenti tal-UE, li għandhom jiġu salvagwardjati. </p>