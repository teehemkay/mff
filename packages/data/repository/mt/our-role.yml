metaTitle: "L-approvazzjoni tal-baġit tal-UE: ir-rwol tal-Parlament Ewropew"
metaDescription: Skopri r-rwol tal-Parlament Ewropew fid-deċiżjoni u
  s-sorveljanza tal-implimentazzjoni tal-baġit fit-tul tal-UE.
pageH1: "L-approvazzjoni tal-baġit tal-UE: ir-rwol tal-Parlament Ewropew"
pageChapo: >
  <p>Il-Parlament Ewropew għandu rwol ewlieni fid-deċiżjoni dwar il-baġit tal-UE
  u fis-sorveljanza tal-użu tiegħu. Skopri x&#39;jagħmel il-Parlament
  fil-proċess baġitarju. </p>
faQuestion:
  - X'sehem għandu l-Parlament Ewropew fl-adozzjoni tal-baġit?
  - Min huma n-negozjaturi tal-Parlament Ewropew dwar il-baġit fit-tul li jmiss?
  - Il-Parlament kif jissorvelja l-implimentazzjoni tal-baġit tal-UE?
faqAnswer:
  - >
    <p>Il-Parlament għandu rwol importanti fir-rigward tal-baġit fit-tul tal-UE:
    għandu jagħti l-kunsens tiegħu għall-qafas baġitarju fit-tul, u jiddeċiedi
    b&#39;mod konġunt mal-Kunsill dwar il-baġit annwali. Bħala l-korp elett
    demokratikament tal-UE, il-Parlament għandu r-responsabbiltà li japprova,
    jimmonitorja u jiskrutinizza l-baġit tal-UE.</p>

    <p>Il-Kummissjoni tipproponi l-abbozz tal-baġit. Il-Kunsill, li
    jirrappreżenta lill-gvernijiet tal-UE, u l-Parlament Ewropew, li
    jirrappreżenta liċ-ċittadini tal-UE, jagħmlu negozjati biex jintlaħaq qbil
    dwaru.</p>

    <p>Id-diskussjonijiet dwar il-baġit fit-tul tal-UE li jmiss diġà bdew.
    In-negozjati bejn il-Kunsill, il-Parlament u l-Kummissjoni se jibdew ladarba
    l-Kummissjoni tkun ippreżentat il-proposta għall-baġit fit-tul li jmiss. Dan
    huwa mistenni f’Lulju 2025.</p>

    <p>B&#39;antiċipazzjoni tal-proposta tal-Kummissjoni, il-Parlament jadotta
    l-prijoritajiet u l-kontribut tiegħu f&#39;&quot;rapport fuq inizjattiva
    proprja&quot;.</p>

    <p>Dan ir-rapport huwa mfassal fil-Kumitat tal-Baġit tal-Parlament, fejn
    Membri tal-PE mill-gruppi politiċi kollha jiddiskutu, jinnegozjaw u jivvutaw
    dwar ir-rapport. Imbagħad jiġi vvutat mill-Parlament kollu f&#39;sessjoni
    plenarja. Din il-votazzjoni saret f&#39;Mejju 2025.</p>

    <p>Ladarba ssir il-proposta tal-Kummissjoni, il-Parlament se jħejji
    l-pożizzjoni tiegħu għan-negozjati mal-Kunsill u mal-Kummissjoni biex
    jintlaħaq ftehim dwar il-prijoritajiet, l-istruttura u d-daqs tal-baġit
    fit-tul tal-UE li jmiss. Matul il-proċess, il-Parlament, bħala leġiżlatur
    elett direttament, huwa involut b&#39;mod attiv fin-negozjati, l-adozzjoni u
    l-implimentazzjoni tal-baġit.</p>

    <p>Fi tmiem il-proċess tan-negozjati, il-Parlament ma jistax jagħmel emendi
    għall-proposta finali, iżda se jkun meħtieġ jagħti l-approvazzjoni tiegħu
    permezz ta&#39; votazzjoni fil-plenarja. Dan il-kunsens għandu jingħata
    b&#39;maġġoranza assoluta tal-membri kollha tal-Parlament Ewropew. </p>
  - |
    <p>Il-korapporteurs tal-Parlament Ewropew għall-baġit fit-tul li jmiss tal-UE huma Siegfried Mureşan (ir-Rumanija) mill-Grupp tal-Partit Popolari Ewropew, u Carla Tavares (il-Portugall) mill-Grupp tas-Soċjalisti u d-Demokratiċi.</p>
    <p>Il-korapporteurs huma responsabbli b&#39;mod konġunt għat-tħejjija u n-negozjar tal-pożizzjoni tal-Parlament dwar il-baġit fit-tul li jmiss tal-UE u jirrappreżentaw lill-Parlament fin-negozjati mal-istituzzjonijiet l-oħra (il-gvernijiet tal-UE rrappreżentati mill-Kunsill, u l-Kummissjoni). Pożizzjoni ewlenija oħra hija okkupata mill-President tal-Kumitat għall-Baġits, Johan Van Overtveldt, Membru Belġjan mill-Grupp tal-Konservattivi u r-Riformisti Ewropej.</p>
    <p>Il-President tal-Parlament Ewropew, Roberta Metsola, ukoll għandha rwol importanti fin-negozjati peress li tista&#39; tagħmel konsultazzjonijiet mal-Presidenti tal-Kunsill u tal-Kummissjoni f&#39;konformità mal-<a target="_blank" rel="noreferrer noopener nofollow" href="http://publications.europa.eu/resource/cellar/bf882c81-4319-4800-b90e-a3e82abb0aff.0016.02/DOC_6">Artikolu 324 tat-Trattat dwar il-Funzjonament tal-Unjoni Ewropea</a>.</p>
  - |
    <p>Il-Parlament Ewropew jivverifika kif jintefqu l-fondi tal-UE biex jiżgura li dawn jissodisfaw il-ħtiġijiet taċ-ċittadini. Kull sena, huwa jirrieżamina r-rapporti u l-awditi, imbagħad japprova l-użu tal-baġit mill-Kummissjoni Ewropea u minn korpi oħra. L-att formali ta&#39; approvazzjoni mill-Parlament Ewropew jissejjaħ <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/how-it-works/annual-lifecycle/assessment/discharge-procedure_en?prefLang=mt&etrans=mt">&quot;kwittanza&quot;</a>.</p>
    <p>Il-Membri tal-Parlament Ewropew jagħmlu missjonijiet ta&#39; ġbir ta&#39; informazzjoni biex jitgħallmu dwar proġetti lokali ffinanzjati mill-baġit tal-UE u biex jivverifikaw is-sistemi ta&#39; sorveljanza nazzjonali. Huma jimmonitorjaw ukoll il-kosteffettività tal-investimenti tal-UE.</p>
    <p>Il-Membri tal-Parlament jistgħu jagħmlu mistoqsijiet lill-Kummissjoni u jiddiskutu l-prattiki baġitarji. Huma jistgħu jadottaw ukoll riżoluzzjonijiet biex jindirizzaw kwalunkwe tħassib jew jissuġġerixxu titjib. </p>
    <p>Ir-rwol ċentrali tal-Parlament fil-monitoraġġ tal-użu tal-baġit jiżgura li jkun hemm trasparenza fil-mod kif jiġu investiti l-fondi tal-UE.</p>
