  l-evoluzzjoni."
pageH1: "Il-baġit tal-UE mfisser: id-daqs, is-sorsi u l-benefiċjarji"
pageChapo: >
  <p>Skopri dwar xiex inhu l-baġit fit-tul tal-UE: aqra t-tweġibiet
  għall-mistoqsijiet fundamentali.</p>
faQuestion:
  - X’inhu l-baġit fit-tul tal-UE u kif jiġi deċiż?
  - Meta se jibda l-baġit fit-tul tal-UE li jmiss?
  - Għal xiex jintuża l-baġit fit-tul tal-UE?
  - Fejn jiġi investit il-baġit tal-UE?
  - Il-baġit tal-UE kif inhu differenti mill-baġits nazzjonali?
  - Kemm hu kbir il-baġit fit-tul tal-UE?
  - Kif jiġi ffinanzjat il-baġit?
  - Hemm xi kundizzjonijiet biex wieħed jirċievi fondi tal-UE?
  - X’inhi l-istorja tal-baġit tal-UE u kif evolva maż-żmien?
faqAnswer:
  - >
    <p>Il-baġit fit-tul tal-UE huwa magħruf ukoll bħala l-Qafas Finanzjarju
    Pluriennali (QFP). Huwa baġit ta’ investiment li jistabbilixxi l-ammont
    massimu ta’ flus li jista’ jiġi investit f’kull qasam ta’ politika.
    Il-baġits annwali tal-UE, kif ukoll l-infiq tal-UE fuq programmi u politiki,
    iridu jirrispettaw dawn il-limiti massimi. </p>

    <p>Huwa bbażat fuq proposta mill-Kummissjoni Ewropea u għandu jiġi adottat
    b&#39;mod unanimu mill-Kunsill, li jirrappreżenta l-gvernijiet tal-UE. Qabel
    dan, għandu jirċievi l-kunsens tal-Parlament Ewropew b&#39;maġġoranza
    assoluta tal-Membri kollha tiegħu.</p>
  - >
    <p>Il-baġit fit-tul attwali huwa mill-2021 sal-2027. Dan ifisser li l-baġit
    li jmiss jeħtieġ li jiġi miftiehem sa tmiem l-2027 biex jidħol fis-seħħ fl-1
    ta’ Jannar 2028.</p>
  - >
    <p>Huwa primarjament baġit ta’ investiment, li jiffoka fuq l-indirizzar ta’
    sfidi komuni u t-twettiq ta’ prijoritajiet miftiehma, bħal:</p>

    <ul>

    <li>it-tisħiħ tal-ekonomija, il-ħolqien tal-impjiegi u l-appoġġ għar-riċerka
    u l-investiment</li>

    <li>l-indirizzar tat-tibdil fil-klima u l-protezzjoni tal-ambjent</li>

    <li>it-tisħiħ tal-fruntieri esterni u t-titjib tas-sigurtà Ewropea</li>

    <li>l-appoġġ għall-ħaddiema u d-drittijiet soċjali</li>

    <li>l-appoġġ għar-reġjuni tal-Ewropa, għall-koeżjoni ekonomika u soċjali u
    l-kooperazzjoni transfruntiera </li>

    <li>l-appoġġ għall-agrikoltura u l-iżgurar tas-sigurtà tal-ikel</li>

    </ul>

    <p>Aktar minn 93% tal-baġit jiffinanzja attivitajiet li jagħmlu differenza
    fil-pajjiżi tal-UE u lil hinn minnhom. Huwa ta’ benefiċċju għaċ-ċittadini,
    ir-reġjuni, il-bliet, il-bdiewa, ir-riċerkaturi, l-istudenti, is-soċjetà
    ċivili u n-negozji.</p>

    <p>In-nefqa amministrattiva tal-UE tammonta għal inqas minn 7% tal-baġit
    totali tal-UE. Dan jippermetti lill-istituzzjonijiet tal-UE jiffunzjonaw,
    iħejju u jieħdu deċiżjonijiet fl-interess komuni.</p>
  - >
    <p>Dawn huma xi eżempji ta’ dak li jappoġġa l-baġit tal-UE u ta’ min
    jappoġġah:</p>

    <p><strong>Negozji żgħar</strong>: l-intrapriżi żgħar u ta’ daqs medju huma
    s-sinsla tal-ekonomija tal-UE. Programmi differenti tal-UE jappoġġawhom
    fl-espansjoni, fl-innovazzjoni u fil-kompetizzjoni fuq skala globali. Dan
    il-finanzjament jgħin biex jagħti spinta lill-impjiegi u jixpruna t-tkabbir
    ekonomiku fil-livell lokali u fl-UE kollha kemm hi.</p>

    <p><strong>Il-bdiewa u l-komunitajiet rurali</strong>: l-iżgurar tas-sigurtà
    tal-ikel, l-agrikoltura sostenibbli u l-appoġġ għall-iżvilupp rurali.</p>

    <p><strong>Studenti u istituzzjonijiet edukattivi</strong>: programmi bħal
    Erasmus+ joffru lill-istudenti opportunitajiet biex jistudjaw barra minn
    pajjiżhom u jtejbu l-iskambju kulturali u l-esperjenzi edukattivi tagħhom.
    Dan il-finanzjament jappoġġa lill-universitajiet u liċ-ċentri ta’ taħriġ
    vokazzjonali, biex jappoġġaw forza tax-xogħol adattabbli u b’ħiliet
    speċjalizzati.</p>

    <p><strong>Riċerka u innovazzjoni</strong>: Orizzont Ewropa, il-programm
    ewlieni tal-UE għar-riċerka u l-innovazzjoni, jinvesti f’riċerka
    rivoluzzjonarja u f’avvanzi teknoloġiċi. Dan jappoġġa lix-xjenzati u
    lin-negozji ġodda li jixprunaw l-innovazzjoni f’oqsma bħas-saħħa,
    it-teknoloġija diġitali, l-enerġija rinnovabbli, u ħafna oqsma oħra.</p>

    <p><strong>Infrastruttura</strong>: l-UE tinvesti fl-iżvilupp
    tal-infrastruttura biex ittejjeb in-networks tat-trasport, tiżviluppa
    l-effiċjenza enerġetika u l-indipendenza enerġetika u l-konnettività
    diġitali. Dawn il-proġetti joħolqu l-impjiegi u jappoġġaw l-iżvilupp
    reġjonali.</p>

    <p><strong>Is-setturi kulturali u kreattivi</strong>: il-programm Ewropa
    Kreattiva jappoġġa lill-artisti, lill-organizzazzjonijiet kulturali u
    lill-mezzi tax-xandir, filwaqt li jippromwovi d-diversità kulturali u jgħin
    lill-industriji kreattivi jirnexxu f’suq kompetittiv.</p>

    <p><strong>L-indirizzar tat-tibdil fil-klima u l-ħarsien
    tal-ambjent</strong>: l-UE tiffinanzja programmi u proġetti mmirati lejn
    l-indirizzar tat-tibdil fil-klima, il-preservazzjoni tal-bijodiversità u
    l-promozzjoni ta’ prattiki sostenibbli.</p>

    <p><strong>Is-saħħa pubblika u t-tħejjija</strong>: l-UE tinvesti
    f’inizjattivi tas-saħħa u f’mekkaniżmi ta’ rispons għall-kriżijiet, inkluża
    l-infrastruttura tas-saħħa pubblika, biex issaħħaħ it-tħejjija tagħna kontra
    pandemiji, diżastri naturali u emerġenzi oħra possibbli futuri.</p>

    <p><strong>It-tisħiħ tar-reġjuni tal-Ewropa</strong>: il-baġit tal-UE
    jappoġġa l-koeżjoni ekonomika u soċjali billi jiffinanzja proġetti li
    jnaqqsu d-disparitajiet bejn ir-reġjuni. Jinvesti fl-infrastruttura,
    fl-edukazzjoni u fil-ħolqien tal-impjiegi biex jagħti spinta lill-iżvilupp
    f’żoni inqas prosperi. Dan jgħin biex jippromwovi tkabbir ibbilanċjat u
    jtejjeb l-istandards tal-għajxien madwar l-UE.</p>
  - >
    <p>Meta mqabbel mal-baġits nazzjonali, il-baġit tal-UE għandu flessibbiltà
    limitata fil-mod kif jistgħu jintefqu l-fondi. Huwa differenti wkoll
    mill-baġits nazzjonali peress li ma jistax ikollu defiċit.</p>

    <p>Il-baġits ikopru wkoll oqsma differenti. Għall-kuntrarju tal-baġits
    nazzjonali, li jintużaw fil-biċċa l-kbira biex jipprovdu servizzi pubbliċi u
    jiffinanzjaw sistemi tas-sigurtà soċjali, il-baġit tal-UE huwa prinċipalment
    baġit ta’ investiment b’enfasi fuq miżuri li huma ta’ benefiċċju
    għall-Ewropej.</p>
  - |
    <p>Il-baġit tal-UE huwa relattivament żgħir meta mqabbel mal-baġits nazzjonali. Kull sena dan jammonta għal madwar <a target="_blank" rel="noreferrer noopener nofollow" href="https://www.eca.europa.eu/mt/the-eu-finances">1 % tal-ING tal-UE</a> (introjtu nazzjonali gross), jew madwar €160-180 biljun. L-infiq pubbliku nazzjonali mill-pajjiżi tal-UE għandu medja ta’ kważi 50% tal-ING rispettiv tagħhom.</p>
    <p>Skont il-baġit fit-tul attwali tal-UE, l-UE tista’ timpenja ruħha li tonfoq €1,074  biljun (fi prezzijiet tal-2018) bejn l-2021 u l-2027.</p>
    <p>Il-baġit iservi 450 miljun abitant, u jirrappreżenta proporzjon żgħir tal-infiq pubbliku globali fl-UE. Bħala eżempju, huwa iżgħar mill-baġit nazzjonali tal-Awstrija (9 miljun abitant): għas-sena 2022, <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/annual-eu-budget/all-annual-budgets/2022_en?prefLang=mt&etrans=mt">il-baġit tal-UE kien ta’ madwar €170 biljun</a>, u <a target="_blank" rel="noreferrer noopener nofollow" href="https://ec.europa.eu/eurostat/databrowser/view/gov_10a_exp__custom_13928345/default/table?lang=en">l-baġit nazzjonali Awstrijak kien ta’ madwar €240 biljun</a>.</p>
  - |
    <p>Differenza oħra bejn il-baġit tal-UE u l-baġits nazzjonali hija li l-UE ma għandhiex setgħa ta’ tassazzjoni diretta biex tiffinanzja l-baġit tagħha u minflok tiddependi fuq id-dħul imsejjaħ “riżorsi proprji”.</p>
    <p>Dan id-dħul huwa:</p>
    <ul>
    <li>Dazji doganali fuq l-importazzjonijiet fl-UE</li>
    <li>Parti żgħira mill-VAT miġbura minn kull pajjiż tal-UE</li>
    <li>Kontribuzzjoni bbażata fuq l-ammont ta’ skart tal-plastik mhux riċiklat f’kull pajjiż tal-UE </li>
    <li>Kontribuzzjoni nazzjonali minn kull pajjiż tal-UE bbażata fuq l-introjtu nazzjonali gross (ING) tiegħu. L-istati membri kollha jikkontribwixxu skont il-parti tagħhom tal-ING ikkombinat tal-pajjiżi kollha tal-UE. Dan huwa l-akbar sehem tar-riżorsi proprji.</li>
    </ul>
    <p>Il-Membri tal-PE argumentaw b&#39;mod konsistenti li l-baġit tal-UE jeħtieġ <a href="https://www.europarl.europa.eu/topics/mt/article/20221110STO53101/il-parlament-irid-tliet-sorsi-godda-ta-dhul-ghall-ue">sorsi ġodda ta&#39;  dħul</a>, sabiex ikollu finanzjament affidabbli fit-tul.</p>
  - |
    <p>Iva, biex jirċievu fondi tal-UE, ir-riċevituri jeħtieġ li jirrispettaw il-valuri fundamentali tal-UE minquxa fl-<a href="https://www.europarl.europa.eu/factsheets/mt/sheet/146/the-protection-of-article-2-teu-values-in-the-eu">Artikolu 2 tat-Trattat dwar l-Unjoni Ewropea</a>: ir-rispett għad-dinjità tal-bniedem, il-libertà, id-demokrazija, l-ugwaljanza, l-istat tad-dritt u d-drittijiet tal-bniedem, inklużi d-drittijiet ta&#39; persuni li jagħmlu parti minn minoranzi.</p>
    <p>Ir-Regolament dwar il-Kondizzjonalità tal-Istat tad-Dritt jagħmilha possibbli li jiġu sospiżi l-pagamenti mill-baġit tal-UE jekk jinkisru l-prinċipji tal-istat tad-dritt. Dan jiżgura li l-flus jintefqu b’mod xieraq u li r-regoli u l-prinċipji komuni jiġu rispettati dejjem. Ma jista’ jkun hemm l-ebda finanzjament tal-UE mingħajr ir-rispett għall-valuri tal-UE.</p>
    <p>Fuq l-insistenza tal-Parlament, ir-regolament dwar il-kundizzjonalità ġie adottat bħala parti mill-baġit fit-tul tal-UE 2021-2027 u <a target="_blank" rel="noreferrer noopener nofollow" href="https://next-generation-eu.europa.eu/index_mt">l-pakkett ta&#39; rkupru Next Generation EU</a>. </p>
  - >
    <p>Inizjalment, l-Unjoni Ewropea (dak iż-żmien il-Komunitajiet Ewropej)
    kienet iffinanzjata prinċipalment permezz ta&#39; kontribuzzjonijiet diretti
    mill-istati membri.</p>

    <p>Fl-1970 ġiet introdotta s-sistema ta’ “riżorsi proprji”, li kienet
    tfisser li kien hemm fluss awtomatiku ta’ dħul għall-Komunitajiet Ewropej
    ta’ dak iż-żmien.</p>

    <p>L-idea ta’ baġit fit-tul li jkopri diversi snin żviluppat fis-snin tmenin
    bħala mod kif tiġi armonizzata l-ħidma tal-istituzzjonijiet tal-UE u
    tissaħħaħ id-dixxiplina baġitarja. L-ewwel baġit fit-tul ġie adottat
    fl-1988.</p>

    <p>Sal-lum kien hemm sitt baġits fit-tul tal-UE. Is-sitt wieħed u dak
    attwali jkopri l-perjodu 2021-2027 u se jibqa’ għaddej sal-31 ta’ Diċembru
    2027. Dak li jmiss se jidħol fis-seħħ fl-1 ta’ Jannar 2028 u x’aktarx jibqa’
    għaddej sal-2034.</p>
