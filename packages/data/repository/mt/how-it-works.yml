    Skont il-baġit fit-tul attwali tal-UE, l-UE tista’ timpenja ruħha li tonfoq
    €1,074  biljun (fi prezzijiet tal-2018) bejn l-2021 u l-2027. Il-baġit
    iservi 450 miljun abitant, u jirrappreżenta proporzjon żgħir tal-infiq
    pubbliku globali fl-UE. Bħala eżempju, huwa iżgħar mill-baġit nazzjonali
    tal-Awstrija (9 miljun abitant): għas-sena 2022, il-baġit tal-UE kien ta’
    madwar €170 biljun, u l-baġit nazzjonali Awstrijak kien ta’ madwar €240
    biljun."
  - "Differenza oħra bejn il-baġit tal-UE u l-baġits nazzjonali hija li l-UE ma
    għandhiex setgħa ta’ tassazzjoni diretta biex tiffinanzja l-baġit tagħha u
    minflok tiddependi fuq id-dħul imsejjaħ “riżorsi proprji”. Dan id-dħul huwa:
    - Dazji doganali fuq l-importazzjonijiet fl-UE / - Parti żgħira mill-VAT
    miġbura minn kull pajjiż tal-UE / - Kontribuzzjoni bbażata fuq l-ammont ta’
    skart tal-plastik mhux riċiklat f’kull pajjiż tal-UE / - Kontribuzzjoni
    nazzjonali minn kull pajjiż tal-UE bbażata fuq l-introjtu nazzjonali gross
    (ING) tiegħu. L-istati membri kollha jikkontribwixxu skont il-parti tagħhom
    tal-ING ikkombinat tal-pajjiżi kollha tal-UE. Dan huwa l-akbar sehem
    tar-riżorsi proprji. Il-Membri tal-PE argumentaw b'mod konsistenti li
    l-baġit tal-UE jeħtieġ sorsi ġodda ta'  dħul, sabiex ikollu finanzjament
    affidabbli fit-tul."
  - "Iva, biex jirċievu fondi tal-UE, ir-riċevituri jeħtieġ li jirrispettaw
    il-valuri fundamentali tal-UE minquxa fl-Artikolu 2 tat-Trattat dwar
    l-Unjoni Ewropea: ir-rispett għad-dinjità tal-bniedem, il-libertà,
    id-demokrazija, l-ugwaljanza, l-istat tad-dritt u d-drittijiet tal-bniedem,
    inklużi d-drittijiet ta' persuni li jagħmlu parti minn minoranzi.
    Ir-Regolament dwar il-Kondizzjonalità tal-Istat tad-Dritt jagħmilha
    possibbli li jiġu sospiżi l-pagamenti mill-baġit tal-UE jekk jinkisru
    l-prinċipji tal-istat tad-dritt. Dan jiżgura li l-flus jintefqu b’mod xieraq
    u li r-regoli u l-prinċipji komuni jiġu rispettati dejjem. Ma jista’ jkun
    hemm l-ebda finanzjament tal-UE mingħajr ir-rispett għall-valuri tal-UE. Fuq
    l-insistenza tal-Parlament, ir-regolament dwar il-kundizzjonalità ġie
    adottat bħala parti mill-baġit fit-tul tal-UE 2021-2027 u l-pakkett ta'
    rkupru Next Generation EU."
  - Inizjalment, l-Unjoni Ewropea (dak iż-żmien il-Komunitajiet Ewropej) kienet
    iffinanzjata prinċipalment permezz ta' kontribuzzjonijiet diretti
    mill-istati membri. Fl-1970 ġiet introdotta s-sistema ta’ “riżorsi proprji”,
    li kienet tfisser li kien hemm fluss awtomatiku ta’ dħul għall-Komunitajiet
    Ewropej ta’ dak iż-żmien. L-idea ta’ baġit fit-tul li jkopri diversi snin
    żviluppat fis-snin tmenin bħala mod kif tiġi armonizzata l-ħidma
    tal-istituzzjonijiet tal-UE u tissaħħaħ id-dixxiplina baġitarja. L-ewwel
    baġit fit-tul ġie adottat fl-1988. Sal-lum kien hemm sitt baġits fit-tul
    tal-UE. Is-sitt wieħed u dak attwali jkopri l-perjodu 2021-2027 u se jibqa’
    għaddej sal-31 ta’ Diċembru 2027. Dak li jmiss se jidħol fis-seħħ fl-1 ta’
    Jannar 2028 u x’aktarx jibqa’ għaddej sal-2034.
