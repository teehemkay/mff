homeCardText:
  - Skopri kif il-baġit fit-tul jippermetti lill-UE tiġbor flimkien ir-riżorsi u
    tinvesti f’dak li jgħodd l-aktar għall-Ewropej.
  - Esplora kif jiġi ffinanzjat il-baġit fit-tul tal-UE, f’xiex jiġu investiti
    l-flus, u ħafna aktar.
  - Skopri x'sehem għandu l-Parlament Ewropew fid-deċiżjonijiet dwar il-baġit
    tal-UE u fis-sorveljanza tal-użu tiegħu.
  - Aqra dwar il-prijoritajiet tal-Parlament Ewropew fin-negozjati dwar il-baġit
    fit-tul tal-UE li jmiss.
  - Skopri kif il-baġit tal-UE huwa ta’ benefiċċju għalik, għar-reġjun tiegħek u
    għal pajjiżek.
