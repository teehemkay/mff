metaTitle: "Il-baġit fit-tul tal-UE: Kulma għandek bżonn tkun taf"
metaDescription: Tgħallem x'inhu l-baġit fit-tul tal-UE, kif jiġi nnegozjat u
  investit u kif il-Parlament Ewropew għandu rwol ewlieni.
homeH1: Il-baġit fit-tul tal-UE
homeSubtitle: Investiment f’dak li jgħodd l-aktar
homeIntroText: >
  <p>Il-baġit fit-tul tal-UE jixpruna l-investiment fil-futur tal-Ewropa,
  filwaqt li jtejjeb il-ħajja taċ-ċittadini. 

  Huwa jiffinanzja proġetti komuni u jagħti r-riżultati dwar il-prijoritajiet
  bħalm&#39;huma l-kompetittività ekonomika u l-agrikoltura.</p>

  <p><strong>Skopri l-benefiċċji tal-baġit tal-UE u tgħallem kif jittieħdu
  d-deċiżjonijiet dwaru.</strong></p>
