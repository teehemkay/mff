metaTitle: "Διαπραγματεύσεις για τον προϋπολογισμό της ΕΕ: η θέση του Ευρωπαϊκού
  Κοινοβουλίου"
metaDescription: Διαβάστε για τις βασικές απαιτήσεις και προτεραιότητες του
  Ευρωπαϊκού Κοινοβουλίου στις διαπραγματεύσεις για τον επόμενο μακροπρόθεσμο
  προϋπολογισμό της ΕΕ.
pageH1: "Διαπραγματεύσεις για τον προϋπολογισμό της ΕΕ: η θέση του Ευρωπαϊκού
  Κοινοβουλίου"
pageChapo: >
  <p>Το Κοινοβούλιο καθόρισε τις προτεραιότητές του για τον επόμενο
  μακροπρόθεσμο προϋπολογισμό της ΕΕ σε έκθεση που εγκρίθηκε στην ολομέλεια τον
  Μάιο του 2025. Ακολουθούν ορισμένα από τα βασικά ζητήματα που θα πρέπει να
  αντιμετωπίσει ο επόμενος προϋπολογισμός.</p>
pageContent: >
  <p>Εν μέσω παγκόσμιων πολιτικών αλλαγών, η Ευρώπη θα χρειαστεί να διαθέτει τα
  μέσα για να κάνει περισσότερα και να ανταποκριθεί στις προσδοκίες των πολιτών.
  </p>

  <p>Ο προϋπολογισμός της ΕΕ θα πρέπει να παρέχει οικονομική στήριξη για να
  καταστήσει την Ευρώπη πιο ανταγωνιστική και ικανή να αμυνθεί. Ταυτόχρονα, η
  στήριξη των αγροτών και η πολιτική συνοχής, που συμβάλλει στην καταπολέμηση
  των ανισοτήτων μεταξύ χωρών και περιφερειών εντός μιας χώρας, θα πρέπει να
  συνεχίσουν να διαδραματίζουν σημαντικό ρόλο. </p>

  <p>Ο επιθετικός πόλεμος της Ρωσίας κατά της Ουκρανίας σημαίνει ότι απαιτούνται
  πόροι για οικονομική, στρατιωτική και ανθρωπιστική στήριξη προς την Ουκρανία,
  καθώς και για την ενίσχυση της αμυντικής συνεργασίας. </p>

  <p>Περισσότερη διαφάνεια σημαίνει λογοδοσία και το Κοινοβούλιο πρέπει να
  διατηρήσει τη δημοκρατική του εποπτεία ως αρμόδια για τον προϋπολογισμό αρχή.
  </p>

  <p>Οι δικαιούχοι θα πρέπει να έχουν ευκολότερη πρόσβαση σε κεφάλαια. Η
  απλούστευση του προϋπολογισμού στοχεύει στη μείωση της γραφειοκρατίας και στην
  αύξηση της διαφάνειας, ώστε ο προϋπολογισμός να μπορεί να διασφαλίζει καλύτερα
  αποτελέσματα για τους τελικούς δικαιούχους, όπως οι μικρές επιχειρήσεις, οι
  αγρότες και οι οργανώσεις της κοινωνίας των πολιτών, να χρηματοδοτεί μια
  ανταγωνιστική οικονομία και να υποστηρίζει το οικονομικό και κοινωνικό μοντέλο
  της ΕΕ. </p>

  <p>Ο επόμενος μακροπρόθεσμος προϋπολογισμός της ΕΕ πρέπει να είναι αρκετά
  ευέλικτος ώστε να ανταποκρίνεται σε απρόβλεπτες κρίσεις και να προσαρμόζεται
  στις εξελισσόμενες ανάγκες. </p>

  <p>Ο προϋπολογισμός της ΕΕ πρέπει να τηρεί τις ευρωπαϊκές αξίες διατηρώντας
  αυστηρούς όρους για το κράτος δικαίου για τα κράτη μέλη.  </p>

  <p>Η αποπληρωμή των δανείων που ελήφθησαν για να βοηθηθεί η Ευρώπη να
  ανακάμψει από την πανδημία Covid-19 δεν θα πρέπει να γίνεται εις βάρος των
  υφιστάμενων χρηματοδοτικών προγραμμάτων της ΕΕ, τα οποία θα πρέπει να
  διαφυλαχθούν. </p>