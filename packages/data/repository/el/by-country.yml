metaTitle: "Προϋπολογισμός της ΕΕ: τα οφέλη για εσάς και τη χώρα σας"
metaDescription: Ανακαλύψτε πώς ο προϋπολογισμός της ΕΕ προσαρμόζεται στις δικές
  σας ανάγκες και τις ανάγκες της χώρας σας.
pageH1: "Προϋπολογισμός της ΕΕ: τα οφέλη για εσάς και τη χώρα σας"
pageChapo: >
  <p>Ο μακροπρόθεσμος προϋπολογισμός της ΕΕ έχει μεγάλη σημασία για τις χώρες
  και τις περιφέρειες. Υποστηρίζει την έρευνα, την ανταγωνιστικότητα, τη
  γεωργία, τη δράση για το κλίμα, την ανακούφιση από καταστροφές και άλλες
  πρωτοβουλίες.</p>

  <p>Επιλέξτε μια χώρα για να μάθετε για έργα και επενδύσεις. </p>
