metaTitle: "Ο προϋπολογισμός της ΕΕ: μέγεθος, πηγές και δικαιούχοι"
metaDescription: "Όλα όσα πρέπει να γνωρίζετε για τον μακροπρόθεσμο
  προϋπολογισμό της ΕΕ (ΠΔΠ): μέγεθος, δικαιούχοι, πηγές εσόδων, δαπάνες και
  εξέλιξη."
pageH1: "Επεξήγηση του προϋπολογισμού της ΕΕ: μέγεθος, πηγές και δικαιούχοι"
pageChapo: >
  <p>Μάθετε τι ακριβώς αφορά ο μακροπρόθεσμος προϋπολογισμός της ΕΕ: εδώ
  βρίσκονται όλες οι απαντήσεις στα βασικά ερωτήματα.</p>
faQuestion:
  - Τι είναι ο μακροπρόθεσμος προϋπολογισμός της ΕΕ και πώς αποφασίζεται;
  - Πότε θα ξεκινήσει ο επόμενος μακροπρόθεσμος προϋπολογισμός της ΕΕ;
  - Πού χρησιμοποιείται ο μακροπρόθεσμος προϋπολογισμός της ΕΕ;
  - Πού επενδύεται ο προϋπολογισμός της ΕΕ;
  - Πώς διαφέρει ο προϋπολογισμός της ΕΕ από τους εθνικούς προϋπολογισμούς;
  - Πόσο μεγάλος είναι ο μακροπρόθεσμος προϋπολογισμός της ΕΕ;
  - Πώς χρηματοδοτείται ο προϋπολογισμός;
  - Υπάρχουν προϋποθέσεις για τη λήψη κονδυλίων της ΕΕ;
  - Ποια είναι η ιστορία του προϋπολογισμού της ΕΕ και πώς έχει εξελιχθεί με την
    πάροδο του χρόνου;
faqAnswer:
  - >
    <p>Ο μακροπρόθεσμος προϋπολογισμός της ΕΕ είναι επίσης γνωστός ως το
    Πολυετές Δημοσιονομικό Πλαίσιο (ΠΔΠ). Ως ένας προϋπολογισμός που έχει
    επενδυτικό χαρακτήρα θέτει το μέγιστο χρηματικό ποσό που μπορεί να επενδυθεί
    σε κάθε τομέα πολιτικής. Οι ετήσιοι προϋπολογισμοί της ΕΕ, καθώς και οι
    δαπάνες της ΕΕ σε προγράμματα και πολιτικές, πρέπει να τηρούν αυτά τα
    ανώτατα όρια.  </p>

    <p>Βασίζεται σε πρόταση της Ευρωπαϊκής Επιτροπής και πρέπει να υιοθετηθεί
    ομόφωνα από το Συμβούλιο, το οποίο εκπροσωπεί τις κυβερνήσεις της ΕΕ. Πριν
    από αυτό, πρέπει να διασφαλίσει τη συγκατάθεση του Ευρωπαϊκού Κοινοβουλίου
    κατά απόλυτη πλειοψηφία όλων των μελών του. </p>
  - >
    <p>Ο τρέχων μακροπρόθεσμος προϋπολογισμός διαρκεί από το 2021 έως το 2027.
    Αυτό σημαίνει ότι ο επόμενος προϋπολογισμός θα πρέπει να συμφωνηθεί μέχρι το
    τέλος του 2027 για να τεθεί σε ισχύ την 1η Ιανουαρίου 2028. </p>
  - >
    <p>Πρόκειται κυρίως για έναν προϋπολογισμό με επενδυτικό χαρακτήρα, ο οποίος
    εστιάζει στην αντιμετώπιση κοινών προκλήσεων και την υλοποίηση των
    συμφωνημένων προτεραιοτήτων, όπως για παράδειγμα: </p>

    <ul>

    <li>ενίσχυση της οικονομίας, δημιουργία θέσεων εργασίας και υποστήριξη
    έρευνας και επενδύσεων  </li>

    <li>αντιμετώπιση της κλιματικής αλλαγής και προστασία του περιβάλλοντος
    </li>

    <li>ενίσχυση των εξωτερικών συνόρων και βελτίωση της ευρωπαϊκής ασφάλειας
    </li>

    <li>στήριξη των εργαζομένων και ενίσχυση των κοινωνικών δικαιωμάτων  </li>

    <li>στήριξη των περιφερειών της Ευρώπης, για οικονομική και κοινωνική συνοχή
    και διασυνοριακή συνεργασία  </li>

    <li>στήριξη της γεωργίας και διασφάλιση της επισιτιστικής ασφάλειας</li>

    </ul>

    <p>Περισσότερο από το 93% του προϋπολογισμού χρηματοδοτεί δραστηριότητες που
    κάνουν τη διαφορά στις χώρες της ΕΕ και πέραν από τα σύνορά της. Από τον
    προϋπολογισμό επωφελούνται πολίτες, περιφέρειες, πόλεις, αγρότες, ερευνητές,
    φοιτητές, η κοινωνία των πολιτών και οι επιχειρήσεις. </p>

    <p>Οι διοικητικές δαπάνες της ΕΕ αντιπροσωπεύουν λιγότερο από το 7% του
    συνολικού προϋπολογισμού της ΕΕ. Αυτό επιτρέπει στα θεσμικά όργανα της ΕΕ να
    λειτουργούν, να προετοιμάζουν και να λαμβάνουν αποφάσεις για το κοινό
    συμφέρον. </p>
  - >
    <p>Ακολουθούν ορισμένα παραδείγματα για το ποιον και τι υποστηρίζει ο
    προϋπολογισμός της ΕΕ:</p>

    <p><strong>Μικρές επιχειρήσεις</strong>: οι μικρές και μεσαίες επιχειρήσεις
    είναι η ραχοκοκαλιά της οικονομίας της ΕΕ. Διαφορετικά ευρωπαϊκά προγράμματα
    τις υποστηρίζουν ως προς την επέκταση, την καινοτομία και τον ανταγωνισμό σε
    παγκόσμια κλίμακα. Η χρηματοδότηση αυτή συμβάλλει στην ενίσχυση της
    απασχόλησης και την προώθηση της οικονομικής ανάπτυξης σε τοπικό επίπεδο και
    στο σύνολο της ΕΕ. </p>

    <p><strong>Αγρότες και αγροτικές κοινότητες</strong>: για να εξασφαλιστεί η
    επισιτιστική ασφάλεια, να διατηρηθεί η βιώσιμη γεωργία και να υποστηριχθεί η
    αγροτική ανάπτυξη. </p>

    <p><strong>Φοιτητές και εκπαιδευτικά ιδρύματα</strong>: προγράμματα όπως το
    Erasmus+ προσφέρουν ευκαιρίες σε μαθητές και φοιτητές να σπουδάσουν στο
    εξωτερικό, ενισχύουν τις πολιτιστικές ανταλλαγές και τις εκπαιδευτικές
    εμπειρίες. Η χρηματοδότηση αυτή υποστηρίζει τα πανεπιστήμια και τα κέντρα
    επαγγελματικής κατάρτισης, για να υποστηρίξει ένα ευπροσάρμοστο και
    ειδικευμένο εργατικό δυναμικό. </p>

    <p><strong>Έρευνα και Καινοτομία</strong>: ο Ορίζοντας Ευρώπη, το
    εμβληματικό πρόγραμμα έρευνας και καινοτομίας της ΕΕ, επενδύει σε
    πρωτοποριακές έρευνες και στην τεχνολογική πρόοδο. Υποστηρίζει επιστήμονες
    και νεοφυείς επιχειρήσεις που οδηγούν την καινοτομία σε τομείς όπως η υγεία,
    η ψηφιακή τεχνολογία, οι ανανεώσιμες πηγές ενέργειας και πολλοί άλλοι
    τομείς. </p>

    <p><strong>Υποδομές</strong>: η ΕΕ επενδύει στην ανάπτυξη υποδομών για τη
    βελτίωση των δικτύων μεταφοράς, την ανάπτυξη της ενεργειακής απόδοσης και
    της ενεργειακής ανεξαρτησίας και της ψηφιακής συνδεσιμότητας. Τα έργα αυτά
    δημιουργούν θέσεις εργασίας και υποστηρίζουν την περιφερειακή ανάπτυξη. </p>

    <p><strong>Πολιτιστικοί και δημιουργικοί τομείς</strong>: το πρόγραμμα
    Δημιουργική Ευρώπη υποστηρίζει καλλιτέχνες, πολιτιστικούς οργανισμούς και
    μέσα μαζικής ενημέρωσης, προωθώντας την πολιτιστική ποικιλομορφία και
    βοηθώντας τις δημιουργικές βιομηχανίες να ευημερούν σε μια ανταγωνιστική
    αγορά. </p>

    <p><strong>Αντιμετώπιση της κλιματικής αλλαγής και προστασία του
    περιβάλλοντος</strong>: η ΕΕ χρηματοδοτεί προγράμματα και έργα που
    αποσκοπούν στην αντιμετώπιση της κλιματικής αλλαγής, στη διατήρηση της
    βιοποικιλότητας και στην προώθηση βιώσιμων πρακτικών. </p>

    <p><strong>Δημόσια υγεία και ετοιμότητα</strong>: η ΕΕ επενδύει σε
    πρωτοβουλίες για την υγεία και σε μηχανισμούς για την αντιμετώπιση κρίσεων,
    συμπεριλαμβανομένων των υποδομών δημόσιας υγείας, για να ενισχύσει την
    ετοιμότητά μας έναντι πιθανών μελλοντικών πανδημιών, φυσικών καταστροφών και
    άλλων καταστάσεων έκτακτης ανάγκης. </p>

    <p><strong>Ενίσχυση των περιφερειών της Ευρώπης</strong>: ο προϋπολογισμός
    της ΕΕ υποστηρίζει την οικονομική και κοινωνική συνοχή χρηματοδοτώντας έργα
    που μειώνουν τις ανισότητες μεταξύ των περιοχών. Επενδύει σε υποδομές,
    εκπαίδευση και δημιουργία θέσεων εργασίας για την ενίσχυσης της ανάπτυξης σε
    λιγότερο ευημερούσες περιοχές. Αυτό βοηθά στην προώθηση της ισόρροπης
    ανάπτυξης και βελτιώνει το βιοτικό επίπεδο σε ολόκληρη την ΕΕ. </p>
  - >
    <p>Σε σύγκριση με τους εθνικούς προϋπολογισμούς, ο προϋπολογισμός της ΕΕ
    έχει περιορισμένη ευελιξία στον τρόπο με τον οποίο μπορούν να δαπανηθούν τα
    κεφάλαια. Διαφέρει επίσης από τους εθνικούς προϋπολογισμούς, καθώς δεν
    μπορεί να παρουσιάζει έλλειμμα. </p>

    <p>Οι προϋπολογισμοί καλύπτουν επίσης διαφορετικούς τομείς. Σε αντίθεση με
    τους εθνικούς προϋπολογισμούς, οι οποίοι χρησιμοποιούνται σε μεγάλο βαθμό
    για την παροχή δημόσιων υπηρεσιών και τη χρηματοδότηση συστημάτων κοινωνικής
    ασφάλισης, ο προϋπολογισμός της ΕΕ αποτελεί κυρίως έναν προϋπολογισμό με
    επενδυτικό χαρακτήρα που εστιάζει σε μέτρα που ωφελούν τους Ευρωπαίους. </p>
  - |
    <p>Ο προϋπολογισμός της ΕΕ είναι σχετικά μικρός σε σύγκριση με τους εθνικούς προϋπολογισμούς. Υπολογίζεται ότι ετησίως αναλογεί περίπου στο <a target="_blank" rel="noreferrer noopener nofollow" href="https://www.eca.europa.eu/el/the-eu-finances">1% του ακαθάριστου εθνικού εισοδήματος (ΑΕΕ)</a> της ΕΕ ή σε περίπου 160-180 δισ. ευρώ. Οι εθνικές δημόσιες δαπάνες των χωρών της ΕΕ αντιστοιχούν κατά μέσο όρο σε σχεδόν το 50% του αντίστοιχου ΑΕΕ. </p>
    <p>Σύμφωνα με τον τρέχοντα μακροπρόθεσμο προϋπολογισμό της ΕΕ, η ΕΕ μπορεί να δεσμευτεί δαπάνες 1.074 δισ. ευρώ (σε τιμές του 2018) μεταξύ 2021 και 2027. </p>
    <p>Ο προϋπολογισμός εξυπηρετεί 450 εκατομμύρια κατοίκους και αντιπροσωπεύει ένα μικρό ποσοστό των συνολικών δημόσιων δαπανών στην ΕΕ. Για παράδειγμα, είναι μικρότερος από τον εθνικό προϋπολογισμό της Αυστρίας (9 εκατομμύρια κάτοικοι): Για το έτος 2022,  <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/annual-eu-budget/all-annual-budgets/2022_en?prefLang=el">ο προϋπολογισμός της ΕΕ ήταν περίπου 170 δισ. ευρώ</a> και <a target="_blank" rel="noreferrer noopener nofollow" href="https://ec.europa.eu/eurostat/databrowser/view/gov_10a_exp__custom_13928345/default/table?lang=en">ο εθνικός προϋπολογισμός της Αυστρίας ήταν περίπου 240 δισ. ευρώ</a>. </p>
  - |
    <p>Μια άλλη διαφορά μεταξύ του προϋπολογισμού της ΕΕ και των εθνικών προϋπολογισμών είναι ότι η ΕΕ δεν διαθέτει άμεση φορολογική εξουσία για τη χρηματοδότηση του προϋπολογισμού της και αντ&#39; αυτού βασίζεται σε έσοδα που ονομάζονται «ίδιοι πόροι». </p>
    <p>Τα έσοδα αυτά είναι: </p>
    <ul>
    <li>Δασμοί επί των εισαγωγών στην ΕΕ  </li>
    <li>Ένα μικρό μέρος του ΦΠΑ που εισπράττει κάθε χώρα της ΕΕ  </li>
    <li>Μια εισφορά που βασίζεται στην ποσότητα των μη ανακυκλωμένων πλαστικών αποβλήτων σε κάθε χώρα της ΕΕ  </li>
    <li>Εθνική εισφορά από κάθε χώρα της ΕΕ που βασίζεται στο ακαθάριστο εθνικό εισόδημά της (ΑΕΕ). Όλα τα κράτη μέλη συνεισφέρουν ανάλογα με το μερίδιό τους στο συνολικό ΑΕΕ όλων των χωρών της ΕΕ. Αυτό είναι το μεγαλύτερο μερίδιο των ιδίων πόρων.</li>
    </ul>
    <p>Οι ευρωβουλευτές έχουν επανειλημμένα υποστηρίξει ότι ο προϋπολογισμός της ΕΕ χρειάζεται <a href="https://www.europarl.europa.eu/topics/el/article/20221110STO53101/to-koinovoulio-thelei-treis-nees-piges-esodon-gia-ton-proupologismo-tis-ee">νέες πηγές εσόδων</a>, ώστε να έχει αξιόπιστη μακροπρόθεσμη χρηματοδότηση. </p>
  - |
    <p>Ναι, για να λάβουν κονδύλια της ΕΕ, οι δικαιούχοι πρέπει να σέβονται τις θεμελιώδεις αξίες της ΕΕ που κατοχυρώνονται στο <a href="https://www.europarl.europa.eu/factsheets/el/sheet/146/the-protection-of-article-2-teu-values-in-the-eu">άρθρο 2 της Συνθήκης για την Ευρωπαϊκή Ένωση</a>: σεβασμός της ανθρώπινης αξιοπρέπειας, της ελευθερίας, της δημοκρατίας, της ισότητας, του κράτους δικαίου και των ανθρωπίνων δικαιωμάτων, συμπεριλαμβανομένων των δικαιωμάτων των ατόμων που ανήκουν σε μειονότητες. </p>
    <p>Ο κανονισμός για την αιρεσιμότητα του κράτους δικαίου καθιστά δυνατή την αναστολή πληρωμών από τον προϋπολογισμό της ΕΕ σε περίπτωση παραβίασης των αρχών του κράτους δικαίου. Με αυτόν τον τρόπο διασφαλίζεται ότι τα χρήματα δαπανώνται με ορθό τρόπο και ότι οι κοινοί κανόνες και αρχές τηρούνται ανά πάσα στιγμή. Δεν μπορεί να υπάρξει χρηματοδότηση από την ΕΕ χωρίς σεβασμό στις αξίες της ΕΕ. </p>
    <p>Μετά από επίμονες προσπάθειες του Κοινοβουλίου, ο κανονισμός περί αιρεσιμότητας εγκρίθηκε ως μέρος του μακροπρόθεσμου προϋπολογισμού της ΕΕ για την περίοδο 2021-2027 και του <a target="_blank" rel="noreferrer noopener nofollow" href="https://next-generation-eu.europa.eu/index_el">πακέτου ανάκαμψης Next Generation EU</a>. </p>
  - >
    <p>Αρχικά, η Ευρωπαϊκή Ένωση (οι τότε Ευρωπαϊκές Κοινότητες) χρηματοδοτείτο
    κυρίως μέσω άμεσων εισφορών από τα κράτη μέλη. </p>

    <p>Το 1970 εισήχθη το σύστημα των «ιδίων πόρων», που σήμαινε ότι υπήρχε μια
    αυτόματη ροή εσόδων προς τις τότε Ευρωπαϊκές Κοινότητες. Η ιδέα ενός
    μακροπρόθεσμου προϋπολογισμού που εκτείνεται σε πολλά έτη αναπτύχθηκε τη
    δεκαετία του 1980 ως ένας τρόπος εναρμόνισης του έργου των θεσμικών οργάνων
    της ΕΕ και της ενίσχυσης της δημοσιονομικής πειθαρχίας. Ο πρώτος
    μακροπρόθεσμος προϋπολογισμός εγκρίθηκε το 1988. </p>

    <p>Μέχρι σήμερα έχουν εγκριθεί έξι μακροπρόθεσμοι προϋπολογισμοί της ΕΕ. Ο
    έκτος και τρέχων καλύπτει την περίοδο 2021-2027 και θα διαρκέσει έως τις 31
    Δεκεμβρίου 2027. Ο επόμενος θα τεθεί σε ισχύ την 1η Ιανουαρίου 2028 και
    πιθανότατα θα διαρκέσει έως το 2034. </p>
