metaTitle: "Έγκριση του προϋπολογισμού της ΕΕ: ο ρόλος του Ευρωπαϊκού Κοινοβουλίου"
metaDescription: Ανακαλύψτε τον ρόλο του Ευρωπαϊκού Κοινοβουλίου στη λήψη
  αποφάσεων σχετικά με τον μακροπρόθεσμο προϋπολογισμό της ΕΕ και την επίβλεψη
  της εκτέλεσής του.
pageH1: "Έγκριση του προϋπολογισμού της ΕΕ: ο ρόλος του Ευρωπαϊκού Κοινοβουλίου"
pageChapo: >
  <p>Το Ευρωπαϊκό Κοινοβούλιο διαδραματίζει καίριο ρόλο στη λήψη αποφάσεων
  σχετικά με τον προϋπολογισμό της ΕΕ και στην επίβλεψη της εκτέλεσής του.
  Μάθετε τι κάνει το Κοινοβούλιο στη διαδικασία του προϋπολογισμού.</p>
faQuestion:
  - Ποιος είναι ο ρόλος του Ευρωπαϊκού Κοινοβουλίου στην έγκριση του
    προϋπολογισμού;
  - Ποιοι είναι οι διαπραγματευτές του Ευρωπαϊκού Κοινοβουλίου για τον επόμενο
    μακροπρόθεσμο προϋπολογισμό;
  - Πώς επιβλέπει το Κοινοβούλιο την εφαρμογή του προϋπολογισμού της ΕΕ;
faqAnswer:
  - >
    <p>Το Κοινοβούλιο διαδραματίζει σημαντικό ρόλο στη διαδικασία έγκρισης του
    μακροπρόθεσμου προϋπολογισμού της ΕΕ: πρέπει να δώσει την έγκρισή του για το
    πολυετές δημοσιονομικό πλαίσιο και αποφασίζει από κοινού με το Συμβούλιο για
    τον ετήσιο προϋπολογισμό. Ως το δημοκρατικά εκλεγμένο όργανο της ΕΕ, το
    Κοινοβούλιο έχει την ευθύνη να εγκρίνει, να παρακολουθεί και να ελέγχει τον
    προϋπολογισμό της ΕΕ. </p>

    <p>Η Επιτροπή προτείνει το σχέδιο προϋπολογισμού. Το Συμβούλιο, που
    εκπροσωπεί τις κυβερνήσεις της ΕΕ, μαζί με το Ευρωπαϊκό Κοινοβούλιο, που
    εκπροσωπεί τους πολίτες της ΕΕ, διεξάγουν διαπραγματεύσεις για την επίτευξη
    συμφωνίας επί του σχεδίου. </p>

    <p>Οι συζητήσεις για τον επόμενο μακροπρόθεσμο προϋπολογισμό της ΕΕ έχουν
    ήδη ξεκινήσει. Οι διαπραγματεύσεις μεταξύ του Συμβουλίου, του Κοινοβουλίου
    και της Επιτροπής θα ξεκινήσουν μόλις η Επιτροπή παρουσιάσει την πρόταση για
    τον επόμενο μακροπρόθεσμο προϋπολογισμό, η οποία αναμένεται τον Ιούλιο του
    2025. </p>

    <p>Εν αναμονή της πρότασης της Επιτροπής, το Κοινοβούλιο εγκρίνει τις
    προτεραιότητές του και τη συμβολή του σε μια «έκθεση ιδίας πρωτοβουλίας».
    </p>

    <p>Η έκθεση αυτή συντάσσεται στην επιτροπή Προϋπολογισμών του Κοινοβουλίου,
    όπου οι ευρωβουλευτές από όλες τις πολιτικές ομάδες συζητούν,
    διαπραγματεύονται και ψηφίζουν επί της έκθεσης. Στη συνέχεια, ψηφίζεται από
    το σύνολο του Κοινοβουλίου σε σύνοδο ολομέλειας. Η τελευταία ψηφοφορία
    πραγματοποιήθηκε τον Μάιο του 2025. </p>

    <p>Μόλις υποβληθεί η πρόταση της Επιτροπής, το Κοινοβούλιο προετοιμάζει τη
    θέση του για τις διαπραγματεύσεις με το Συμβούλιο και την Επιτροπή, με σκοπό
    την επίτευξη συμφωνίας σχετικά με τις προτεραιότητες, τη δομή και το μέγεθος
    του επόμενου μακροπρόθεσμου προϋπολογισμού της ΕΕ. Καθ&#39; όλη τη διάρκεια
    της διαδικασίας, το Κοινοβούλιο, ως άμεσα εκλεγμένος από τους πολίτες
    νομοθέτης, συμμετέχει ενεργά στις διαπραγματεύσεις, την έγκριση και την
    εκτέλεση του προϋπολογισμού. </p>

    <p>Στο τέλος της διαδικασίας διαπραγμάτευσης, το Κοινοβούλιο δεν μπορεί να
    επιφέρει τροποποιήσεις στην τελική πρόταση, αλλά θα πρέπει να δώσει την
    έγκρισή του μέσω ψηφοφορίας στην ολομέλεια. Η εν λόγω έγκριση πρέπει να
    δοθεί από την απόλυτη πλειοψηφία όλων των μελών του Ευρωπαϊκού Κοινοβουλίου.
    </p>
  - |
    <p>Οι συνεισηγητές του Ευρωπαϊκού Κοινοβουλίου για τον επόμενο μακροπρόθεσμο προϋπολογισμό της ΕΕ είναι ο Siegfried Mureşan (Ρουμανία) από την ομάδα του Ευρωπαϊκού Λαϊκού Κόμματος και η Carla Tavares (Πορτογαλία) από την ομάδα των Σοσιαλιστών και Δημοκρατών.  </p>
    <p>Οι συνεισηγητές είναι από κοινού υπεύθυνοι για την προετοιμασία και τη διαπραγμάτευση της θέσης του Κοινοβουλίου σχετικά με τον επόμενο μακροπρόθεσμο προϋπολογισμό της ΕΕ και εκπροσωπούν το Κοινοβούλιο στις διαπραγματεύσεις με τα άλλα θεσμικά όργανα (τις κυβερνήσεις της ΕΕ που εκπροσωπούνται από το Συμβούλιο και την Επιτροπή).  </p>
    <p>Μια άλλη βασική θέση κατέχει ο πρόεδρος της Επιτροπής Προϋπολογισμών, Johan Van Overtveldt, Βέλγος ευρωβουλευτής από την ομάδα των Ευρωπαίων Συντηρητικών και Μεταρρυθμιστών. Η πρόεδρος του Ευρωπαϊκού Κοινοβουλίου, Roberta Metsola, διαδραματίζει επίσης σημαντικό ρόλο στις διαπραγματεύσεις, καθώς μπορεί να διεξάγει διαβουλεύσεις με τους προέδρους του Συμβουλίου και της Επιτροπής σύμφωνα με το <a target="_blank" rel="noreferrer noopener nofollow" href="https://eur-lex.europa.eu/legal-content/EL/TXT/?uri=CELEX:12016E324">άρθρο 324 της Συνθήκης για τη Λειτουργία της Ευρωπαϊκής Ένωσης</a>. </p>
  - |
    <p>Το Ευρωπαϊκό Κοινοβούλιο ελέγχει τον τρόπο με τον οποίο δαπανώνται τα κονδύλια της ΕΕ για να βεβαιωθεί ότι ανταποκρίνονται στις ανάγκες των πολιτών. Κάθε χρόνο, εξετάζει τις εκθέσεις και τους ελέγχους και στη συνέχεια εγκρίνει τη χρήση του προϋπολογισμού από την Ευρωπαϊκή Επιτροπή και άλλα όργανα. Η επίσημη πράξη έγκρισης από το Ευρωπαϊκό Κοινοβούλιο ονομάζεται  <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/how-it-works/annual-lifecycle/assessment/discharge-procedure_en?prefLang=el&etrans=el">«απαλλαγή»</a>. </p>
    <p>Τα μέλη του Ευρωπαϊκού Κοινοβουλίου πραγματοποιούν διερευνητικές αποστολές για να ενημερωθούν σχετικά με τοπικά έργα που χρηματοδοτούνται από τον προϋπολογισμό της ΕΕ και να ελέγξουν τα εθνικά συστήματα εποπτείας. Παρακολουθούν επίσης την οικονομική αποδοτικότητα των επενδύσεων της ΕΕ. </p>
    <p>Οι ευρωβουλευτές μπορούν να υποβάλλουν ερωτήσεις στην Επιτροπή και να συζητούν τις δημοσιονομικές πρακτικές. Μπορούν επίσης να εγκρίνουν ψηφίσματα για να απαντήσουν σε τυχόν προβληματισμούς ή να προτείνουν βελτιώσεις. </p>
    <p>Ο κεντρικός ρόλος του Κοινοβουλίου στην παρακολούθηση της εκτέλεσής του προϋπολογισμού διασφαλίζει τη διαφάνεια του τρόπου με τον οποίο επενδύονται τα κεφάλαια της ΕΕ. </p>
