homeCardText:
  - Μάθετε πώς ο μακροπρόθεσμος προϋπολογισμός επιτρέπει στην ΕΕ να συγκεντρώνει
    πόρους και να επενδύει σε όσα έχουν σημασία για τους Ευρωπαίους.
  - Εξερευνήστε πώς χρηματοδοτείται ο μακροπρόθεσμος προϋπολογισμός της ΕΕ, που
    επενδύονται τα χρήματα και πολλά περισσότερα.
  - Μάθετε ποιος είναι ο ρόλος του Ευρωπαϊκού Κοινοβουλίου στη λήψη αποφάσεων
    σχετικά με τον προϋπολογισμό της ΕΕ και στην επίβλεψη της υλοποίησής του.
  - Διαβάστε για τις προτεραιότητες του Ευρωπαϊκού Κοινοβουλίου στις
    διαπραγματεύσεις για τον επόμενο μακροπρόθεσμο προϋπολογισμό της ΕΕ.
  - Ανακαλύψτε πώς ο προϋπολογισμός της ΕΕ ωφελεί εσάς, την περιοχή και τη χώρα
    σας.
