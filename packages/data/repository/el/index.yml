homeH1: Ο μακροπρόθεσμος προϋπολογισμός της ΕΕ
homeSubtitle: Επενδύουμε σε όσα έχουν σημασία
homeIntroText: >
  <p>Ο μακροπρόθεσμος προϋπολογισμός της ΕΕ οδηγεί τις επενδύσεις στο μέλλον της
  Ευρώπης, βελτιώνοντας τη ζωή των πολιτών. Χρηματοδοτεί κοινά έργα και υλοποιεί
  προτεραιότητες από την οικονομική ανταγωνιστικότητα έως τη γεωργία. </p>

  <p><strong>Ανακαλύψτε τα οφέλη του προϋπολογισμού της ΕΕ και μάθετε πώς
  λαμβάνονται οι σχετικές αποφάσεις.</strong></p>
