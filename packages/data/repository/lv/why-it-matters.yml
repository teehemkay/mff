metaTitle: Kāpēc ES ilgtermiņa budžets ir svarīgs
metaDescription: Uzzini, kāpēc ES ilgtermiņa budžets ir svarīgs un kā tas ļauj
  ES dalībvalstīm kopā sasniegt vairāk, nekā tad, ja tās rīkotos atsevišķi.
pageH1: Kāpēc ES ilgtermiņa budžets ir svarīgs
pageChapo: >
  <p>Eiropa saskaras ar problēmām, kuras varam risināt tikai kopā. Eiropas
  Parlaments strādā pie tā, lai nodrošinātu, ka ES ilgtermiņa budžets tiek
  ieguldīts eiropiešiem svarīgās jomās.</p>
pageContent: |
  <p>ES ilgtermiņa budžets piešķir finansējumu, lai nodrošinātu, ka Eiropas Savienībai ir līdzekļi tās mērķu sasniegšanai: miera aizsardzība un labklājības nodrošināšana visā Eiropā.</p>
  <p>Eiropas mēroga problēmas var labāk risināt kopā. ES ilgtermiņa budžets sniedz Eiropai lielāku ieguvumu, apvienojot resursus, t. i., finansējot projektus un politikas jomas, kurās lietderīgāk dalībvalstīm ir tērēt kopā, nevis atsevišķi.</p>
  <p>Pēdējo gadu laikā politiskā, ekonomiskā un sociālā situācija ir būtiski mainījusies. Krievijas agresija pret Ukrainu, kā arī nepieciešamība Eiropas Savienībai saglabāt konkurētspēju, atbalstīt uzņēmumus digitalizācijā un cīnīties pret klimata pārmaiņām rada lielus izaicinājumus Eiropas drošībai un ekonomikai.</p>
  <p>Tagad ir pienācis laiks ES pieņemt lēmumu par ilgtermiņa budžetu, kas no 2028. gada atbalstīs Eiropas Savienības ekonomiku un sabiedrību. Lēmuma konteksts joprojām ir ārkārtīgi sarežģīts. Ir vairākas nopietnas <strong>realitātes, ko nevaram ignorēt</strong>, piemēram, karš Ukrainā, augstā dzīves dārdzība, nepieciešamība palielināt drošību un konkurētspēju, kā arī cīnīties pret klimata pārmaiņām. Eiropai ir jābūt pārliecinātai, ka <strong>ieguldām svarīgajā</strong>.</p>
  <p>[Eirobarometra aptaujas liecina] (<a target="_blank" rel="noreferrer noopener nofollow" href="https://europa.eu/eurobarometer/surveys/detail/3492">https://europa.eu/eurobarometer/surveys/detail/3492</a>), ka eiropieši sagaida skaidru ES rīcību vairākās svarīgās jomās: ekonomikā un sociālos jautājumos, aizsardzībā un drošībā, klimata pārmaiņās un lauksaimniecībā.</p>
  <p>Eiropas Parlaments sadarbojas ar citām ES iestādēm, lai attaisnotu šīs cerības un izveidotu nākamo ilgtermiņa budžetu.</p>