homeCardText:
  - Uzzini, kā ilgtermiņa budžets ļauj Eiropas Savienībai apvienot resursus un
    ieguldīt eiropiešiem svarīgajā.
  - Izpēti, kā ES ilgtermiņa budžets tiek finansēts, kur tiek ieguldīta nauda,
    un daudz ko citu.
  - Iepazīsties ar Eiropas Parlamenta lomu ES budžeta noteikšanā un pielietojuma
    pārraudzībā.
  - Apskati Eiropas Parlamenta prioritātes pārrunās par nākamo ES ilgtermiņa
    budžetu.
  - Uzzini, kādu labumu no ES budžeta gūsti tu, tavs reģions un valsts.
