metaTitle: "ES ilgtermiņa budžets: viss, kas tev jāzina"
metaDescription: Uzzini, kas ir ES ilgtermiņa budžets, kā par to vienojas, kā
  tas tiek ieguldīts, un kā Eiropas Parlaments tajā visā spēlē svarīgu lomu.
homeH1: ES ilgtermiņa budžets
homeSubtitle: Ieguldām svarīgajā
homeIntroText: >
  <p>Eiropas Savienības ilgtermiņa budžets veido ieguldījumus Eiropas nākotnē,
  tādējādi uzlabojot iedzīvotāju dzīvi. Tas finansē kopīgus projektus un gādā
  par prioritātēm, piemēram, ekonomikas konkurētspēju un lauksaimniecību.</p>

  <p><strong>Apskati ES budžeta sniegtās priekšrocības un uzzini, kā par to tiek
  veikti lēmumi.</strong></p>
