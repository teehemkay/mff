pageH1: "ES budžeta skaidrojums: apjoms, avoti un saņēmēji"
pageChapo: >
  <p>Uzzini, kas ir ES ilgtermiņa budžets: šeit ir atbildes uz galvenajiem
  jautājumiem.</p>
faQuestion:
  - Kas ir ES ilgtermiņa budžets un kā par to tiek lemts?
  - Kad sāksies nākamais ES ilgtermiņa budžets?
  - Kādam nolūkam tiek izmantots ES ilgtermiņa budžets?
  - Kur tiek ieguldīts ES budžets?
  - Kā ES budžets atšķiras no dalībvalstu budžetiem?
  - Cik liels ir ES ilgtermiņa budžets?
  - Kā tiek finansēts budžets?
  - Vai ir kādi nosacījumi ES līdzekļu saņemšanai?
  - Kāda ir ES budžeta vēsture un kā tas laika gaitā ir attīstījies?
faqAnswer:
  - >
    <p>ES ilgtermiņa budžets ir pazīstams arī kā daudzgadu finanšu shēma (DFS).
    Tas ir ieguldījumu budžets, kas nosaka maksimālo naudas summu, ko var
    ieguldīt katrā politikas jomā. Šie maksimālie apjomi ir jāievēro ES gada
    budžetos, kā arī ES izdevumos programmām un politikai.</p>

    <p>Tā pamatā ir Eiropas Komisijas priekšlikums, un tas vienprātīgi jāpieņem
    Padomei, kas pārstāv ES dalībvalstu valdības. Pirms tam tam jāsaņem Eiropas
    Parlamenta piekrišana ar visu tā deputātu absolūtu balsu vairākumu.</p>
  - >
    <p>Pašreizējais ilgtermiņa budžets ir spēkā no 2021. līdz 2027. gadam. Tas
    nozīmē, ka par nākamo budžetu būs jāvienojas līdz 2027. gada beigām, lai tas
    varētu stāties spēkā 2028. gada 1. janvārī.</p>
  - >
    <p>Tas galvenokārt ir investīciju budžets, kas vērsts uz kopīgu problēmu
    risināšanu un saskaņoto prioritāšu īstenošanu, piemēram:</p>

    <ul>

    <li>stiprināt ekonomiku, radīt darbvietas un atbalstīt pētniecību un
    ieguldījumus;</li>

    <li>cīņa pret klimata pārmaiņām un vides aizsardzība;</li>

    <li>ārējo robežu stiprināšana un Eiropas drošības uzlabošana;</li>

    <li>atbalsts darba ņēmējiem un sociālajām tiesībām;</li>

    <li>atbalsts Eiropas reģioniem, ekonomiskajai un sociālajai kohēzijai un
    pārrobežu sadarbībai; </li>

    <li>atbalsts lauksaimniecībai un nodrošinātība ar pārtiku.</li>

    </ul>

    <p>Vairāk nekā 93 % no budžeta finansē darbības, kas rada pārmaiņas ES
    valstīs un ārpus tām. Tas dod labumu iedzīvotājiem, reģioniem, pilsētām,
    lauksaimniekiem, pētniekiem, studentiem, pilsoniskajai sabiedrībai un
    uzņēmumiem.</p>

    <p>ES administratīvie izdevumi veido mazāk nekā 7 % no kopējā ES budžeta.
    Tas ļauj ES iestādēm darboties, sagatavot un pieņemt lēmumus kopējās
    interesēs.</p>
  - >
    <p> Lūk, daži piemēri par to, ko atbalsta  ES budžets:</p>

    <p><strong>Mazie uzņēmumi</strong>: mazie un vidējie uzņēmumi ir ES
    ekonomikas mugurkauls. Dažādas ES programmas palīdz tiem paplašināties,
    īstenot inovācijas un konkurēt pasaules mērogā. Šis finansējums palīdz
    palielināt nodarbinātību un veicināt ekonomikas izaugsmi gan vietējā līmenī,
    gan visā Eiropas Savienībā.</p>

    <p><strong>Lauksaimnieki un lauku kopienas</strong>: viens no budžeta
    mērķiem ir garantēt pārtikas nodrošinājumu, saglabāt ilgtspējīgu
    lauksaimniecību un atbalstīt lauku attīstību.</p>

    <p><strong>Studenti un izglītības iestādes</strong>: tādas programmas kā
    “Erasmus+” piedāvā studentiem iespējas studēt ārzemēs, veicina kultūras
    apmaiņu un izglītības pieredzi. Šis finansējums atbalsta universitātes un
    profesionālās apmācības centrus, lai atbalstītu prasmīgu un pielāgoties
    spējīgu darbaspēku.</p>

    <p><strong>Pētniecība un inovācija</strong>: ES pētniecības un inovācijas
    pamatprogramma “Apvārsnis Eiropa” investē revolucionārā pētniecībā un
    tehnoloģiskajā progresā. Tā atbalsta zinātniekus un jaunuzņēmumus, kas virza
    inovāciju tādās jomās kā veselība, digitālās tehnoloģijas, atjaunojamie
    energoresursi un daudzās citās.</p>

    <p><strong>Infrastruktūra</strong>: ES iegulda infrastruktūras attīstībā,
    lai uzlabotu transporta tīklus un attīstītu energoefektivitāti, enerģētisko
    neatkarību un digitālo savienojamību. Šie projekti rada darbvietas un
    atbalsta reģionālo attīstību.</p>

    <p><strong>Kultūras un radošās nozares</strong>: programma “Radošā Eiropa”
    atbalsta māksliniekus, kultūras organizācijas un medijus, veicinot kultūras
    daudzveidību un palīdzot radošajām nozarēm uzplaukt konkurētspējīgā
    tirgū.</p>

    <p><strong>Cīņa pret klimata pārmaiņām un vides aizsardzība</strong>: ES
    finansē programmas un projektus, kuru mērķis ir risināt klimata pārmaiņas,
    saglabāt bioloģisko daudzveidību un veicināt ilgtspējīgu praksi.</p>

    <p><strong>Sabiedrības veselība un sagatavotība</strong>: ES iegulda
    veselības iniciatīvās un krīzes reaģēšanas mehānismos, tostarp sabiedrības
    veselības infrastruktūrā, lai stiprinātu mūsu sagatavotību turpmākām
    iespējamām pandēmijām, dabas katastrofām un citām ārkārtas situācijām.</p>

    <p><strong>Eiropas reģionu stiprināšana</strong>: ES budžets atbalsta
    ekonomisko un sociālo kohēziju, finansējot projektus, kas mazina atšķirības
    starp reģioniem. Tas iegulda infrastruktūrā, izglītībā un darbvietu
    radīšanā, lai veicinātu attīstību mazāk pārtikušās teritorijās. Tas palīdz
    veicināt līdzsvarotu izaugsmi un uzlabo dzīves līmeni visā ES.</p>
  - >
    <p>Salīdzinājumā ar dalībvalstu budžetiem, ES budžetam ir ierobežota
    elastība attiecībā uz to, kā līdzekļus var izlietot. Vēl viena atšķirība ir
    tā, ka ES budžetam nevar būt deficīts.</p>

    <p>Atšķirībā no dalībvalstu budžetiem, kurus lielā mērā izmanto sabiedrisko
    pakalpojumu sniegšanai un sociālā nodrošinājuma sistēmu finansēšanai, ES
    budžets galvenokārt ir ieguldījumu budžets, kas vērsts uz pasākumiem, kuri
    sniedz labumu eiropiešiem.</p>
  - |
    <p>ES budžets ir neliels salīdzinājumā ar dalībvalstu budžetiem. Tas katru gadu veido aptuveni <a target="_blank" rel="noreferrer noopener nofollow" href="https://www.eca.europa.eu/lv/the-eu-finances">1 % no ES NKI</a> (nacionālā kopienākuma) jeb aptuveni 160–180 miljardus EUR. ES dalībvalstu izdevumi vidēji ir gandrīz 50 % no to attiecīgā NKI.</p>
    <p>Saskaņā ar pašreizējo ES ilgtermiņa budžetu ES var apņemties laikposmā no 2021. līdz 2027. gadam iztērēt 1074 miljardus EUR (2018. gada cenās).</p>
    <p>Budžets kalpo 450 miljoniem iedzīvotāju un veido vien nelielu daļu no kopējiem publiskajiem izdevumiem Eiropas Savienībā. Piemēram, tas ir mazāks nekā Austrijas valsts budžets (9 miljoni iedzīvotāju): 2022. gadā <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/annual-eu-budget/all-annual-budgets/2022_en?prefLang=lv">ES budžets bija aptuveni 170 miljardi EUR</a>, un <a target="_blank" rel="noreferrer noopener nofollow" href="https://ec.europa.eu/eurostat/databrowser/view/gov_10a_exp__custom_13928345/default/table?lang=en">Austrijas valsts budžets bija aptuveni 240 miljardi EUR</a>.</p>
  - |
    <p>Vēl viena atšķirība starp ES budžetu un dalībvalstu budžetiem ir tā, ka Eiropas Savienībai trūkst tiešo nodokļu pilnvaru, lai finansētu savu budžetu, un tā vietā tā paļaujas uz ieņēmumiem, ko sauc par “pašu resursiem”.</p>
    <p>Pašu resursi sastāv no:</p>
    <ul>
    <li>muitas nodokļiem importam Eiropas Savienībā;</li>
    <li>nelielas daļas no katras ES dalībvalsts iekasētā PVN;</li>
    <li>iemaksas, kuru pamatā ir nepārstrādāto plastmasas atkritumu daudzums katrā ES dalībvalstī;</li>
    <li>katras ES dalībvalsts nacionālā ieguldījuma, pamatojoties uz tās nacionālo kopienākumu (NKI). Visas dalībvalstis veic iemaksas atbilstoši to daļai visu ES dalībvalstu kopējā NKI. Šī ir lielākā pašu resursu daļa.</li>
    </ul>
    <p>EP deputāti ir konsekventi apgalvojuši, ka ES budžetam ir vajadzīgi <a href="https://www.europarl.europa.eu/topics/lv/article/20221110STO53101/parlaments-velas-rast-tris-jaunus-es-ienemumu-avotus">jauni ieņēmumu avoti</a>, lai tam būtu uzticams ilgtermiņa finansējums.</p>
  - |
    <p>Jā, lai saņemtu ES līdzekļus, saņēmējiem ir jāievēro <a href="https://www.europarl.europa.eu/factsheets/lv/sheet/146/the-protection-of-article-2-teu-values-in-the-eu">Līguma par Eiropas Savienību 2. pantā</a> noteiktās ES pamatvērtības: cilvēka cieņas, brīvības, demokrātijas, vienlīdzības, tiesiskuma un cilvēktiesību, tostarp minoritāšu tiesību, ievērošana.</p>
    <p>Tiesiskuma nosacījumu regula ļauj apturēt maksājumus no ES budžeta, ja tiek pārkāpti tiesiskuma principi. Tā nodrošina, ka nauda tiek labi izlietota un ka vienmēr tiek ievēroti kopīgie noteikumi un principi. ES finansējums nav iespējams, ja netiek ievērotas ES vērtības.</p>
    <p>Pēc Parlamenta uzstājības Nosacītības regula tika pieņemta kā daļa no ES ilgtermiņa budžeta 2021.–2027. gadam un <a target="_blank" rel="noreferrer noopener nofollow" href="https://next-generation-eu.europa.eu/index_lv">atveseļošanas pasākumu kopuma “Next Generation EU”</a>.</p>
  - >
    <p>Sākotnēji Eiropas Savienību (tolaik Eiropas Kopienas) galvenokārt
    finansēja no dalībvalstu tiešajām iemaksām.</p>

    <p>1970. gadā tika ieviesta “pašu resursu” sistēma, kas nozīmēja, ka
    toreizējām Eiropas Kopienām bija automātiska ieņēmumu plūsma.</p>

    <p>Ideja par ilgtermiņa budžetu, kas aptver vairākus gadus, tika izstrādāta
    20. gadsimta 80. gados kā veids, lai saskaņotu ES iestāžu darbu un
    stiprinātu budžeta disciplīnu. Pirmais ilgtermiņa budžets tika pieņemts
    1988. gadā.</p>

    <p>Līdz šim ir bijuši seši ES ilgtermiņa budžeti. Sestais un pašreizējais
    attiecas uz laikposmu no 2021. līdz 2027. gadam un ilgs līdz 2027. gada 31.
    decembrim. Nākamais budžets stāsies spēkā 2028. gada 1. janvārī un,
    visticamāk, būs spēkā līdz 2034. gadam.</p>
