metaTitle: "Sarunas par ES budžetu: Eiropas Parlamenta nostāja"
metaDescription: Lasi par Eiropas Parlamenta galvenajām prasībām un prioritātēm
  sarunās par nākamo ES ilgtermiņa budžetu.
pageH1: "Sarunas par ES budžetu: Eiropas Parlamenta nostāja"
pageChapo: >
  <p>Parlaments ir noteicis savas prioritātes attiecībā uz nākamo ES ilgtermiņa
  budžetu ziņojumā, kas tika pieņemts plenārsēdē 2025. gada maijā. Lūk, daži no
  galvenajiem jautājumiem, kas būs jārisina nākamajā budžetā.</p>
pageContent: >
  <p>Globālo politisko pārmaiņu laikā Eiropai būs vajadzīgi līdzekļi, lai darītu
  vairāk un paveiktu to, ko no Eiropas gaida tās iedzīvotāji.</p>

  <p>No ES budžeta būs jāsniedz finansiāls atbalsts, lai padarītu Eiropu
  konkurētspējīgāku un spējīgāku sevi aizstāvēt. Tajā pašā laikā arī turpmāk
  liela nozīme būtu jāpiešķir atbalstam lauksaimniekiem un kohēzijas politikai,
  kas palīdz pārvarēt nevienlīdzību gan dalībvalstu, gan to reģionu starpā.</p>

  <p>Krievijas agresijas karš pret Ukrainu nozīmē, ka ir vajadzīgi resursi
  finansiālai, militārai un humānai palīdzībai Ukrainai, kā arī sadarbības
  veicināšanai aizsardzības jomā. </p>

  <p>Lielākai pārredzamībai ir vajadzīga pārskatatbildība, un Parlamentam kā
  budžeta lēmējinstitūcijai ir jāsaglabā demokrātiskā uzraudzība.</p>

  <p>Saņēmējiem vajadzētu būt vieglākai piekļuvei līdzekļiem. Budžeta
  vienkāršošanas mērķis ir samazināt birokrātiju un palielināt pārredzamību, lai
  budžets varētu nodrošināt labākus rezultātus saņēmējiem, piemēram, mazajiem
  uzņēmumiem, lauksaimniekiem un pilsoniskās sabiedrības organizācijām, finansēt
  konkurētspējīgu ekonomiku un atbalstīt ES ekonomisko un sociālo modeli.</p>

  <p>Nākamajam ES ilgtermiņa budžetam jābūt pietiekami elastīgam, lai reaģētu uz
  neparedzētām krīzēm un pielāgotos mainīgajām vajadzībām. </p>

  <p>ES budžetā ir jāievēro Eiropas vērtības, saglabājot stingrus tiesiskuma
  nosacījumus dalībvalstīm.</p>

  <p>To aizdevumu atmaksai, kas ņemti, lai palīdzētu Eiropai atgūties no
  Covid-19 pandēmijas, nevajadzētu kaitēt esošajām ES finansēšanas programmām —
  šīs programmas būtu jāaizsargā.</p>