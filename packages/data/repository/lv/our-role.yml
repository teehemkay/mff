metaTitle: Eiropas Parlamenta loma ES budžeta apstiprināšanā
metaDescription: Uzzini, kāda ir Eiropas Parlamenta loma, lemjot par ES
  ilgtermiņa budžeta izpildi un pārraugot to.
pageH1: Eiropas Parlamenta loma ES budžeta apstiprināšanā
pageChapo: >
  <p>Eiropas Parlamentam ir būtiska nozīme, lemjot par ES budžetu un pārraugot
  tā izmantošanu. Uzzini, ko Parlaments dara budžeta procesā.</p>
faQuestion:
  - Kāda ir Eiropas Parlamenta loma budžeta pieņemšanā?
  - Kas ir Eiropas Parlamenta sarunu vedēji par nākamo ilgtermiņa budžetu?
  - Kā Eiropas Parlaments pārrauga ES budžeta izpildi?
faqAnswer:
  - >
    <p>Parlamentam ir svarīga loma attiecībā uz ES ilgtermiņa budžetu: tam ir
    jāsniedz piekrišana ilgtermiņa budžeta struktūrai un kopā ar Padomi jāpieņem
    lēmums par gada budžetu. Parlaments kā vienīgā ES demokrātiski ievēlēta
    struktūra ir atbildīgs par ES budžeta apstiprināšanu, uzraudzību un
    kontroli.</p>

    <p>Komisija ierosina budžeta projektu. Padome, kas pārstāv ES valdības, un
    Eiropas Parlaments, kas pārstāv ES pilsoņus, veic sarunas, lai panāktu
    vienošanos par to.</p>

    <p>Sarunas starp Padomi, Parlamentu un Komisiju sāksies, tiklīdz Komisija
    būs iesniegusi priekšlikumu par nākamo ilgtermiņa budžetu. Paredzams, ka tas
    notiks 2025. gada jūlijā.</p>

    <p>Gaidot Komisijas priekšlikumu, Parlaments pieņem savas prioritātes un
    ieguldījumu sarunās „pašiniciatīvas ziņojumā”.</p>

    <p>Šis ziņojums ir sagatavots Parlamenta Budžeta komitejā, kur EP deputāti
    no visām politiskajām grupām apspriež ziņojumu, ved sarunas par to un balso
    par to. Pēc tam par to plenārsēdē balso viss Parlaments. Šis balsojums
    notika 2025. gada maijā.</p>

    <p>Kad Komisijas priekšlikums būs iesniegts, Parlaments sagatavos savu
    nostāju sarunām ar Padomi un Komisiju, lai panāktu vienošanos par nākamā ES
    ilgtermiņa budžeta prioritātēm, struktūru un apmēru. Visa procesa gaitā
    Parlaments kā tieši ievēlēts likumdevējs ir aktīvi iesaistīts sarunās par
    budžetu, kā arī tā pieņemšanā un izpildē.</p>

    <p>Sarunu procesa beigās Parlaments nevar izdarīt grozījumus galīgajā
    priekšlikumā, bet tam būs jāsniedz piekrišana plenārsēdes balsojumā. Šī
    piekrišana ir jāsniedz ar visu Eiropas Parlamenta deputātu absolūtu balsu
    vairākumu. </p>
  - |
    <p>Eiropas Parlamenta līdzreferenti par nākamo ES ilgtermiņa budžetu ir Siegfried Mureşan (Rumānija) no Eiropas Tautas partijas grupas un Carla Tavares (Portugāle) no Sociālistu un demokrātu grupas. </p>
    <p>Līdzreferenti ir kopīgi atbildīgi par Parlamenta nostājas sagatavošanu un apspriešanu attiecībā uz nākamo ES ilgtermiņa budžetu, un viņi pārstāv Parlamentu sarunās ar citām iestādēm (ES valdībām, ko pārstāv Padome, un Komisiju). Vēl vienu svarīgu amatu ieņem Budžeta komitejas priekšsēdētājs Johan Van Overtveldt, Eiropas Konservatīvo un reformistu grupas loceklis no Beļģijas.</p>
    <p>Eiropas Parlamenta priekšsēdētājai Roberta Metsola arī ir svarīga loma sarunās, jo viņa var apspriesties ar Padomes un Komisijas priekšsēdētājiem saskaņā ar <a target="_blank" rel="noreferrer noopener nofollow" href="https://eur-lex.europa.eu/legal-content/LV/TXT/?uri=CELEX%3A12016E324">Līguma par Eiropas Savienības darbību 324. pantu</a>.</p>
  - |
    <p>Eiropas Parlaments pārbauda, kā tiek izlietoti ES līdzekļi, lai pārliecinātos, ka tie atbilst iedzīvotāju vajadzībām. Katru gadu tas pārskata ziņojumus un revīzijas, pēc tam apstiprinot, kā Eiropas Komisija un citas struktūras izmanto budžetu. Oficiālo Eiropas Parlamenta apstiprinājumu sauc par <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/how-it-works/annual-lifecycle/assessment/discharge-procedure_en?prefLang=lv">budžeta izpildes apstiprināšanu</a>.</p>
    <p>Eiropas Parlamenta deputāti dodas faktu vākšanas misijās, lai uzzinātu par vietējiem projektiem, ko finansē no ES budžeta, un pārbaudītu valstu uzraudzības sistēmas. Tie arī uzrauga ES ieguldījumu efektivitāti.</p>
    <p>Parlamenta deputāti var uzdot jautājumus Komisijai un apspriest budžeta praksi. Tie var arī pieņemt rezolūcijas, lai kliedētu jebkādas bažas vai ierosinātu uzlabojumus.</p>
    <p>Parlamenta centrālā loma budžeta izlietojuma uzraudzībā nodrošina pārredzamību attiecībā uz to, kā tiek ieguldīti ES līdzekļi.</p>
