metaTitle: "Wieloletni budżet UE: wszystko, co musisz wiedzieć"
metaDescription: Dowiedz się, czym jest wieloletni budżet UE, jak przebiegają
  negocjacje i inwestycje oraz jaką rolę odgrywa w tym procesie Parlament
  Europejski.
homeH1: Wieloletni budżet UE
homeSubtitle: Inwestycje w to, co ważne
homeIntroText: >
  <p>Długoterminowy budżet Unii Europejskiej napędza inwestycje w przyszłość
  Europy, poprawiając jakość życia obywateli i obywatelek.

  Finansuje wspólne projekty i realizuje kluczowe priorytety, od
  konkurencyjności gospodarczej po rolnictwo.</p>

  <p><strong>Poznaj korzyści płynące z budżetu UE i dowiedz się, jak podejmowane
  są decyzje w jego sprawie.</strong></p>
