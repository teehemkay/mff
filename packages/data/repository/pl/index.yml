homeCardText:
  - Dowiedz się, w jaki sposób wieloletni budżet UE  umożliwia wspólne
    inwestycje w to, co istotne dla Europejczyków.
  - Dowiedz się, jak finansowany jest długoterminowy budżet UE, na co jest
    przeznaczany, i wiele więcej.
  - Zobacz, jaką rolę odgrywa Parlament Europejski w decydowaniu o budżecie UE i
    monitorowaniu jego wykorzystania.
  - Poznaj priorytety Parlamentu w negocjacjach dotyczących kolejnego
    długoterminowego budżetu UE.
  - Dowiedz się, jakie korzyści budżet UE przynosi Tobie, Twojemu regionowi i
    Twojemu krajowi.
