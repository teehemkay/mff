metaTitle: Dlaczego wieloletni budżet UE ma znaczenie?
metaDescription: Dowiedz się, dlaczego długoterminowy budżet jest tak istotny i
  w jaki sposób pozwala państwom członkowskim osiągać więcej działając wspólnie.
pageH1: Dlaczego długoterminowy budżet UE ma znaczenie?
pageChapo: >
  <p>Europa staje przed wyzwaniami, którym można sprostać tylko wspólnie.
  Parlament Europejski pracuje nad zapewnieniem, że inwestycje z wieloletniego
  budżetu UE wspierają to, co naprawdę ważne dla Europejczyków i Europejek.</p>
pageContent: >
  <p>Wieloletni budżet Unii Europejskiej zapewnia finansowanie, dzięki któremu
  UE może realizować swoje cele: chronić pokój i zapewniać dobrobyt w całej
  Europie.</p>

  <p>Wspólnym wyzwaniom stojącym przed Europą łatwiej jest sprostać razem.
  Wieloletni budżet UE zapewnia unijną wartość dodaną poprzez łączenie zasobów,
  co oznacza finansowanie projektów oraz polityki, w przypadku których wspólne
  działanie jest bardziej efektywne niż osobno.</p>

  <p>W ostatnich latach kontekst polityczny, gospodarczy i społeczny znacznie
  się zmienił. Dziś agresja Rosji na Ukrainę, konieczność utrzymania
  konkurencyjności UE, wspierania firm podczas transformacji cyfrowej oraz
  przeciwdziałanie zmianie klimatu stanowią poważne wyzwania dla bezpieczeństwa
  i gospodarki Europy.</p>

  <p>Nadszedł czas, aby UE zdecydowała o nowym długoterminowym budżecie, który
  będzie wspierać europejską gospodarkę i społeczeństwa po 2028 roku. Sytuacja
  jest nadal niezwykle wymagająca. Są pewne trudne <strong>fakty, których nie
  możemy ignorować</strong> - takie jak wojna w Ukrainie, wysokie koszty życia,
  potrzeba wzmocnienia naszego bezpieczeństwa i naszej konkurencyjności oraz
  walka ze zmianą klimatu. Europa musi podjąć <strong>inwestycje w to, co
  ważne</strong>.</p>

  <p><a target="_blank" rel="noreferrer noopener nofollow"
  href="https://europa.eu/eurobarometer/surveys/detail/3492">Badania
  Eurobarometru wykazują</a> , że Europejczycy i Europejki oczekują od UE
  zdecydowanych działań w kluczowych obszarach, takich jak: gospodarka i sprawy
  społeczne, obronność i bezpieczeństwo, zmiana klimatu oraz rolnictwo.</p>

  <p>Parlament Europejski współpracuje z innymi instytucjami UE, aby spełnić te
  oczekiwania i przygotować nowy wieloletni budżet.</p>