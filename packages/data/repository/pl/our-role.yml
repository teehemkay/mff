metaTitle: "Zatwierdzanie budżetu UE: rola Parlamentu Europejskiego"
metaDescription: Dowiedz się, jaką rolę odgrywa Parlament Europejski w
  decydowaniu o długoterminowym budżecie UE i w nadzorowaniu jego wdrażania.
pageH1: "Zatwierdzanie budżetu UE: rola Parlamentu Europejskiego"
pageChapo: >
  <p>Parlament Europejski odgrywa kluczową rolę w podejmowaniu decyzji
  dotyczących budżetu UE i w nadzorze jego wykorzystania. Sprawdź, jakie
  działania podejmuje Parlament w procedurze budżetowej.</p>
faQuestion:
  - Jaką rolę w przyjmowaniu budżetu ma Parlament Europejski?
  - Kim są negocjatorzy Parlamentu Europejskiego ds. kolejnego długoterminowego
    budżetu UE?
  - Jak Parlament sprawuje nadzór nad wykonaniem budżetu UE?
faqAnswer:
  - >
    <p>Parlament odgrywa istotną rolę w kontekście długoterminowego budżetu UE -
    musi wyrazić zgodę na ramy budżetowe oraz współdecyduje z Radą o rocznym
    budżecie. Jako demokratycznie wybrana instytucja UE, Parlament odpowiada za
    zatwierdzanie, monitorowanie i kontrolę budżetu UE.</p>

    <p>Komisja Europejska przedstawia projekt budżetu. Rada, reprezentująca
    rządy państw członkowskich UE, oraz Parlament Europejski, reprezentujący
    obywateli UE, prowadzą negocjacje w celu osiągnięcia porozumienia.</p>

    <p>Dyskusje na temat kolejnego wieloletniego budżetu UE już się rozpoczęły.
    Negocjacje między Radą, Parlamentem i Komisją Europejską rozpoczną się po
    przedstawieniu przez Komisję Europejską propozycji kolejnego wieloletniego
    budżetu. Oczekuje się, że nastąpi to w lipcu 2025 r.</p>

    <p>W oczekiwaniu na propozycję Komisji Europejskiej, Parlament przyjmuje
    swoje priorytety i stanowisko w tzw. „sprawozdaniu z własnej
    inicjatywy”.</p>

    <p>To sprawozdanie opracowuje Komisja Budżetowa Parlamentu, w której
    posłowie i posłanki ze wszystkich grup politycznych debatują, negocjują i
    głosują nad sprawozdaniem. Następnie całość jest poddana głosowaniu na sesji
    plenarnej Parlamentu. To głosowanie odbyło się w maju 2025 roku.</p>

    <p>Po przedstawieniu propozycji przez Komisję Europejską, Parlament opracuje
    swoje stanowisko do negocjacji z Radą i Komisją, aby osiągnąć porozumienie
    ws. priorytetów, struktury i rozmiaru kolejnego wieloletniego budżetu UE. Na
    każdym etapie procesu Parlament, jako organ bezpośrednio wybierany przez
    obywateli, aktywnie uczestniczy w negocjacjach, przyjmowaniu i realizacji
    budżetu.</p>

    <p>Pod koniec procesu negocjacyjnego Parlament nie może wprowadzać poprawek
    do ostatecznej propozycji, ale musi wyrazić zgodę poprzez głosowanie
    plenarne. Zgoda ta musi zostać przyjęta bezwzględną większością wszystkich
    posłów i posłanek do Parlamentu Europejskiego.</p>
  - |
    <p>Współsprawozdawcami Parlamentu Europejskiego ds. kolejnego wieloletniego budżetu UE są Siegfried Mureşan (Rumunia) z grupy Europejskiej Partii Ludowej oraz Carla Tavares (Portugalia) z grupy Socjalistów i Demokratów.</p>
    <p>Współsprawozdawcy są wspólnie odpowiedzialni za przygotowanie i negocjowanie stanowiska Parlamentu ws. następnego wieloletniego budżetu oraz reprezentują Parlament w negocjacjach z pozostałymi instytucjami (Radą reprezentującą rządy państw członkowskich oraz Komisją Europejską). Kolejną kluczową rolę odgrywa również przewodniczący parlamentarnej Komisji Budżetowej - Johan Van Overtveldt (Belgia) należący do grupy Europejskich Konserwatystów i Reformatorów.</p>
    <p>Przewodnicząca Parlamentu Europejskiego Roberta Metsola również ma ważną rolę w negocjacjach - może prowadzić konsultacje z Przewodniczącymi Rady i Komisji Europejskiej zgodnie z <a target="_blank" rel="noreferrer noopener nofollow" href="https://eur-lex.europa.eu/legal-content/PL/TXT/PDF/?uri=CELEX:12012E/TXT">art. 324 Traktatu o funkcjonowaniu Unii Europejskiej</a>.</p>
  - |
    <p>Parlament Europejski kontroluje, w jaki sposób wydawane są środki unijne, aby upewnić się, że odpowiadają one na potrzeby obywatelek i obywateli. Co roku analizuje raporty i audyty, a następnie zatwierdza wykonanie budżetu przez Komisję Europejską i inne instytucje. Formalny akt zatwierdzenia przez Parlament nazywa się [„absolutorium”] (<a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/how-it-works/annual-lifecycle/assessment/discharge-procedure_en?prefLang=pl">https://commission.europa.eu/strategy-and-policy/eu-budget/how-it-works/annual-lifecycle/assessment/discharge-procedure_en?prefLang=pl</a>).</p>
    <p>Posłowie i posłanki do Parlamentu Europejskiego odbywają misje informacyjne, by zapoznać się z lokalnymi projektami finansowanymi z budżetu UE i sprawdzić systemy kontroli krajowej. Monitorują także opłacalność inwestycji UE.</p>
    <p>Posłowie i posłanki mogą zadawać pytania Komisji Europejskiej, debatować nad praktykami budżetowymi i przyjmować rezolucje dotyczące ewentualnych nieprawidłowości lub proponowanych zmian.</p>
    <p>Kluczowa rola Parlamentu w monitorowaniu wykorzystania budżetu gwarantuje przejrzystość w sposobie inwestowania funduszy UE.</p>
