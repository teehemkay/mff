pageH1: "Budżet UE: wielkość, źródła dochodów i beneficjenci"
pageChapo: >
  <p>Dowiedz się, czym jest długoterminowy budżet UE: tu znajdziesz odpowiedzi
  na najważniejsze pytania.</p>
faQuestion:
  - Czym jest wieloletni budżet UE i jak się go uchwala?
  - Kiedy zacznie obowiązywać następny wieloletni budżet UE?
  - Na co przeznaczany jest wieloletni budżet UE?
  - Gdzie inwestowany jest budżet UE?
  - Czym różni się budżet UE od budżetów krajowych?
  - Jaka jest wielkość długoterminowego budżetu UE?
  - Jak finansowany jest budżet UE?
  - Czy są warunki otrzymania funduszy UE?
  - Jaka jest historia budżetu UE i jak zmieniał się na przestrzeni lat?
faqAnswer:
  - >
    <p>Długoterminowy budżet UE, znany też jako Wieloletnie Ramy Finansowe
    (WRF), to budżet inwestycyjny, który określa maksymalną kwotę środków jaką
    można zainwestować w poszczególnych obszarach polityki. Roczne budżety UE i
    wydatki na programy muszą mieścić się w tych limitach.</p>

    <p>Budżet opiera się na propozycji Komisji Europejskiej i musi zostać
    jednomyślnie przyjęty przez Radę Europejską, która reprezentuje rządy państw
    członkowskich. Wcześniej musi uzyskać zgodę Parlamentu Europejskiego
    wyrażoną przez bezwzględną większość jego posłów i posłanek.</p>
  - >
    <p>Obecny budżet obejmuje lata 2021-2027. Kolejny budżet musi zostać
    uzgodniony do końca 2027 roku, by mógł wejść w życie 1 stycznia 2028 r.</p>
  - >
    <p>To przede wszystkim budżet inwestycyjny, ukierunkowany na wspólne
    wyzwania i uzgodnione wcześniej priorytety, takie jak:</p>

    <ul>

    <li>   wzmacnianie gospodarki, tworzenie miejsc pracy, wspieranie badań i
    inwestycji,</li>

    <li>   walka ze zmianą klimatu i ochrona środowiska,</li>

    <li>   ochrona granic zewnętrznych i poprawa bezpieczeństwa,</li>

    <li>   wsparcie pracowników i praw socjalnych,</li>

    <li>   wspieranie regionów Europy, spójności gospodarczej i społecznej oraz
    współpracy transgranicznej</li>

    <li>   wspieranie rolnictwa i zapewnienie bezpieczeństwa żywnościowego.</li>

    </ul>

    <p>Ponad 93% budżetu jest przeznaczane na działania przynoszące realne
    korzyści obywatel(k)om, regionom, rolnikom, badacz(k)om, student(k)om,
    organizacjom społecznym i przedsiębiorcom w całej UE i poza nią.</p>

    <p>Wydatki administracyjne UE stanowią mniej niż 7% całego budżetu. Dzięki
    nim instytucje mogą działać i podejmować decyzje we wspólnym interesie.</p>
  - >
    <p>Przykłady wsparcia z budżetu UE:</p>

    <p><strong>Małe przedsiębiorstwa</strong>: małe i średnie przedsiębiorstwa
    (MŚP) to fundament gospodarki UE. Różne programy UE wspierają je w rozwoju,
    innowacjach i konkurencji na skalę światową. To finansowanie pomaga
    zwiększyć zatrudnienie i napędzać wzrost gospodarczy na poziomie lokalnym i
    w całej UE.</p>

    <p><strong>Rolnicy i społeczności wiejskie</strong>: dla zapewnienia
    bezpieczeństwa żywnościowego, utrzymania zrównoważonego rolnictwa i wsparcia
    rozwoju obszarów wiejskich.</p>

    <p><strong>Studenci i instytucje edukacyjne</strong>: programy takie jak
    Erasmus+ oferują student(k)om możliwość studiowania za granicą,
    doświadczenia edukacyjne i wymianę kulturalną. Finansowanie wspiera
    uniwersytety i ośrodki kształcenia zawodowego, aby wspierać tworzenie
    elastycznej i wykwalifikowanej siły roboczej.</p>

    <p><strong>Badania i innowacje</strong>: program Horyzont Europa, flagowy
    program badań i innowacji UE, inwestuje w przełomowe badania i postęp
    technologiczny. Wspiera naukowców i start-upy, które pracują nad innowacjami
    w takich dziedzinach jak zdrowie, technologia cyfrowa, energia odnawialna i
    wiele innych.</p>

    <p><strong>Infrastruktura</strong>: UE inwestuje w rozwój infrastruktury dla
    poprawy sieci transportowych, rozwijania efektywności i niezależności
    energetycznej oraz łączności cyfrowej. Projekty te tworzą miejsca pracy i
    wspierają rozwój regionalny.</p>

    <p><strong>Sektor kultury i kreatywny</strong>: program Kreatywna Europa
    wspiera artystów, organizacje kulturalne i media oraz różnorodność kulturową
    i pomaga branżom kreatywnym odnieść sukces na konkurencyjnym rynku.</p>

    <p><strong>Walka ze zmianą klimatu i ochrona środowiska</strong>: UE
    finansuje programy i projekty mające na celu walkę ze zmianą klimatu,
    zachowanie różnorodności biologicznej i wspieranie zrównoważonych
    praktyk.</p>

    <p><strong>Zdrowie publiczne i gotowość</strong>: UE inwestuje w inicjatywy
    w zakresie ochrony zdrowia i w mechanizmy reagowania kryzysowego, w tym w
    infrastrukturę zdrowia publicznego, aby zwiększyć naszą gotowość na wypadek
    przyszłych możliwych pandemii, klęsk żywiołowych i innych nadzwyczajnych
    sytuacji.</p>

    <p><strong>Wzmocnienie regionów Europy</strong>: budżet UE wspiera spójność
    gospodarczą i społeczną poprzez finansowanie projektów, które zmniejszają
    dysproporcje między regionami. Inwestuje w infrastrukturę, edukację i
    tworzenie miejsc pracy, aby pobudzić rozwój mniej zamożnych obszarów. Pomaga
    to wspierać zrównoważony wzrost i poprawia standard życia w całej UE.</p>
  - >
    <p>W odróżnieniu od budżetów krajowych, budżet UE ma ograniczoną
    elastyczność w sposobie wydawania środków i nie może generować deficytu.</p>

    <p>Budżety obejmują również różne obszary. W przeciwieństwie do budżetów
    krajowych, które są wykorzystywane w dużej mierze do świadczenia usług
    publicznych i finansowania systemów zabezpieczenia społecznego, budżet UE
    jest głównie budżetem inwestycyjnym, który koncentruje się na inicjatywach
    przynoszących korzyści Europejczykom i Europejkom.</p>
  - |
    <p>Budżet UE jest stosunkowo niewielki w porównaniu z budżetami krajowymi. Rocznie sanowi ok. <a target="_blank" rel="noreferrer noopener nofollow" href="https://www.eca.europa.eu/pl/the-eu-finances">1% łącznego DNB UE</a> (dochodu narodowego brutto), czyli ok. 160-180 miliardów euro. Dla porównania: wydatki publiczne krajów UE wynoszą średnio prawie 50% ich DNB.</p>
    <p>W ramach obecnego budżetu na lata 2021–2027, UE może przeznaczyć 1074 miliardy euro (po cenach z 2018 r.).</p>
    <p>Budżet służy 450 milionom mieszkańców i stanowi niewielką część całkowitych wydatków publicznych w UE. Dla porównania, jest on mniejszy niż budżet narodowy Austrii, która ma 9 milionów mieszkańców: w 2022 r. [budżet UE wyniósł ok. 170 miliardów euro] (<a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/annual-eu-budget/all-annual-budgets/2022_en?prefLang=pl">https://commission.europa.eu/strategy-and-policy/eu-budget/annual-eu-budget/all-annual-budgets/2022_en?prefLang=pl</a>), podczas gdy [budżet Austrii wyniósł ok. 240 miliardów euro] (<a target="_blank" rel="noreferrer noopener nofollow" href="https://ec.europa.eu/eurostat/databrowser/view/gov_10a_exp__custom_13928345/default/table?lang=en">https://ec.europa.eu/eurostat/databrowser/view/gov_10a_exp__custom_13928345/default/table?lang=en</a>).</p>
  - |
    <p>Kolejną różnicą między budżetem UE a budżetami krajowymi jest to, że UE nie ma uprawnień do bezpośredniego nakładania podatków, aby sfinansować swój budżet i zamiast tego polega na przychodach zwanych „zasobami własnymi”.</p>
    <p>Te dochody to:
    -	cła na towary importowane spoza UE,
    -	niewielka część podatku VAT pobieranego w krajach członkowskich,
    -	wkład oparty na ilości niepoddanych recyklingowi odpadów z tworzyw sztucznych w każdym państwie UE,
    -	wkład krajowy każdego państwa UE oparty na jego dochodzie narodowym brutto (DNB). Wszystkie państwa członkowskie wnoszą wkład zgodnie ze swoją częścią łącznego DNB państw UE. Jest to największy z zasobów własnych.</p>
    <p>Parlament Europejski konsekwentnie argumentuje, że budżet UE potrzebuje nowych <a href="https://www.europarl.europa.eu/topics/pl/article/20221110STO53101/parlament-chce-nowych-zrodel-dochodow-dla-ue">źródeł dochodu</a>, żeby zapewnić mu stabilne, długoterminowe finansowanie.</p>
  - |
    <p>Tak, aby otrzymać fundusze UE, państwa muszą przestrzegać fundamentalnych wartości UE zapisanych w <a href="https://www.europarl.europa.eu/factsheets/pl/sheet/146/the-protection-of-article-2-teu-values-in-the-eu">art. 2 Traktatu o Unii Europejskiej</a>, takich jak: poszanowanie godności ludzkiej, wolności, demokracji, równości, praworządności i praw człowieka, w tym praw mniejszości.</p>
    <p>Rozporządzenie dotyczące warunkowości w zakresie praworządności umożliwia zawieszenie płatności z budżetu UE w przypadku naruszenia zasad praworządności. Zapewnia, że środki są prawidłowo wydawane, a wspólne prawa i zasady są zawsze przestrzegane. Nie może być finansowania UE bez poszanowania jej wartości.</p>
    <p>Na wniosek Parlamentu Europejskiego, rozporządzenie to zostało wprowadzone w ramach długoterminowego budżetu na lata 2021–2027 i <a target="_blank" rel="noreferrer noopener nofollow" href="https://next-generation-eu.europa.eu/index_pl">pakietu na rzecz odbudowy Next Generation EU</a>.</p>
  - >
    <p>Początkowo budżet Unii Europejskiej (wówczas Wspólnot Europejskich) był
    finansowany z bezpośrednich składek państw członkowskich.</p>

    <p>W 1970 r. wprowadzono system „zasobów własnych”, czyli automatyczny
    strumień dochodów dla Wspólnot.</p>

    <p>Koncepcja wieloletniego budżetu pojawiła się w latach 80., jako sposób na
    zharmonizowanie pracy instytucji UE i wzmocnienie dyscypliny budżetowej.
    Pierwszy wieloletni budżet przyjęto w 1988 roku.</p>

    <p>Do tej pory wdrożono sześć wieloletnich budżetów UE. Obecny (szósty)
    budżet obejmuje lata 2021–2027 i będzie obowiązywać do 31 grudnia 2027 r.
    Kolejna wejdzie w życie 1 stycznia 2028 r. i prawdopodobnie będzie
    obowiązywać do końca 2034 r.</p>
