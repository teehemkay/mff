pageH1: "Бюджетът на ЕС: размер, източници и получатели на средства"
pageChapo: >
  <p>Научете какво представлява дългосрочният бюджет на ЕС и открийте отговори
  на основните въпроси.</p>
faQuestion:
  - Какво представлява дългосрочният бюджет на ЕС и как се вземат решения
    относно формирането му?
  - Кога ще влезе в сила следващият дългосрочен бюджет на ЕС?
  - За какво се използва дългосрочният бюджет на ЕС?
  - В какво се инвестира бюджетът на ЕС?
  - Какви са разликите между бюджета на ЕС и националните бюджети?
  - Какъв е размерът на дългосрочният бюджет на ЕС?
  - Как се финансира бюджетът на ЕС?
  - Има ли условия за получаване на средства от бюджета на ЕС?
  - Каква е историята на бюджета на ЕС и как се е променял той във времето?
faqAnswer:
  - >
    <p>Дългосрочният бюджет на ЕС е познат и като Многогодишната финансова
    рамка. Той представлява инвестиционен бюджет, определящ максималния размер
    на средствата, които могат да бъдат инвестирани в различни сфери. Годишните
    бюджети на ЕС, както и средствата по отделни програми и политики трябва да
    бъдат съобразени с максималните суми, заложени в дългосрочния бюджет.</p>

    <p>Бюджетът се основава на предложение от Европейската комисия и трябва да
    бъде приет единодушно в Съвета, който представлява правителствата на
    страните в ЕС. Преди това той трябва да получи одобрение и от Европейския
    парламент с абсолютно мнозинство от членовете на Парламента.</p>
  - >
    <p>Сегашният дългосрочен бюджет е в сила от 2021 г. до 2027 г. Това
    означава, че следващият ще трябва да бъде договорен най-късно до края на
    2027 г. и ще влезе в сила от 1 януари 2028 г.</p>
  - >
    <p>Основният акцент в дългосрочния бюджет на ЕС са инвестиции за справяне с
    общите предизвикателства пред Европа и реализиране на основните приоритети,
    като например:</p>

    <ul>

    <li>   укрепване на икономиката, създаване на нови работни места и подкрепа
    за изследвания и иновации;</li>

    <li>   предприемане на мерки относно климатичните промени и защита на
    природата;</li>

    <li>   укрепване на външните граници на ЕС и подобряване на сигурността в
    Европа;</li>

    <li>   подкрепа за работещите и утвърждаване на социалните права;</li>

    <li>   подкрепа за европейските региони с цел икономическо и социално
    сближаване и насърчаване на презграничното сътрудничество;</li>

    <li>   подкрепа за земеделието и гарантиране на продоволствена
    сигурност.</li>

    </ul>

    <p>Над 93% от средствата в бюджета финансират дейности, които реализират
    положителни промени в страните от ЕС и извън тях. Те са насочени към
    жителите, регионите, градовете, селскостопанските производители, учените,
    студентите, социалните общности и бизнеса.</p>

    <p>Административните разходи на ЕС представляват по-малко от 7% от общия
    бюджет. Тези разходи позволяват на европейските институции да функционират и
    да изготвят и вземат решения в интерес на европейските граждани.</p>
  - >
    <p>Ето някои примери за това кого и какво подкрепя бюджетът на ЕС:</p>

    <p><strong>Малките предприятия</strong>: Малките и средно големите
    предприятия са в основата на европейската икономика. Има различни европейски
    програми, които им помагат да се развиват, да създават нови продукти и да се
    конкурират на световно ниво. Финансирането помага за създаването на работни
    места и за растежа на икономиката както на местно ниво, така и в рамките на
    целия ЕС.</p>

    <p><strong>Селскостопанските производители и селските общности</strong>:
    Инвестициите целят да гарантират продоволствена сигурност, устойчиво селско
    стопанство и развитие на селските райони. </p>

    <p><strong>Студентите и образователните институции</strong>: Програми като
    „Еразъм+“ предоставят на студентите възможността да учат в чужбина и да
    станат част от културния обмен в Европа. Финансиране получават и
    университетите и образователните институции, за да се подпомогне създаването
    на адаптивна и висококвалифицирана работна ръка.</p>

    <p><strong>Изследвания и иновации</strong>: „Хоризонт Европа“ е основната
    програма на ЕС за подпомагане на изследванията и иновациите. Тя инвестира в
    осъществяването на новаторски проекти и постигането на технологичен напредък
    в Европа. Програмата подкрепя учените и новосъздадените компании, които
    проправят пътя в области като здравеопазване, цифрови технологии,
    възобновяемите енергийни източници и много други.</p>

    <p><strong>Инфраструктура</strong>: ЕС инвестира в инфраструктурни проекти,
    за да подобри транспортните мрежи, енергийната ефективност и независимост,
    както и цифровата обвързаност. Тези проекти създават работни места и
    подкрепят развитието на регионите.</p>

    <p><strong>Култура и изкуства</strong>: Програмата „Творческа Европа“
    подкрепя хората на изкуството, културните организации и медиите, насърчава
    културното разнообразие и помага на творческите сектори да процъфтяват в
    пазарната икономика.

    Мерки относно климатичните промени и защита на природата: ЕС финансира
    проекти, чиято цел е да ограничават влиянието на климатичните промени, да
    защитават биологичното разнообразие и да утвърждават устойчиви практики.</p>

    <p><strong>Здравеопазване и подготвеност за кризи</strong>: ЕС инвестира в
    програми за здравеопазване, укрепване на здравната инфраструктура и
    разработване на механизми за реагиране на непредвидени кризи като пандемии и
    природни бедствия.</p>

    <p><strong>Укрепване на различните региони в Европа</strong>: Бюджетът
    подкрепя икономическото и социалното сближаване в ЕС, като финансира
    проекти, които целят да намалят разликите в развитието на отделните региони.
    Инвестициите в инфраструктура, образование и създаване на работни места
    подобряват условията в по-бедните региони. Това помага за постигането на
    балансиран растеж и по-добър стандарт на живот в цяла Европа.</p>
  - >
    <p>За разлика от националните бюджети при този на ЕС има повече ограничения
    как могат да бъдат използвани средствата. Освен това бюджетът на ЕС не може
    да има дефицит. </p>

    <p>Бюджетите също така имат различни цели. Средствата в националните бюджети
    често се използват за предоставянето на публични услуги и за финансиране на
    социални разходи. Основната цел на eвропейския бюджет e инвестиционна: той
    помага за реализирането на проекти, които носят ползи за европейските
    граждани.</p>
  - |
    <p>Бюджетът на ЕС е относително малък в сравнение с националните бюджети. На годишна база той се равнява на около <a target="_blank" rel="noreferrer noopener nofollow" href="https://www.eca.europa.eu/bg/the-eu-finances">1% от брутния национален доход на ЕС</a>, което е приблизително 160-180 милиарда евро. Бюджетите на държавите в ЕС се равняват средно на около 50% от техния брутен национален доход.</p>
    <p>В рамките на действащия дългосрочен бюджет за 2021 - 2027 г. ЕС се е ангажирал да направи плащания в размер до 1 074 милиарда евро (по цени от 2018 г.).</p>
    <p>В Европейския съюз живеят близо 450 милиона души и бюджетът на ЕС представлява малка част от общите публични разходи. Например, <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/annual-eu-budget/all-annual-budgets/2022_en?prefLang=bg">бюджетът на ЕС за 2022 г. на стойност 170 милиарда евро</a> бе по-малък от <a target="_blank" rel="noreferrer noopener nofollow" href="https://ec.europa.eu/eurostat/databrowser/view/gov_10a_exp__custom_13928345/default/table?lang=bg">държавния бюджет на Австрия за същата година, който беше в размер от около 240 милиарда евро</a>.</p>
  - |
    <p>Бюджетът на ЕС и националните бюджети се различават и по начина на финансиране. ЕС няма право да събира директно данъци и затова разчита на други приходи, наричани „собствени ресурси“. </p>
    <p>Тези приходи включват:
    -	мита върху вноса на стоки в ЕС;
    -	малка част от приходите от данък добавена стойност, които се събират от всяка държава в ЕС;
    -	вноска, основана на количеството изхвърлена нерециклирана пластмаса във всяка страна от ЕС;
    -	национални вноски от всяка държава в ЕС, изчислени въз основа на техния дял от брутния национален доход на ЕС. Националните вноски заемат най-голям дял от общите бюджетни приходи.</p>
    <p>Депутатите в Европейския парламент последователно заявяват, че европейският бюджет се нуждае от <a href="https://www.europarl.europa.eu/topics/bg/article/20221110STO53101/parlamentt-dava-podkrepa-za-tri-novi-iztochnitsi-na-prikhodi-za-es">допълнителни източници на финансиране</a>, за да има надеждни приходи в дългосрочен план.</p>
  - |
    <p>Да, за да получават европейски средства, държавите членки трябва да спазват основните ценности на ЕС, залегнали в <a href="https://www.europarl.europa.eu/factsheets/bg/sheet/146/the-protection-of-article-2-teu-values-in-the-eu">член 2 от Договора за Европейски съюз</a>: зачитане на човешкото достойнство, свобода, демокрация, равенство, върховенство на закона и права на човека, включително правата на хората от малцинствата.</p>
    <p>Регламентът за обвързване на бюджетните плащания с върховенството на закона позволява спиране на плащания от бюджета на ЕС, ако се нарушава принципът на върховенството на закона. Тези правила гарантират, че средствата се използват по добър начин и че общите правила и принципи се спазват винаги. Не може да има финансиране от ЕС без зачитане на ценностите, на които той се основава.</p>
    <p>По настояване на Европейския парламент регламентът за обвързване на плащанията с върховенството на закона беше приет като част от финансовия пакет, включващ дългосрочния бюджет на ЕС за 2021–2027 г. и <a target="_blank" rel="noreferrer noopener nofollow" href="https://next-generation-eu.europa.eu/index_bg">плана на ЕС за възстановяване от пандемията от COVID-19</a>.</p>
  - >
    <p>Първоначално Европейският съюз (тогава Европейските общности) е бил
    финансиран основно чрез преки вноски от държавите членки.</p>

    <p>През 1970 г. се въвежда системата на „собствени ресурси“, която гарантира
    на тогавашните Европейски общности автоматични източници на средства.</p>

    <p>През 80-те години на ХХ век възниква идеята за дългосрочен бюджет с цел
    да се съгласува работата на институциите на ЕС и да се укрепи бюджетната
    дисциплина. Първият дългосрочен бюджет е приет през 1988 г.</p>

    <p>До момента са приети шест дългосрочни бюджета на ЕС. Шестият е в сила в
    момента, обхваща периода 2021–2027 г. и ще действа до 31 декември 2027 г.
    Следващият ще влезе в сила на 1 януари 2028 г. и вероятно ще обхваща периода
    до 2034 г.</p>
