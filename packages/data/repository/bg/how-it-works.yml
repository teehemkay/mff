    върховенството на закона позволява спиране на плащания от бюджета на ЕС, ако
    се нарушава принципът на върховенството на закона. Тези правила гарантират,
    че средствата се използват по добър начин и че общите правила и принципи се
    спазват винаги. Не може да има финансиране от ЕС без зачитане на ценностите,
    на които той се основава. По настояване на Европейския парламент регламентът
    за обвързване на плащанията с върховенството на закона беше приет като част
    от финансовия пакет, включващ дългосрочния бюджет на ЕС за 2021–2027 г. и
    плана на ЕС за възстановяване от пандемията от COVID-19."
  - Първоначално Европейският съюз (тогава Европейските общности) е бил
    финансиран основно чрез преки вноски от държавите членки. През 1970 г. се
    въвежда системата на „собствени ресурси“, която гарантира на тогавашните
    Европейски общности автоматични източници на средства. През 80-те години на
    ХХ век възниква идеята за дългосрочен бюджет с цел да се съгласува работата
    на институциите на ЕС и да се укрепи бюджетната дисциплина. Първият
    дългосрочен бюджет е приет през 1988 г. До момента са приети шест
    дългосрочни бюджета на ЕС. Шестият е в сила в момента, обхваща периода
    2021–2027 г. и ще действа до 31 декември 2027 г. Следващият ще влезе в сила
    на 1 януари 2028 г. и вероятно ще обхваща периода до 2034 г.
