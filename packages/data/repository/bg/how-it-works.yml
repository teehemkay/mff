  - "За разлика от националните бюджети при този на ЕС има повече ограничения
    как могат да бъдат използвани средствата. Освен това бюджетът на ЕС не може
    да има дефицит. Бюджетите също така имат различни цели. Средствата в
    националните бюджети често се използват за предоставянето на публични услуги
    и за финансиране на социални разходи. Основната цел на eвропейския бюджет e
    инвестиционна: той помага за реализирането на проекти, които носят ползи за
    европейските граждани."
  - Бюджетът на ЕС е относително малък в сравнение с националните бюджети. На
    годишна база той се равнява на около 1% от брутния национален доход на ЕС],
    което е приблизително 160-180 милиарда евро. Бюджетите на държавите в ЕС се
    равняват средно на около 50% от техния брутен национален доход. В рамките на
    действащия дългосрочен бюджет за 2021 - 2027 г. ЕС се е ангажирал да направи
    плащания в размер до 1 074 милиарда евро (по цени от 2018 г.). В Европейския
    съюз живеят близо 450 милиона души и бюджетът на ЕС представлява малка част
    от общите публични разходи. Например, бюджетът на ЕС за 2022 г. на стойност
    170 милиарда евро бе по-малък от държавния бюджет на Австрия за същата
    година, който беше в размер от около 240 милиарда евро.
  - "Бюджетът на ЕС и националните бюджети се различават и по начина на
    финансиране. ЕС няма право да събира директно данъци и затова разчита на
    други приходи, наричани „собствени ресурси“. Тези приходи включват: - мита
    върху вноса на стоки в ЕС; - малка част от приходите от данък добавена
    стойност, които се събират от всяка държава в ЕС; - вноска, основана на
    количеството изхвърлена нерециклирана пластмаса във всяка страна от ЕС; -
    национални вноски от всяка държава в ЕС, изчислени въз основа на техния дял
    от брутния национален доход на ЕС. Националните вноски заемат най-голям дял
    от общите бюджетни приходи. Депутатите в Европейския парламент
    последователно заявяват, че европейският бюджет се нуждае от допълнителни
    източници на финансиране, за да има надеждни приходи в дългосрочен план."
  - "Да, за да получават европейски средства, държавите членки трябва да спазват
    основните ценности на ЕС, залегнали в член 2 от Договора за Европейски съюз:
    зачитане на човешкото достойнство, свобода, демокрация, равенство,
    върховенство на закона и права на човека, включително правата на хората от
