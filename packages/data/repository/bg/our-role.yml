metaTitle: "Одобряване на бюджета на ЕС: ролята на Европейския парламент"
metaDescription: Научете за ролята на Европейския парламент при определянето на
  дългосрочния бюджет на ЕС и при надзора върху изпълнението му.
pageH1: "Одобряване и надзор на бюджета на ЕС: ролята на Европейския парламент"
pageChapo: >
  <p>Европейският парламент играе ключова роля при определянето на бюджета на ЕС
  и при надзора върху неговото изпълнение. Разберете какво прави Парламентът в
  рамките на бюджетните процедури.</p>
faQuestion:
  - Каква роля играе Европейският парламент при приемането на бюджета на ЕС?
  - Кои са преговарящите от страната на Европейския парламент за следващия
    дългосрочен бюджет?
  - Как Парламентът следи за изпълнението на бюджета на ЕС?
faqAnswer:
  - >
    <p>Европейският парламент играе важна роля относно дългосрочния бюджет на
    ЕС: той трябва да даде съгласието си, за да бъде приет дългогодишният
    бюджет. Освен това Парламентът взема съвместно със Съвета на ЕС решение
    относно годишния бюджет. Като демократично избраната институция на ЕС
    Парламентът носи отговорност за одобрението, наблюдението и контрола върху
    бюджета на ЕС.</p>

    <p>Европейската комисия предлага проект на дългосрочния бюджет, след което
    Съветът, представляващ правителствата на държавите членки, и Европейският
    парламент, представляващ гражданите на ЕС, провеждат преговори, за да
    постигнат съгласие.</p>

    <p>Обсъжданията относно следващия дългосрочен бюджет вече са започнали.
    Преговорите между Съвета, Парламента и Комисията ще стартират след
    представяне на предложението от страна на Комисията, което се очаква през
    юли 2025 г.</p>

    <p>В очакване на предложението на Комисията Парламентът приема своите
    приоритети и идеи за бюджета в „доклад по собствена инициатива“.</p>

    <p>Работата по този доклад започва в комисията по бюджети на Парламента,
    където евродепутати от всички политически групи обсъждат, преговарят и
    гласуват по текста. След това той се подлага на гласуване от целия Парламент
    на пленарно заседание. Това гласуване се състоя през май 2025 г.</p>

    <p>След като бъде представено предложението на Комисията, Парламентът
    подготвя своята позиция за преговори със Съвета и Комисията, в които трябва
    да се постигне споразумение относно приоритетите, структурата и размера на
    следващия дългосрочен бюджет на ЕС.</p>

    <p>В края на преговорния процес Парламентът ще трябва да изрази официалната
    си позиция. Той не може да внася изменения в окончателното предложение, но
    трябва да даде съгласието си чрез гласуване в пленарна зала. За да е валидно
    съгласието, за него трябва да гласуват абсолютно мнозинство от всички
    членове на Европейския парламент.</p>
  - |
    <p>Основните депутати, отговарящи за подготовката на позицията на Европейския парламент по следващия дългосрочен бюджет на ЕС, са Зигфрид Мурешан (Румъния) от групата на Европейската народна партия и Карла Тавареш (Португалия) от групата на социалистите и демократите.</p>
    <p>Те отговарят съвместно за подготовката и преговорите по позицията на Парламента и го представляват в преговорите с другите институции (правителствата на държавите членки в Съвета и Европейската комисия).</p>
    <p>Друга ключова фигура е председателят на бюджетната комисия Йохан Ван Овертвелд, белгийски член от групата на Европейските консерватори и реформисти.</p>
    <p>Председателят на Европейския парламент Роберта Мецола също играе важна роля в преговорите, тъй като може да провежда консултации с председателите на Съвета и Комисията съгласно <a target="_blank" rel="noreferrer noopener nofollow" href="https://eur-lex.europa.eu/legal-content/BG/TXT/?uri=CELEX:12016E324">член 324 от Договора за функционирането на Европейския съюз</a>.</p>
  - |
    <p>Европейският парламент проверява как се изразходват средствата на ЕС, за да гарантира, че това става в съответствие с нуждите на гражданите. Всяка година Парламентът преглежда доклади и финансови одити и одобрява изпълнението на бюджета от Европейската комисия и другите институции и органи на ЕС. Формалният акт на одобрение от страна на Европейския парламент се нарича <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/how-it-works/annual-lifecycle/assessment/discharge-procedure_en?prefLang=bg">„освобождаване от отговорност“</a>.</p>
    <p>Евродепутатите посещават страните членки, за да се запознаят на място с проекти, финансирани от бюджета на ЕС, и да проверят националните системи за контрол. Те също така следят за ефективността на направените инвестиции.</p>
    <p>Депутатите могат да търсят информация от Комисията и да обсъждат бюджетните практики. Те могат също така да приемат резолюции, за да изразят притеснения или да предложат подобрения.</p>
    <p>Централната роля на Парламента за наблюдение на изпълнението на бюджета гарантира прозрачност при инвестирането на средствата на ЕС.</p>
