metaTitle: "Дългосрочният бюджет на ЕС: всичко, което трябва да знаете"
metaDescription: "Научете повече за дългосрочния бюджет на ЕС: как се договаря,
  в какво се инвестират средствата и какъв принос има Европейският парламент при
  изготвянето му."
homeH1: Дългосрочният бюджет на ЕС
homeSubtitle: Да инвестираме в това, което е от значение
homeIntroText: >
  <p>Дългосрочният бюджет на ЕС е инструмент за инвестиции в Европа и за
  подобряване на качеството на живот на хората. Той финансира общи проекти и
  съдейства за реализиране на приоритетите на ЕС - от конкурентоспособността до
  селското стопанство.</p>

  <p><strong>Открийте ползите от бюджета на ЕС и научете как се вземат решенията
  за него.</strong></p>
