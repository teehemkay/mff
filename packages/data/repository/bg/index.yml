  - Научете как дългосрочният бюджет позволява на ЕС да обедини ресурси и да
    инвестира в това, което е от значение за европейските граждани.
  - Разберете откъде идват средствата в дългосрочния бюджет на ЕС, в какво се
    инвестират те и още много факти.
  - Научете каква роля играе Европейският парламент при определянето на
    дългосрочния бюджет на ЕС и какъв контрол упражнява той над неговото
    изпълнение.
  - Разберете какви са приоритетите на Европейския парламент в преговорите
    относно следващия дългосрочен бюджет на ЕС.
  - Научете какви ползи носи бюджетът на ЕС за Вас, Вашия регион и Вашата страна.
