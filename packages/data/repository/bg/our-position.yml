metaTitle: "Преговори по бюджета на ЕС: позицията на Европейския парламент"
metaDescription: Прочетете за ключовите искания и приоритети на Европейския
  парламент относно преговорите за следващия дългосрочен бюджет на ЕС.
pageH1: "Преговори по бюджета на ЕС: позицията на Европейския парламент"
pageChapo: >
  <p>Парламентът определи приоритетите си относно следващия дългосрочен бюджет
  на ЕС в доклад, приет на пленарно заседание през май 2025 г. Ето някои от
  ключовите въпроси, които трябва да намерят отговор в следващия бюджет.</p>
pageContent: >
  <p>На фона на глобални политически промени Европа ще трябва да разполага със
  средства, за да постигне повече и да отговори на очакванията на
  гражданите.</p>

  <p>Бюджетът на ЕС ще трябва да осигури финансова подкрепа за повишаване на
  конкурентоспособността на Европа и за укрепване на нейния потенциал да се
  защитава. В същото време ще останат важни подкрепата за селскостопанските
  производители и политиката за сближаване, която помага за преодоляване на
  неравенствата между държавите и регионите.</p>

  <p>Агресивната война на Русия спрямо Украйна означава, че са необходими
  ресурси за финансова, военна и хуманитарна помощ за Украйна, както и за
  засилване на сътрудничеството в областта на отбраната.</p>

  <p>Повишената прозрачност изисква отчетност и Парламентът трябва да запази
  функциите си да упражнява демократичен надзор като бюджетен орган.</p>

  <p>Получателите на средства трябва да имат по-лесен достъп до тях.
  Опростяването на бюджета цели да намали бюрокрацията и да увеличи
  прозрачността, така че бюджетът да води до по-добри резултати за крайните
  получатели на средства като малките предприятия, селскостопанските
  производители и организациите на гражданското общество. Бюджетът трябва да
  допринася за изграждането на конкурентна икономика и да подкрепя икономическия
  и социалния модел на ЕС.</p>

  <p>Следващият дългосрочен бюджет на ЕС трябва да бъде достатъчно гъвкав, за да
  реагира на непредвидени кризи и да се адаптира към променящите се нужди.</p>

  <p>Бюджетът на ЕС трябва да отстоява европейските ценности, като се поддържа
  неговата строга обвързаност със спазването на върховенството на закона от
  държавите членки.</p>

  <p>Изплащането на поетите заеми за подпомагане на възстановяването на Европа
  след пандемията от COVID-19 не трябва да бъде за сметка на съществуващите
  програми на ЕС, които трябва да бъдат защитени.</p>