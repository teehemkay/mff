metaTitle: "Godkendelse af EU's budget: Europa-Parlamentets rolle"
metaDescription: Få mere at vide om Europa-Parlamentets rolle i beslutningen om
  og kontrollen med overholdelsen af EU's langsigtede budget.
pageH1: "Godkendelse af EU's budget: Europa-Parlamentets rolle"
pageChapo: >
  <p>Europa-Parlamentet spiller en central rolle i beslutningen om EU&#39;s
  budget og i kontrollen med dets anvendelse. Find ud af, hvad Parlamentet gør i
  budgetprocessen.</p>
faQuestion:
  - Hvilken rolle spiller Europa-Parlamentet i vedtagelsen af budgettet?
  - Hvem er Europa-Parlamentets forhandlere om det næste langsigtede budget?
  - Hvordan fører Parlamentet tilsyn med forvaltningen af EU's budget?
faqAnswer:
  - >
    <p>Parlamentet spiller en vigtig rolle i forbindelse med EU&#39;s
    langsigtede budget: Det skal godkende de langsigtede budgetrammer og træffer
    sammen med Rådet beslutning om det årlige budget. Som EU&#39;s demokratisk
    valgte organ har Parlamentet ansvaret for at godkende, overvåge og
    kontrollere EU&#39;s budget.</p>

    <p>Kommissionen fremsætter et udkast til budgettet. Rådet, der repræsenterer
    EU&#39;s regeringer, og Europa-Parlamentet, der repræsenterer EU&#39;s
    borgere, forhandler om budgettet med henblik på at nå til enighed.</p>

    <p>Drøftelserne om EU&#39;s næste langsigtede budget er allerede indledt.
    Forhandlingerne mellem Rådet, Parlamentet og Kommissionen vil begynde, når
    Kommissionen har forelagt udkastet til det næste langsigtede budget. Dette
    forventes at ske i juli 2025.</p>

    <p>På forkant med Kommissionens forslag vedtager Parlamentet sine
    prioriteter og forslag i en &quot;initiativbetænkning&quot;.</p>

    <p>Denne betænkning udarbejdes i Parlamentets Budgetudvalg, hvor medlemmerne
    af alle politiske grupper drøfter, forhandler og stemmer om betænkningen.
    Den vedtages derefter af hele Parlamentet på en plenarforsamling.
    Afstemningen fandt sted i maj 2025.</p>

    <p>Når Kommissionen har fremsat sit forslag, udarbejder Parlamentet sin
    position til forhandlingerne med Rådet og Kommissionen med henblik på at nå
    til enighed om prioriteterne, strukturen og størrelsen af EU&#39;s næste
    langsigtede budget. Under hele processen deltager Parlamentet som direkte
    valgt lovgivende organ aktivt i forhandlingerne, vedtagelsen og
    gennemførelsen af budgettet.</p>

    <p>Ved afslutningen af forhandlingsprocessen kan Parlamentet ikke ændre det
    endelige forslag, men det skal give sin godkendelse ved afstemning i
    plenarforsamlingen. Godkendelsen skal vedtages med absolut flertal af alle
    medlemmer af Europa-Parlamentet.</p>
  - |
    <p>Europa-Parlamentets medordførere for det næste langsigtede EU-budget er Siegfried Mureşan (Rumænien) fra Gruppen for Det Europæiske Folkeparti og Carla Tavares (Portugal) fra Gruppen for Det Progressive Forbund af Socialdemokrater i Europa-Parlamentet. </p>
    <p>Medordførerne har fælles ansvar for at udarbejde og forhandle Parlamentets holdning til det næste langsigtede EU-budget, og de repræsenterer Parlamentet i forhandlingerne med de andre institutioner (EU-regeringerne repræsenteret ved Rådet og Kommissionen). En anden nøgleposition besættes af formanden for Budgetudvalget, Johan Van Overtveldt, et belgisk medlem fra Gruppen De Europæiske Konservative og Reformister.</p>
    <p>Europa-Parlamentets formand, Roberta Metsola, spiller også en vigtig rolle i forhandlingerne, da hun kan afholde høringer med formændene for Rådet og Kommissionen i overensstemmelse med <a target="_blank" rel="noreferrer noopener nofollow" href="https://eur-lex.europa.eu/legal-content/da/TXT/?uri=CELEX:12016E324">artikel 324 i traktaten om Den Europæiske Unions funktionsmåde</a></p>
  - |
    <p>Europa-Parlamentet kontrollerer, hvordan EU-midlerne bruges, for at sikre, at de opfylder borgernes behov. Hvert år gennemgår det rapporter og revisioner og godkender derefter Europa-Kommissionens og andre organers brug af budgettet. Europa-Parlamentets formelle godkendelse kaldes <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/how-it-works/annual-lifecycle/assessment/discharge-procedure_en?prefLang=da">&quot;decharge&quot;</a>.</p>
    <p>Medlemmerne af Europa-Parlamentet foretager undersøgelsesrejser for at lære om lokale projekter, der finansieres over EU-budgettet, og for at kontrollere de nationale tilsynssystemer. De overvåger også omkostningseffektiviteten af EU&#39;s investeringer.</p>
    <p>Parlamentsmedlemmerne kan stille spørgsmål til Kommissionen og drøfte budgetpraksis. De kan også vedtage beslutninger for at tage fat på eventuelle problemer eller foreslå forbedringer.</p>
    <p>Parlamentets centrale rolle i overvågningen af budgetforbruget sikrer, at der er gennemsigtighed i, hvordan EU-midlerne investeres.</p>
