homeIntroText: >
  <p>EU&#39;s langsigtede budget fremmer investeringer i Europas fremtid og
  forbedrer borgernes liv.

  Det finansierer fælles projekter og gennemfører prioriteter inden for alt fra
  økonomisk konkurrenceevne til landbrug.</p>

  <p><strong>Opdag fordelene ved EU&#39;s budget, og find ud af, hvordan
  beslutningerne herom træffes.</strong></p>
