metaTitle: "Forhandlinger om EU's budget: Europa-Parlamentets holdning"
metaDescription: Læs om Europa-Parlamentets vigtigste krav og prioriteter i
  forhandlingerne om EU's næste langsigtede budget.
pageH1: "Forhandlinger om EU's budget: Europa-Parlamentets holdning"
pageChapo: >
  <p>Parlamentet fastlagde sine prioriteter for det næste langsigtede EU-budget
  i en betænkning, der blev vedtaget på plenarforsamlingen i maj 2025. Her er
  nogle af de vigtigste spørgsmål, som det næste budget skal tage fat på.</p>
pageContent: >
  <p>I en tid med globale politiske forandringer skal Europa have midlerne til
  at gøre mere og indfri borgernes forventninger.</p>

  <p>EU-budgettet skal yde finansiel støtte til at gøre Europa mere
  konkurrencedygtigt og i stand til at forsvare sig selv. Samtidig bør støtte
  til landbrugerne og samhørighedspolitikken, der bidrager til at overvinde
  uligheder mellem lande og regioner inden for et land, fortsat spille en vigtig
  rolle.</p>

  <p>Ruslands aggressionskrig mod Ukraine betyder, at der er behov for
  ressourcer til finansiel, militær og humanitær støtte til Ukraine samt til
  styrkelse af forsvarssamarbejdet.

  Større gennemsigtighed kræver ansvarlighed, og Parlamentet skal opretholde sin
  demokratiske kontrol som budgetmyndighed.</p>

  <p>Modtagerne bør have lettere adgang til midlerne. Forenklingen af budgettet
  har til formål at mindske bureaukratiet og øge gennemsigtigheden, så budgettet
  kan sikre bedre resultater for de endelige modtagere, såsom små virksomheder,
  landbrugere og civilsamfundsorganisationer, finansiere en konkurrencedygtig
  økonomi og støtte EU&#39;s økonomiske og sociale model.</p>

  <p>Det næste langsigtede EU-budget skal være fleksibelt nok til at reagere på
  uforudsete kriser og tilpasse sig skiftende behov.</p>

  <p>EU-budgettet skal værne om de europæiske værdier ved at opretholde strenge
  betingelser om retsstatsprincippet for medlemsstaterne.</p>

  <p>Tilbagebetaling af lån, der er optaget for at hjælpe Europa med at komme
  sig efter covid-19-pandemien, bør ikke ske på bekostning af eksisterende
  EU-finansieringsprogrammer, som bør beskyttes.</p>