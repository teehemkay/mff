metaTitle: "EU's budget forklaret: størrelse, kilder og modtagere"
metaDescription: "Alt, hvad du skal vide om EU's langsigtede budget (FFR):
  størrelse, modtagere, indtægtskilder, udgifter og udvikling."
pageH1: "EU's budget forklaret: størrelse, kilder og modtagere"
pageChapo: >
  <p>Find ud af, hvad EU&#39;s langsigtede budget går ud på: her er svarene på
  de grundlæggende spørgsmål.</p>
faQuestion:
  - Hvad er EU's langsigtede budget, og hvordan vedtages det?
  - Hvornår starter EU's næste langsigtede budget?
  - Hvad bruges EU's langsigtede budget til?
  - Hvor investeres EU-budgettet?
  - Hvordan adskiller EU-budgettet sig fra de nationale budgetter?
  - Hvor stort er EU's langsigtede budget?
  - Hvordan finansieres budgettet?
  - Er der betingelser for at modtage EU-midler?
  - Hvad er historien bag EU's budget, og hvordan har det udviklet sig over tid?
faqAnswer:
  - >
    <p>EU&#39;s langsigtede budget kaldes også den flerårige finansielle ramme
    (FFR). Det er et investeringsbudget, der fastsætter det maksimale beløb, der
    kan investeres i hvert politikområde. De årlige EU-budgetter samt EU&#39;s
    udgifter til programmer og politikker skal overholde disse lofter.</p>

    <p>Det er baseret på et forslag fra Europa-Kommissionen og skal vedtages
    enstemmigt af Rådet, der repræsenterer EU&#39;s regeringer. Inden da skal
    det godkendes af Europa-Parlamentet med absolut flertal af alle dets
    medlemmer.</p>
  - >
    <p>Det nuværende langsigtede budget løber fra 2021 til 2027. Det betyder, at
    det næste budget skal vedtages inden udgangen af 2027 for at kunne træde i
    kraft den 1. januar 2028.</p>
  - >
    <p>Det er primært et investeringsbudget, der fokuserer på at tackle fælles
    udfordringer og gennemføre de aftalte prioriteter, såsom:</p>

    <ul>

    <li>   at styrke økonomien, skabe arbejdspladser og støtte forskning og
    investeringer</li>

    <li>   at bekæmpe klimaforandringer og beskytte miljøet</li>

    <li>   at styrke de ydre grænser og forbedre sikkerheden i Europa</li>

    <li>   at støtte arbejdstagere og sociale rettigheder</li>

    <li>   at støtte Europas regioner med henblik på økonomisk og social
    samhørighed og grænseoverskridende samarbejde</li>

    <li>   at støtte landbruget og sikre fødevaresikkerheden</li>

    </ul>

    <p>Mere end 93 % af budgettet går til aktiviteter, der gør en forskel i
    EU-landene og uden for EU. Det kommer borgere, regioner, byer, landbrugere,
    forskere, studerende, civilsamfundet og virksomheder til gode.</p>

    <p>EU&#39;s administrationsudgifter udgør mindre end 7 % af det samlede
    EU-budget. Det giver EU-institutionerne mulighed for at fungere, forberede
    og træffe beslutninger i alles interesse.</p>
  - >
    <p>Her er nogle eksempler på, hvem og hvad EU&#39;s budget støtter:</p>

    <p><strong>Små virksomheder</strong>: Små og mellemstore virksomheder er
    rygraden i EU&#39;s økonomi. Forskellige EU-programmer støtter dem i at
    ekspandere, innovere og konkurrere på globalt plan. Denne finansiering
    bidrager til at øge beskæftigelsen og fremme økonomisk vækst på lokalt plan
    og i EU som helhed.</p>

    <p><strong>Landbrugere og landdistrikter</strong>: for at sikre
    fødevaresikkerhed, opretholde bæredygtigt landbrug og støtte udvikling af
    landdistrikter.</p>

    <p><strong>Studerende og uddannelsesinstitutioner</strong>: programmer som
    Erasmus+ giver studerende mulighed for at studere i udlandet, styrke den
    kulturelle udveksling og uddannelsesmæssige erfaringer. Denne finansiering
    støtter universiteter og erhvervsuddannelsescentre med henblik på at fremme
    en fleksibel og kvalificeret arbejdsstyrke.</p>

    <p><strong>Forskning og innovation</strong>: Horisont Europa, EU&#39;s
    flagskibsprogram for forskning og innovation, investerer i banebrydende
    forskning og teknologiske fremskridt. Det støtter forskere og start-ups, der
    driver innovation inden for områder som sundhed, digital teknologi,
    vedvarende energi og mange andre områder.</p>

    <p><strong>Infrastruktur</strong>: EU investerer i infrastrukturudvikling
    for at forbedre transportnetværk, udvikle energieffektivitet og
    energiuafhængighed samt digital konnektivitet. Disse projekter skaber
    arbejdspladser og støtter regional udvikling.</p>

    <p><strong>Kultur- og kreative sektorer</strong>: Programmet Kreativt Europa
    støtter kunstnere, kulturorganisationer og medier, fremmer kulturel
    mangfoldighed og hjælper kreative industrier med at trives på et
    konkurrencepræget marked.</p>

    <p><strong>Bekæmpelse af klimaforandringer og beskyttelse af
    miljøet</strong>: EU finansierer programmer og projekter, der har til formål
    at bekæmpe klimaforandringer, bevare biodiversiteten og fremme bæredygtige
    praksis.</p>

    <p><strong>Folkesundhed og beredskab</strong>: EU investerer i
    sundhedsinitiativer og krisereaktionsmekanismer, herunder infrastruktur på
    folkesundhedsområdet, for at styrke vores beredskab over for fremtidige
    pandemier, naturkatastrofer og andre nødsituationer.</p>

    <p><strong>Styrkelse af Europas regioner</strong>: EU-budgettet støtter
    økonomisk og social sammenhængskraft ved at finansiere projekter, der
    mindsker forskellene mellem regionerne. Det investerer i infrastruktur,
    uddannelse og jobskabelse for at fremme udviklingen i mindre velstående
    områder. Dette bidrager til at fremme en afbalanceret vækst og forbedre
    levestandarden i hele EU.</p>
  - >
    <p>Sammenlignet med de nationale budgetter har EU-budgettet begrænset
    fleksibilitet med hensyn til, hvordan midlerne kan bruges. Det adskiller sig
    også fra de nationale budgetter, da det ikke kan have underskud.</p>

    <p>Budgetterne dækker også forskellige områder. I modsætning til de
    nationale budgetter, der i vid udstrækning bruges til at levere offentlige
    tjenester og finansiere sociale sikringsordninger, er EU-budgettet
    hovedsagelig et investeringsbudget med fokus på tiltag, der kommer
    europæerne til gode.</p>
  - |
    <p>EU&#39;s budget er relativt lille sammenlignet med de nationale budgetter. Det udgør årligt ca. <a target="_blank" rel="noreferrer noopener nofollow" href="https://www.eca.europa.eu/da/the-eu-finances">1 % af EU&#39;s BNI (bruttonationalindkomst)</a> eller ca. 160-180 mia. EUR. De nationale offentlige udgifter i EU-landene udgør i gennemsnit næsten 50 % af deres respektive BNI.</p>
    <p>I henhold til det nuværende langsigtede EU-budget kan EU forpligte sig til at bruge 1074 mia. euro (i 2018-priser) mellem 2021 og 2027.</p>
    <p>Budgettet er til gavn for 450 millioner indbyggere og udgør en lille del af de samlede offentlige udgifter i EU. Det er f.eks. mindre end det nationale budget i Østrig (9 millioner indbyggere): For 2022 var <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/annual-eu-budget/all-annual-budgets/2022_en">EU&#39;s budget på ca. 170 mia. EUR</a>, mens <a target="_blank" rel="noreferrer noopener nofollow" href="https://ec.europa.eu/eurostat/databrowser/view/gov_10a_exp__custom_13928345/default/table?lang=en">det østrigske nationale budget var på ca. 240 mia. EUR</a>.</p>
  - |
    <p>En anden forskel mellem EU-budgettet og de nationale budgetter er, at EU ikke har direkte beskatningsbeføjelser til at finansiere sit budget, men i stedet er afhængig af indtægter kaldet &quot;egne indtægter&quot;.</p>
    <p>Disse indtægter er:</p>
    <ul>
    <li>Told på import til EU</li>
    <li>En lille del af den moms, som hvert EU-land opkræver</li>
    <li>Et bidrag baseret på mængden af ikke-genanvendt plastaffald i hvert EU-land</li>
    <li>Nationale bidrag fra hvert EU-land baseret på dets bruttonationalindkomst (BNI). Alle medlemsstater bidrager i forhold til deres andel af det samlede BNI for alle EU-lande. Dette udgør den største andel af de egne indtægter.</li>
    </ul>
    <p>MEP&#39;erne har konsekvent argumenteret for, at EU&#39;s budget har brug for nye <a href="https://www.europarl.europa.eu/topics/da/article/20221110STO53101/parlamentet-vil-have-tre-nye-indtaegtskilder-til-eu">indtægtskilder</a>, så det har en pålidelig langsigtet finansiering.</p>
  - |
    <p>Ja, for at modtage EU-midler skal modtagernelandene respektere EU&#39;s grundlæggende værdier, som er fastlagt i <a href="https://www.europarl.europa.eu/factsheets/da/sheet/146/the-protection-of-article-2-teu-values-in-the-eu">artikel 2 i traktaten om Den Europæiske Union</a>: respekt for menneskets værdighed, frihed, demokrati, lighed, retsstatsprincippet og menneskerettighederne, herunder rettighederne for personer, der tilhører mindretal.</p>
    <p>Forordningen om betingelser vedrørende retsstatsprincippet gør det muligt at suspendere betalinger fra EU-budgettet, hvis retsstatsprincipperne overtrædes. Den sikrer, at pengene bruges rigtigt, og at fælles regler og principper overholdes til enhver tid. Der kan ikke ydes EU-støtte uden respekt for EU&#39;s værdier.</p>
    <p>Efter opfordring fra Parlamentet blev forordningen om konditionalitet vedtaget som en del af EU&#39;s langsigtede budget for 2021-2027 og genopretningspakken <a target="_blank" rel="noreferrer noopener nofollow" href="https://next-generation-eu.europa.eu/index_da">Next Generation EU</a>.</p>
  - >
    <p>Oprindeligt blev Den Europæiske Union (dengang Det Europæiske Fællesskab)
    hovedsageligt finansieret gennem direkte bidrag fra medlemsstaterne.</p>

    <p>I 1970 blev systemet med »egne indtægter« indført, hvilket betød, at der
    var en automatisk indtægtsstrøm til det daværende Europæiske Fællesskab.</p>

    <p>Idéen om et flerårigt budget blev udviklet i 1980&#39;erne som en måde at
    harmonisere EU-institutionernes arbejde og styrke budgetdisciplinen. Det
    første flerårige budget blev vedtaget i 1988.</p>

    <p>Der har hidtil været seks langsigtede EU-budgetter. Det sjette og
    nuværende dækker perioden 2021-2027 og løber indtil den 31. december 2027.
    Det næste træder i kraft den 1. januar 2028 og løber sandsynligvis indtil
    2034.</p>
