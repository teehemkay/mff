metaTitle: Hvorfor EU's langsigtede budget er vigtigt
metaDescription: Find ud af, hvorfor EU's langsigtede budget er vigtigt, og
  hvordan det giver EU-landene mulighed for at opnå mere sammen end hver for
  sig.
pageH1: Hvorfor EU's langsigtede budget er vigtigt
pageChapo: >
  <p>Europa står over for udfordringer, der kun kan løses i fællesskab.
  Europa-Parlamentet arbejder for at sikre, at EU&#39;s langsigtede budget
  investerer i det, der er vigtigt for europæerne.</p>
pageContent: |
  <p>EU&#39;s langsigtede budget yder finansiering, der sikrer, at EU har midlerne til at nå sine mål: at bevare freden og skabe velstand i hele Europa.</p>
  <p>Europas fælles udfordringer kan bedre løses i fællesskab. EU&#39;s langsigtede budget giver europæisk merværdi ved at samle ressourcerne, hvilket betyder, at der finansieres projekter og politikker, hvor det giver mere mening at bruge pengene sammen end hver for sig.
  I løbet af de seneste år har den politiske, økonomiske og sociale situation ændret sig markant. I dag udgør Ruslands aggression mod Ukraine samt EU&#39;s behov for at forblive konkurrencedygtig, støtte virksomheder i den digitale omstilling og tackle klimaforandringerne store udfordringer for Europas sikkerhed og økonomi.</p>
  <p>Nu er det tid for EU at træffe beslutning om et langsigtet budget, der vil støtte Unionens økonomi og samfund fra 2028 og frem. Omstændighederne er fortsat yderst udfordrende. Der er nogle <strong>barske realiteter, som vi ikke kan ignorere</strong> – såsom krigen i Ukraine, de høje leveomkostninger, behovet for at styrke vores sikkerhed og konkurrenceevne og bekæmpe klimaforandringerne. Europa skal <strong>investere i det, der tæller.</strong></p>
  <p><a target="_blank" rel="noreferrer noopener nofollow" href="https://europa.eu/eurobarometer/surveys/detail/3492=da">Eurobarometer-undersøgelser viser</a>, at europæerne forventer klare EU-tiltag på flere centrale områder: økonomi og sociale spørgsmål, forsvar og sikkerhed, klimaændringer og landbrug.</p>
  <p>Europa-Parlamentet samarbejder med de øvrige EU-institutioner om at imødekomme disse forventninger og fastlægge det næste langsigtede budget.</p>