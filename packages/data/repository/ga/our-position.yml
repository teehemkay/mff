metaTitle: "Caibidlíocht maidir le buiséad an AE: seasamh Pharlaimint na hEorpa"
metaDescription: Léigh faoi phríomhéilimh agus príomhthosaíochtaí Pharlaimint na
  hEorpa sa chaibidlíocht faoin gcéad bhuiséad fadtéarmach eile de chuid an
  Aontais.
pageH1: "Caibidlíocht maidir le buiséad an AE: seasamh Pharlaimint na hEorpa"
pageChapo: >
  <p>Bhunaigh an Pharlaimint a tosaíochtaí maidir leis an gcéad bhuiséad
  fadtéarmach eile de chuid an Aontais i dtuarascáil a glacadh sa suí iomlánach
  i mí na Bealtaine 2025. Seo cuid de na príomhcheisteanna a mbeidh ar an gcéad
  bhuiséad eile dul i ngleic leo.</p>
pageContent: >
  <p>I measc athruithe polaitiúla domhanda, beidh acmhainní de dhíth ar an
  Eoraip chun níos mó a dhéanamh agus chun ionchais na saoránach a bhaint amach.
  </p>

  <p>Beidh ar bhuiséad an Aontais tacaíocht airgeadais a chur ar fáil chun an
  Eoraip a dhéanamh níos iomaíche agus chun í féin a chosaint. Ag an am céanna,
  ba cheart go leanfadh tacaíocht d’fheirmeoirí agus don bheartas
  comhtháthaithe, a chuidíonn le héagothromaíochtaí idir tíortha agus réigiúin
  laistigh de thír a shárú, de ról tábhachtach a bheith acu. </p>

  <p>Ciallaíonn cogadh foghach na Rúise i gcoinne na hÚcráine go bhfuil gá le
  hacmhainní chun tacaíocht airgeadais, mhíleata agus dhaonnúil a thabhairt don
  Úcráin, agus chun borradh a chur faoin gcomhar cosanta. </p>

  <p>Chun trédhearcacht níos fearr a bhaint amach, tá gá le cuntasacht agus ní
  mór don Pharlaimint leanúint dá maoirseacht dhaonlathach mar údarás
  buiséadach. </p>

  <p>Ba cheart rochtain níos éasca a bheith ag tairbhithe ar chistí. Is é is
  aidhm do shimpliú an bhuiséid maorlathas a laghdú agus trédhearcacht a mhéadú
  ionas gur féidir leis an mbuiséad torthaí níos fearr a chinntiú do thairbhithe
  deiridh amhail gnólachtaí beaga, feirmeoirí agus eagraíochtaí na sochaí
  sibhialta, geilleagar iomaíoch a mhaoiniú agus tacú le samhail eacnamaíoch
  agus shóisialta an Aontais.                 </p>

  <p>Ní mór don chéad bhuiséad fadtéarmach eile de chuid an Aontais a bheith
  solúbtha go leor chun freagairt do ghéarchéimeanna gan choinne agus chun
  oiriúnú do riachtanais atá ag teacht chun cinn. </p>

  <p>Ní mór do bhuiséad an Aontais seasamh le luachanna Eorpacha trí
  choinníollacht dhocht maidir leis an smacht reachta a choinneáil do na
  Ballstáit. Ní mór do bhuiséad an Aontais seasamh le luachanna Eorpacha trí
  choinníollacht dhocht maidir leis an smacht reachta a choinneáil do na
  Ballstáit. </p>

  <p>Níor cheart d’aisíocaíocht iasachtaí a ghlactar chun cabhrú leis an Eoraip
  téarnamh ó phaindéim COVID-19 dochar a dhéanamh do chláir chistiúcháin an
  Aontais atá ann cheana, ar cheart iad a chosaint.</p>