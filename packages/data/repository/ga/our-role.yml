metaTitle: "Buiséad an AE a fhormheas: ról Pharlaimint na hEorpa"
metaDescription: Faigh amach faoi ról Pharlaimint na hEorpa i gcur chun feidhme
  bhuiséad fadtéarmach an Aontais a chinneadh agus maoirseacht a dhéanamh air.
pageH1: "Buiséad an Aontais a fhormheas: ról Pharlaimint na hEorpa"
pageChapo: >
  <p>Tá ról lárnach ag Parlaimint na hEorpa i mbuiséad an Aontais a chinneadh
  agus maoirseacht a dhéanamh ar a úsáid. Faigh amach cad a dhéanann an
  Pharlaimint i bpróiseas an bhuiséid.</p>
faQuestion:
  - Cén ról atá ag Parlaimint na hEorpa sa bhuiséad a ghlacadh?
  - Cé hiad idirbheartaithe Pharlaimint na hEorpa maidir leis an gcéad bhuiséad
    fadtéarmach eile?
  - Conas a dhéanann an Pharlaimint maoirseacht ar chur chun feidhme bhuiséad AE?
faqAnswer:
  - |
    <p>Tá ról tábhachtach ag an bParlaimint maidir le buiséad fadtéarmach an AE: ní mór di a toiliú a thabhairt don chreat buiséadach fadtéarmach, agus cinneann sí go comhpháirteach leis an gComhairle maidir leis an mbuiséad bliantúil. Mar chomhlacht AE a thoghtar go daonlathach, tá sé de fhreagracht ar an bParlaimint buiséad AE a fhormheas, faireachán agus grinnscrúdú a dhéanamh air.                                                                                                                                                                                                                                                  </p>
    <p>Is é an Coimisiún a mholann an dréachtbhuiséad. Déanann an Chomhairle, a dhéanann ionadaíocht ar rialtais an Aontais, agus Parlaimint na hEorpa, a dhéanann ionadaíocht ar shaoránaigh an Aontais, caibidlíocht a reáchtáil chun teacht ar chomhaontú ina leith. </p>
    <p>Tá tús curtha cheana féin leis an bplé ar an gcéad bhuiséad fadtéarmach eile de chuid an Aontais. Cuirfear tús leis an gcaibidlíocht idir an Chomhairle, an Pharlaimint agus an Coimisiún a luaithe a thíolacfaidh an Coimisiún an togra don chéad bhuiséad fadtéarmach eile. Táthar ag súil leis sin i mí Iúil 2025. </p>
    <p>In oirchill an togra ón gCoimisiún, glacann an Pharlaimint a tosaíochtaí agus a hionchur i ‘dtuarascáil féintionscnaimh’. </p>
  - |
    <p>Is iad Siegfried Mureşan (an Rómáin) ó ghrúpa Pháirtí an Phobail Eorpaigh, agus Carla Tavares (an Phortaingéil) ó ghrúpa na Sóisialaithe agus na nDaonlathaithe, comhrapóirtéirí Pharlaimint na hEorpa don chéad bhuiséad fadtéarmach eile de chuid an Aontais. </p>
    <p>Tá na comhrapóirtéirí freagrach go comhpháirteach as seasamh na Parlaiminte maidir leis an gcéad bhuiséad fadtéarmach eile de chuid an Aontais a ullmhú agus a chaibidliú agus déanann siad ionadaíocht ar an bParlaimint i gcaibidlíocht leis na hinstitiúidí eile (rialtais an Aontais a ndéanann an Chomhairle ionadaíocht orthu, agus an Coimisiún). Tá príomhphost eile ag cathaoirleach an Choiste um Buiséid, Johan Van Overtveldt, comhalta Beilgeach ón nGrúpa do Choimeádaigh agus Leasaitheoirí na hEorpa. </p>
    <p>Tá ról tábhachtach ag Uachtarán Pharlaimint na hEorpa, Roberta Metsola, sa chaibidlíocht freisin toisc gur féidir léi comhairliúcháin a reáchtáil le hUachtarán na Comhairle agus le hUachtarán an Choimisiúin i gcomhréir le <a target="_blank" rel="noreferrer noopener nofollow" href="https://eur-lex.europa.eu/resource.html?uri=cellar:9e8d52e1-2c70-11e6-b497-01aa75ed71a1.0006.01/DOC_3&format=PDF">hAirteagal 324 den Chonradh ar Fheidhmiú an Aontais Eorpaigh</a>.</p>
  - |
    <p>Seiceálann Parlaimint na hEorpa an chaoi a gcaitear cistí AE chun a chinntiú go bhfreastalaíonn siad ar riachtanais na saoránach. Gach bliain, déanann sé athbhreithniú ar thuarascálacha agus ar iniúchtaí, agus ansin formheasann sé an úsáid a bhaineann an Coimisiún Eorpach agus comhlachtaí eile as an mbuiséad. Tugtar [‘urscaoileadh’’](<a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/how-it-works/annual-lifelife/">https://commission.europa.eu/strategy-and-policy/eu-budget/how-it-works/annual-lifelife/</a> assessment/discharge-procedure_ga)  ar an ngníomh foirmiúil formheasa ag Parlaimint na hEorpa.                                                                                                   </p>
    <p>Déanann Feisirí de Pharlaimint na hEorpa misin aimsithe fíoras chun foghlaim faoi thionscadail áitiúla arna gcistiú ag buiséad an Aontais agus chun córais mhaoirseachta náisiúnta a sheiceáil. Déanann siad faireachán freisin ar chost-éifeachtúlacht infheistíochtaí an Aontais. </p>
    <p>Is féidir le Feisirí na Parlaiminte an Coimisiún a cheistiú agus cleachtais bhuiséadacha a phlé. Is féidir leo rúin a ghlacadh freisin chun aghaidh a thabhairt ar aon ábhar imní nó chun feabhsuithe a mholadh.</p>
    <p>Áirithíonn ról lárnach na Parlaiminte maidir le faireachán a dhéanamh ar úsáid an bhuiséid go bhfuil trédhearcacht ann maidir leis an gcaoi a ndéantar cistí AE a infheistiú.</p>
