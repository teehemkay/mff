pageH1: An tábhacht a bhaineann le buiséad fadtéarmach an AE
pageChapo: >
  <p>Tá dúshláin roimh an Eoraip nach féidir dul i ngleic leo ach le chéile. Tá
  Parlaimint na hEorpa ag obair chun a chinntiú go ndéantar infheistíocht le
  buiséad fadtéarmach an AE sna rudaí is tábhachtaí do mhuintir na hEorpa.</p>
pageContent: |
  <p>Cuireann buiséad fadtéarmach an AE maoiniú ar fáil chun a chinntiú go bhfuil sé d’acmhainn ag an Aontas a chuspóirí a bhaint amach: an tsíocháin a chosaint agus rathúnas a spreagadh ar fud na hEorpa.</p>
  <p>Is fearr is féidir dul i ngleic le dúshláin choiteanna na hEorpa le chéile. Cuireann buiséad fadtéarmach an AE breisluach Eorpach ar fáil trí acmhainní a chomhthiomsú, rud a chiallaíonn tionscadail agus beartais a mhaoiniú i gcás ina bhfuil sé níos ciallmhaire iad a mhaoiniú le chéile seachas leo féin. </p>
  <p>Le blianta beaga anuas, tá athrú suntasach tagtha ar an gcomhthéacs polaitiúil, eacnamaíoch agus sóisialta. Sa lá atá inniu ann, tá dúshláin mhóra roimh shlándáil agus geilleagar na hEorpa mar gheall ar fhogha na Rúise faoin Úcráin, chomh maith leis an ngá atá ann go leanfaidh an tAontas de bheith iomaíoch, go dtacóidh sé le gnólachtaí sa chlaochlú digiteach agus go rachaidh sé i ngleic leis an athrú aeráide.</p>
  <p>Anois tá sé in am don Aontas cinneadh a dhéanamh faoi bhuiséad fadtéarmach a thacóidh le geilleagar agus sochaithe an Aontais ó 2028 ar aghaidh. Tá an comhthéacs fós an-dúshlánach. Tá roinnt <strong>fíricí nach féidir a sheachaint</strong> - amhail an cogadh san Úcráin, an t-ardchostas maireachtála, an gá atá le borradh a chur faoinár slándáil agus ár n-iomaíochas, agus dul i ngleic leis an athrú aeráide. Ní mór don Eoraip <strong>infheistiú sna rudaí is tábhachtaí</strong>.</p>
  <p><a target="_blank" rel="noreferrer noopener nofollow" href="https://europa.eu/eurobarometer/surveys/detail/3492">Léirítear i suirbhéanna Eorabharaiméadair</a> go bhfuil muintir na hEorpa ag súil le gníomhaíocht shoiléir ón Aontas i roinnt príomhréimsí: an geilleagar agus saincheisteanna sóisialta, an chosaint agus an tslándáil, an t-athrú aeráide, agus an talmhaíocht.                                                                                                         </p>
  <p>Tá Parlaimint na hEorpa ag obair i gcomhar le hinstitiúidí eile an Aontais chun aghaidh a thabhairt ar na hionchais sin agus chun an chéad bhuiséad fadtéarmach eile a chur ar bun.</p>