metaTitle: "Míniú ar bhuiséad an AE: méid, foinsí agus tairbhithe"
metaDescription: "Gach eolas a theastóidh uait maidir le buiséad fadtéarmach an
  AE (MFF): méid, tairbhithe, foinsí ioncaim, caiteachas agus éabhlóid."
pageH1: "Buiséad an AE: méid, foinsí agus tairbhithe"
pageChapo: >
  <p>Céard atá i gceist le buiséad fadtéarmach an Aontais: freagraí ar na
  ceisteanna bunúsacha.</p>
faQuestion:
  - Cad is buiséad fadtéarmach an AE ann agus conas a chinntear é?
  - Cathain a chuirfear tús leis an gcéad bhuiséad fadtéarmach eile de chuid an
    AE?
  - Cad chuige a n-úsáidtear buiséad fadtéarmach an Aontais?
  - Cá bhfuil buiséad an AE infheistithe?
  - Cén difríocht atá idir buiséad an AE agus na buiséid náisiúnta?
  - Cé chomh mór is atá buiséad fadtéarmach an AE?
  - Conas a mhaoinítear an buiséad?
  - An bhfuil aon choinníollacha ann maidir le cistí an Aontais a fháil?
  - Cad é stair bhuiséad an Aontais agus conas a d’fhorbair sé le himeacht ama?
faqAnswer:
  - >
    <p>Tugtar an Creat Airgeadais Ilbhliantúil (MFF) ar bhuiséad fadtéarmach an
    Aontais freisin. Is buiséad infheistíochta é a shocraíonn an t-uasmhéid
    airgid is féidir a infheistiú i ngach réimse beartais. Ní mór do bhuiséid
    bhliantúla an Aontais, chomh maith le caiteachas an Aontais ar chláir agus
    ar bheartais, na huasteorainneacha sin a urramú. </p>

    <p>Tá sé bunaithe ar thogra ón gCoimisiún Eorpach agus ní mór don
    Chomhairle, a dhéanann ionadaíocht ar rialtais an Aontais, é a ghlacadh
    d’aon toil. Roimhe sin, ní mór di toiliú Pharlaimint na hEorpa a fháil trí
    thromlach glan dá Feisirí uile.</p>
  - >
    <p>Maireann an buiséad fadtéarmach reatha ó 2021 go 2027. Ciallaíonn sé sin
    nach mór an chéad bhuiséad eile a chomhaontú faoi dheireadh 2027 le teacht i
    bhfeidhm an 1 Eanáir 2028.</p>
  - |
    <p>Is buiséad infheistíochta é go príomha, lena ndírítear ar dhul i ngleic le dúshláin choiteanna agus ar thosaíochtaí comhaontaithe a bhaint amach, amhail:</p>
    <ul>
    <li>an geilleagar a neartú, poist a chruthú agus tacú le taighde agus infheistíocht                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               </li>
    <li>dul i ngleic leis an ngéarchéim aeráide agus an comhshaol a chosaint</li>
    <li>teorainneacha seachtracha a neartú agus slándáil na hEorpa a fheabhsú</li>
    <li>tacú le hoibrithe agus le cearta sóisialta</li>
    <li>tacú le réigiúin na hEorpa, ar mhaithe le comhtháthú eacnamaíoch agus sóisialta agus comhar trasteorann</li>
    <li>tacú leis an talmhaíocht agus slándáil bia a chinntiú</li>
    </ul>
    <p>Maoiníonn níos mó ná 93% den bhuiséad gníomhaíochtaí a dhéanann difríocht i dtíortha an Aontais agus níos faide i gcéin. Téann sé chun tairbhe do shaoránaigh, réigiúin, cathracha, feirmeoirí, taighdeoirí, mic léinn, an tsochaí shibhialta agus gnólachtaí. </p>
    <p>Is ionann caiteachas riaracháin an AE agus níos lú ná 7% de bhuiséad iomlán an AE. Fágann sé sin gur féidir le hinstitiúidí an Aontais feidhmiú, ullmhú agus cinntí a dhéanamh ar mhaithe leis an leas coiteann.</p>
  - >
    <p>Seo roinnt samplaí de na daoine a dtacaíonn buiséad an Aontais leo agus
    de na rudaí a dtacaíonn sé leo: </p>

    <p><strong>Gnólachtaí beaga</strong>: is iad fiontair bheaga agus
    mheánmhéide cnámh droma gheilleagar an Aontais. Tacaíonn cláir éagsúla de
    chuid an Aontais leo chun leathnú, nuáil agus iomaíocht a dhéanamh ar scála
    domhanda. Cuidíonn an maoiniú sin le borradh a chur faoin bhfostaíocht agus
    le fás eacnamaíoch a spreagadh ar an leibhéal áitiúil agus san Aontas ina
    iomláine. </p>

    <p><strong>Feirmeoirí agus pobail tuaithe</strong>: slándáil bia a áirithiú,
    talmhaíocht inbhuanaithe a chothabháil, agus tacú le forbairt tuaithe. </p>

    <p><strong>Scoláirí agus institiúidí oideachais</strong>: cuireann cláir ar
    nós Erasmus+ deiseanna ar fáil do mhic léinn staidéar a dhéanamh thar lear,
    feabhas a chur ar an malartú cultúrtha agus ar eispéiris oideachais.
    Tacaíonn an maoiniú seo le hollscoileanna agus le hionaid ghairmoiliúna,
    chun tacú le lucht saothair inoiriúnaithe agus oilte. </p>

    <p><strong>Taighde agus nuálaíocht</strong>: Infheistíonn Fís Eorpach, clár
    suaitheanta taighde agus nuálaíochta an Aontais, i dtaighde ceannródaíoch
    agus i ndul chun cinn teicneolaíoch. Tacaíonn sé le heolaithe agus le
    gnólachtaí nuathionscanta a spreagann nuálaíocht i réimsí amhail sláinte,
    teicneolaíocht dhigiteach, fuinneamh in-athnuaite, agus go leor réimsí eile.
    </p>

    <p><strong>Bonneagar</strong>: déanann an tAontas infheistíocht i bhforbairt
    bonneagair chun gréasáin iompair a fheabhsú, éifeachtúlacht fuinnimh agus
    neamhspleáchas fuinnimh agus nascacht dhigiteach a fhorbairt. Cruthaíonn na
    tionscadail sin poist agus tacaíonn siad le forbairt réigiúnach. </p>

    <p><strong>Earnálacha an chultúir agus na cruthaitheachta</strong>: tugann
    an clár Eoraip na Cruthaitheachta tacaíocht d’ealaíontóirí, d’eagraíochtaí
    cultúrtha agus d’eagraíochtaí meán, rud a chuireann an éagsúlacht chultúrtha
    chun cinn agus a chuidíonn le borradh a chur faoi thionscail chruthaitheacha
    i margadh iomaíoch.</p>

    <p><strong>Dul i ngleic leis an athrú aeráide agus an comhshaol a
    chosaint</strong>: cistíonn an tAontas cláir agus tionscadail atá dírithe ar
    aghaidh a thabhairt ar an athrú aeráide, ar an mbithéagsúlacht a chaomhnú
    agus ar chleachtais inbhuanaithe a chur chun cinn. </p>

    <p><strong>Sláinte phoiblí agus ullmhacht phoiblí</strong>: déanann an
    tAontas infheistíocht i dtionscnaimh sláinte agus i sásraí freagartha ar
    ghéarchéimeanna, lena n-áirítear bonneagar sláinte poiblí, chun ár
    n-ullmhacht do phaindéimí, tubaistí nádúrtha agus éigeandálaí eile a
    d’fhéadfadh a bheith ann amach anseo a neartú.  </p>

    <p><strong>Réigiúin na hEorpa a neartú</strong>: tacaíonn buiséad an Aontais
    le comhtháthú eacnamaíoch agus sóisialta trí thionscadail a mhaoiniú lena
    laghdaítear éagothromaíochtaí idir réigiúin. Déanann sé infheistíocht i
    mbonneagar, in oideachas agus i gcruthú post chun borradh a chur faoin
    bhforbairt i limistéir nach bhfuil chomh rathúil céanna. Cuidíonn sé sin le
    fás cothrom a chur chun cinn agus cuireann sé feabhas ar chaighdeáin
    mhaireachtála ar fud an Aontais. </p>
  - >
    <p>I gcomparáid leis na buiséid náisiúnta, tá solúbthacht theoranta ag
    buiséad an AE maidir leis an gcaoi ar féidir na cistí a chaitheamh. Tá sé
    difriúil freisin ó bhuiséid náisiúnta toisc nach féidir easnamh a bheith
    ann. </p>

    <p>Murab ionann agus buiséid náisiúnta, a úsáidtear go mór chun seirbhísí
    poiblí a sholáthar agus chun córais slándála sóisialta a mhaoiniú, is
    buiséad infheistíochta den chuid is mó é buiséad an AE a dhíríonn ar bhearta
    a théann chun tairbhe mhuintir na hEorpa.</p>
  - |
    <p>Tá buiséad an AE sách beag i gcomparáid leis na buiséid náisiúnta. Is ionann é gach bliain agus thart ar [1% d&#39;olltáirgeacht intíre an Aontais] (<a target="_blank" rel="noreferrer noopener nofollow" href="https://www.eca.europa.eu/ga/the-eu-finances">https://www.eca.europa.eu/ga/the-eu-finances</a>) (ollioncam náisiúnta), nó thart ar €160-180 billiún. Is ionann an caiteachas poiblí náisiúnta a dhéanann tíortha an Aontais agus beagnach 50 % dá OIN faoi seach ar an meán.          </p>
    <p>Faoi bhuiséad fadtéarmach reatha an AE, is féidir leis an Aontas gealltanas a thabhairt €1,074 billiún (i bpraghsanna 2018) a chaitheamh idir 2021 agus 2027.                          </p>
    <p>Freastalaíonn an buiséad ar 450 milliún duine san Eoraip, agus is ionann é agus sciar beag den chaiteachas poiblí foriomlán san Aontas. Mar shampla, tá sé níos lú ná buiséad náisiúnta na hOstaire (daonra de 9 milliún): don bhliain 2022, <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/annual-eu-budget/all-annual-budgets/2022_ga">thart ar €170 billiún a bhí i mbuiséad an AE</a>, agus <a target="_blank" rel="noreferrer noopener nofollow" href="https://ec.europa.eu/eurostat/databrowser/view/gov_10a_exp__custom_13928345/default/table?lang=en">thart ar €240 billiún a bhí i mbuiséad náisiúnta na hOstaire</a>.  </p>
  - |
    <p>Difríocht eile idir buiséad an AE agus buiséid náisiúnta is ea nach bhfuil cumhacht dhíreach cánachais ag an Aontas chun a bhuiséad a mhaoiniú agus go mbraitheann sé ina ionad sin ar ioncam ar a dtugtar ‘acmhainní dílse’. </p>
    <p>Is iad seo a leanas na hioncaim sin: </p>
    <ul>
    <li>Dleachtanna custaim ar iompórtálacha isteach san Aontas</li>
    <li>Cuid bheag den CBL a bhailíonn gach Ballstát</li>
    <li>Ranníocaíocht bunaithe ar mhéid na dramhaíola plaistí neamh-athchúrsáilte i ngach Ballstát</li>
    <li>Ranníocaíocht náisiúnta ó gach tír AE bunaithe ar a hollioncam náisiúnta (OIN). Rannchuidíonn na Ballstáit uile de réir a gcuid féin de OIN iomlán thíortha an Aontais. Is é sin an sciar is mó de na hacmhainní dílse.</li>
    </ul>
    <p>D’áitigh na Feisirí go seasta go bhfuil <a href="https://www.europarl.europa.eu/topics/en/article/20221110STO53101/parlaimint-wants-new-sources-of-revenue-for-the-eu">foinsí ioncaim</a> nua de dhíth ar bhuiséad an AE , ionas go mbeidh maoiniú fadtéarmach iontaofa aige.</p>
  - |
    <p>Chun cistí ón Aontas a fháil, ní mór d’fhaighteoirí bunluachanna an Aontais a chumhdaítear in <a href="https://www.europarl.europa.eu/factsheets/ga/sheet/146/the-protection-of-article-2-teu-values-in-the-eu">Airteagal 2 den Chonradh ar an Aontas Eorpach</a> a urramú: meas ar dhínit an duine, ar an tsaoirse, ar an daonlathas, ar an gcomhionannas, ar an smacht reachta, agus ar chearta an duine, lena n-áirítear na cearta atá ag daoine ar de ghrúpaí mionlaigh iad. </p>
    <p>Leis an Rialachán maidir le Coinníollacht an Smachta Reachta, is féidir íocaíochtaí ó bhuiséad an Aontais a chur ar fionraí má sháraítear prionsabail an smachta reachta. Cinntíonn sé go gcaitear airgead go maith agus go gcloítear le rialacha agus prionsabail choiteanna i gcónaí. Ní féidir aon chistiú ón Aontas a bheith ann gan luachanna an Aontais a urramú. </p>
    <p>Ar áitiú na Parlaiminte, glacadh an rialachán coinníollachta mar chuid de bhuiséad fadtéarmach AE 2021-2027 agus de <a target="_blank" rel="noreferrer noopener nofollow" href="https://next-generation-eu.europa.eu/index_ga">phacáiste téarnaimh Next Generation EU</a>.</p>
  - >
    <p>Ar dtús, maoiníodh an tAontas Eorpach (na Comhphobail Eorpacha ina
    dhiaidh sin) go príomha trí ranníocaíochtaí díreacha ó na Ballstáit.</p>

    <p>In 1970 tugadh isteach an córas ‘acmhainní dílse’, rud a d’fhág go raibh
    sruth uathoibríoch ioncaim ann do na Comhphobail Eorpacha a bhí ann ag an
    am.  </p>

    <p>Forbraíodh an smaoineamh maidir le buiséad fadtéarmach a mhairfidh roinnt
    blianta sna 1980idí mar bhealach chun obair institiúidí an Aontais a
    chomhchuibhiú agus chun an smacht buiséadach a neartú. Glacadh an chéad
    bhuiséad fadtéarmach i 1988.  </p>

    <p>Bhí sé bhuiséad fhadtéarmacha de chuid an Aontais ann go dtí seo.
    Cumhdaítear an tréimhse 2021-2027 leis an séú ceann agus leis an gceann atá
    ann faoi láthair agus mairfidh sé go dtí an 31 Nollaig 2027. Tiocfaidh an
    chéad cheann eile i bhfeidhm an 1 Eanáir 2028 agus is dócha go mairfidh sé
    go dtí 2034.  </p>
