    iad seo a leanas na hioncaim sin: -  Dleachtanna custaim ar iompórtálacha
    isteach san Aontas / - Cuid bheag den CBL a bhailíonn gach Ballstát / -
    Ranníocaíocht bunaithe ar mhéid na dramhaíola plaistí neamh-athchúrsáilte i
    ngach Ballstát / - Ranníocaíocht náisiúnta ó gach tír AE bunaithe ar a
    hollioncam náisiúnta (OIN). Rannchuidíonn na Ballstáit uile de réir a gcuid
    féin de OIN iomlán thíortha an Aontais. Is é sin an sciar is mó de na
    hacmhainní dílse.  D’áitigh na Feisirí go seasta go bhfuil foinsí ioncaim
    nua de dhíth ar bhuiséad an AE, ionas go mbeidh maoiniú fadtéarmach iontaofa
    aige."
  - "Chun cistí ón Aontas a fháil, ní mór d’fhaighteoirí bunluachanna an Aontais
    a chumhdaítear in Airteagal 2 den Chonradh ar an Aontas Eorpach a urramú:
    meas ar dhínit an duine, ar an tsaoirse, ar an daonlathas, ar an
    gcomhionannas, ar an smacht reachta, agus ar chearta an duine, lena
    n-áirítear na cearta atá ag daoine ar de ghrúpaí mionlaigh iad. Leis an
    Rialachán maidir le Coinníollacht an Smachta Reachta, is féidir íocaíochtaí
    ó bhuiséad an Aontais a chur ar fionraí má sháraítear prionsabail an smachta
    reachta. Cinntíonn sé go gcaitear airgead go maith agus go gcloítear le
    rialacha agus prionsabail choiteanna i gcónaí. Ní féidir aon chistiú ón
    Aontas a bheith ann gan luachanna an Aontais a urramú. Ar áitiú na
    Parlaiminte, glacadh an rialachán coinníollachta mar chuid de bhuiséad
    fadtéarmach AE 2021-2027 agus de phacáiste téarnaimh Next Generation EU."
  - Ar dtús, maoiníodh an tAontas Eorpach (na Comhphobail Eorpacha ina dhiaidh
    sin) go príomha trí ranníocaíochtaí díreacha ó na Ballstáit. In 1970 tugadh
    isteach an córas ‘acmhainní dílse’, rud a d’fhág go raibh sruth uathoibríoch
    ioncaim ann do na Comhphobail Eorpacha a bhí ann ag an am.  Forbraíodh an
    smaoineamh maidir le buiséad fadtéarmach a mhairfidh roinnt blianta sna
    1980idí mar bhealach chun obair institiúidí an Aontais a chomhchuibhiú agus
    chun an smacht buiséadach a neartú. Glacadh an chéad bhuiséad fadtéarmach i
    1988.  Bhí sé bhuiséad fhadtéarmacha de chuid an Aontais ann go dtí seo.
    Cumhdaítear an tréimhse 2021-2027 leis an séú ceann agus leis an gceann atá
    ann faoi láthair agus mairfidh sé go dtí an 31 Nollaig 2027. Tiocfaidh an
    chéad cheann eile i bhfeidhm an 1 Eanáir 2028 agus is dócha go mairfidh sé
    go dtí 2034.
