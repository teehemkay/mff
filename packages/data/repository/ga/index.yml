metaTitle: "Buiséad fadtéarmach an AE: gach eolas a theastaíonn uait"
metaDescription: Foghlaim cad is buiséad fadtéarmach an AE ann, faoin gcaoi a
  ndéantar é a chaibidliú agus a infheistiú agus faoin ról lárnach atá ag
  Parlaimint na hEorpa sa phróiseas
homeH1: Buiséad fadtéarmach an AE
homeSubtitle: Infheistiú sna rudaí is tábhachtaí
homeIntroText: |
  <p>Spregann buiséad fadtéarmach an AE infheistíocht i dtodhchaí na hEorpa, rud a chuireann feabhas ar shaol na saoránach. Maoiníonn sé comhthionscadail agus cuireann sé tosaíochtaí i gcrích ó iomaíochas eacnamaíoch go talmhaíocht.                                                                                                                                                                 </p>
  <p><strong>Faigh amach faoi na buntáistí a bhaineann le buiséad an AE agus foghlaim conas a dhéantar cinntí faoi.</strong></p>
homeCardLinkLabel:
  - An tábhacht a bhaineann leis
  - Mar a oibríonn sé
  - Ról Pharlaimint na hEorpa
  - Seasamh Pharlaimint na hEorpa
  - Buiséad an AE i do thír agus i do réigiún féin
homeCardText:
  - Faigh amach faoin gcaoi a gcuireann an buiséad fadtéarmach ar chumas an
    Aontais acmhainní a chomhthiomsú agus infheistíocht a dhéanamh sna rudaí is
    tábhachtaí do mhuintir na hEorpa.
  - Foghlaim faoin gcaoi a maoinítear buiséad fadtéarmach an AE, conas a
    dhéantar an t-airgead a infheistiú, agus i bhfad níos mó.
  - Foghlaim faoin ról atá ag Parlaimint na hEorpa i mbuiséad an Aontais a
    chinneadh agus maoirseacht a dhéanamh ar a úsáid.
  - Léigh faoi thosaíochtaí Pharlaimint na hEorpa sa chaibidlíocht maidir leis
    an gcéad bhuiséad fadtéarmach eile de chuid an Aontais.
  - Faigh amach faoin gcaoi a dtéann buiséad an Aontais chun tairbhe duit, do do
    réigiún agus do do thír.
