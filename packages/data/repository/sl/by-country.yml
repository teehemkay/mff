pageH1: "Proračun EU: koristi za vas in vašo državo"
pageChapo: >
  <p>Dolgoročni proračun EU prinaša koristi za države in regije. Podpira
  raziskave, konkurenčnost, kmetijstvo, podnebne ukrepe, nudi pomoč ob naravnih
  nesrečah in druge pobude.</p>

  <p>Izberite državo in se seznanite s projekti in naložbami.</p>
