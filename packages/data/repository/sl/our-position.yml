metaTitle: "Pogajanja o proračunu EU: stališče Evropskega parlamenta"
metaDescription: Preberite, katere so ključne zahteve in prednostne naloge
  Evropskega parlamenta v pogajanjih o naslednjem dolgoročnem proračunu EU.
pageH1: "Pogajanja o proračunu EU: stališče Evropskega parlamenta"
pageChapo: >
  <p>Parlament je svoje prednostne naloge glede naslednjega dolgoročnega
  proračuna EU določil v poročilu, ki ga je sprejel na plenarnem zasedanju maja
  2025. V nadaljevanju so predstavljena nekatera ključna vprašanja, ki jih bo
  treba obravnavati v naslednjem proračunu.</p>
pageContent: >
  <p>Ob globalnih političnih spremembah bo morala Evropa imeti sredstva, da bo
  lahko storila več in izpolnila pričakovanja državljanov.</p>

  <p>Proračun EU bo moral zagotoviti finančno podporo, da bo Evropa postala bolj
  konkurenčna in se bo lahko branila. Hkrati bi morala še naprej imeti pomembno
  vlogo podpora kmetom in kohezijska politika, ki pomaga odpravljati neenakosti
  med državami in regijami znotraj države.

  Ruska agresivna vojna proti Ukrajini pomeni, da so potrebna sredstva za
  finančno, vojaško in humanitarno podporo Ukrajini ter za okrepitev obrambnega
  sodelovanja.

  Večja preglednost zahteva odgovornost, Parlament kot proračunski organ pa mora
  ohraniti demokratični nadzor. </p>

  <p>Upravičenci bi morali imeti lažji dostop do sredstev. Cilj poenostavitve
  proračuna je zmanjšati birokracijo in povečati preglednost, da bi lahko
  proračun zagotovil boljše rezultate za končne upravičence, kot so mala
  podjetja, kmetje in organizacije civilne družbe, financiral konkurenčno
  gospodarstvo ter podprl gospodarski in socialni model EU.</p>

  <p>Naslednji dolgoročni proračun EU mora biti dovolj prožen, da se lahko
  odzove na nepredvidene krize in prilagodi spreminjajočim se potrebam. </p>

  <p>Proračun EU mora podpirati evropske vrednote z ohranjanjem strogih pogojev
  pravne države za države članice.

  Odplačilo posojil, najetih za pomoč Evropi pri okrevanju po pandemiji
  Covid-19, ne sme biti na škodo obstoječih programov financiranja EU, ki jih je
  treba ohraniti.</p>