metaTitle: "Razlaga proračuna EU: velikost, viri in upravičenci"
metaDescription: "Vse, kar morate vedeti o dolgoročnem proračunu EU (MFF):
  velikost, upravičenci, viri prihodkov, poraba in razvoj."
pageH1: "Razlaga proračuna EU: velikost, viri in upravičenci"
pageChapo: >
  <p>Ugotovite, kaj pomeni dolgoročni proračun EU: v tem poglavju najdete
  odgovore na temeljna vprašanja.</p>
faQuestion:
  - Kaj je dolgoročni proračun EU in kako se določi?
  - Kdaj se bo začel izvajati naslednji dolgoročni proračun EU?
  - Za kaj se uporablja dolgoročni proračun EU?
  - Kam se vlaga proračun EU?
  - Kako se proračun EU razlikuje od nacionalnih proračunov?
  - Kako velik je dolgoročni proračun EU?
  - Kako se financira proračun?
  - Ali obstajajo kakšni pogoji za prejem sredstev EU?
  - Kakšna je zgodovina proračuna EU in kako se je razvijal skozi čas?
faqAnswer:
  - >
    <p>Dolgoročni proračun EU je znan tudi kot večletni finančni okvir. To je
    proračun za naložbe, ki določa najvišji znesek naložb v posamezno področje
    politike. Letni proračuni EU ter poraba EU za programe in politike morajo
    upoštevati te zgornje meje.</p>

    <p>Temelji na predlogu Evropske komisije, Svet, ki predstavlja vlade EU, pa
    ga mora sprejeti soglasno. Pred tem ga mora odobriti Evropski parlament z
    absolutno večino glasov vseh svojih poslancev.</p>
  - >
    <p>Sedanji dolgoročni proračun velja od leta 2021 do leta 2027. To pomeni,
    da bo treba naslednji proračun sprejeti do konca leta 2027, da bo začel
    veljati 1. januarja 2028.</p>
  - >
    <p>To je predvsem naložbeni proračun, ki se osredotoča na reševanje skupnih
    izzivov in uresničevanje dogovorjenih prednostnih nalog, kot so:</p>

    <ul>

    <li>krepitev gospodarstva, ustvarjanje delovnih mest ter podpora raziskavam
    in naložbam</li>

    <li>spopadanje s podnebnimi spremembami in varstvo okolja</li>

    <li>krepitev zunanjih meja in izboljšanje evropske varnosti</li>

    <li>podpora delavcem in socialnim pravicam</li>

    <li>podpora evropskim regijam za gospodarsko in socialno kohezijo ter
    čezmejno sodelovanje </li>

    <li>podpora kmetijstvu in zagotavljanje zanesljive preskrbe s hrano</li>

    </ul>

    <p>Z več kot 93 % proračuna se financirajo dejavnosti, ki prinašajo
    spremembe v državah EU in zunaj nje. Ta sredstva koristijo državljanom,
    regijam, mestom, kmetom, raziskovalcem, študentom, civilni družbi in
    podjetjem.</p>

    <p>Upravni odhodki EU predstavljajo manj kot 7 % celotnega proračuna EU. To
    institucijam EU omogoča delovanje, pripravo in sprejemanje odločitev v
    skupnem interesu.</p>
  - >
    <p>Tukaj je nekaj primerov, koga in kaj podpira  proračun EU:</p>

    <p><strong>Mala podjetja:</strong> mala in srednje velika podjetja so
    hrbtenica gospodarstva EU. Različni programi EU jih podpirajo pri širitvi,
    inovacijah in konkurenčnosti na svetovni ravni. Ta sredstva pomagajo
    povečati zaposlovanje in spodbujajo gospodarsko rast na lokalni ravni in v
    EU kot celoti.</p>

    <p><strong>Kmetje in podeželske skupnosti:</strong> zagotavljanje zanesljive
    preskrbe s hrano, ohranjanje trajnostnega kmetijstva in podpiranje razvoja
    podeželja.</p>

    <p><strong>Študenti in izobraževalne ustanove:</strong> programi, kot je
    Erasmus+, študentom ponujajo priložnosti za študij v tujini, krepijo
    kulturne izmenjave in izobraževalne izkušnje. Ta sredstva podpirajo univerze
    in centre za poklicno usposabljanje, da bi podprli prilagodljivo in
    usposobljeno delovno silo.</p>

    <p><strong>Raziskave in inovacije:</strong> Obzorje Evropa, vodilni program
    EU za raziskave in inovacije, vlaga v prelomne raziskave in tehnološki
    napredek. Podpira znanstvenike in zagonska podjetja, ki spodbujajo inovacije
    na področjih, kot so zdravje, digitalna tehnologija, obnovljivi viri
    energije in številna druga področja.</p>

    <p><strong>Infrastruktura:</strong> EU vlaga v razvoj infrastrukture za
    izboljšanje prometnih omrežij, povečanje energetske učinkovitosti in
    energetske neodvisnosti ter digitalne povezljivosti. Ti projekti ustvarjajo
    delovna mesta in podpirajo regionalni razvoj.</p>

    <p><strong>Kulturni in ustvarjalni sektorji:</strong> program Ustvarjalna
    Evropa podpira umetnike, kulturne organizacije in medije, spodbuja kulturno
    raznolikost in pomaga ustvarjalnim sektorjem, da uspevajo na konkurenčnem
    trgu.</p>

    <p><strong>Boj proti podnebnim spremembam in varovanje okolja:</strong> EU
    financira programe in projekte, namenjene reševanju podnebnih sprememb,
    ohranjanju biotske raznovrstnosti in spodbujanju trajnostnih praks.</p>

    <p><strong>Javno zdravje in pripravljenost:</strong> EU vlaga v zdravstvene
    pobude in mehanizme kriznega odzivanja, vključno z javnozdravstveno
    infrastrukturo, da bi okrepila našo pripravljenost na morebitne prihodnje
    pandemije, naravne nesreče in druge izredne razmere.</p>

    <p><strong>Krepitev evropskih regij:</strong> proračun EU podpira
    gospodarsko in socialno kohezijo s financiranjem projektov, ki zmanjšujejo
    razlike med regijami. Vlaga v infrastrukturo, izobraževanje in ustvarjanje
    delovnih mest, da bi spodbudil razvoj na manj uspešnih območjih. To pomaga
    spodbujati uravnoteženo rast in izboljšuje življenjski standard po vsej
    EU.</p>
  - >
    <p>V primerjavi z nacionalnimi proračuni je proračun EU manj prožen glede
    porabe sredstev. Od nacionalnih proračunov se razlikuje tudi po tem, da ne
    more imeti primanjkljaja.</p>

    <p>Proračuni pokrivajo tudi različna področja. V nasprotju z nacionalnimi
    proračuni, ki se večinoma uporabljajo za zagotavljanje javnih storitev in
    financiranje sistemov socialne varnosti, je proračun EU predvsem naložbeni
    proračun, ki se osredotoča na ukrepe v korist Evropejcev.</p>
  - |
    <p>Proračun EU je v primerjavi z nacionalnimi proračuni razmeroma majhen. Letno predstavlja približno  <a target="_blank" rel="noreferrer noopener nofollow" href="https://www.eca.europa.eu/sl/the-eu-finances">1 % BND (bruto nacionalnega dohodka) EU</a> oziroma približno 160-180 milijard EUR. Nacionalna javna poraba držav EU v povprečju znaša skoraj 50 % njihovega BND.</p>
    <p>V okviru sedanjega dolgoročnega proračuna EU se lahko EU med letoma 2021 in 2027 zaveže, da bo porabila 1074 milijard EUR (v cenah iz leta 2018).</p>
    <p>Ta proračun je namenjen 450 milijonom prebivalcev in predstavlja majhen delež celotne javne porabe v EU. Kot primer lahko navedemo, da je manjši od proračuna Avstrije (9 milijonov prebivalcev): za leto 2022 je <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/annual-eu-budget/all-annual-budgets/2022_en?prefLang=sl&etrans=sl">proračun EU znašal približno 170 milijard EUR</a>, <a target="_blank" rel="noreferrer noopener nofollow" href="https://ec.europa.eu/eurostat/databrowser/view/gov_10a_exp__custom_13928345/default/table?lang=en">avstrijski državni proračun pa približno 240 milijard EUR</a>.</p>
  - |
    <p>Razlika med proračunom EU in nacionalnimi proračuni je tudi v tem, da EU nima neposredne davčne pristojnosti za financiranje svojega proračuna in se namesto tega zanaša na prihodke, imenovane „lastna sredstva“.</p>
    <p>Ti prihodki so:</p>
    <ul>
    <li>carine na uvoz v EU</li>
    <li>majhen del DDV, ki ga pobere vsaka država EU</li>
    <li>prispevek na podlagi količine nerecikliranih plastičnih odpadkov v vsaki državi EU </li>
    <li>nacionalni prispevek vsake države EU na podlagi njenega bruto nacionalnega dohodka (BND). Vse države članice prispevajo glede na svoj del skupnega BND vseh držav EU. To je največji delež lastnih sredstev.</li>
    </ul>
    <p>Poslanci Evropskega parlamenta pravijo, da proračun EU potrebuje <a href="https://www.europarl.europa.eu/topics/sl/article/20221110STO53101/parlament-se-zavzema-za-tri-nove-vire-prihodkov-eu">nove vire prihodkov</a>, da bo imel zanesljivo dolgoročno financiranje.</p>
  - |
    <p>Da, za prejem sredstev EU morajo prejemniki spoštovati temeljne vrednote EU iz  <a href="https://www.europarl.europa.eu/factsheets/sl/sheet/146/the-protection-of-article-2-teu-values-in-the-eu">člena 2 Pogodbe o Evropski uniji</a>: spoštovanje človekovega dostojanstva, svobode, demokracije, enakosti, pravne države in človekovih pravic, vključno s pravicami pripadnikov manjšin.</p>
    <p>Uredba o pogojenosti s pravno državo omogoča začasno ustavitev plačil iz proračuna EU, če so kršena načela pravne države. Zagotavlja, da je denar dobro porabljen ter da se vedno spoštujejo skupna pravila in načela. Brez spoštovanja vrednot EU ni financiranja EU.</p>
    <p>Na vztrajanje Parlamenta je bila uredba o pogojenosti sprejeta kot del dolgoročnega proračuna EU za obdobje 2021-2027 in <a target="_blank" rel="noreferrer noopener nofollow" href="https://next-generation-eu.europa.eu/index_sl">svežnja ukrepov za oživitev gospodarstva Next Generation EU</a>.</p>
  - >
    <p>Sprva se je Evropska unija (takratne Evropske skupnosti) financirala
    predvsem z neposrednimi prispevki držav članic.</p>

    <p>Leta 1970 je bil uveden sistem „lastnih sredstev“, kar je pomenilo, da so
    se v takratne Evropske skupnosti samodejno stekali prihodki.</p>

    <p>V osemdesetih letih prejšnjega stoletja se je razvila zamisel o večletnem
    dolgoročnem proračunu kot načinu za uskladitev dela institucij EU in
    okrepitev proračunske discipline. Prvi dolgoročni proračun je bil sprejet
    leta 1988.</p>

    <p>Do zdaj je bilo sprejetih šest dolgoročnih proračunov EU. Šesti, sedanji,
    zajema obdobje 2021-2027 in bo veljal do 31. decembra 2027. Naslednji bo
    začel veljati 1. januarja 2028 in bo verjetno veljal do leta 2034.</p>
