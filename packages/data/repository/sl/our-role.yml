metaTitle: "Potrjevanje proračuna EU: vloga Evropskega parlamenta"
metaDescription: Spoznajte vlogo Evropskega parlamenta pri odločanju o
  dolgoročnem proračunu EU in pri nadzoru nad njegovim izvajanjem.
pageH1: "Potrjevanje proračuna EU: vloga Evropskega parlamenta"
pageChapo: >
  <p>Evropski parlament ima ključno vlogo pri odločanju o proračunu EU in
  nadzoru nad njegovo porabo. Preberite, kaj Parlament počne v proračunskem
  postopku.</p>
faQuestion:
  - Kakšno vlogo ima Evropski parlament pri sprejemanju proračuna?
  - Kdo so pogajalci Evropskega parlamenta o naslednjem dolgoročnem proračunu?
  - Kako Parlament nadzira izvrševanje proračuna EU?
faqAnswer:
  - >
    <p>Parlament ima pomembno vlogo glede dolgoročnega proračuna EU: dati mora
    soglasje k dolgoročnemu proračunskemu okviru, o letnem proračunu pa odloča
    skupaj s Svetom. Kot demokratično izvoljeni organ EU je Parlament odgovoren
    za odobritev, spremljanje in nadzor proračuna EU.</p>

    <p>Komisija predlaga predlog proračuna. Svet, ki predstavlja vlade EU, in
    Evropski parlament, ki predstavlja državljane EU, se pogajata, da bi dosegla
    dogovor o njem.</p>

    <p>Razprave o naslednjem dolgoročnem proračunu EU so se že začele. Pogajanja
    med Svetom, Parlamentom in Komisijo se bodo začela, ko bo Komisija
    predstavila predlog naslednjega dolgoročnega proračuna. To naj bi se zgodilo
    julija 2025.</p>

    <p>V pričakovanju predloga Komisije Parlament sprejme svoje prednostne
    naloge in prispevke v „poročilu na lastno pobudo“.</p>

    <p>To poročilo se pripravi v proračunskem odboru Parlamenta, kjer poslanci
    iz vseh političnih skupin razpravljajo, se pogajajo in glasujejo o poročilu.
    Nato o njem glasuje celoten Parlament na plenarnem zasedanju. To glasovanje
    je potekalo maja 2025.</p>

    <p>Ko bo Komisija pripravila predlog, bo Parlament pripravil svoje stališče
    za pogajanja s Svetom in Komisijo, da bi dosegli dogovor o prednostnih
    nalogah, strukturi in višini naslednjega dolgoročnega proračuna EU. V
    celotnem postopku je Parlament kot neposredno izvoljeni zakonodajalec
    aktivno vključen v pogajanja, sprejemanje in izvrševanje proračuna.</p>

    <p>Ob koncu pogajanj Parlament ne more spreminjati končnega predloga, temveč
    mora dati soglasje s plenarnim glasovanjem. To soglasje mora podati
    absolutna večina vseh poslancev Evropskega parlamenta.</p>
  - |
    <p>Soporočevalca Evropskega parlamenta za naslednji dolgoročni proračun EU sta Siegfried Mureşan (Romunija) iz skupine Evropske ljudske stranke in Carla Tavares (Portugalska) iz skupine Socialistov in demokratov.</p>
    <p>Soporočevalca sta skupaj odgovorna za pripravo stališča Parlamenta o naslednjem dolgoročnem proračunu EU in pogajanja o njem ter zastopata Parlament v pogajanjih z drugimi institucijami (vladami EU, ki jih zastopa Svet, in Komisijo). Še eno ključno funkcijo opravlja predsednik Odbora za proračun Johan Van Overtveldt, belgijski poslanec iz skupine Evropskih konservativcev in reformistov.</p>
    <p>Pri pogajanjih ima pomembno vlogo tudi predsednica Evropskega parlamenta Roberta Metsola, ki se lahko v skladu s  [členom 324 Pogodbe o delovanju Evropske unije] (<a target="_blank" rel="noreferrer noopener nofollow" href="https://eur-lex.europa.eu/legal-content/SL/TXT/?uri=CELEX:12016E324">https://eur-lex.europa.eu/legal-content/SL/TXT/?uri=CELEX:12016E324</a>) posvetuje s predsednikoma Sveta in Komisije.</p>
  - |
    <p>Evropski parlament preverja, kako se porabljajo sredstva EU, da bi se prepričal, da so ta sredstva namenjena potrebam državljanov. Vsako leto pregleda poročila in revizije, nato pa odobri uporabo proračuna s strani Evropske komisije in drugih organov. Formalno dejanje odobritve s strani Evropskega parlamenta se imenuje <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/how-it-works/annual-lifecycle/assessment/discharge-procedure_en?prefLang=sl&etrans=sl">“razrešnica”</a>.</p>
    <p>Poslanci Evropskega parlamenta opravljajo misije za ugotavljanje dejstev, da se seznanijo z lokalnimi projekti, ki se financirajo iz proračuna EU, in preverijo nacionalne nadzorne sisteme. Spremljajo tudi stroškovno učinkovitost naložb EU.</p>
    <p>Člani Parlamenta lahko postavljajo vprašanja Komisiji in razpravljajo o proračunskih praksah. Sprejemajo lahko tudi resolucije, s katerimi obravnavajo morebitne pomisleke ali predlagajo izboljšave. </p>
    <p>Osrednja vloga Parlamenta pri spremljanju porabe proračuna zagotavlja preglednost pri vlaganju sredstev EU.</p>
