metaTitle: Zakaj je dolgoročni proračun EU pomemben?
metaDescription: Preberite, zakaj je dolgoročni proračun EU pomemben in kako
  lahko države EU skupaj dosežejo več, kot če bi delovale posamezno.
pageH1: Zakaj je dolgoročni proračun EU pomemben?
pageChapo: >
  <p>Evropa se sooča z izzivi, ki jih lahko rešimo le skupaj. Evropski parlament
  si prizadeva, da bi dolgoročni proračun EU vlagal v tisto, kar je pomembno za
  Evropejce.</p>
pageContent: >
  <p>Dolgoročni proračun EU zagotavlja finančna sredstva, s katerimi lahko EU
  uresničuje svoje cilje: ohranjanje miru in zagotavljanje blaginje po vsej
  Evropi.</p>

  <p>Skupne izzive Evrope lahko bolje rešujemo skupaj. Dolgoročni proračun EU
  zagotavlja evropsko dodano vrednost z združevanjem sredstev, kar pomeni
  financiranje projektov in politik, za katere je bolj smiselno porabljati
  skupaj kot ločeno.   </p>

  <p>V zadnjih nekaj letih so se politične, gospodarske in družbene razmere
  močno spremenile. Danes so ruska agresija nad Ukrajino ter potreba, da EU
  ostane konkurenčna, podpira podjetja pri digitalni preobrazbi in se spopada s
  podnebnimi spremembami, veliki izzivi za evropsko varnost in gospodarstvo.</p>

  <p>Zdaj je čas, da EU odloči o dolgoročnem proračunu, ki bo podpiral
  gospodarstvo in družbe Unije od leta 2028 naprej. Razmere so še vedno zelo
  zahtevne. Soočamo se z <strong>dejstvi, ki jih ne smemo prezreti</strong>, kot
  so vojna v Ukrajini, visoki življenjski stroški, potreba po povečanju naše
  varnosti in konkurenčnosti ter spopadanje s podnebnimi spremembami. Evropa
  mora izvesti <strong>naložbe v tisto, kar je pomembno</strong>.</p>

  <p><a target="_blank" rel="noreferrer noopener nofollow"
  href="https://europa.eu/eurobarometer/surveys/detail/3492">Raziskave
  Eurobarometra kažejo</a>, da Evropejci pričakujejo jasno ukrepanje EU na več
  ključnih področjih: gospodarstvo in socialna vprašanja, obramba in varnost,
  podnebne spremembe ter kmetijstvo.

  Evropski parlament si skupaj z drugimi institucijami EU prizadeva izpolniti ta
  pričakovanja in oblikovati naslednji dolgoročni proračun.</p>