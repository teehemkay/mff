  - Preberite, kakšno vlogo ima Evropski parlament pri odločanju o proračunu EU
    in nadzoru njegove uporabe.
  - Preberite o prednostnih nalogah Evropskega parlamenta v pogajanjih o
    naslednjem dolgoročnem proračunu EU.
  - Spoznajte, kako proračun EU koristi vam, vaši regiji in državi.
