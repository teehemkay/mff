metaTitle: "Dolgoročni proračun EU: vse, kar morate vedeti"
metaDescription: Spoznajte, kaj je dolgoročni proračun EU, kako potekajo
  pogajanja o njem in kako se vanj vlagajo sredstva ter kakšno ključno vlogo ima
  pri tem Evropski parlament.
homeH1: Dolgoročni proračun EU
homeSubtitle: Naložbe v tisto, kar je pomembno
homeIntroText: >
  <p>Dolgoročni proračun EU spodbuja naložbe v prihodnost Evrope in izboljšuje
  življenje državljanov. Financira skupne projekte in uresničuje prednostne
  naloge, od gospodarske konkurenčnosti do kmetijstva.</p>

  <p><strong>Spoznajte koristi proračuna EU in  kako se sprejemajo odločitve o
  njem.</strong></p>
