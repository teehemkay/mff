metaTitle: "ELi pikaajalise eelarve kinnitamine: Euroopa Parlamendi roll"
metaDescription: Mis on Euroopa Parlamendi roll ELi pikaajalise eelarve
  kinnitamisel ning järelevalve teostamisel?
pageH1: "ELi pikaajalise eelarve kinnitamine: Euroopa Parlamendi roll"
pageChapo: >
  <p>Euroopa Parlamendil on oluline roll ELi eelarvemenetluses ning selle
  kasutamise järelevalves.</p>
faQuestion:
  - Mis on Euroopa Parlamendi roll ELi pikajalise eelarve kinnitamisel?
  - Kes esindavad Euroopa Parlamenti ELi pikajalise eelarve läbirääkimistes?
  - Kuidas teeb Euroopa Parlament järelevalvet ELi eelarve täitmisele?
faqAnswer:
  - >
    <p>Euroopa Parlamendil on ELi pikaajalises eelarves oluline roll: parlament
    peab andma oma heakskiidu pikaajalisele eelarveraamistikule ja võtab koos
    ELi Nõukoguga vastu aastaeelarved. Demokraatlikult valitud institutsioonina
    on Euroopa Parlamendil vastutus eelarve heaks kiita, teha järelevalvet ning
    hinnata selle kasutamist.</p>

    <p>Euroopa Komisjon esitab eelarvekava. Valitsusi esindav nõukogu ja
    kodanikke esindav parlament peavad läbirääkimisi kokkuleppe
    saavutamiseks.</p>

    <p>Arutelud järgmise pikaajalise eelarve osas on juba alanud. Läbirääkimised
    ELi Nõukogu, Euroopa Parlamendi ja Euroopa Komisjoni vahel algavad pärast
    komisjoni esitatud eelarvekava. Seda on oodata 2025. aasta juulis.</p>

    <p>Euroopa Komisjoni ettepaneku eel võtab Euroopa Parlament vastu
    algatusraporti, kus on kirjas parlamendi eesmärgid ja ettepanekud.</p>

    <p>Raport koostatakse parlamendi eelarvekomisjonis, kus Euroopa Parlamendi
    liikmed peavad läbirääkimisi ja hääletavad raporti vastuvõtmist. Seejärel
    hääletatakse raportit Euroopa Parlamendi täiskogu istungil. Hääletus toimus
    2025. aasta maikuus.</p>

    <p>Kui Euroopa Komisjoni on eelarvekava esitanud, valmistab Euroopa
    Parlament ette seisukoha läbirääkimisteks ELi Nõukogu ja Euroopa
    Komisjoniga, et jõuda kokkuleppele ELi järgmise pikaajalise eelarve
    eesmärkides, struktuuris ja suuruses. Kogu protsessi vältel osaleb Euroopa
    Parlament aktiivselt läbirääkimistes ning eelarve vastuvõtmises ja
    täitmises.</p>

    <p>Euroopa Parlament ei saa lõplikku ettepanekut muuta, kuid peab sellele
    andma oma heakskiidu täiskogu istungil. Nõusolekuks on vaja absoluutset
    häälteenamust.</p>
  - |
    <p>Euroopa Parlamendi kaasraportöörid pikaajalise eelarve koostamisel on Siegfried Mureşan (Euroopa Rahvapartei (kristlike demokraatide) fraktsioon, Rumeenia) ning Carla Tavares (Sotsiaaldemokraatide ja demokraatide fraktsioon Euroopa Parlamendis, Portugal).</p>
    <p>Kaasraportöörid vastutavad ühiselt parlamendi seisukoha ettevalmistamise ja läbirääkimiste pidamise eest ning nad esindavad parlamenti läbirääkimistel teiste institutsioonidega (ELi valitsusi esindav ELi Nõukogu ja Euroopa Komisjon). Oluline roll on ka eelarvekomisjoni esimehel Johan Van Overtveldtil (Euroopa Konservatiivide ja Reformistide fraktsioon, Belgia).</p>
    <p>Läbirääkimistel on oluline roll Euroopa Parlamendi presidendil Roberta Metsolal, kes lähtuvalt <a target="_blank" rel="noreferrer noopener nofollow" href="https://eur-lex.europa.eu/legal-content/ET/TXT/?uri=CELEX:12016E324">Euroopa Liidu toimimise lepingu artiklist 324</a> peab nõupidamisi ELi Nõukoguga ja Euroopa Komisjoni presidendiga.</p>
  - |
    <p>Euroopa Parlament kontrollib, kas ELi vahendeid kasutatakse otstarbekalt. Igal aastal vaadatakse läbi aruanded ja auditid ning kiidetakse heaks eelarve kasutamine Euroopa Komisjoni ja teiste asutuste poolt. Euroopa Parlamendi ametlikku kinnitust nimetatakse <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/how-it-works/annual-lifecycle/assessment/discharge-procedure_en?prefLang=et">eelarve täitmisele heakskiidu andmiseks</a>.</p>
    <p>Euroopa Parlament korraldab teabekogumismissioone, et tutvuda ELi eelarvest rahastatavate kohalike projektidega ja kontrollida riiklikke järelevalvesüsteeme. Samuti jälgivad nad ELi investeeringute kulutõhusust.</p>
    <p>Euroopa Parlamendi liikmed võivad esitada Euroopa Komisjonile küsimusi ja arutada eelarvetavasid. Samuti võivad nad võtta vastu resolutsioone mis tahes probleemidele tähelepanu juhtimiseks või ettepanekute tegemiseks.</p>
    <p>Euroopa Parlamendi keskne roll eelarve kasutamise järelevalves tagab ELi investeeringute läbipaistvuse.</p>
