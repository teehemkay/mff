metaTitle: "ELi pikaajalise eelarve läbirääkimised: Euroopa Parlamendi eesmärgid"
metaDescription: Millised on Euroopa Parlamendi peamised soovid ja eesmärgid ELi
  järgmise pikaajalise eelarve läbirääkimistel.
pageH1: "ELi pikaajalise eelarve läbirääkimised: Euroopa Parlamendi eesmärgid"
pageChapo: >
  <p>2025. aasta mai täiskogu istungil seadis Euroopa Parlament oma eesmärgid
  järgmisele ELi pikaajalisele eelarvele.</p>
pageContent: >
  <p>Ülemaailmsete poliitiliste muutuste taustal peab Euroopal olema piisavalt
  rahalisi vahendeid, et täita kodanike ootusi.</p>

  <p>ELi eelarvest peab rahaliselt toetama Euroopa muutmist
  konkurentsivõimelisemaks ja võimekamaks enese kaitsel. Samaaegselt peaks
  jätkuma põllumajandustootjate toetamine ja ühtekuuluvuspoliitika, mis aitab
  vähendada riikidesisest ebavõrdsust piirkondade vahel.</p>

  <p>Venemaa jätkuv agressioonisõda Ukraina vastu tähendab, et Ukrainale
  rahalise, sõjalise ja humanitaarabi andmiseks ning kaitsekoostöö edendamiseks
  on vaja rahalisi vahendeid.</p>

  <p>Suurem läbipaistvus vajab aruandekohustust ja Euroopa Parlament peab
  säilitama oma demokraatliku järelevalverolli eelarve üle.</p>

  <p>Toetusesaajatel peaks olema parem juurdepääs rahalistele vahenditele.
  Eelarve lihtsustamise eesmärk on bürokraatia vähendamine ja läbipaistvuse
  suurendamine, et eelarve saaks paremini aidata toetusesaajaid, näiteks
  väikeettevõtjaid, põllumajandustootjaid ja kodanikuühiskonna organisatsioone,
  ning rahastada konkurentsivõimelist majandust ning toetada ELi ühiskondi ja
  majandusmudelit.</p>

  <p>Järgmine pikaajaline eelarve peab olema paindlik, et EL saaks reageerida
  võimalikele kriisidele ja kohaneda muutuvate vajadustega.</p>

  <p>ELi eelarve peab toetama Euroopa väärtusi ja säilitama liikmesriikidele
  kehtivad õigusriigiga seotud tingimused.</p>

  <p>Covid-19 pandeemiast taastumiseks võetud laenude tagasimaksmine ei tohiks
  kahjustada olemasolevaid ELi rahastamisprogramme. Neid tuleks kaitsta.</p>