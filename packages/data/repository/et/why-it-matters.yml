metaDescription: Miks on ELi pikaajaline eelarve oluline ning kuidas see toetab
  ELi riikide koostööd.
pageH1: Miks on ELi pikaajaline eelarve oluline
pageChapo: >
  <p>Euroopa seisab silmitsi probleemidega, mida saab lahendada üksnes koostöös.
  Euroopa Parlament soovib, et ELi pikaajaline eelarve panustaks eurooplaste
  jaoks olulistesse valdkondadesse.</p>
pageContent: >
  <p>Pikaajaline eelarve aitab ELil saavutada oma eesmärke: tagada rahu ja
  heaolu kogu Euroopas.</p>

  <p>See keskendub lisaväärtuste loomisele ning koondab vahendeid algatuste ja
  poliitikate rahastamiseks, mida on mõistlikum teha koos.</p>

  <p>Viimastel aastatel on poliitiline, majanduslik ja sotsiaalne olukord
  märkimisväärselt muutunud. Euroopa julgeolekut ja majandust mõjutavad Venemaa
  agressioon Ukraina vastu, konkurentsivõimelisuse säilitamine, ettevõtete
  digipööre ja võitlus kliimamuutustega.</p>

  <p>Käes on aeg teha otsus pikaajalise eelarve kohta, mis toetab ELi majandust
  ja ühiskonda pärast 2028. aastat. Olukord on aga endiselt keeruline.
  <strong>Tegelikkust ei saa eirata</strong> - sõda Ukrainas, elukallidus,
  julgeolek ja konkurentsivõime ning kliimamuutused on suured väljakutsed.
  Euroopa peab <strong>panustama olulisse</strong>.</p>

  <p><a target="_blank" rel="noreferrer noopener nofollow"
  href="https://europa.eu/eurobarometer/surveys/detail/3492">Eurobaromeetri
  uuringud</a> näitavad, et eurooplased ootavad ELilt selgeid otsuseid mitmes
  olulises valdkonnas: majandus- ja sotsiaalküsimused, kaitse ja julgeolek,
  kliimamuutused ja põllumajandus.</p>

  <p>Euroopa Parlament teeb koostööd teiste ELi institutsioonidega, et koostada
  järgmine pikaajaline eelarve, mis võtab arvesse kodanike ootusi.</p>