metaTitle: Kõik, mida pead teadma ELi pikaajalise eelarve kohta
metaDescription: Mis on ELi pikaajaline eelarve, kuidas toimuvad läbirääkimised
  ja investeerimine ning mis on Euroopa Parlamendi roll.
homeH1: ELi pikaajaline eelarve
homeSubtitle: Panustame olulisse
homeIntroText: >
  <p>ELi pikaajaline eelarve toetab investeeringuid Euroopa tulevikku, et
  parandada eurooplaste eluolu. Sellest rahastatakse ühisprojekte ning eri
  poliitikavaldkondi - majanduse konkurentsivõimest põllumajanduseni.</p>

  <p><strong>Mis on ELi pikaajalise eelarve eelised ning kuidas selle üle
  otsustatakse.</strong></p>
homeCardLinkLabel:
  - Miks see on oluline
  - Kuidas see toimib
  - Euroopa Parlamendi roll
  - Euroopa Parlamendi eesmärgid
  - ELi pikaajalise eelarve eelised liikmesriikidele ja piirkondadele
homeCardText:
  - Kuidas loob pikaajaline eelarve ELile vahendeid, et investeerida sellesse,
    mis on eurooplaste jaoks oluline.
  - Kuidas ELi pikaajalist eelarvet rahastatakse ning kuhu raha investeeritakse.
  - Mis on Euroopa Parlamendi roll ELi eelarve koostamisel ja selle kasutamise
    järelevalves.
  - Mis eesmärkidele keskendub Euroopa Parlament ELi järgmise pikaajalise
    eelarve läbirääkimistel.
  - Mida annab pikaajaline eelarve kodanikele, ELi liikmesriikidele ja
    piirkondadele.
