homeIntroText: >
  <p>EU:s långtidsbudget driver på investeringar i Europas framtid och
  förbättrar människors liv.<br>Den finansierar gemensamma projekt och
  prioriteringar som sträcker sig från ekonomisk konkurrenskraft till
  jordbruk.</p>

  <p><strong>Upptäck fördelarna med EU-budgeten och lär dig hur besluten om den
  fattas.</strong></p>
