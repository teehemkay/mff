metaTitle: "Godkännande av EU-budgeten: Europaparlamentets roll"
metaDescription: Upptäck vilken roll Europaparlamentet har när det gäller att
  besluta om och övervaka genomförandet av EU:s långtidsbudget.
pageH1: "Godkännande av EU-budgeten: Europaparlamentets roll"
pageChapo: >
  <p>Europaparlamentet spelar en nyckelroll när EU-budgeten beslutas och följs
  upp. Ta reda på vad parlamentet gör i budgetprocessen.</p>
faQuestion:
  - Vilken roll har Europaparlamentet vid antagandet av budgeten?
  - Vem förhandlar för Europaparlamentet om nästa långtidsbudget?
  - Hur övervakar parlamentet genomförandet av EU-budgeten?
faqAnswer:
  - >
    <p>Parlamentet måste ge sitt samtycke till långtidsbudgeten och beslutar
    tillsammans med rådet om den årliga budgeten. Som EU:s folkvalda organ har
    parlamentet ansvar för att godkänna, följa upp och granska EU:s budget.</p>

    <p>Kommissionen lägger fram förslaget till budget. Rådet, som företräder
    medlemsländernas regeringar, och Europaparlamentet, som företräder
    EU-medborgarna, förhandlar för att nå en överenskommelse.</p>

    <p>Arbetet med nästa långtidsbudget har redan inletts. Förhandlingarna
    mellan rådet, parlamentet och kommissionen inleds när kommissionen
    presenterar sitt förslag, vilket väntas ske i juli 2025.</p>

    <p>Inför detta antar parlamentet sina prioriteringar i ett så kallat
    ”initiativbetänkande”.<br>Betänkandet tas fram i budgetutskottet där
    ledamöter från alla politiska grupper förhandlar och röstar om texten.
    Därefter röstar hela parlamentet om det vid en plenarsession – detta skedde
    i maj 2025.</p>

    <p>När kommissionens förslag finns på bordet utformar parlamentet sin
    ståndpunkt för förhandlingarna med rådet och kommissionen om prioriteringar,
    struktur och storlek på nästa långtidsbudget. Under hela processen är
    parlamentet – som direktvalt lagstiftningsorgan – aktivt i förhandling,
    beslut och genomförande.</p>

    <p>I slutskedet kan parlamentet inte ändra det färdiga förslaget, men dess
    samtycke genom omröstning i plenum krävs. En absolut majoritet av alla
    ledamöter behöver rösta för.</p>
  - |
    <p>Europaparlamentets medföredragande (co-rapportörer) för nästa långtidsbudget är<br>–    Siegfried Mureşan (Rumänien) från gruppen Europeiska folkpartiet (EPP)<br>–    Carla Tavares (Portugal) från gruppen Progressiva förbundet av Socialdemokrater (S&amp;D)</p>
    <p>De ansvarar gemensamt för att utarbeta och förhandla parlamentets position, och företräder parlamentet gentemot rådet och kommissionen. En annan nyckelroll innehas av ordföranden för budgetutskottet, Johan Van Overtveldt, belgisk ledamot från gruppen Europeiska konservativa och reformister (ECR).  </p>
    <p>Europaparlamentets talman, Roberta Metsola, spelar också en viktig roll genom att hålla samråd med rådets och kommissionens ordförande i enlighet med <a target="_blank" rel="noreferrer noopener nofollow" href="https://eur-lex.europa.eu/resource.html?uri=cellar:9e8d52e1-2c70-11e6-b497-01aa75ed71a1.0006.01/DOC_3&format=PDF">artikel 324 i fördraget om Europeiska unionens funktionssätt</a>.</p>
  - |
    <p>Europaparlamentet kontrollerar hur EU-medel används för att säkerställa att de motsvarar medborgarnas behov. Varje år granskar parlamentet revisionsrapporter och ger ansvarsfrihet, så kallad <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/how-it-works/annual-lifecycle/assessment/discharge-procedure_en">”discharge”</a>, till kommissionen och andra organ för budgetens genomförande. </p>
    <p>Ledamöter gör faktainsamlingsresor för att besöka EU-finansierade projekt och kontrollera nationella övervakningssystem. De följer också upp kostnadseffektiviteten i EU-investeringar.</p>
    <p>Ledamöterna kan ställa frågor till kommissionen och debattera budgetpraxis. De kan dessutom anta resolutioner för att lyfta problem eller föreslå förbättringar.</p>
    <p>Parlamentets centrala kontroll garanterar öppenhet kring hur EU-medel investeras.</p>
