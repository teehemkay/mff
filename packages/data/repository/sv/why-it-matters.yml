metaTitle: Varför EU:s långtidsbudget är viktig
metaDescription: Ta reda på varför EU:s långtidsbudget är viktig och hur den gör
  det möjligt för EU-länderna att åstadkomma mer tillsammans än om de agerade
  var för sig.
pageH1: Varför EU:s långtidsbudget är viktig
pageChapo: >
  <p>Europa står inför utmaningar som bara kan hanteras gemensamt.
  Europaparlamentets mål är att EU:s nästa långtidsbudget ska investeras i det
  som är viktigt för européerna.</p>
pageContent: |
  <p>EU:s långtidsbudget säkerställer att EU har ekonomiska medel för att uppnå sina mål: att skydda freden och skapa välstånd i hela Europa.</p>
  <p>Europas utmaningar hanteras bäst tillsammans. EU:s långtidsbudget ger ett europeiskt mervärde genom att projekt och politik finansieras gemensamt hellre än separat i de fall när detta ger bättre resultat.</p>
  <p>Under de senaste åren har det politiska, ekonomiska och sociala läget i Europa förändrats avsevärt. Europas säkerhet och ekonomi står inför stora utmaningar: Rysslands aggression mot Ukraina, behovet av att behålla EU:s konkurrenskraft, att stödja företagens digitala omställning och bekämpa klimatförändringarna.</p>
  <p>Nu är det dags för EU att besluta om en långtidsbudget som ska stödja unionens ekonomi och samhällen från och med 2028. Situationen är mycket utmanande. Det finns verkligheter vi inte kan blunda för – som kriget i Ukraina, de höga levnadsomkostnaderna, behovet av att öka vår säkerhet och konkurrenskraft, samt att bekämpa klimatförändringarna. Europa måste investera i det som är viktigt.</p>
  <p><a target="_blank" rel="noreferrer noopener nofollow" href="https://europa.eu/eurobarometer/surveys/detail/3492">Eurobarometerundersökningar visar</a> att européerna förväntar sig tydliga EU-insatser inom flera nyckelområden: ekonomi och sociala frågor, försvar och säkerhet, klimatförändringar och jordbruk.</p>
  <p>Europaparlamentet arbetar tillsammans med de andra EU-institutionerna för att möta dessa förväntningar och utforma nästa långtidsbudget.</p>