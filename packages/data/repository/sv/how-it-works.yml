metaTitle: "EU-budgeten förklarad: storlek, inkomster och mottagare"
metaDescription: "Allt du behöver veta om EU:s långtidsbudget (MFF): storlek,
  mottagare, inkomstkällor, utgifter och utveckling."
pageH1: "EU-budgeten förklarad: storlek, finansiering och mottagare"
pageChapo: >
  <p>Ta reda på vad EU:s långtidsbudget handlar om – här finns svaren på de
  grundläggande frågorna. </p>
faQuestion:
  - Vad är EU:s långtidsbudget och hur fastställs den?
  - När börjar nästa budgetperiod?
  - Vad används EU:s långtidsbudget till?
  - Var investeras EU-budgeten?
  - Hur skiljer sig EU-budgeten från nationella budgetar?
  - Hur stor är EU:s långtidsbudget?
  - Hur finansieras budgeten?
  - Finns det villkor för att få EU-medel?
  - Vad är EU-budgetens historia, hur har den utvecklats över tid?
faqAnswer:
  - >
    <p>EU:s långtidsbudget kallas även den ”fleråriga finansieringsramen” (på
    engelska ”Multiannual Financial Framework” - MFF). Den är en
    investeringsbudget som fastställer de maximala belopp som får användas inom
    varje politikområde. De årliga EU-budgetarna – liksom all EU-finansiering –
    måste hålla sig inom denna ram.  </p>

    <p>Kommissionen lägger fram ett förslag och rådet (EU-ländernas regeringar)
    måste anta det enhälligt. Innan dess krävs Europaparlamentets godkännande
    med absolut majoritet av ledamöterna.  </p>
  - >
    <p>Den nuvarande långtidsbudgeten gäller 2021-2027. Nästa budget måste
    därför vara klar senast vid utgången av 2027 för att kunna träda i kraft den
    1 januari 2028. </p>
  - >
    <p>Den är framför allt en investeringsbudget som inriktas på att hantera
    gemensamma utmaningar och genomföra överenskomna prioriteringar, till
    exempel:  </p>

    <ul>

    <li>stärka ekonomin, skapa jobb samt stödja forskning och utveckling  </li>

    <li>bekämpa klimatförändringar och skydda miljön  </li>

    <li>stärka de yttre gränserna och förbättra Europas säkerhet  </li>

    <li>stödja arbetstagare och sociala rättigheter  </li>

    <li>ge stöd till Europas regioner, ekonomisk och social sammanhållning samt
    gränsöverskridande samarbete  </li>

    <li>stödja jordbruket och trygga livsmedelsförsörjningen</li>

    </ul>

    <p>Mer än 93 procent av budgeten finansierar verksamheter som gör skillnad i
    EU-länderna och utanför. Den gynnar medborgare, regioner, städer,
    jordbrukare, forskare, studenter, civilsamhälle och företag.  </p>

    <p>EU-institutionernas administrativa utgifter står för mindre än 7 procent
    av totalbudgeten.  </p>
  - >
    <p>Exempel på mottagare och områden:  </p>

    <p><strong>Små och medelstora företag</strong> är grunden för EU:s ekonomi
    och får stöd för att växa, förnya och konkurrera globalt.  </p>

    <p><strong>Jordbrukare och landsbygdsområden</strong>: för
    livsmedelssäkerhet, hållbart jordbruk och landsbygdsutveckling.  </p>

    <p><strong>Studenter och lärosäten</strong>: program som Erasmus+ möjliggör
    studier utomlands och stärker kompetensen.  </p>

    <p><strong>Forskning och innovation</strong>: Horizon Europe finansierar
    banbrytande forskning och teknik inom hälsa, digitalt, förnybar energi med
    mera.</p>

    <p><strong>Infrastruktur</strong>: investeringar i transportnät,
    energieffektivitet, energisjälvständighet och digital uppkoppling.  </p>

    <p><strong>Kulturella och kreativa näringar</strong>: Kreativa Europa
    stödjer konstnärer, kulturorganisationer och medier.  </p>

    <p><strong>Klimat och miljö</strong>: program och projekt för att motverka
    klimatförändringar och bevara biologisk mångfald.  </p>

    <p><strong>Folkhälsa och krisberedskap</strong>: satsningar på
    hälsoinitiativ och beredskap inför framtida pandemier, naturkatastrofer och
    andra nödlägen.  </p>

    <p><strong>Stärkta regioner</strong>: sammanhållningspolitiken minskar
    regionala skillnader genom investeringar i infrastruktur, utbildning och
    jobb.  </p>
  - >
    <p>EU-budgeten har begränsad flexibilitet och får inte gå med underskott.
    Till skillnad från nationella budgetar – som till stor del finansierar
    offentliga tjänster och socialförsäkringar – är EU-budgeten huvudsakligen en
    investeringsbudget inriktad på åtgärder som ger europeiskt mervärde.  </p>
  - |
    <p>Årligen motsvarar den omkring <a target="_blank" rel="noreferrer noopener nofollow" href="https://www.eca.europa.eu/en/the-eu-finances">1 procent av EU:s BNI</a>, cirka 160–180 miljarder euro. EU-ländernas offentliga utgifter uppgår i genomsnitt till nästan 50 procent av deras BNI.  </p>
    <p>Enligt den nuvarande långtidsbudgeten kan EU åta sig utgifter på 1 074 miljarder euro (2018 års priser) under perioden 2021-2027.  </p>
    <p>Budgeten betjänar 450 miljoner invånare och utgör en liten del av den samlade offentliga konsumtionen i EU. Som jämförelse var EU-budgeten för 2022 <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/annual-eu-budget/all-annual-budgets/2022_en">cirka 170 miljarder euro</a>, medan Österrikes nationella budget (9 miljoner invånare) samma år var <a target="_blank" rel="noreferrer noopener nofollow" href="https://ec.europa.eu/eurostat/databrowser/view/gov_10a_exp__custom_13928345/default/table?lang=en">cirka 240 miljarder euro</a>.  </p>
  - |
    <p>EU har ingen egen beskattningsrätt utan finansieras genom så kallade ”egna medel”:  </p>
    <ul>
    <li>Tullavgifter på import till EU  </li>
    <li>En liten del av momsen som tas ut i varje medlemsland  </li>
    <li>En avgift baserad på mängden icke-återvunnen plast i varje land  </li>
    <li>En BNI-baserad nationalavgift – den största delen av intäkterna, där varje land bidrar i proportion till sin andel av EU:s samlade BNI.</li>
    </ul>
    <p>Europaparlamentet har <a href="https://www.europarl.europa.eu/topics/sv/article/20221110STO53101/parlamentet-vill-ha-tre-nya-inkomstkallor-for-eu">länge krävt nya inkomstkällor</a> för att ge EU-budgeten en mer stabil och långsiktig finansiering.  </p>
  - |
    <p>Ja. Mottagare måste respektera EU:s grundläggande värden enligt <a href="https://www.europarl.europa.eu/factsheets/en/sheet/146/the-protection-of-article-2-teu-values-in-the-eu">artikel 2 i EU-fördraget</a>: mänsklig värdighet, frihet, demokrati, jämlikhet, rättsstatens principer och mänskliga rättigheter, inklusive rättigheter för personer som tillhör minoriteter.  </p>
    <p>Genom förordningen om villkorlighet kopplad till rättsstatens principer kan utbetalningar frysas om rättsstatliga principer åsidosätts. Den ska säkerställa att pengar används korrekt och att gemensamma regler alltid följs. </p>
    <p>Parlamentet drev igenom denna förordning som en del av långtidsbudgeten 2021-2027 och <a target="_blank" rel="noreferrer noopener nofollow" href="https://next-generation-eu.europa.eu/index_sv">återhämtningspaketet Next Generation EU</a>.  </p>
  - >
    <p>Inledningsvis finansierades dåvarande Europeiska gemenskaperna främst
    genom direkta bidrag från medlemsstater.</p>

    <p>1970 infördes systemet med ”egna medel”, vilket gav automatiska
    intäktsströmmar.</p>

    <p>Idén om en flerårig budget växte fram på 1980-talet som ett sätt att
    samordna EU-institutionernas arbete och stärka budgetdisciplinen. Den första
    långtidsbudgeten antogs 1988.  </p>

    <p>Fram tills idag har det funnits sex långtidsbudgetar. Den sjätte och
    nuvarande gäller 2021-2027 och löper till 31 december 2027. Nästa träder i
    kraft den 1 januari 2028 och kommer sannolikt att löpa till och med
    2034.</p>
