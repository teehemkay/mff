metaTitle: "EU-budgetförhandlingarna: Europaparlamentets ståndpunkt"
metaDescription: Läs om Europaparlamentets viktigaste krav och prioriteringar i
  förhandlingarna om EU:s nästa långtidsbudget.
pageH1: "EU-budgetförhandlingarna: Europaparlamentets ståndpunkt"
pageChapo: >
  <p>Parlamentet fastställde sina prioriteringar för nästa långtidsbudget i ett
  betänkande som antogs i plenum i maj 2025. Här är några av de huvudfrågor som
  nästa budget måste hantera.</p>
pageContent: >
  <p>I ett läge med globala politiska skiften behöver Europa resurser för att
  kunna motsvara medborgarnas förväntningar.  </p>

  <p>EU-budgetens medel måste stärka Europas konkurrenskraft och förmåga att
  försvara sig. Samtidigt bör stödet till jordbrukare fortsatt spela en central
  roll, precis som sammanhållningspolitiken som minskar klyftor mellan länder
  och regioner.</p>

  <p>Rysslands anfallskrig kräver finansiering av ekonomiskt, militärt och
  humanitärt stöd till Ukraina, samt för att stärka Europas
  försvarssamarbete.  </p>

  <p>Mottagare bör få enklare tillgång till medel. Förenklingar ska minska
  byråkrati och öka transparensen så att budgeten ger bättre resultat för
  slutmottagare som småföretag, jordbrukare och civilsamhälle. Budgeten ska
  finansiera en konkurrenskraftig ekonomi och stödja EU:s sociala modell.  </p>

  <p>Nästa långtidsbudget måste vara tillräckligt flexibel för att hantera
  oförutsedda kriser och anpassa sig till nya behov.  </p>

  <p>EU:s värderingar ska värnas genom strikt villkorlighet av budgeten kopplad
  till rättsstatens principer.  </p>

  <p>Återbetalningen av de lån som togs upp för att hjälpa Europa återhämta sig
  efter covid-19 får inte ske på bekostnad av befintliga EU-program; dessa måste
  skyddas.  </p>

  <p>För att få bättre transparens måste parlamentet fortsätta sin demokratiska
  granskning av budgetens tillämpning.</p>