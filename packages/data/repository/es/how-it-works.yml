metaTitle: "El presupuesto de la UE explicado: cuantía, fuentes y beneficiarios"
metaDescription: "Todo lo que necesitas saber sobre el presupuesto de la UE a
  largo plazo (MFP): su cuantía, beneficiarios, fuentes de ingresos, gastos y
  evolución."
pageH1: "El presupuesto de la UE explicado: cuantía, fuentes y beneficiarios"
pageChapo: >
  <p>Descubre en qué consiste el presupuesto de la UE a largo plazo: aquí tienes
  respuesta a las preguntas clave.</p>
faQuestion:
  - ¿Qué es el presupuesto de la UE a largo plazo y cómo se decide?
  - ¿Cuándo empieza el próximo presupuesto de la UE a largo plazo?
  - ¿Para qué se utiliza el presupuesto de la UE a largo plazo?
  - ¿Dónde se invierte el presupuesto de la UE?
  - ¿En qué se diferencia el presupuesto de la UE del de los Estados miembros?
  - ¿Cuál es la cuantía del presupuesto de la UE a largo plazo?
  - ¿Cómo se financia el presupuesto de la UE?
  - ¿Existen condiciones para recibir fondos de la UE?
  - ¿Cuál es la historia del presupuesto de la UE y cómo ha evolucionado?
faqAnswer:
  - >
    <p>El presupuesto de la UE a largo plazo, conocido como el Marco Financiero
    Plurianual (MFP), es un presupuesto de inversión que establece la cuantía
    máxima que puede destinarse a cada área política.

    Los presupuestos anuales de la UE y los gastos en programas y políticas
    deben respetar estos límites.</p>

    <p>El MFP se basa en una propuesta de la Comisión Europea y debe ser
    adoptado por unanimidad por el Consejo, que representa a los gobiernos de la
    UE. Antes de ello, debe recibir la aprobación del Parlamento Europeo por
    mayoría absoluta de todos sus miembros.</p>
  - >
    <p>El presupuesto actual cubre el período 2021-2027. Por tanto, el próximo
    presupuesto deberá acordarse antes de finales de 2027 para entrar en vigor
    el 1 de enero de 2028.</p>
  - >
    <p>Es principalmente un presupuesto de inversión, centrado en abordar
    desafíos comunes y cumplir prioridades acordadas, como:</p>

    <ul>

    <li>Reforzar la economía, crear empleo y apoyar la investigación y la
    inversión</li>

    <li>Luchar contra la crisis climática y proteger el medio ambiente</li>

    <li>Reforzar las fronteras exteriores y mejorar la seguridad europea</li>

    <li>Apoyar a los trabajadores y los derechos sociales</li>

    <li>Apoyar a las regiones de Europa para fomentar la cohesión económica y
    social y la cooperación transfronteriza</li>

    <li>Apoyar la agricultura y garantizar la seguridad alimentaria</li>

    </ul>

    <p>Más del 93 % del presupuesto financia actividades que generan un impacto
    directo en los países de la UE y más allá. Beneficia a ciudadanos, regiones,
    ciudades, agricultores, investigadores, estudiantes, sociedad civil y
    empresas.</p>

    <p>Los gastos administrativos de la UE representan menos del 7 % del
    presupuesto total, permitiendo el funcionamiento de las instituciones y la
    adopción de decisiones en beneficio común.</p>
  - >
    <p>Algunos ejemplos de beneficiarios y áreas:</p>

    <p><strong>Pequeñas empresas</strong>: las pequeñas y medianas empresas,
    motor de la economía europea, reciben apoyo para expandirse, innovar y
    competir a escala global, impulsando así el empleo y el crecimiento
    económico.</p>

    <p><strong>Agricultores y comunidades rurales</strong>: para garantizar la
    seguridad alimentaria, promover una agricultura sostenible y apoyar el
    desarrollo rural.</p>

    <p><strong>Estudiantes e instituciones educativas</strong>: programas como
    Erasmus+ ofrecen a los estudiantes oportunidades para estudiar en el
    extranjero y enriquecerse culturalmente. También apoyan a universidades y
    centros de formación profesional.</p>

    <p><strong>Investigación e innovación</strong>: Horizonte Europa, el
    programa emblemático de la UE, invierte en investigación y avances
    tecnológicos en ámbitos como la salud, la tecnología digital, las energías
    renovables, entre otros.</p>

    <p><strong>Infraestructuras</strong>: inversiones en redes de transporte,
    eficiencia energética, independencia energética y conectividad digital,
    creando empleo y desarrollo regional.</p>

    <p><strong>Sectores culturales y creativos</strong>: el programa Europa
    Creativa apoya a artistas, organizaciones culturales y medios de
    comunicación, promoviendo la diversidad cultural y la competitividad del
    sector creativo.</p>

    <p><strong>Lucha contra el cambio climático y protección del medio
    ambiente</strong>: financiación de proyectos y programas para afrontar el
    cambio climático, preservar la biodiversidad y promover prácticas
    sostenibles.</p>

    <p><strong>Salud pública y preparación ante emergencias</strong>:
    inversiones en infraestructuras sanitarias y mecanismos de respuesta ante
    posibles pandemias, catástrofes naturales u otras emergencias.</p>

    <p><strong>Cohesión regional</strong>: financiación de proyectos para
    reducir las desigualdades entre regiones, mejorar infraestructuras,
    educación y creación de empleo, con el objetivo de promover un crecimiento
    equilibrado en toda la UE.</p>
  - >
    <p>A diferencia de los presupuestos nacionales, el presupuesto de la UE
    tiene una flexibilidad limitada en cuanto al destino de los fondos y no
    puede presentar déficit.</p>

    <p>Además, ambos presupuestos responden a objetivos distintos. Mientras que
    los presupuestos nacionales se dedican en gran medida a la prestación de
    servicios públicos y a financiar sistemas de protección social, el
    presupuesto de la UE es principalmente un presupuesto de inversión, centrado
    en actuaciones que aporten beneficios a los ciudadanos europeos.</p>
  - |
    <p>El presupuesto de la UE es pequeño en comparación con los nacionales: representa alrededor del <a target="_blank" rel="noreferrer noopener nofollow" href="https://www.eca.europa.eu/es/the-eu-finances">1 % de la RNB</a> (renta nacional bruta) de la UE, es decir, unos 160-180 mil millones de euros al año. El gasto público nacional medio de los Estados miembros se sitúa cerca del 50 % de su RNB.</p>
    <p>En el marco del actual presupuesto de la UE a largo plazo, la Unión puede comprometer un gasto de 1.074.000 millones de euros (a precios de 2018) entre 2021 y 2027.</p>
    <p>El presupuesto de la UE cubre a una población de 450 millones de habitantes y representa una pequeña proporción del gasto público total en la Unión. A modo de ejemplo, es inferior al presupuesto nacional de Austria (9 millones de habitantes): en 2022, <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/annual-eu-budget/all-annual-budgets/2022_en?prefLang=es">el presupuesto de la UE fue de aproximadamente 170.000 millones de euros</a>, mientras que <a target="_blank" rel="noreferrer noopener nofollow" href="https://ec.europa.eu/eurostat/databrowser/view/gov_10a_exp__custom_13928345/default/table?lang=en">el presupuesto nacional de Austria ascendió a unos 240.000 millones de euros</a>.</p>
  - |
    <p>Otra diferencia entre el presupuesto de la UE y los presupuestos nacionales es que la UE no tiene capacidad propia para recaudar impuestos y, en su lugar, se financia a través de ingresos denominados “recursos propios”.</p>
    <p>Estos ingresos proceden de:</p>
    <ul>
    <li>Derechos de aduana sobre las importaciones a la UE</li>
    <li>Una pequeña parte del IVA recaudado por cada Estado miembro</li>
    <li>Una contribución basada en la cantidad de residuos de envases de plástico no reciclados generados en cada país</li>
    <li>Una contribución nacional de cada Estado miembro calculada en función de su renta nacional bruta (RNB). Todos los Estados contribuyen de forma proporcional a su participación en la RNB combinada de la UE. Esta partida constituye la mayor parte de los recursos propios.</li>
    </ul>
    <p>El Parlamento Europeo defiende desde hace tiempo que el presupuesto de la UE debe contar con nuevas <a href="https://www.europarl.europa.eu/topics/es/article/20221110STO53101/el-parlamento-quiere-tres-nuevas-fuentes-de-ingresos-para-la-ue">fuentes de ingresos</a> que aseguren una financiación estable y sostenible a largo plazo.</p>
  - |
    <p>Sí. Los beneficiarios deben respetar los valores fundamentales de la UE recogidos en el <a href="https://www.europarl.europa.eu/factsheets/es/sheet/146/the-protection-of-article-2-teu-values-in-the-eu">artículo 2 del Tratado de la Unión Europea</a>: dignidad humana, libertad, democracia, igualdad, Estado de derecho y derechos humanos, incluidos los de las minorías.</p>
    <p>El Reglamento relativo a la condicionalidad del Estado de Derecho permite suspender pagos si se vulneran estos principios, asegurando que los fondos se utilicen de forma adecuada y conforme a las normas comunes.</p>
    <p>A propuesta del Parlamento Europeo, este reglamento se incorporó al presupuesto de la UE a largo plazo 2021-2027 y al <a target="_blank" rel="noreferrer noopener nofollow" href="https://next-generation-eu.europa.eu/index_es">plan de recuperación NextGenerationEU</a>.</p>
  - >
    <p>En sus inicios, la Unión Europea (entonces las Comunidades Europeas) se
    financiaba principalmente mediante contribuciones directas de los Estados
    miembros.</p>

    <p>En 1970 se introdujo el sistema de “recursos propios”, que permitió
    establecer una fuente de ingresos automática para las Comunidades Europeas
    de la época.</p>

    <p>La idea de contar con un presupuesto a largo plazo que abarcara varios
    años se desarrolló en la década de 1980, con el objetivo de armonizar el
    trabajo de las instituciones europeas y reforzar la disciplina
    presupuestaria. El primer presupuesto a largo plazo se adoptó en 1988.</p>

    <p>Hasta la fecha se han aprobado seis presupuestos de la UE a largo plazo.
    El sexto y actual cubre el periodo 2021-2027 y estará vigente hasta el 31 de
    diciembre de 2027. El siguiente entrará en vigor el 1 de enero de 2028 y,
    previsiblemente, abarcará hasta 2034.</p>
