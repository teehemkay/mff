metaTitle: "Negociaciones sobre el presupuesto de la UE: la posición del
  Parlamento Europeo"
metaDescription: Consulta las principales demandas y prioridades del Parlamento
  Europeo en las negociaciones sobre el próximo presupuesto de la UE a largo
  plazo.
pageH1: "Negociaciones sobre el presupuesto de la UE: la posición del Parlamento
  Europeo"
pageChapo: >
  <p>El Parlamento Europeo fijó sus prioridades para el próximo presupuesto de
  la UE a largo plazo en un informe adoptado en sesión plenaria en mayo de 2025.
  Estas son algunas de las cuestiones clave que deberá abordar el futuro
  presupuesto.</p>
pageContent: >
  <p>En un contexto de cambios políticos a nivel mundial, Europa necesitará
  contar con los medios necesarios para hacer más y responder a las expectativas
  de su ciudadanía.</p>

  <p>El presupuesto de la UE deberá proporcionar apoyo financiero para que
  Europa sea más competitiva y capaz de garantizar su propia seguridad. Al mismo
  tiempo, el respaldo a los agricultores y a la política de cohesión, que
  contribuye a reducir las desigualdades entre países y regiones dentro de un
  mismo país, debe seguir desempeñando un papel esencial.</p>

  <p>La guerra de agresión de Rusia contra Ucrania hace necesario disponer de
  recursos para prestar apoyo financiero, militar y humanitario a Ucrania, así
  como para reforzar la cooperación en materia de defensa.</p>

  <p>Una mayor transparencia exige responsabilidad, y el Parlamento Europeo debe
  mantener su función de supervisión democrática como autoridad
  presupuestaria.</p>

  <p>Los beneficiarios deben tener un acceso más sencillo a los fondos europeos.
  La simplificación del presupuesto busca reducir la burocracia y aumentar la
  transparencia, con el fin de mejorar los resultados para los destinatarios
  finales, como las pequeñas empresas, los agricultores y las organizaciones de
  la sociedad civil, así como para financiar una economía competitiva y apoyar
  el modelo económico y social europeo.</p>

  <p>El próximo presupuesto de la UE a largo plazo debe ser lo suficientemente
  flexible para responder a crisis imprevistas y adaptarse a las necesidades
  cambiantes.</p>

  <p>El presupuesto de la UE debe defender los valores europeos mediante el
  mantenimiento de estrictas condiciones de respeto del Estado de Derecho para
  los Estados miembros.</p>

  <p>El reembolso de los préstamos solicitados para ayudar a Europa a
  recuperarse de la pandemia de Covid-19 no debe hacerse a costa de los
  programas de financiación ya existentes de la UE, que deben protegerse.</p>