metaTitle: "Presupuesto de la UE a largo plazo: todo lo que necesitas saber"
metaDescription: Descubre qué es el presupuesto de la UE a largo plazo, cómo se
  negocia y se invierte, y cuál es el papel clave que desempeña el Parlamento
  Europeo.
homeH1: El presupuesto de la UE a largo plazo
homeSubtitle: Invertir en lo que importa
homeIntroText: >
  <p>El presupuesto de la UE a largo plazo impulsa la inversión en el futuro de
  Europa y mejora la vida de las personas.

  Financia proyectos comunes y responde a prioridades que van desde la
  competitividad económica hasta la agricultura.</p>

  <p><strong>Descubre los beneficios del presupuesto de la UE y cómo se toman
  las decisiones sobre su uso.</strong></p>
