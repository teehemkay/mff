metaTitle: Por qué importa el presupuesto de la UE a largo plazo
metaDescription: Descubre por qué el presupuesto de la UE a largo plazo es
  fundamental y cómo permite a los países europeos lograr más juntos que
  actuando por separado.
pageH1: Por qué importa el presupuesto de la UE a largo plazo
pageChapo: >
  <p>Europa se enfrenta a retos que solo pueden abordarse de forma conjunta. El
  Parlamento Europeo trabaja para garantizar que el presupuesto de la UE a largo
  plazo se destine a invertir en lo que importa a los ciudadanos europeos.</p>
pageContent: >
  <p>El presupuesto de la UE a largo plazo proporciona la financiación necesaria
  para que la Unión pueda cumplir sus objetivos: preservar la paz y generar
  prosperidad en toda Europa.</p>

  <p>Los desafíos comunes de Europa se abordan mejor en conjunto. El presupuesto
  de la UE a largo plazo aporta un valor añadido europeo al combinar recursos,
  lo que permite financiar proyectos y políticas que resultan más eficientes si
  se llevan a cabo conjuntamente en lugar de forma individual.</p>

  <p>En los últimos años, el contexto político, económico y social ha cambiado
  notablemente. Hoy en día, la agresión de Rusia contra Ucrania, la necesidad de
  que la UE siga siendo competitiva, el apoyo a las empresas en la
  transformación digital y la lucha contra el cambio climático suponen grandes
  desafíos para la seguridad y la economía europeas.</p>

  <p>Ahora, la UE debe decidir sobre un presupuesto de la UE a largo plazo que
  respalde la economía y las sociedades europeas a partir de 2028. El contexto
  sigue siendo extremadamente exigente. Hay <strong>realidades difíciles que no
  podemos ignorar</strong>: la guerra en Ucrania, el alto coste de la vida, la
  necesidad de reforzar nuestra seguridad y competitividad, y el reto del cambio
  climático. Europa debe <strong>invertir en lo que importa</strong>.</p>

  <p><a target="_blank" rel="noreferrer noopener nofollow"
  href="https://europa.eu/eurobarometer/surveys/detail/3492?etrans=es">Las
  encuestas del Eurobarómetro muestran</a> que los europeos esperan una
  actuación clara de la UE en varias áreas clave: economía y asuntos sociales,
  defensa y seguridad, cambio climático y agricultura.</p>

  <p>El Parlamento Europeo trabaja junto con las demás instituciones de la UE
  para responder a estas expectativas y definir el próximo presupuesto de la UE
  a largo plazo.</p>