pageH1: "Presupuesto de la UE: beneficios para ti y tu país"
pageChapo: >
  <p>El presupuesto de la UE a largo plazo contribuye de forma significativa al
  desarrollo de los países y las regiones. Financia la investigación, la
  competitividad, la agricultura, la acción por el clima, la ayuda en caso de
  catástrofes y otras iniciativas.</p>

  <p>Selecciona un país para descubrir los proyectos e inversiones en
  marcha.</p>
