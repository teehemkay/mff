metaTitle: "Aprobación del presupuesto de la UE: el papel del Parlamento Europeo"
metaDescription: Descubre cuál es el papel del Parlamento Europeo en la
  aprobación y supervisión de la ejecución del presupuesto de la UE a largo
  plazo.
pageH1: "Aprobación del presupuesto de la UE: el papel del Parlamento Europeo"
pageChapo: >
  <p>El Parlamento Europeo desempeña una función clave en la adopción del
  presupuesto de la UE y en la supervisión de su uso. Descubre qué papel
  desempeña en el proceso presupuestario.</p>
faQuestion:
  - ¿Qué papel tiene el Parlamento Europeo en la adopción del presupuesto?
  - ¿Quiénes son los negociadores del Parlamento Europeo para el próximo
    presupuesto a largo plazo?
  - ¿Cómo supervisa el Parlamento Europeo la ejecución del presupuesto de la UE?
faqAnswer:
  - >
    <p>El Parlamento tiene un papel fundamental en el presupuesto de la UE a
    largo plazo: debe dar su consentimiento al marco financiero plurianual y
    decide conjuntamente con el Consejo sobre el presupuesto anual. Como
    institución democráticamente elegida, el Parlamento tiene la responsabilidad
    de aprobar, controlar y examinar la ejecución del presupuesto de la UE.</p>

    <p>La Comisión presenta el proyecto de presupuesto. A continuación, el
    Consejo, que representa a los gobiernos de la UE, y el Parlamento Europeo,
    que representa a la ciudadanía, negocian para alcanzar un acuerdo.</p>

    <p>Los debates sobre el próximo presupuesto de la UE a largo plazo ya han
    comenzado. Las negociaciones formales entre el Consejo, el Parlamento y la
    Comisión empezarán una vez que la Comisión presente su propuesta, prevista
    para julio de 2025.</p>

    <p>Antes de esa propuesta, el Parlamento define sus prioridades y su
    aportación mediante un “informe de propia iniciativa”.</p>

    <p>Este informe se elabora en la comisión de Presupuestos del Parlamento,
    donde los eurodiputados de todos los grupos políticos lo debaten, negocian y
    votan. Posteriormente, se somete a votación en el pleno. Esta votación tuvo
    lugar en mayo de 2025.</p>

    <p>Una vez presentada la propuesta de la Comisión, el Parlamento preparará
    su posición para las negociaciones con el Consejo y la Comisión, con el fin
    de alcanzar un acuerdo sobre las prioridades, la estructura y la cuantía del
    próximo presupuesto de la UE a largo plazo. A lo largo de todo el proceso,
    el Parlamento, como legislador elegido directamente, participa activamente
    en la negociación, adopción y seguimiento de la aplicación del
    presupuesto.</p>

    <p>Al final del proceso de negociación, el Parlamento no puede introducir
    enmiendas a la propuesta final, pero debe dar su consentimiento mediante una
    votación en sesión plenaria. Este consentimiento debe obtenerse por mayoría
    absoluta de los miembros del Parlamento Europeo.</p>
  - |
    <p>Los co-ponentes del Parlamento Europeo para el próximo presupuesto de la UE a largo plazo son los eurodiputados Siegfried Mureşan (Rumanía), del Grupo del Partido Popular Europeo, y Carla Tavares (Portugal), del Grupo de los Socialistas y Demócratas.</p>
    <p>Ambos son responsables de preparar y negociar la posición del Parlamento sobre el presupuesto y representan al Parlamento en las negociaciones con las demás instituciones (los gobiernos representados en el Consejo y la Comisión).</p>
    <p>Otra figura clave es Johan Van Overtveldt, presidente de la Comisión de Presupuestos, eurodiputado belga del Grupo de Conservadores y Reformistas Europeos.</p>
    <p>La presidenta del Parlamento Europeo, Roberta Metsola, también desempeña un papel importante, ya que puede mantener consultas con los Presidentes del Consejo y de la Comisión de conformidad con el <a target="_blank" rel="noreferrer noopener nofollow" href="https://eur-lex.europa.eu/legal-content/ES/TXT/HTML/?uri=CELEX:12012E324">artículo 324 del Tratado de Funcionamiento de la Unión Europea</a>.</p>
  - |
    <p>El Parlamento controla el uso de los fondos europeos para garantizar que respondan a las necesidades de la ciudadanía. Cada año examina informes y auditorías y decide si aprueba la gestión del presupuesto por parte de la Comisión Europea y otros organismos. Este acto formal de aprobación se denomina <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/how-it-works/annual-lifecycle/assessment/discharge-procedure_es">“aprobación de la gestión presupuestaria”</a> (discharge, en inglés).</p>
    <p>Los eurodiputados también realizan visitas sobre el terreno para conocer proyectos locales financiados con fondos europeos y comprobar la eficacia de los sistemas de control nacionales. Asimismo, vigilan la rentabilidad y el impacto de las inversiones de la UE.</p>
    <p>Además, los miembros del Parlamento pueden formular preguntas a la Comisión, debatir sobre prácticas presupuestarias y aprobar resoluciones para expresar preocupaciones o proponer mejoras.</p>
    <p>El papel central del Parlamento en el seguimiento del uso del presupuesto garantiza la transparencia en la inversión de los fondos de la UE.</p>
