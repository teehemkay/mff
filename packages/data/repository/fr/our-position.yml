metaDescription: Découvrez les principales demandes et priorités du Parlement
  européen dans le cadre des négociations sur le prochain budget à long terme de
  l'UE.
pageH1: "Négociations sur le budget de l'UE : la position du Parlement européen"
pageChapo: >
  <p>Le Parlement a établi ses priorités sur le prochain budget à long terme de
  l&#39;UE dans un rapport adopté en plénière en mai 2025. Voici quelques-unes
  des questions clés que le prochain budget devra aborder. </p>
pageContent: >
  <p>Dans un contexte de changements politiques mondiaux, l&#39;Europe devra
  avoir les moyens d&#39;en faire davantage  pour répondre aux attentes des
  citoyens.  </p>

  <p>Le budget de l&#39;UE devra donner à l’Europe les moyens financiers d’être
  plus compétitive et de se défendre. Dans le même temps, le soutien aux
  agriculteurs et à la politique de cohésion, qui vise à réduire les inégalités
  entre les pays et les régions d&#39;un même pays, devra continuer à occuper
  une place centrale. </p>

  <p>Face à la guerre d’agression russe  contre l&#39;Ukraine, l’Europe doit
  mobiliser les  ressources nécessaires pour apporter un soutien financier,
  militaire et humanitaire à Kiev tout en renforçant la coopération en matière
  de défense.  </p>

  <p>La transparence va de pair avec l’obligation de rendre des comptes.  Le
  Parlement doit donc continuer d’exercer un contrôle démocratique en tant
  qu&#39;autorité budgétaire.   </p>

  <p>Les bénéficiaires devraient pouvoir accéder plus facilement aux fonds. La
  simplification du budget vise à réduire la bureaucratie et à accroître la
  transparence, afin d’obtenir de meilleurs résultats pour les bénéficiaires
  finaux (petites entreprises, agriculteurs, organisations de la société civile,
  etc.), tout en  financant une économie compétitive et en soutenant le modèle
  social de l&#39;UE.  </p>

  <p>Le prochain budget à long terme de l&#39;UE doit être suffisamment flexible
  pour faire face aux situations d’urgence et s&#39;adapter à l&#39;évolution
  des besoins.   </p>

  <p>Le budget de l&#39;UE doit défendre les valeurs européennes en maintenant
  une conditionnalité stricte liée au respect de l’&#39;État de droit par les
  États membres.  </p>

  <p>Le remboursement des prêts contractés pour aider l&#39;Europe à se remettre
  de la pandémie de Covid-19 ne doit pas se faire au détriment des programmes de
  financement existants de l&#39;UE, qui doivent être préservés.   </p>