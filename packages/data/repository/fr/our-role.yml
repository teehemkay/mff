metaTitle: "Approbation du budget de l'UE : le rôle du Parlement européen"
metaDescription: Découvrez le rôle du Parlement européen dans l’adoption et le
  contrôle de l'exécution du budget à long terme de l'UE.
pageH1: "Approbation du budget de l'UE : le rôle du Parlement européen"
pageChapo: >
  <p>Le Parlement européen joue un rôle clé en approuvant le budget de l&#39;UE
  et en contrôlant son utilisation. Découvrez comment il intervient à chaque
  étape du processus budgétaire.   </p>
faQuestion:
  - Quel est le rôle du Parlement européen dans l'adoption du budget ?
  - Qui sont les négociateurs du Parlement européen sur le prochain budget à
    long terme ?
  - Comment le Parlement contrôle-t-il la mise en œuvre du budget de l'UE ?
faqAnswer:
  - >
    <p>Le Parlement joue un rôle important en ce qui concerne le budget à long
    terme de l&#39;UE : il doit donner son accord sur le cadre budgétaire à long
    terme et décide conjointement avec le Conseil du budget annuel. En tant
    qu&#39;organe démocratiquement élu de l&#39;UE, le Parlement a la
    responsabilité d&#39;approuver, de suivre et de contrôler le budget de
    l&#39;UE.    </p>

    <p>La Commission européenne propose le projet de budget. Le Conseil, qui
    représente les gouvernements de l&#39;UE, et le Parlement européen, qui
    représente les citoyens de l&#39;UE, mènent des négociations pour parvenir à
    un accord.    </p>

    <p>Les discussions sur le prochain budget à long terme de l&#39;UE ont déjà
    commencé. Les négociations entre le Conseil, le Parlement et la Commission
    débuteront lorsque la Commission aura présenté sa proposition pour le
    prochain budget à long terme. Celle-ci est attendue pour juillet
    2025.    </p>

    <p>En prévision de la proposition de la Commission, le Parlement adopte ses
    priorités et ses contributions dans un « rapport d&#39;initiative ».  </p>

    <p>Ce rapport est élaboré au sein de la commission budgétaire du Parlement,
    où les députés de tous les groupes politiques discutent, négocient et votent
    le rapport. Ce dernier est ensuite voté par l&#39;ensemble du Parlement en
    session plénière. Ce vote a eu lieu en mai 2025.    </p>

    <p>Une fois la proposition de la Commission sur la table, le Parlement
    préparera sa position pour les négociations avec le Conseil et la Commission
    afin de parvenir à un accord sur les priorités, la structure et le volume du
    prochain budget à long terme de l&#39;UE. Tout au long du processus, le
    Parlement, en tant que législateur directement élu, est activement impliqué
    dans les négociations, l&#39;adoption et la mise en œuvre du budget.    </p>

    <p>À la fin du processus de négociation, le Parlement ne pourra pas amender
    la proposition finale, mais devra donner son accord lors d&#39;un vote en
    plénière. Ce consentement doit être donné à la majorité absolue de tous les
    députés du Parlement européen.   </p>
  - |
    <p>Les corapporteurs du Parlement européen pour le prochain budget à long terme de l&#39;UE sont Siegfried Mureşan (Roumanie) du groupe du Parti populaire européen, et Carla Tavares (Portugal) du groupe des Socialistes et Démocrates.    </p>
    <p>Les corapporteurs sont conjointement responsables de la préparation et de la négociation de la position du Parlement sur le prochain budget à long terme de l&#39;UE et ils représentent le Parlement dans les négociations avec les autres institutions (les gouvernements de l&#39;UE représentés par le Conseil et la Commission). Un autre poste clé est occupé par le président de la commission des budgets, Johan Van Overtveldt, un député européen belge du groupe des conservateurs et réformistes européens.  </p>
    <p>La présidente du Parlement européen, Roberta Metsola, joue également un rôle important dans les négociations puisqu&#39;elle peut consulter les présidents du Conseil et de la Commission, conformément à <a target="_blank" rel="noreferrer noopener nofollow" href="https://eur-lex.europa.eu/legal-content/FR/TXT/?uri=CELEX:12016E324">l&#39;article 324 du traité sur le fonctionnement de l&#39;Union européenne</a>.   </p>
  - |
    <p>Le Parlement européen vérifie comment les fonds de l&#39;UE sont dépensés pour s&#39;assurer qu&#39;ils répondent aux besoins des citoyens. Chaque année, il examine les rapports et les audits, puis approuve l&#39;utilisation du budget par la Commission européenne et d&#39;autres organes. L&#39;acte formel d&#39;approbation par le Parlement européen est appelé <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/how-it-works/annual-lifecycle/assessment/discharge-procedure_fr">« décharge »</a>.  </p>
    <p>Les députés européens effectuent des missions d&#39;enquête pour s&#39;informer sur les projets locaux financés par le budget de l&#39;UE et pour vérifier les systèmes de contrôle nationaux. Ils contrôlent également le rapport coût-efficacité des investissements de l&#39;UE.     </p>
    <p>Les députés européens peuvent également interroger la Commission et discuter des pratiques budgétaires. Ils peuvent aussi adopter des résolutions pour répondre à toute préoccupation ou suggérer des améliorations.     </p>
    <p>Le rôle central du Parlement dans le contrôle de l&#39;utilisation du budget garantit la transparence de l&#39;investissement des fonds de l&#39;UE. </p>
