metaTitle: Le budget à long terme de l'UE, un levier crucial pour l’avenir
metaDescription: Découvrez pourquoi le budget à long terme de l'UE est important
  et comment il permet aux Vingt-Sept d'accomplir davantage ensemble que s'ils
  agissaient seuls.
pageH1: Le budget à long terme de l'UE, un levier crucial pour l’avenir
pageChapo: >
  <p>Face à des défis communs, l’Europe ne peut avancer qu’unie. Le Parlement
  européen s’assure que le budget à long terme de l’UE finance les priorités qui
  comptent vraiment pour les citoyens. </p>
pageContent: >
  <p>Le budget à long terme de l&#39;UE permet à l’Union d’avoir les moyens
  financiers d&#39;atteindre ses objectifs : préserver la paix et apporter la
  prospérité dans toute l&#39;Europe.  </p>

  <p>L’Europe est mieux à même de relever les défis communs en agissant de façon
  unie. Le budget à long terme de l&#39;UE apporte une valeur ajoutée européenne
  en mutualisant les ressources, lorsqu’ il est plus judicieux de dépenser
  collectivement  plutôt que séparément.  </p>

  <p>Le paysage politique, économique et social de l’Europe a été profondément
  bouleversé ces dernières années. L’agression de la Russie contre l’Ukraine, la
  pression pour rester compétitif, la transition numérique des entreprises et la
  lutte contre le changement climatique figurent aujourd’hui parmi les grands
  défis qui pèsent sur la sécurité et l’économie de l’Union européenne.  </p>

  <p>Il est temps pour l&#39;UE de se doter d&#39;un budget à long terme post-
  </p>

  <p>2027 à la mesure de ces défis. Dans un contexte toujours particulièrement
  tendu, des réalités difficiles s’imposent :  la guerre en Ukraine, le coût
  élevé de la vie, la nécessité de renforcer notre sécurité et notre
  compétitivité et de lutter contre le changement climatique. L&#39;Europe doit
  <strong>investir dans ce qui compte.</strong> </p>

  <p><a target="_blank" rel="noreferrer noopener nofollow"
  href="https://europa.eu/eurobarometer/surveys/detail/3492">Les enquêtes
  Eurobaromètre</a> montrent que les Européens attendent une action claire de
  l&#39;UE dans plusieurs domaines clés : l&#39;économie et les questions
  sociales, la défense et la sécurité, le changement climatique et
  l&#39;agriculture.  </p>

  <p>Le Parlement européen travaille conjointement avec les autres institutions
  de l&#39;UE pour répondre à ces attentes et mettre en place le prochain budget
  à long terme. </p>