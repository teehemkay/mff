metaTitle: "Budget de l'UE : quels bénéfices pour vous et votre pays ?"
metaDescription: Découvrez comment le budget de l'UE soutient les priorités de
  votre pays et améliore concrètement votre quotidien.
pageH1: Ce que le budget de l’UE fait pour vous et votre pays
pageChapo: >
  <p>Le budget à long terme de l&#39;UE apporte des bénéfices concrets aux pays
  et régions. Il soutient la recherche, la compétitivité, l&#39;agriculture,
  l&#39;action climatique, l’assistance en cas de catastrophe et bien
  d&#39;autres initiatives.  </p>

  <p>Sélectionnez un pays pour en savoir plus sur les projets et les
  investissements financés près de chez vous.  </p>
