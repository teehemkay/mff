whatIsED: Découvrez le cœur battant de la démocratie européenne !
edDescription: >
  <p>Le 9 mai, l&#39;Union européenne commémore la déclaration Schuman et
  célèbre ses réalisations dans l&#39;unité et la paix. </p>

  <p>Le Parlement européen vous invite à participer à des événements dans toute
  l&#39;Europe pour célébrer la démocratie européenne. </p>

  <p>Rejoignez-nous à Strasbourg le dimanche 4 mai et à Bruxelles le samedi 10
  mai et dans tous les états membres !</p>
