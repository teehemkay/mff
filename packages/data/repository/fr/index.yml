metaTitle: "Le budget à long terme de l'UE : tout ce que vous devez savoir"
metaDescription: Découvrez ce qu'est le budget à long terme de l'UE, la manière
  dont il est négocié et investi et apprenez-en davantage sur le rôle clé que
  joue la Parlement dans son élaboration.
homeH1: Le budget à long terme de l'UE
homeSubtitle: Investir dans ce qui compte
homeIntroText: >
  <p>Le budget à long terme de l&#39;UE permet d&#39;investir dans l&#39;avenir
  de l&#39;Europe et d&#39;améliorer la vie des citoyens. Il finance des projets
  communs et répond à des priorités allant de la compétitivité économique à
  l&#39;agriculture. </p>

  <p><strong>Découvrez à quoi sert le  budget de l&#39;UE et comment il est
  élaboré .</strong> </p>
