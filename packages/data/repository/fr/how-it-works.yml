metaTitle: "Le budget de l'UE expliqué : montant, sources et bénéficiaires"
metaDescription: "Tout ce qu'il faut savoir sur le budget à long terme de l'UE
  (CFP) : montant, bénéficiaires, sources de revenus, dépenses et évolution."
pageH1: "Le budget de l'UE expliqué : montant, sources et bénéficiaires"
pageChapo: >
  <p>Découvrez les réponses aux questions fondamentales que vous vous posez sur
  le budget à long terme de l&#39;UE. </p>
faQuestion:
  - Qu'est-ce que le budget à long terme de l'UE et comment est-il élaboré ?
  - Quand le prochain budget à long terme de l'UE commencera-t-il ?
  - À quoi sert le budget à long terme de l'UE ?
  - Où le budget de l'UE est-il investi ?
  - En quoi le budget de l'UE diffère-t-il des budgets nationaux ?
  - Quel est le volume du budget à long terme de l'UE ?
  - Comment le budget est-il financé ?
  - Y a-t-il des conditions pour bénéficier des fonds de l'UE ?
  - Quelle est l'histoire du budget de l'UE et comment a-t-il évolué au fil du
    temps ?
faqAnswer:
  - >
    <p>Le budget à long terme de l&#39;UE est également connu sous le nom de
    cadre financier pluriannuel (CFP). Il s&#39;agit d&#39;un budget
    d&#39;investissement qui fixe le montant maximal pouvant être investi dans
    chaque politique publique. Les budgets annuels de l&#39;UE, ainsi que les
    dépenses de l&#39;UE pour les programmes et les politiques, doivent
    respecter ces plafonds.    </p>

    <p>Le CFP est basé sur une proposition de la Commission européenne et doit
    être adopté à l&#39;unanimité par le Conseil, qui représente les
    gouvernements de l&#39;UE. Avant cela, il doit être approuvé par le
    Parlement européen à la majorité absolue de tous ses députés.   </p>
  - >
    <p>Le budget à long terme actuel couvre la période 2021-2027. Cela signifie
    que le prochain budget devra être adopté avant la fin de l&#39;année 2027
    pour entrer en vigueur le 1er janvier 2028. </p>
  - >
    <p>Il s&#39;agit avant tout d&#39;un budget d&#39;investissement, qui vise à
    relever les défis communs et à réaliser les priorités convenues à l’échelle
    européenne, notamment :   </p>

    <ul>

    <li>renforcer l&#39;économie, créer des emplois et soutenir la recherche et
    l&#39;investissement  </li>

    <li>lutter contre le changement climatique et la protection de
    l&#39;environnement  </li>

    <li>renforcer les frontières extérieures et améliorer la sécurité
    européenne  </li>

    <li>soutenir les travailleurs et les droits sociaux  </li>

    <li>soutenir les régions européennes, pour la cohésion économique et sociale
    et la coopération transfrontalière   </li>

    <li>soutenir l&#39;agriculture et garantir la sécurité alimentaire.</li>

    </ul>

    <p>Plus de 93 % du budget finance des activités qui font la différence dans
    les pays de l&#39;UE et au-delà. Les citoyens, les régions, les villes, les
    agriculteurs, les chercheurs, les étudiants, la société civile et les
    entreprises en bénéficient.  </p>

    <p>Les dépenses administratives de l&#39;UE représentent moins de 7 % du
    budget total de l&#39;UE. Cela permet aux institutions de l&#39;UE de
    fonctionner, de préparer et de prendre des décisions dans l&#39;intérêt
    commun. </p>
  - >
    <p>Voici quelques exemples de personnes et de projets soutenus par le budget
    de l&#39;UE :    </p>

    <p><strong>Petites entreprises</strong> : les petites et moyennes
    entreprises sont l&#39;épine dorsale de l&#39;économie de l&#39;UE.
    Différents programmes de l&#39;UE les aident à se développer, à innover et à
    être compétitives à l&#39;échelle mondiale. Ce financement contribue à
    stimuler l&#39;emploi et la croissance économique au niveau local et dans
    l&#39;ensemble de l&#39;UE.    </p>

    <p><strong>Agriculteurs et communautés rurales</strong> : pour garantir la
    sécurité alimentaire, maintenir une agriculture durable et soutenir le
    développement rural.    </p>

    <p><strong>Étudiants et établissements d&#39;enseignement</strong> : des
    programmes tels qu&#39;Erasmus+ offrent aux étudiants la possibilité
    d&#39;étudier à l&#39;étranger, de renforcer les échanges culturels et les
    expériences éducatives. Ce financement soutient les universités et les
    centres de formation professionnelle, afin de favoriser une main-d&#39;œuvre
    adaptable et qualifiée.    </p>

    <p><strong>Recherche et innovation</strong> : Horizon Europe, le programme
    phare de l&#39;UE en matière de recherche et d&#39;innovation, investit dans
    la recherche de pointe et les avancées technologiques. Il soutient les
    scientifiques et les jeunes entreprises qui stimulent l&#39;innovation dans
    des domaines tels que la santé, les technologies numériques, les énergies
    renouvelables et bien d&#39;autres encore.    </p>

    <p><strong>Infrastructures</strong> : l&#39;UE investit dans le
    développement des infrastructures afin d&#39;améliorer les réseaux de
    transport, de développer l&#39;efficacité et l&#39;indépendance énergétiques
    et la connectivité numérique. Ces projets créent des emplois et soutiennent
    le développement régional.  </p>

    <p><strong>Secteurs culturel et créatif</strong> : le programme « Europe
    créative » soutient les artistes, les organisations culturelles et les
    médias, en promouvant la diversité culturelle et en aidant les industries
    créatives à prospérer sur un marché concurrentiel.    </p>

    <p><strong>Lutte contre le changement climatique et protection de
    l&#39;environnement</strong> : l&#39;UE finance des programmes et des
    projets visant à lutter contre le changement climatique, à préserver la
    biodiversité et à promouvoir des pratiques durables.    </p>

    <p><strong>Santé publique et préparation</strong> : l&#39;UE investit dans
    des initiatives sanitaires et des mécanismes de réaction aux crises, y
    compris des infrastructures de santé publique, afin de renforcer notre
    préparation face à d&#39;éventuelles pandémies, catastrophes naturelles et
    autres situations d&#39;urgence.    </p>

    <p><strong>Renforcement des régions d&#39;Europe</strong> : le budget de
    l&#39;UE soutient la cohésion économique et sociale en finançant des projets
    qui réduisent les disparités entre les régions. Il investit dans les
    infrastructures, l&#39;éducation et la création d&#39;emplois afin de
    stimuler le développement des régions les moins prospères. Cela permet de
    promouvoir une croissance équilibrée et d&#39;améliorer le niveau de vie
    dans l&#39;ensemble de l&#39;UE.  
      </p>
  - >
    <p>Contrairement aux budgets nationaux, celui de l&#39;UE offre une
    flexibilité limitée quant à l’utilisation des fonds. Il s’en distingue aussi
    par une règle stricte :  il ne peut pas être déficitaire.  </p>

    <p>Les budgets couvrent également des domaines différents. Contrairement aux
    budgets nationaux, qui servent en grande partie à fournir des services
    publics et à financer les systèmes de sécurité sociale, le budget de
    l&#39;UE est principalement un budget d&#39;investissement qui met
    l&#39;accent sur des mesures profitant aux Européens. </p>
  - |
    <p>Le budget de l&#39;UE est relativement modeste par rapport aux budgets nationaux. Il représente chaque année environ [1 % du RNB (revenu national brut)] (<a target="_blank" rel="noreferrer noopener nofollow" href="https://www.eca.europa.eu/fr/the-eu-finances">https://www.eca.europa.eu/fr/the-eu-finances</a>) de l&#39;UE, soit quelque 160 à 180 milliards d&#39;euros. Les dépenses publiques nationales des pays de l&#39;UE représentent en moyenne près de 50 % de leur RNB respectif.    </p>
    <p>Dans le cadre de l&#39;actuel budget à long terme de l&#39;UE, l&#39;Union peut s&#39;engager à dépenser 1 074 milliards d&#39;euros (aux prix de 2018) entre 2021 et 2027.  </p>
    <p>Ce budget bénéficie à 450 millions d&#39;habitants et représente une faible proportion de l&#39;ensemble des dépenses publiques dans l&#39;UE. À titre d&#39;exemple, il est inférieur au budget national de l&#39;Autriche (9 millions d&#39;habitants) : pour l&#39;année 2022, le budget de l&#39;UE s&#39;élevait à <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/annual-eu-budget/all-annual-budgets/2022_fr">environ 170 milliards d&#39;euros</a>, et le <a target="_blank" rel="noreferrer noopener nofollow" href="https://ec.europa.eu/eurostat/databrowser/view/gov_10a_exp__custom_13928345/default/table?lang=fr">budget national autrichien à environ 240 milliards d&#39;euros</a>. </p>
  - |
    <p>Autre différence avec les budgets nationaux : l&#39;UE n&#39;a pas de pouvoir de taxation directe pour financer son budget. Elle s&#39;appuie sur des recettes appelées « ressources propres ».  </p>
    <p>Ces recettes sont : </p>
    <ul>
    <li>les droits de douane sur les importations dans l&#39;UE  </li>
    <li>une petite partie de la TVA collectée par chaque pays de l&#39;UE  </li>
    <li>une contribution basée sur la quantité de déchets plastiques non recyclés dans chaque pays de l&#39;UE   </li>
    <li>une contribution nationale de chaque pays de l&#39;UE basée sur son revenu national brut (RNB). Tous les États membres contribuent en fonction de leur part du RNB combiné de tous les pays de l&#39;UE. Il s&#39;agit de la part la plus importante des ressources propres.</li>
    </ul>
    <p>Les députés européens ont toujours affirmé que le budget de l&#39;UE avait besoin de <a href="https://www.europarl.europa.eu/topics/fr/article/20221110STO53101/le-parlement-veut-trois-nouvelles-sources-de-revenus-pour-l-ue">nouvelles sources de revenus</a>, afin de disposer d&#39;un financement fiable à long terme.  </p>
  - |
    <p>Oui, pour recevoir des fonds de l&#39;UE, les bénéficiaires doivent respecter les valeurs fondamentales de l&#39;UE inscrites à <a href="https://www.europarl.europa.eu/factsheets/fr/sheet/146/the-protection-of-article-2-teu-values-in-the-eu">l&#39;article 2 du traité sur l&#39;Union européenne</a> : le respect de la dignité humaine, de la liberté, de la démocratie, de l&#39;égalité, de l&#39;État de droit et des droits humains, y compris les droits des personnes appartenant à des minorités.    </p>
    <p>Le règlement sur la conditionnalité de l&#39;État de droit permet de suspendre les paiements du budget de l&#39;UE en cas de violation des principes de l&#39;État de droit. Il garantit que l&#39;argent est dépensé à bon escient et que les règles et principes communs sont respectés à tout moment. Il ne peut y avoir de financement de l&#39;UE sans respect des valeurs de l&#39;UE.    </p>
    <p>Sur l&#39;insistance du Parlement, le règlement sur la conditionnalité a été adopté dans le cadre du budget à long terme de l&#39;UE 2021-2027 et du <a target="_blank" rel="noreferrer noopener nofollow" href="https://next-generation-eu.europa.eu/index_fr">paquet de relance de l&#39;UE « NextGenerationEU »</a>.   </p>
  - >
    <p>À l&#39;origine, l&#39;Union européenne (à l&#39;époque les Communautés
    européennes) était principalement financée par les contributions directes
    des États membres.  </p>

    <p>En 1970, le système des « ressources propres » a été introduit, ce qui
    signifiait qu&#39;il y avait un flux automatique de recettes pour les
    Communautés européennes de l&#39;époque.  </p>

    <p>L&#39;idée d&#39;un budget à long terme s&#39;étendant sur plusieurs
    années s&#39;est développée dans les années 1980 afin d&#39;harmoniser le
    travail des institutions de l&#39;UE et de renforcer la discipline
    budgétaire. Le premier budget à long terme a été adopté en 1988.  </p>

    <p>À ce jour, il y a eu six budgets à long terme de l&#39;UE. Le sixième et
    actuel budget couvre la période 2021-2027 et s&#39;achèvera le 31 décembre
    2027. Le prochain entrera en vigueur le 1er janvier 2028 et s&#39;étendra
    probablement jusqu&#39;en 2034.</p>
