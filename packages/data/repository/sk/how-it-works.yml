pageH1: "Vysvetlenie rozpočtu EÚ: veľkosť, zdroje a príjemcovia"
pageChapo: >
  <p>Zistite, o čom je dlhodobý rozpočet EÚ: Tu sú odpovede na základné otázky.
  </p>
faQuestion:
  - Čo je dlhodobý rozpočet EÚ a ako sa o ňom rozhoduje?
  - Kedy sa začne budúci dlhodobý rozpočet EÚ?
  - Na čo sa využíva dlhodobý rozpočet EÚ?
  - Kde sa investuje rozpočet EÚ?
  - V čom sa rozpočet EÚ líši od vnútroštátnych rozpočtov?
  - Aký veľký je dlhodobý rozpočet EÚ?
  - Ako je rozpočet financovaný?
  - Existujú nejaké podmienky na získanie finančných prostriedkov EÚ?
  - Aká je história rozpočtu EÚ a ako sa vyvíjal v priebehu času?
faqAnswer:
  - >
    <p>Dlhodobý rozpočet EÚ je známy aj ako viacročný finančný rámec (MFF
    z anglického multianual financial framework). Ide o investičný rozpočet, v
    ktorom sa stanovuje maximálna výška finančných prostriedkov, ktoré možno
    investovať do jednotlivých oblastí. Ročné rozpočty EÚ, ako aj výdavky EÚ na
    programy a politiky musia rešpektovať tieto stropy. </p>

    <p>Vychádza z návrhu Európskej komisie a musí ho jednomyseľne prijať Rada,
    ktorá zastupuje vlády členských štátov EÚ. Predtým musí získať súhlas
    Európskeho parlamentu absolútnou väčšinou všetkých poslancov. </p>
  - >
    <p>Súčasný dlhodobý rozpočet trvá od roku 2021 do roku 2027. To znamená, že
    budúci rozpočet bude potrebné schváliť do konca roka 2027, aby nadobudol
    účinnosť 1. januára 2028.</p>
  - >
    <p>Ide predovšetkým o investičný rozpočet zameraný na riešenie spoločných
    výziev a plnenie dohodnutých priorít, ako sú: </p>

    <ul>

    <li>posilnenie hospodárstva, vytváranie pracovných miest a podpora výskumu a
    investícií </li>

    <li>boj proti zmene klímy a ochrana životného prostredia </li>

    <li>posilnenie vonkajších hraníc a zlepšenie európskej bezpečnosti  </li>

    <li>podpora pracovníkov a sociálnych práv </li>

    <li>podpora európskych regiónov v záujme hospodárskej a sociálnej súdržnosti
    a cezhraničnej spolupráce  </li>

    <li>podpora poľnohospodárstva a zaistenie potravinovej bezpečnosti</li>

    </ul>

    <p>Z viac ako 93 % rozpočtu sa financujú činnosti, ktoré prinášajú zmenu v
    krajinách EÚ aj mimo nej. Je prínosom pre občanov, regióny, mestá,
    poľnohospodárov, výskumných pracovníkov, študentov, občiansku spoločnosť a
    podniky. </p>

    <p>Administratívne výdavky EÚ predstavujú menej ako 7 % celkového rozpočtu
    EÚ. To umožňuje inštitúciám EÚ fungovať, pripravovať a prijímať rozhodnutia
    v spoločnom záujme. </p>
  - >
    <p> Tu je niekoľko príkladov toho, kto a čo podporuje rozpočet EÚ: </p>

    <p><strong>Malé podniky</strong>: malé a stredné podniky sú oporou
    hospodárstva EÚ. Rôzne programy EÚ ich podporujú pri rozširovaní, inovácii a
    konkurencii v celosvetovom meradle. Toto financovanie pomáha zvyšovať
    zamestnanosť a stimulovať hospodársky rast na miestnej úrovni a v EÚ ako
    celku. </p>

    <p><strong>Poľnohospodári a vidiecke komunity</strong>: zaistiť potravinovú
    bezpečnosť, zachovať udržateľné poľnohospodárstvo a podporovať rozvoj
    vidieka. </p>

    <p><strong>Študenti a vzdelávacie inštitúcie</strong>: programy ako Erasmus+
    ponúkajú študentom príležitosti na štúdium v zahraničí, posilňujú kultúrnu
    výmenu a vzdelávacie skúsenosti. Toto financovanie podporuje univerzity a
    strediská odbornej prípravy s cieľom podporiť prispôsobivú a kvalifikovanú
    pracovnú silu. </p>

    <p><strong>Výskum a inovácie</strong>: Horizont Európa, hlavný program EÚ
    pre výskum a inovácie, investuje do prelomového výskumu a technologického
    pokroku. Podporuje vedcov a začínajúce podniky, ktoré sú hnacou silou
    inovácií v oblastiach ako zdravotníctvo, digitálne technológie, energia z
    obnoviteľných zdrojov a v mnohých ďalších oblastiach. </p>

    <p><strong>Infraštruktúra</strong>: EÚ investuje do rozvoja infraštruktúry s
    cieľom zlepšiť dopravné siete, rozvíjať energetickú efektívnosť, energetickú
    nezávislosť a digitálnu pripojiteľnosť. Tieto projekty vytvárajú pracovné
    miesta a podporujú regionálny rozvoj. </p>

    <p><strong>Kultúrne a kreatívne sektory</strong>: program Kreatívna Európa
    podporuje umelcov, kultúrne organizácie a médiá, podporuje kultúrnu
    rozmanitosť a pomáha tvorivým odvetviam prosperovať na konkurenčnom trhu.
    </p>

    <p><strong>Boj proti zmene klímy a ochrana životného prostredia</strong>: EÚ
    financuje programy a projekty zamerané na riešenie zmeny klímy, zachovanie
    biodiverzity a podporu udržateľných postupov. </p>

    <p><strong>Verejné zdravie a pripravenosť</strong>: EÚ investuje do
    iniciatív v oblasti zdravia a mechanizmov reakcie na krízy vrátane
    infraštruktúry verejného zdravia s cieľom posilniť našu pripravenosť na
    možné budúce pandémie, prírodné katastrofy a iné núdzové situácie. </p>

    <p><strong>Posilnenie európskych regiónov</strong>: rozpočet EÚ podporuje
    hospodársku a sociálnu súdržnosť financovaním projektov, ktoré znižujú
    rozdiely medzi regiónmi. Investuje do infraštruktúry, vzdelávania a
    vytvárania pracovných miest s cieľom podporiť rozvoj v menej prosperujúcich
    oblastiach. To pomáha podporovať vyvážený rast a zlepšuje životnú úroveň v
    celej EÚ. </p>
  - >
    <p>V porovnaní s vnútroštátnymi rozpočtami má rozpočet EÚ obmedzenú
    flexibilitu, pokiaľ ide o spôsob, akým sa finančné prostriedky môžu
    vynakladať. Odlišuje sa aj od štátnych rozpočtov, pretože nemôže vykazovať
    deficit. </p>

    <p>Rozpočty pokrývajú aj rôzne oblasti. Na rozdiel od vnútroštátnych
    rozpočtov, ktoré sa z veľkej časti používajú na poskytovanie verejných
    služieb a financovanie systémov sociálneho zabezpečenia, je rozpočet EÚ
    hlavne investičným rozpočtom so zameraním na opatrenia v prospech
    Európanov</p>
  - |
    <p>Rozpočet EÚ je v porovnaní s vnútroštátnymi rozpočtami relatívne malý. Ročne predstavuje približne [1 % HND EÚ] (<a target="_blank" rel="noreferrer noopener nofollow" href="https://www.eca.europa.eu/sk/the-eu-finances">https://www.eca.europa.eu/sk/the-eu-finances</a>) (hrubý národný dôchodok) alebo približne 160 – 180 miliárd EUR. Vnútroštátne verejné výdavky krajín EÚ dosahujú v priemere takmer 50 % ich HND. </p>
    <p>V rámci súčasného dlhodobého rozpočtu EÚ sa EÚ môže zaviazať, že v rokoch 2021 až 2027 vynaloží 1,074 bilióna EUR (v cenách roku 2018). </p>
    <p>Rozpočet slúži 450 miliónom obyvateľov a predstavuje malú časť celkových verejných výdavkov v EÚ. Napríklad je nižší ako štátny rozpočet Rakúska (9 miliónov obyvateľov): na rok 2022 predstavoval rozpočet [EÚ približne 170 miliárd EUR] (<a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/annual-eu-budget/all-annual-budgets/2022_en?prefLang=sk">https://commission.europa.eu/strategy-and-policy/eu-budget/annual-eu-budget/all-annual-budgets/2022_en?prefLang=sk</a>) a [rakúsky štátny rozpočet približne 240 miliárd EUR] (<a target="_blank" rel="noreferrer noopener nofollow" href="https://ec.europa.eu/eurostat/databrowser/view/gov_10a_exp__custom_13928345/default/table?lang=en">https://ec.europa.eu/eurostat/databrowser/view/gov_10a_exp__custom_13928345/default/table?lang=en</a>). </p>
  - |
    <p>Ďalším rozdielom medzi rozpočtom EÚ a vnútroštátnymi rozpočtami je, že EÚ nemá právomoc priameho zdaňovania pre financovanie svojho rozpočtu a namiesto toho sa spolieha na príjmy nazývané „vlastné zdroje“. </p>
    <p>Tieto príjmy sú: </p>
    <ul>
    <li>Clá na dovoz do EÚ </li>
    <li>Malá časť DPH vybranej každou krajinou EÚ </li>
    <li>Príspevok založený na množstve nerecyklovaného plastového odpadu v každej krajine EÚ</li>
    </ul>
    <p>Národný príspevok každej krajiny EÚ na základe jej hrubého národného dôchodku (HND). Všetky členské štáty prispievajú podľa svojej časti kombinovaného HND všetkých krajín EÚ. Ide o najväčší podiel vlastných zdrojov.   </p>
    <p>Europoslanci  neustále poukazujú na to, že rozpočet EÚ potrebuje [nové zdroje príjmov] (<a href="https://www.europarl.europa.eu/topics/en/article/20221110STO53101/parliament-wants-new-sources-of-revenue-for-the-eu">https://www.europarl.europa.eu/topics/en/article/20221110STO53101/parliament-wants-new-sources-of-revenue-for-the-eu</a> ), aby mal spoľahlivé dlhodobé financovanie. </p>
  - |
    <p>Áno, na získanie finančných prostriedkov EÚ musia príjemcovia dodržiavať základné hodnoty EÚ zakotvené v <a href="https://www.europarl.europa.eu/factsheets/en/sheet/146/the-protection-of-article-2-teu-values-in-the-eu">článku 2 Zmluvy o Európskej únii</a>: rešpektovanie ľudskej dôstojnosti, slobody, demokracie, rovnosti, právneho štátu a ľudských práv vrátane práv osôb patriacich k menšinám. </p>
    <p>Nariadenie o podmienenosti právnym štátom umožňuje pozastaviť platby z rozpočtu EÚ v prípade porušenia zásad právneho štátu. Zabezpečuje, aby sa peniaze vynakladali správne a aby sa vždy dodržiavali spoločné pravidlá a zásady. Bez rešpektovania hodnôt EÚ nemôže existovať žiadne financovanie z prostriedkov EÚ. </p>
    <p>Na naliehanie Parlamentu bolo nariadenie o podmienenosti prijaté ako súčasť dlhodobého rozpočtu EÚ na roky 2021 – 2027 a balíka obnovy <a target="_blank" rel="noreferrer noopener nofollow" href="https://next-generation-eu.europa.eu/index_en">Next Generation EU</a>. </p>
  - >
    <p>Spočiatku bola Európska únia (vtedy Európske spoločenstvo) financovaná
    najmä z priamych príspevkov členských štátov.  </p>

    <p>V roku 1970 bol zavedený systém „vlastných zdrojov“, čo znamenalo
    automatický tok príjmov do vtedajšieho Európskeho spoločenstva. </p>

    <p>Myšlienka dlhodobého rozpočtu na niekoľko rokov sa rozvinula v 80. rokoch
    20. storočia ako spôsob harmonizácie práce inštitúcií EÚ a posilnenia
    rozpočtovej disciplíny. Prvý dlhodobý rozpočet bol prijatý v roku 1988. </p>

    <p>Doteraz bolo prijatých šesť dlhodobých rozpočtov EÚ. Šiesty a súčasný sa
    vzťahuje na obdobie 2021 – 2027 a bude trvať do 31. decembra 2027. Ďalší
    nadobudne účinnosť 1. januára 2028 a bude pravdepodobne trvať do roku 2034.
    </p>
