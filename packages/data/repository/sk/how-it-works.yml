    „vlastných zdrojov“, čo znamenalo automatický tok príjmov do vtedajšieho
    Európskeho spoločenstva. Myšlienka dlhodobého rozpočtu na niekoľko rokov sa
    rozvinula v 80. rokoch 20. storočia ako spôsob harmonizácie práce inštitúcií
    EÚ a posilnenia rozpočtovej disciplíny. Prvý dlhodobý rozpočet bol prijatý v
    roku 1988. Doteraz bolo prijatých šesť dlhodobých rozpočtov EÚ. Šiesty a
    súčasný sa vzťahuje na obdobie 2021 – 2027 a bude trvať do 31. decembra
    2027. Ďalší nadobudne účinnosť 1. januára 2028 a bude pravdepodobne trvať do
    roku 2034.
