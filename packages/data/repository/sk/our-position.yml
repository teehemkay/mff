pageH1: "Rokovania o rozpočte EÚ: pozícia Európskeho parlamentu"
pageChapo: >
  <p>Parlament stanovil svoje priority týkajúce sa budúceho dlhodobého rozpočtu
  EÚ v správe prijatej na plenárnej schôdzi v máji 2025. Tu sú niektoré z
  kľúčových otázok, ktoré bude musieť budúci rozpočet riešiť. </p>
pageContent: >
  <p>V kontexte globálnych politických zmien bude Európa musieť mať prostriedky
  na to, aby urobila viac a splnila očakávania občanov. </p>

  <p>Rozpočet EÚ bude musieť poskytovať finančnú podporu, aby sa Európa stala
  konkurencieschopnejšou a schopnejšou brániť sa. Podpora poľnohospodárov a
  politika súdržnosti, ktorá pomáha prekonávať nerovnosti medzi krajinami a
  regiónmi v rámci krajiny, by zároveň mala naďalej zohrávať dôležitú úlohu.
  </p>

  <p>Vojna Ruska proti Ukrajine znamená, že sú potrebné zdroje na finančnú,
  vojenskú a humanitárnu podporu Ukrajiny, ako aj na posilnenie obrannej
  spolupráce. </p>

  <p>Väčšia transparentnosť si vyžaduje zodpovednosť a Parlament si musí
  zachovať demokratický dohľad ako rozpočtový orgán.  </p>

  <p>Príjemcovia by mali mať ľahší prístup k finančným prostriedkom. Cieľom
  zjednodušenia rozpočtu je znížiť byrokraciu a zvýšiť transparentnosť, aby
  rozpočet mohol zabezpečiť lepšie výsledky pre konečných príjemcov, ako sú malé
  podniky, poľnohospodári a organizácie občianskej spoločnosti, financovať
  konkurencieschopné hospodárstvo a podporovať hospodársky a sociálny model EÚ.
  </p>

  <p>Budúci dlhodobý rozpočet EÚ musí byť dostatočne pružný, aby dokázal
  reagovať na nepredvídané krízy a prispôsobiť sa meniacim sa potrebám.  </p>

  <p>Rozpočet EÚ musí presadzovať európske hodnoty zachovávaním prísnej
  podmienenosti členských štátov dodržiavaním zásad právneho štátu. </p>

  <p>Splácanie úverov prijatých s cieľom pomôcť Európe zotaviť sa z pandémie
  COVID-19 by nemalo ísť na úkor existujúcich programov financovania EÚ, ktoré
  by mali zostať zachované.</p>