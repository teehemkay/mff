    toho, čo je pre Európanov dôležité.
  - Preskúmajte, ako sa financuje dlhodobý rozpočet EÚ, do čoho sa investujú
    peniaze a oveľa viac.
  - Zistite, akú úlohu zohráva Európsky parlament pri rozhodovaní o rozpočte EÚ
    a pri dohľade nad jeho využívaním.
  - Prečítajte si o prioritách Európskeho parlamentu v rokovaniach o budúcom
    dlhodobom rozpočte EÚ.
  - Zistite, aký prínos má rozpočet EÚ pre vás, váš región a vašu krajinu.
