homeIntroText: >
  <p>Dlhodobý rozpočet EÚ stimuluje investície, ktoré vplývajú nabudúcnosť
  Európy a životy občanov.<br>Financuje spoločné projekty a plní priority od
  hospodárskej konkurencieschopnosti až po poľnohospodárstvo. </p>

  <p><strong>Objavte výhody rozpočtu EÚ a zistite, ako sa o ňom prijímajú
  rozhodnutia.</strong></p>
