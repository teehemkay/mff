pageH1: "Rozpočet EÚ: výhody pre vás a vašu krajinu"
pageChapo: >
  <p>lhodobý rozpočet EÚ má vplyv na krajiny a regióny. Podporuje výskum,
  konkurencieschopnosť, poľnohospodárstvo, opatrenia v oblasti klímy,
  zmierňovanie následkov katastrof a ďalšie iniciatívy. </p>

  <p>Vyberte krajinu, aby ste sa dozvedeli o projektoch a investíciách. </p>

  <p>Vybrať krajinu  </p>

