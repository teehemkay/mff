metaTitle: Prečo je dlhodobý rozpočet EÚ dôležitý
metaDescription: Zistite, prečo je dlhodobý rozpočet EÚ dôležitý a ako umožňuje
  krajinám EÚ dosiahnuť viac spoločne, ako keby konali samostatne.
pageH1: Prečo je dlhodobý rozpočet EÚ dôležitý
pageChapo: >
  <p>Európa čelí výzvam, ktoré možno riešiť len spoločne. Európsky parlament sa
  snaží zabezpečiť, aby sa z dlhodobého rozpočtu EÚ investovalo do toho, čo je
  pre Európanov dôležité. </p>
pageContent: >
  <p>Z dlhodobého rozpočtu EÚ sa poskytujú finančné prostriedky na zabezpečenie
  toho, aby EÚ mala prostriedky na plnenie svojich cieľov: ochrana mieru a
  zabezpečenie prosperity v celej Európe. </p>

  <p>Spoločné výzvy Európy možno lepšie riešiť spoločne. Dlhodobý rozpočet EÚ
  poskytuje európsku pridanú hodnotu združovaním zdrojov, čo znamená
  financovanie projektov a politík, pri ktorých má väčší zmysel vynakladať
  prostriedky spoločne, a nie samostatne. </p>

  <p>V posledných rokoch sa výrazne zmenil politický, hospodársky a sociálny
  kontext. V súčasnosti predstavuje agresia Ruska voči Ukrajine, ako aj potreba,
  aby EÚ zostala konkurencieschopná, podporovala podniky v digitálnej
  transformácii a riešila zmenu klímy, veľké výzvy pre bezpečnosť a hospodárstvo
  Európy. </p>

  <p>Teraz nastal čas, aby EÚ rozhodla o dlhodobom rozpočte, ktorý bude
  podporovať hospodárstvo a obyvateľov Únie od roku 2028. Kontext je naďalej
  mimoriadne náročný. Existujú určité <strong>skutočnosti, ktoré nemôžeme
  ignorovať</strong> – ako je vojna na Ukrajine, vysoké životné náklady, potreba
  posilniť našu bezpečnosť a konkurencieschopnosť a bojovať proti zmene klímy.
  Európa musí <strong>investovať do toho, na čom záleží</strong>. </p>

  <p><a target="_blank" rel="noreferrer noopener nofollow"
  href="https://europa.eu/eurobarometer/surveys/detail/3492">Z prieskumu
  Eurobarometer vyplýva</a>, že Európania očakávajú jasné opatrenia EÚ vo
  viacerých kľúčových oblastiach: hospodárstvo a sociálne otázky, obrana a
  bezpečnosť, zmena klímy a poľnohospodárstvo. </p>

  <p>Európsky parlament spolupracuje s ostatnými inštitúciami EÚ na plnení
  týchto očakávaní a zostavovaní budúceho dlhodobého rozpočtu. </p>