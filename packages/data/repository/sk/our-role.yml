metaTitle: "Schvaľovanie rozpočtu EÚ: úloha Európskeho parlamentu"
metaDescription: Oboznámte sa s úlohou Európskeho parlamentu pri rozhodovaní o
  dlhodobom rozpočte EÚ a dohľade nad jeho plnením.
pageH1: "Schvaľovanie rozpočtu EÚ: úloha Európskeho parlamentu"
pageChapo: >
  <p>Európsky parlament zohráva kľúčovú úlohu pri rozhodovaní o rozpočte EÚ a
  dohľade nad jeho využívaním. Zistite, čo Parlament robí v rozpočtovom
  procese.</p>
faQuestion:
  - Akú úlohu zohráva Európsky parlament pri prijímaní rozpočtu?
  - Kto sú vyjednávači Európskeho parlamentu o budúcom dlhodobom rozpočte?
  - Ako Parlament dohliada na plnenie rozpočtu EÚ?
faqAnswer:
  - >
    <p>Parlament zohráva dôležitú úlohu, pokiaľ ide o dlhodobý rozpočet EÚ: musí
    udeliť súhlas s dlhodobým rozpočtovým rámcom a o ročnom rozpočte rozhoduje
    spoločne s Radou. Parlament ako demokraticky zvolený orgán EÚ je zodpovedný
    za schvaľovanie, monitorovanie a kontrolu rozpočtu EÚ. </p>

    <p>Komisia predkladá návrh rozpočtu. Rada, ktorá zastupuje vlády EÚ, a
    Európsky parlament, ktorý zastupuje občanov EÚ, vedú rokovania s cieľom
    dosiahnuť dohodu o tejto otázke.   </p>

    <p>Rokovania o budúcom dlhodobom rozpočte EÚ sa už začali. Rokovania medzi
    Radou, Parlamentom a Komisiou sa začnú po tom, ako Komisia predloží návrh
    budúceho dlhodobého rozpočtu. Očakáva sa to v júli 2025. </p>

    <p>V očakávaní návrhu Komisie Parlament prijíma svoje priority a príspevky v
    iniciatívnej správe. </p>

    <p>Túto správu vypracúva rozpočtový výbor Parlamentu, v ktorom poslanci
    Parlamentu zo všetkých politických skupín diskutujú o správe, rokujú a
    hlasujú o nej. Potom o nej hlasuje celý Parlament na plenárnej schôdzi. Toto
    hlasovanie sa uskutočnilo v máji 2025. </p>

    <p>Po predložení návrhu Komisie Parlament pripraví svoju pozíciu na
    rokovania s Radou a Komisiou s cieľom dosiahnuť dohodu o prioritách,
    štruktúre a výške budúceho dlhodobého rozpočtu EÚ. Počas celého procesu sa
    Parlament ako priamo volený zákonodarca aktívne zapája do rokovaní,
    prijímania a plnenia rozpočtu. </p>

    <p>Na konci rokovacieho procesu Parlament nemôže predkladať pozmeňujúce a
    doplňujúce návrhy ku konečnému návrhu, ale bude musieť udeliť svoj súhlas
    hlasovaním v pléne. Tento súhlas musí udeliť absolútna väčšina všetkých
    poslancov Európskeho parlamentu.  </p>
  - |
    <p>Spoluspravodajcami Európskeho parlamentu pre budúci dlhodobý rozpočet EÚ sú Siegfried Mureşan (Rumunsko) zo skupiny Európska ľudová strana a Carla Tavares (Portugalsko) zo skupiny Socialisti a demokrati. </p>
    <p>Spoluspravodajcovia sú spoločne zodpovední za prípravu pozície Parlamentu k budúcemu dlhodobému rozpočtu EÚ a rokovanie o nej a zastupujú Parlament pri rokovaniach s ostatnými inštitúciami (vlády EÚ zastúpené Radou a Komisiou). Ďalšou kľúčovou pozíciou je predseda Výboru pre rozpočet Johan Van Overtveldt, belgický člen skupiny Európski konzervatívci a reformisti. </p>
    <p>Predsedníčka Európskeho parlamentu Roberta Metsola tiež zohráva dôležitú úlohu v rokovaniach, keďže môže viesť konzultácie s predsedami Rady a Komisie v súlade s <a target="_blank" rel="noreferrer noopener nofollow" href="https://eur-lex.europa.eu/resource.html?uri=cellar:9e8d52e1-2c70-11e6-b497-01aa75ed71a1.0006.01/DOC_3&format=PDF">článkom 324 Zmluvy o fungovaní Európskej únie</a>. </p>
  - |
    <p>Európsky parlament kontroluje, ako sa vynakladajú finančné prostriedky EÚ, aby sa zabezpečilo, že spĺňajú potreby občanov. Každoročne preskúmava správy a audity a potom schvaľuje využívanie rozpočtu Európskou komisiou a inými orgánmi. Formálny akt schválenia Európskym parlamentom sa nazýva <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/how-it-works/annual-lifecycle/assessment/discharge-procedure_en">„absolutórium“</a>. </p>
    <p>Poslanci Európskeho parlamentu uskutočňujú služobné cesty na účely zistenia potrebných skutočností, aby sa dozvedeli viac o miestnych projektoch financovaných z rozpočtu EÚ a skontrolovali vnútroštátne systémy dohľadu. Monitorujú aj nákladovú efektívnosť investícií EÚ.  </p>
    <p>Poslanci Parlamentu môžu klásť otázky Komisii a diskutovať o rozpočtových postupoch. Môžu tiež prijať uznesenia s cieľom riešiť akékoľvek obavy alebo navrhnúť zlepšenia.   </p>
    <p>Ústredná úloha Parlamentu pri monitorovaní využívania rozpočtu zabezpečuje transparentnosť pri investovaní finančných prostriedkov EÚ.</p>
