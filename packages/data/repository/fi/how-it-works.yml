metaTitle: "EU-budjetti: koko, rahoituksen lähteet ja kohteet"
metaDescription: "Kaikki olennainen EU:n pitkän aikavälin budjetista eli
  monivuotisesta rahoituskehyksestä: sen koko, menot, tulot ja kehitys."
pageH1: "EU-budjetti pähkinänkuoressa: koko, rahoitus ja edunsaajat"
pageChapo: >
  <p>Lue kaikki olennainen EU:n pitkän aikavälin budjetista yhdestä paikasta.</p>
faQuestion:
  - Mikä EU:n pitkän aikavälin budjetti on ja miten siitä päätetään?
  - Milloin EU:n seuraava pitkän aikavälin budjetti alkaa?
  - Mihin EU:n pitkän aikavälin budjettia käytetään?
  - Mihin EU-budjetti investoidaan?
  - Miten EU-budjetti eroaa kansallisista budjeteista?
  - Kuinka suuri EU:n pitkän aikavälin budjetti on?
  - Miten EU-budjetti rahoitetaan?
  - Onko EU-varojen saamiselle mitään ehtoja?
  - Mikä on EU-budjetin historia ja miten se on muuttunut aikojen saatossa?
faqAnswer:
  - >
    <p>EU:n pitkän aikavälin budjetti tunnetaan myös nimellä monivuotinen
    rahoituskehys (MRK). Se on investointibudjetti, jossa määritetään
    enimmäismäärä rahaa, joka voidaan käyttää kuhunkin politiikan alaan. EU:n
    vuosittaisten budjettien ja EU-ohjelmien ja -hankkeiden rahoitusten tulee
    noudattaa näitä rajoja.</p>

    <p>Pitkän aikavälin budjetti perustuu Euroopan komission ehdotukseen, ja
    EU:n hallituksia edustavan neuvoston on hyväksyttävä se yksimielisesti. Sitä
    ennen sen on saatava Euroopan parlamentin hyväksyntä kaikkien jäsenten
    ehdottomalla enemmistöllä.</p>
  - >
    <p>Nykyinen pitkän aikavälin budjetti on voimassa vuodesta 2021 vuoteen
    2027. Tämä tarkoittaa, että seuraavasta budjetista on päästävä sopuun vuoden
    2027 loppuun mennessä, jotta se voi astua voimaan 1. tammikuuta 2028.</p>
  - >
    <p>Kyseessä on pääasiassa investointibudjetti, joka pyrkii vastaamaan
    yhteisiin haasteisiin ja luomaan lisäarvoa yhteisillä painopistealueilla,
    joita ovat muun muassa:</p>

    <ul>

    <li>talouden vahvistaminen, työpaikkojen luominen sekä tutkimuksen ja
    innovaatioiden tukeminen</li>

    <li>ilmastonmuutoksen ehkäiseminen ja ympäristön suojeleminen</li>

    <li>ulkorajojen vahvistaminen ja Euroopan turvallisuuden parantaminen</li>

    <li>työntekijöiden oikeuksien vahvistaminen</li>

    <li>Euroopan alueiden tukeminen taloudellisen ja sosiaalisen yhtenäisyyden
    ja rajat ylittävän yhteistyön lisäämiseksi</li>

    <li>maatalouden tukeminen ja ruokaturvan varmistaminen.</li>

    </ul>

    <p>Yli 93 prosentilla EU-budjetista rahoitetaan toimia, joilla on vaikutusta
    EU-maissa ja niiden ulkopuolella. Se hyödyttää kansalaisia, alueita,
    kaupunkeja, viljelijöitä, tutkijoita, opiskelijoita, kansalaisyhteiskuntaa
    ja yrityksiä. </p>

    <p>EU:n hallintomenojen osuus EU:n kokonaisbudjetista on alle 7 prosenttia.
    Tämän rahoituksen turvin EU:n toimielimet voivat toimia, valmistella ja
    tehdä päätöksiä yhteisen edun mukaisesti.</p>
  - >
    <p>Alle on listattu joitain esimerkkejä siitä, keitä ja mitä EU-budjetti
    tukee.</p>

    <p><strong>Pienyritykset</strong>: Pienet ja keskisuuret yritykset ovat EU:n
    talouden selkäranka. Erilaisilla EU:n ohjelmilla autetaan niitä laajentamaan
    toimintaansa, innovoimaan ja kilpailemaan maailmanlaajuisesti. Rahoituksella
    edistetään työllisyyttä ja talouskasvua paikallistasolla ja koko EU:ssa.</p>

    <p><strong>Maanviljelijät ja maaseutu</strong>: Rahoituksella pyritään
    varmistamaan ruokaturva, ylläpitämään kestävää maanviljelyä ja kehittämään
    maaseutua.</p>

    <p><strong>Opiskelijat ja oppilaitokset</strong>: Erasmus+:n kaltaiset
    ohjelmat tarjoavat opiskelijoille mahdollisuuksia opiskella ulkomailla,
    edistävät kulttuurivaihtoa ja koulutuskokemuksia. Rahoituksella tuetaan
    korkeakouluja ja ammatillisia koulutuskeskuksia mukautumiskykyisen ja
    ammattitaitoisen työvoiman tukemiseksi.</p>

    <p><strong>Tutkimus ja innovaatiot</strong>: Horisontti Eurooppa
    -puiteohjelmassa, joka on EU:n tutkimuksen ja innovoinnin lippulaivaohjelma,
    investoidaan uraauurtavaan tutkimukseen ja teknologian kehitykseen. Se tukee
    tutkijoita ja startup-yrityksiä, jotka edistävät innovointia esimerkiksi
    terveydenhuollon, digitaaliteknologian, uusiutuvan energian ja monilla
    muilla aloilla.</p>

    <p><strong>Infrastruktuuri</strong>: EU investoi infrastruktuurin
    kehittämiseen liikenneverkkojen parantamiseksi, energiatehokkuuden ja
    energiaomavaraisuuden sekä digitaalisten yhteyksien kehittämiseksi. Näillä
    hankkeilla luodaan työpaikkoja ja tuetaan aluekehitystä.</p>

    <p><strong>Kulttuuri ja luova ala</strong>: Luova Eurooppa -ohjelmasta
    tuetaan taiteilijoita, kulttuurijärjestöjä ja tiedotusvälineitä, edistetään
    kulttuurista monimuotoisuutta ja autetaan luovia toimialoja menestymään
    kilpailluilla markkinoilla.</p>

    <p><strong>Ilmastonmuutoksen vastaiset toimet ja ympäristön
    suojeleminen</strong>: EU rahoittaa ohjelmia ja hankkeita, joilla pyritään
    torjumaan ilmastonmuutosta, säilyttämään luonnon monimuotoisuus ja
    edistämään kestäviä käytäntöjä.</p>

    <p><strong>Kansanterveys ja kriisivalmius</strong>: EU investoi
    terveydenhuollon alan aloitteisiin ja kriisinhallintamekanismeihin, mukaan
    lukien terveydenhuollon infrastruktuuriin, vahvistaakseen varautumistaan
    tuleviin mahdollisiin pandemioihin, luonnonkatastrofeihin ja muihin
    hätätilanteisiin.</p>

    <p><strong>Euroopan alueet</strong>: EU-budjetista tuetaan taloudellista ja
    sosiaalista yhteenkuuluvuutta rahoittamalla hankkeita, joilla vähennetään
    alueiden välisiä eroja. Budjetista investoidaan infrastruktuuriin,
    koulutukseen ja työpaikkojen luomiseen kehityksen vauhdittamiseksi vähemmän
    vaurailla alueilla. Tämä auttaa edistämään tasapainoista kasvua ja
    parantamaan elintasoa kaikkialla EU:ssa.</p>
  - >
    <p>EU-budjetissa on kansallisiin budjetteihin verrattuna vain vähän
    joustovaraa varojen käytössä. Se eroaa myös kansallisista talousarvioista,
    koska se ei voi olla alijäämäinen. </p>

    <p>Budjetit kattavat myös eri aloja. Toisin kuin kansalliset budjetit, joita
    käytetään suurelta osin julkisten palvelujen tarjoamiseen ja
    sosiaaliturvajärjestelmien rahoittamiseen, EU:n talousarvio on pääasiassa
    investointibudjetti, jossa keskitytään eurooppalaisia hyödyttäviin
    toimenpiteisiin.</p>
  - |
    <p>EU:n talousarvio on suhteellisen pieni kansallisiin budjetteihin verrattuna. Sen osuus <a target="_blank" rel="noreferrer noopener nofollow" href="https://www.eca.europa.eu/en/the-eu-finances">EU:n bruttokansantulosta on vuosittain noin 1 prosentti</a> eli noin 160–180 miljardia euroa. EU-maiden kansalliset julkiset menot ovat keskimäärin lähes 50 prosenttia niiden bruttokansantulosta. </p>
    <p>EU voi nykyisessä pitkän aikavälin budjetissaan sitoutua käyttämään 1 074 miljardia euroa (vuoden 2018 hintoina) vuosina 2021–2027.</p>
    <p>EU-budjetti palvelee 450 miljoonaa kansalaista, ja sen osuus EU:n julkisista kokonaismenoista on pieni. Se on esimerkiksi pienempi kuin Itävallan kansallinen budjetti (9 miljoonaa asukasta): vuonna 2022 <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/annual-eu-budget/all-annual-budgets/2022_en?prefLang=fi">EU:n talousarvio oli noin 170 miljardia euroa</a> ja Itävallan kansallinen talousarvio <a target="_blank" rel="noreferrer noopener nofollow" href="https://ec.europa.eu/eurostat/databrowser/view/gov_10a_exp__custom_13928345/default/table?lang=en">noin 240 miljardia euroa</a>.</p>
  - |
    <p>Toinen ero EU-budjetin ja kansallisten budjettien välillä on se, että EU ei voi kantaa veroja rahoittaakseen budjettiaan, vaan se tukeutuu omiin varoihin.</p>
    <p>Näitä varoja ovat:</p>
    <ul>
    <li>Tuontituotteista kerättävät tullimaksut</li>
    <li>Pieni osa kunkin EU-maan kantamasta arvonlisäverosta</li>
    <li>Kierrättämättömän muovijätteen määrään perustuva rahoitusosuus kussakin EU-maassa</li>
    <li>Kunkin EU-maan bruttokansantuloon perustuva kansallinen rahoitusosuus. Kaikki jäsenvaltiot maksavat osuutensa kaikkien EU-maiden yhteenlasketusta bruttokansantulosta. Tämä on suurin osuus omista varoista.</li>
    </ul>
    <p>Mepit ovat toistuvasti painottaneet, että EU-budjetti tarvitsee <a href="https://www.europarl.europa.eu/topics/fi/article/20221110STO53101/parlamentti-haluaa-eu-lle-kolme-uutta-tulolahdetta">uusia omien varojen lähteitä</a>, jotta pitkän aikavälin rahoitus pysyy vakaana.</p>
  - |
    <p>Saadakseen EU-rahoitusta tuensaajien on kunnioitettava <a href="https://www.europarl.europa.eu/factsheets/fi/sheet/146/the-protection-of-article-2-teu-values-in-the-eu">Euroopan unionista tehdyn sopimuksen 2 artiklassa</a> vahvistettuja EU:n perusarvoja: ihmisarvon, vapauden, demokratian, tasa-arvon, oikeusvaltioperiaatteen ja ihmisoikeuksien kunnioittaminen, vähemmistöihin kuuluvien oikeudet mukaan luettuina.</p>
    <p>Oikeusvaltioperiaatetta koskevasta ehdollisuudesta annetun asetuksen nojalla EU-budjetista suoritettavat maksut voidaan keskeyttää, jos oikeusvaltioperiaatetta rikotaan. Sillä varmistetaan, että rahat käytetään hyvin ja että yhteisiä sääntöjä ja periaatteita noudatetaan aina. EU:n rahoitusta ei voi saada ilman EU:n arvojen kunnioittamista.</p>
    <p>Parlamentin vaatimuksesta ehdollisuusasetus hyväksyttiin osana EU:n pitkän aikavälin budjettia 2021–2027 ja <a target="_blank" rel="noreferrer noopener nofollow" href="https://next-generation-eu.europa.eu/index_fi">Next Generation EU -elpymispakettia</a>.</p>
  - >
    <p>Alun perin Euroopan unioni (silloiselta nimeltään Euroopan yhteisöt) sai
    rahoitusta pääasiassa jäsenvaltioiden suorista rahoitusosuuksista. </p>

    <p>Vuonna 1970 otettiin käyttöön omien varojen järjestelmä, mikä merkitsi
    automaattista tulovirtaa Euroopan yhteisöille.</p>

    <p>Ajatus useita vuosia kestävästä pitkän aikavälin budjetista kehitettiin
    1980-luvulla, ja sen tavoitteena oli yhdenmukaistaa EU:n toimielinten työtä
    sekä vahvistaa budjetin ennakoitavuutta. Ensimmäinen pitkän aikavälin
    budjetti hyväksyttiin vuonna 1988. </p>

    <p>EU:n pitkän aikavälin talousarvioita on tähän mennessä ollut kuusi.
    Kuudes ja nykyinen ohjelma kattaa vuodet 2021–2027 ja päättyy 31. joulukuuta
    2027. Seuraava tulee voimaan 1. tammikuuta 2028 ja kestää todennäköisesti
    vuoteen 2034.</p>
