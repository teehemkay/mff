homeIntroText: >
  <p>EU:n pitkän aikavälin budjetti ohjaa investointeja Euroopan tulevaisuuteen
  ja parantaa EU-kansalaisten elämänlaatua. Siitä rahoitetaan yhteisiä hankkeita
  ja prioriteetteja talouden kilpailukyvystä maatalouteen.</p>

  <p><strong>Lue, mitä hyötyjä EU-budjetista on ja miten siitä
  päätetään.</strong></p>
