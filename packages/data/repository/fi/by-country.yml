metaTitle: Miten EU-budjetti hyödyttää sinua, asuinaluettasi ja kotimaatasi?
metaDescription: Katso, miten EU-budjetti vastaa sinun ja kotimaasi tarpeisiin.
pageH1: Miten EU-budjetti hyödyttää sinua, asuinaluettasi ja kotimaatasi?
pageChapo: >
  <p>EU:n pitkän aikavälin budjetti vaikuttaa suoraan EU-maihin ja niiden
  alueisiin. Budjetista rahoitetaan tutkimusta, kilpailukykyä, maanviljelystä,
  ilmastotoimia, kriisiapua ja monia muita aloitteita.</p>

  <p>Valitse maa, niin pääset lukemaan lisää hankkeista ja investoinneista.</p>
