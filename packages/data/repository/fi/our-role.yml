metaTitle: "EU-budjetin hyväksyminen: Euroopan parlamentin rooli"
metaDescription: Tutustu Euroopan parlamentin rooliin EU:n pitkän aikavälin
  budjetin hyväksymisessä ja sen toimeenpanon valvomisessa.
pageH1: "EU-budjetin hyväksyminen: Euroopan parlamentin rooli"
pageChapo: >
  <p>Euroopan parlamentilla on keskeinen rooli EU-budjetista päätettäessä ja sen
  käytön valvomisessa. Lue, miten parlamentti osallistuu
  budjettineuvotteluihin.</p>
faQuestion:
  - Mikä on parlamentin osuus budjetin hyväksymisessä?
  - Ketkä ovat Euroopan parlamentin neuvottelijat seuraavan pitkän aikavälin
    budjetin neuvotteluissa?
  - Miten parlamentti valvoo EU-budjetin toimeenpanoa?
faqAnswer:
  - >
    <p>Parlamentilla on tärkeä rooli EU:n pitkän aikavälin budjetista
    päätettäessä: sen on hyväksyttävä pitkän aikavälin budjettikehys ja
    päätettävä yhdessä neuvoston kanssa vuotuisesta talousarviosta. EU:n
    demokraattisesti valittuna elimenä parlamentilla on vastuu EU:n talousarvion
    hyväksymisestä, seurannasta ja valvonnasta.</p>

    <p>Komissio tekee budjettiesityksen. Neuvosto, joka edustaa EU-maiden
    hallituksia, ja Euroopan parlamentti, joka edustaa EU:n kansalaisia, käyvät
    neuvotteluita esityksen pohjalta yhteisymmärryksen saavuttamiseksi. </p>

    <p>Keskustelut EU:n seuraavasta pitkän aikavälin budjetista on jo aloitettu.
    Neuvottelut neuvoston, parlamentin ja komission välillä alkavat, kun
    komissio on esittänyt ehdotuksen seuraavaksi pitkän aikavälin
    talousarvioksi. Tämän odotetaan tapahtuvan heinäkuussa 2025. </p>

    <p>Ennen komission esityksen julkistamista parlamentti linjaa omat
    prioriteettinsa ja ehdotuksensa oma-aloitemietinnössä.</p>

    <p>Mietintö laaditaan parlamentin budjettivaliokunnassa, jossa kaikkia
    poliittisia ryhmiä edustavat parlamentin jäsenet keskustelevat,
    neuvottelevat ja äänestävät mietinnöstä. Sen jälkeen koko parlamentti
    äänestää siitä täysistunnossa. Parlamentin oma-aloitemietinnöstä
    äänestettiin toukokuussa 2025 . </p>

    <p>Kun komission ehdotus on tehty, parlamentti valmistelee kantansa
    neuvoston ja komission kanssa käytäviä neuvotteluja varten, jotta EU:n
    seuraavan pitkän aikavälin budjetin painopisteistä, rakenteesta ja koosta
    päästäisiin sopimukseen. Suoralla vaalilla valittuna lainsäätäjänä
    parlamentti osallistuu budjetista käytäviin neuvotteluihin sekä sen
    hyväksymiseen ja käytön valvomiseen aktiivisesti koko prosessin ajan.</p>

    <p>Neuvotteluprosessin päätteeksi parlamentti ei voi tehdä muutoksia
    lopulliseen ehdotukseen, mutta budjetin voimaantulo edellyttää parlamentin
    hyväksyntää täysistuntoäänestyksessä. Tämä hyväksyntä on annettava kaikkien
    Euroopan parlamentin jäsenten ehdottomalla enemmistöllä.</p>
  - |
    <p>EU:n seuraavan pitkän aikavälin budjetin esittelijät Euroopan parlamentissa ovat Siegfried Mureşan (Romania) Euroopan kansanpuolueen ryhmästä ja Carla Tavares (Portugali) sosialistien ja demokraattien ryhmästä. </p>
    <p>Esittelijät ovat yhdessä vastuussa EU:n seuraavaa pitkän aikavälin budjettia koskevan parlamentin kannan valmistelusta ja neuvottelemisesta, ja he edustavat parlamenttia neuvotteluissa muiden toimielinten (EU-maiden hallituksia edustavan neuvoston ja komission) kanssa. Keskeisessä roolissa on myös budjettivaliokunnan puheenjohtaja Johan Van Overtveldt, joka on Euroopan konservatiivien ja reformistien ryhmän belgialainen jäsen.</p>
    <p>Myös Euroopan parlamentin puhemiehellä Roberta Metsolalla on tärkeä rooli neuvotteluissa, sillä hän voi kuulla neuvoston ja komission puheenjohtajia <a target="_blank" rel="noreferrer noopener nofollow" href="https://eur-lex.europa.eu/legal-content/FI/TXT/?uri=CELEX:12016E324">Euroopan unionin toiminnasta tehdyn sopimuksen 324 artiklan</a> mukaisesti.</p>
  - |
    <p>Euroopan parlamentti valvoo, miten EU:n varoja käytetään, varmistaakseen, että ne vastaavat kansalaisten tarpeita. Se hyväksyy vuosittain tilinpäätösten ja toimintakertomusten pohjalta talousarvion käytön Euroopan komissiossa ja muissa toimielimissä. Euroopan parlamentin virallista hyväksymisasiakirjaa kutsutaan <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/how-it-works/annual-lifecycle/assessment/discharge-procedure_en?prefLang=fi">vastuuvapaudeksi</a>. </p>
    <p>Euroopan parlamentin jäsenet tekevät tiedonhankintamatkoja saadakseen tietoa EU:n budjetista rahoitetuista paikallisista hankkeista ja tarkastaakseen kansallisia valvontajärjestelmiä. Ne myös seuraavat EU:n investointien kustannustehokkuutta.</p>
    <p>Parlamentin jäsenet voivat esittää kysymyksiä komissiolle ja keskustella budjettiin liittyvistä käytännöistä. He voivat myös hyväksyä päätöslauselmia, joissa käsitellään mahdollisia huolenaiheita tai ehdotetaan parannuksia. </p>
    <p>Parlamentin keskeinen rooli budjetin käytön seurannassa varmistaa, että EU:n varojen käyttö on läpinäkyvää.</p>
