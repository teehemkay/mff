pageH1: "EU:n budjettineuvottelut: Euroopan parlamentin kanta"
pageChapo: >
  <p>Parlamentti äänesti kannastaan seuraavaan EU:n pitkän aikavälin budjettiin
  täysistunnossa toukokuussa 2025 hyväksytyssä päätöslauselmassa. Lue
  keskeisistä haasteista, joihin budjetista etsitään ratkaisuita.</p>
pageContent: >
  <p>Maailmassa tapahtuvien poliittisten muutosten keskellä Euroopalla on oltava
  keinot tehdä enemmän ja vastata kansalaisten odotuksiin. </p>

  <p>EU-budjetin takaaman taloudellisen tuen tulee auttaa Eurooppaa parantamaan
  kilpailukykyään sekä vahvistamaan sen puolustuskapasiteettia. Samaan aikaan
  viljelijöiden tukeminen ja maiden ja alueiden välistä eriarvoisuutta ehkäisevä
  koheesiopolitiikka ovat edelleen tärkeässä asemassa.</p>

  <p>Venäjän hyökkäyssota Ukrainaa vastaan tarkoittaa, että resursseja tarvitaan
  Ukrainalle annettavaan taloudelliseen, sotilaalliseen ja humanitaariseen
  tukeen sekä puolustusyhteistyön tehostamiseen.  </p>

  <p>Avoimuuden lisääminen edellyttää vastuuvelvollisuutta, ja parlamentin on
  säilytettävä demokraattinen valvonta budjettivallan käyttäjänä.</p>

  <p>Rahoituksen saajien olisi saatava rahoitusta helpommin. Talousarvion
  yksinkertaistamisella pyritään vähentämään byrokratiaa ja lisäämään
  avoimuutta, jotta voidaan varmistaa paremmat tulokset lopullisille
  edunsaajille, kuten pienyrityksille, viljelijöille ja kansalaisyhteiskunnan
  järjestöille, rahoittaa kilpailukykyistä taloutta ja tukea EU:n taloudellista
  ja sosiaalista mallia. </p>

  <p>EU:n seuraavan pitkän aikavälin budjetin on oltava riittävän joustava,
  jotta sillä voidaan vastata ennakoimattomiin kriiseihin ja mukautua muuttuviin
  tarpeisiin.</p>

  <p>EU-budjetissa on vaalittava eurooppalaisia arvoja säilyttämällä tiukat
  oikeusvaltioperiaatetta koskevat ehdot jäsenmaille.  </p>

  <p>Euroopan covid-19-pandemiasta elpymiseksi ottamien lainojen takaisinmaksu
  ei saisi haitata nykyisiä EU:n rahoitusohjelmia, jotka tulee turvata.</p>