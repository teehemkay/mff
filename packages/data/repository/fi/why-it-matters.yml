metaTitle: Miksi EU:n pitkän aikavälin budjetilla on merkitystä
metaDescription: Lue lisää EU:n pitkän aikavälin budjetin merkityksestä ja
  siitä, miten sen ansiosta EU-maat voivat saavuttaa enemmän kuin toimiessaan
  yksin.
pageH1: Miksi EU:n pitkän aikavälin budjetilla on merkitystä
pageChapo: >
  <p>Euroopan haasteisiin vastaaminen vaatii yhteistyötä. Euroopan parlamentti
  haluaa varmistaa, että EU:n pitkän aikavälin budjetista investoidaan
  eurooppalaisille olennaisiin asioihin.</p>
pageContent: |
  <p>EU:n pitkän aikavälin budjetista myönnetään rahoitusta sen varmistamiseksi, että EU voi saavuttaa tavoitteensa: turvata rauhan ja tuoda vaurautta kaikkialle Eurooppaan. </p>
  <p>Euroopan yhteisiin haasteisiin voidaan vastata paremmin yhdessä. EU:n pitkän aikavälin budjetti tuottaa eurooppalaista lisäarvoa yhdistämällä resursseja, mikä tarkoittaa sellaisten hankkeiden ja toimien rahoittamista, joissa on järkevämpää käyttää varoja yhdessä kuin erikseen.</p>
  <p>Viime vuosina poliittinen, taloudellinen ja sosiaalinen tilanne on muuttunut merkittävästi. Venäjän hyökkäyssota Ukrainaan sekä EU:n tarve vahvistaa kilpailukykyään, tukea yrityksiä digitalisaatiossa ja torjua ilmastonmuutosta aiheuttavat suuria haasteita Euroopan turvallisuudelle ja taloudelle.</p>
  <p>EU:n on nyt aika päättää pitkän aikavälin budjetista, jolla tuetaan unionin taloutta ja toimintaa vuodesta 2028 alkaen. Tilanne on edelleen erittäin haastava. On olemassa <strong>tosiasioita, joita emme voi sivuuttaa</strong>, kuten Ukrainan sota, korkeat elinkustannukset, tarve parantaa turvallisuuttamme ja kilpailukykyämme ja torjua ilmastonmuutosta. Euroopan on <strong>investoitava olennaiseen</strong>.</p>
  <p><a target="_blank" rel="noreferrer noopener nofollow" href="https://europa.eu/eurobarometer/surveys/detail/3492">Eurobarometri-kyselyt osoittavat</a>, että eurooppalaiset odottavat EU:lta selkeitä toimia useilla keskeisillä aloilla: talous- ja sosiaalikysymyksissä, puolustuksen ja turvallisuuden parantamisessa, ilmastonmuutoksen torjunnassa ja maatalouden tukemisessa. </p>
  <p>Euroopan parlamentti tekee yhteistyötä muiden EU:n toimielinten kanssa vastatakseen näihin odotuksiin ja laatiakseen seuraavan pitkän aikavälin talousarvion.</p>