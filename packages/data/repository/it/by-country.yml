metaTitle: "Bilancio dell'UE: i vantaggi per te e per il tuo Paese"
metaDescription: Scopri in che modo è concepito il bilancio dell’UE per
  rispondere alle tue esigenze e a quelle del tuo Paese.
pageH1: "Bilancio dell'UE: i vantaggi per te e per il tuo Paese"
pageChapo: >
  <p>Il bilancio a lungo termine fa la differenza per i Paesi e le regioni
  dell&#39;UE. Sostiene la ricerca, la competitività, l&#39;agricoltura,
  l&#39;azione per il clima, i soccorsi in caso di calamità e altre
  iniziative.</p>

  <p>Seleziona un Paese per conoscere i progetti e gli investimenti.</p>
