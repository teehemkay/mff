metaTitle: "Il bilancio dell'UE spiegato: dimensioni, risorse e beneficiari"
metaDescription: "Tutto quello che c'è da sapere sul bilancio a lungo termine
  dell'UE (QFP): entità, beneficiari, risorse finanziarie, spese e sviluppi."
pageH1: "Il bilancio dell'UE spiegato: dimensioni, risorse e beneficiari"
pageChapo: >
  <p>Scopri tutto sul bilancio a lungo termine dell&#39;UE: ecco le risposte
  alle questioni fondamentali.</p>
faQuestion:
  - Cos'è il bilancio a lungo termine dell'UE e come viene deciso?
  - Quando entrerà in vigore il prossimo bilancio a lungo termine dell'UE?
  - A cosa serve il bilancio a lungo termine dell'UE?
  - Quali settori interessa il bilancio dell'UE?
  - In cosa differisce il bilancio dell'UE rispetto ai bilanci nazionali?
  - A quanto ammonta il bilancio a lungo termine dell’UE?
  - Come viene finanziato il bilancio?
  - Esistono condizioni per ricevere i fondi dell'UE?
  - Come si è sviluppato il bilancio dell’UE dalla sua creazione a oggi?
faqAnswer:
  - >
    <p>Il bilancio a lungo termine dell&#39;UE è noto anche come quadro
    finanziario pluriennale (QFP). È un bilancio di investimento che fissa il
    limite massimo delle risorse destinabili a ciascun settore. I bilanci
    annuali dell&#39;UE, così come la spesa per i programmi e le politiche
    dell&#39;UE, devono rispettare questi massimali. </p>

    <p>Il bilancio a lungo termine dell&#39;UE parte da una proposta della
    Commissione europea e necessita dell&#39;approvazione all&#39;unanimità in
    Consiglio, che rappresenta i governi dei Paesi dell&#39;UE. Prima, però, è
    necessario che riceva l&#39;approvazione del Parlamento europeo a
    maggioranza assoluta dei suoi membri.</p>
  - >
    <p>L&#39;attuale bilancio a lungo termine copre il periodo che va dal 2021
    al 2027. Il prossimo bilancio dovrà essere approvato entro fine 2027 per
    diventare operativo dal 1° gennaio 2028.</p>
  - >
    <p>Il bilancio si concentra in particolare sugli investimenti, per
    rispondere alle sfide condivise e realizzare le priorità stabilite come:</p>

    <ul>

    <li>rafforzare l’economia, creare posti di lavoro e sostenere la ricerca e
    gli investimenti</li>

    <li>affrontare la crisi climatica e proteggere l’ambiente</li>

    <li>rafforzare le frontiere esterne e migliorare la sicurezza europea</li>

    <li>sostenere i lavoratori e i diritti sociali</li>

    <li>sostenere le regioni europee, per la coesione economica e sociale e la
    cooperazione transfrontaliera</li>

    <li>sostenere l’agricoltura e garantire la sicurezza alimentare</li>

    </ul>

    <p>Più del 93% del bilancio è destinato a iniziative che producono risultati
    concreti nei paesi dell’UE e anche al di fuori. A beneficiarne sono
    cittadini, regioni, città, agricoltori, ricercatori, studenti, società
    civile e imprese.</p>

    <p>Le spese amministrative dell’UE rappresentano meno del 7% del bilancio
    totale dell’Unione. Esse permettono alle istituzioni europee di funzionare,
    elaborare proposte e prendere decisioni nell’interesse comune.</p>
  - >
    <p>Ecco alcuni esempi di beneficiari e ambiti d’intervento del bilancio
    dell’UE:</p>

    <p><strong>Piccole imprese</strong>: le piccole e medie imprese sono la
    spina dorsale dell&#39;economia dell&#39;UE. Vari programmi dell&#39;UE le
    sostengono nella loro espansione, innovazione e competitività su scala
    globale. Questi finanziamenti contribuiscono a stimolare l&#39;occupazione e
    a promuovere la crescita economica a livello locale e nell&#39;UE nel suo
    complesso.</p>

    <p><strong>Agricoltori e comunità rurali</strong>: per garantire la
    sicurezza alimentare, mantenere un&#39;agricoltura sostenibile e sostenere
    lo sviluppo rurale.</p>

    <p><strong>Studenti e istituti di istruzione</strong>: programmi come
    Erasmus+ che offrono agli studenti l&#39;opportunità di studiare
    all&#39;estero, migliorare gli scambi culturali e le esperienze formative.
    Questi finanziamenti sostengono le università e i centri di formazione
    professionale, al fine di promuovere una forza lavoro adattabile e
    qualificata.</p>

    <p><strong>Ricerca e innovazione</strong>: Orizzonte Europa, il programma
    faro dell&#39;UE per la ricerca e l&#39;innovazione, investe in ricerca
    all&#39;avanguardia e progressi tecnologici. Sostiene scienziati e start-up
    che promuovono l&#39;innovazione in settori quali la sanità, la tecnologia
    digitale, le energie rinnovabili e molti altri.</p>

    <p><strong>Infrastrutture</strong>: l&#39;UE investe nello sviluppo delle
    infrastrutture per migliorare le reti di trasporto, sviluppare
    l&#39;efficienza energetica e l&#39;indipendenza energetica e la
    connettività digitale. Questi progetti creano posti di lavoro e sostengono
    lo sviluppo regionale.</p>

    <p><strong>Settori culturali e creativi</strong>: il programma Europa
    creativa sostiene artisti, organizzazioni culturali e mezzi di
    comunicazione, promuovendo la diversità culturale e aiutando le industrie
    creative a prosperare in un mercato competitivo.</p>

    <p><strong>Lotta ai cambiamenti climatici e protezione
    dell&#39;ambiente</strong>: l&#39;UE finanzia programmi e progetti volti ad
    affrontare i cambiamenti climatici, preservare la biodiversità e promuovere
    pratiche sostenibili.</p>

    <p><strong>Salute pubblica e preparazione alle crisi</strong>: l&#39;UE
    investe in iniziative sanitarie e meccanismi di risposta alle crisi,
    comprese le infrastrutture sanitarie pubbliche, per rafforzare la nostra
    preparazione contro possibili pandemie, catastrofi naturali e altre
    emergenze future.</p>

    <p><strong>Rafforzare le regioni europee</strong>: il bilancio dell&#39;UE
    sostiene la coesione economica e sociale finanziando progetti che riducono
    le disparità tra le regioni. Investe in infrastrutture, istruzione e
    creazione di posti di lavoro per stimolare lo sviluppo nelle zone meno
    prospere. Ciò contribuisce a promuovere una crescita equilibrata e a
    migliorare il tenore di vita in tutta l&#39;UE.</p>
  - >
    <p>Rispetto ai bilanci nazionali, il bilancio dell&#39;UE ha una
    flessibilità limitata nell&#39;utilizzo dei fondi. Si differenzia inoltre
    dai bilanci nazionali in quanto non può registrare un disavanzo. </p>

    <p>I bilanci coprono inoltre settori diversi. A differenza dei bilanci
    nazionali, che sono utilizzati in gran parte per fornire servizi pubblici e
    finanziare i sistemi di sicurezza sociale, il bilancio dell&#39;UE è
    principalmente un bilancio di investimento incentrato su misure a beneficio
    dei cittadini europei.</p>
  - |
    <p>Il bilancio dell&#39;UE è relativamente modesto rispetto ai bilanci nazionali. Rappresenta circa <a target="_blank" rel="noreferrer noopener nofollow" href="https://www.eca.europa.eu/en/the-eu-finances">l&#39;1% del reddito nazionale lordo (RNL) dell&#39;UE</a>, ovvero circa 160-180 miliardi di euro all&#39;anno. La spesa pubblica nazionale dei paesi dell&#39;UE è in media pari a quasi il 50% del rispettivo RNL. </p>
    <p>Nell&#39;ambito dell&#39;attuale bilancio a lungo termine dell&#39;UE, l&#39;Unione può impegnarsi a spendere 1 074 miliardi di euro (a prezzi 2018) tra il 2021 e il 2027.</p>
    <p>Il bilancio riguarda 450 milioni di cittadini e rappresenta una piccola percentuale della spesa pubblica complessiva dell&#39;UE. A titolo di esempio, è inferiore al bilancio nazionale dell&#39;Austria (9 milioni di abitanti): per il 2022, <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/annual-eu-budget/all-annual-budgets/2022_en">il bilancio dell&#39;UE era di circa 170 miliardi di euro</a>, mentre <a target="_blank" rel="noreferrer noopener nofollow" href="https://ec.europa.eu/eurostat/databrowser/view/gov_10a_exp__custom_13928345/default/table?lang=en">il bilancio nazionale austriaco era di circa 240 miliardi di euro</a>.</p>
  - |
    <p>Un&#39;altra differenza tra il bilancio dell&#39;UE e i bilanci nazionali è che l&#39;UE non ha il potere di imporre direttamente le tasse per finanziare il proprio bilancio e si affida invece a entrate denominate “risorse proprie”.</p>
    <p>Tali entrate sono costituite da:</p>
    <ul>
    <li>dazi doganali sulle importazioni nell&#39;UE</li>
    <li>una piccola parte dell&#39;IVA riscossa da ciascun paese dell&#39;UE</li>
    <li>un contributo basato sulla quantità di rifiuti di plastica non riciclati in ciascun paese dell&#39;UE</li>
    <li>un contributo nazionale di ciascun paese dell&#39;UE basato sul suo reddito nazionale lordo (RNL). Tutti gli Stati membri contribuiscono in base alla loro quota del RNL combinato dei paesi dell&#39;UE. 
    Si tratta della quota più consistente delle risorse proprie.</li>
    </ul>
    <p>I deputati europei hanno sempre sostenuto che il bilancio dell&#39;UE necessita di nuove <a href="https://www.europarl.europa.eu/topics/it/article/20221110STO53101/il-parlamento-vuole-nuove-risorse-proprie-per-il-bilancio-dell-ue">fonti di entrate</a>, in modo da disporre di finanziamenti affidabili a lungo termine.</p>
  - |
    <p>Sì, per ricevere i fondi dell&#39;UE, i beneficiari devono rispettare i valori fondamentali dell&#39;UE sanciti <a href="https://www.europarl.europa.eu/factsheets/it/sheet/146/the-protection-of-article-2-teu-values-in-the-eu">dall&#39;articolo 2 del trattato sull&#39;Unione europea</a>: il rispetto della dignità umana, della libertà, della democrazia, dell&#39;uguaglianza, dello Stato di diritto e dei diritti umani, compresi i diritti delle persone appartenenti a minoranze.</p>
    <p>Il regolamento sulla condizionalità dello Stato di diritto consente di sospendere i pagamenti del bilancio dell&#39;UE in caso di violazione dei principi dello Stato di diritto. Tale documento garantisce che i fondi vengano spesi in modo adeguato e che sia le norme che i principi comuni siano rispettati in ogni momento. Al mancato rispetto dei valori dell&#39;Unione non può corrispondere un finanziamento dell&#39;UE.</p>
    <p>Su richiesta del Parlamento, il regolamento sulla condizionalità è stato adottato nell&#39;ambito del bilancio a lungo termine dell&#39;UE per il periodo 2021-2027 e del <a target="_blank" rel="noreferrer noopener nofollow" href="https://next-generation-eu.europa.eu/index_it">pacchetto di ripresa Next Generation EU</a>. </p>
  - >
    <p>Inizialmente, l&#39;Unione europea (allora Comunità europee) era
    finanziata principalmente attraverso contributi diretti degli Stati
    membri.</p>

    <p>Nel 1970 è stato introdotto il sistema delle “risorse proprie”, che
    garantiva un flusso automatico di entrate alle Comunità europee
    dell&#39;epoca.</p>

    <p>L&#39;idea di un bilancio a lungo termine che coprisse diversi anni è
    stata sviluppata negli anni &#39;80 come strumento per armonizzare il lavoro
    delle istituzioni dell&#39;UE e rafforzare la disciplina di bilancio. Il
    primo bilancio a lungo termine è stato adottato nel 1988.</p>

    <p>Fino ad oggi sono stati sei i bilanci a lungo termine dell&#39;UE
    adottati. Il sesto e attuale bilancio copre il periodo 2021-2027 e resterà
    in vigore fino al 31 dicembre 2027. Il prossimo entrerà in vigore il 1°
    gennaio 2028 e resterà probabilmente in vigore fino al 2034.</p>
