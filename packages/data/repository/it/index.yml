metaDescription: Scopri cos’è il bilancio a lungo termine dell’UE, come viene
  negoziato, in che modo vengono impiegate le risorse e il ruolo centrale del
  Parlamento europeo.
homeH1: Il bilancio a lungo termine dell’UE
homeSubtitle: Investire in ciò che conta
homeIntroText: >
  <p>Il bilancio a lungo termine dell’UE guida gli investimenti per il futuro
  dell’Europa, migliorando la vita dei cittadini.<br>Serve a finanziare progetti
  comuni e risponde a priorità che vanno dalla competitività economica
  all’agricoltura.  </p>

  <p><strong>Scopri i vantaggi del bilancio dell’UE e come vengono prese le
  decisioni che lo riguardano.</strong> </p>
