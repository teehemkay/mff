metaTitle: "Approvazione del bilancio dell'UE: il ruolo del Parlamento europeo"
metaDescription: Scopri come il Parlamento europeo partecipa alle decisioni sul
  bilancio a lungo termine dell’UE e ne controlla l’attuazione.
pageH1: "Approvazione del bilancio dell'UE: il ruolo del Parlamento europeo"
pageChapo: >
  <p>Il Parlamento europeo ha un compito centrale nella definizione del bilancio
  dell’UE e nella supervisione del suo impiego. Scopri che ruolo che ricopre
  nella procedura di bilancio.</p>
faQuestion:
  - Qual è il ruolo del Parlamento europeo nell'approvazione del bilancio?
  - Chi sono i negoziatori del Parlamento europeo per il prossimo bilancio a
    lungo termine?
  - In che modo il Parlamento controlla l'esecuzione del bilancio dell'UE?
faqAnswer:
  - >
    <p>Il Parlamento svolge un ruolo importante nel bilancio a lungo termine
    dell&#39;UE: fornisce la propria approvazione al quadro finanziario
    pluriennale e decide insieme al Consiglio sul bilancio annuale. In quanto
    istituzione eletta democraticamente, il Parlamento ha il compito di
    approvare, controllare ed esaminare il bilancio dell’UE. </p>

    <p>La Commissione presenta una proposta di bilancio. 

    Successivamente, il Consiglio e il Parlamento europeo, in rappresentanza
    rispettivamente dei governi e dei cittadini dell’UE, negoziano per trovare
    un accordo.</p>

    <p>Le discussioni relative al prossimo bilancio a lungo termine dell’UE sono
    già iniziate. Le discussioni sul prossimo bilancio a lungo termine dell’UE
    sono già in corso. I negoziati tra Consiglio, Parlamento e Commissione
    inizieranno una volta che quest’ultima avrà presentato la propria proposta,
    prevista per luglio 2025.</p>

    <p>In attesa della proposta della Commissione, il Parlamento stabilisce le
    proprie priorità e fornisce il proprio contributo tramite una “relazione di
    iniziativa”. </p>

    <p>Questa relazione viene preparata dalla commissione parlamentare per i
    bilanci, dove i deputati di tutti i gruppi politici discutono, negoziano e
    votano il testo. In seguito, la relazione viene votata da tutto il
    Parlamento in seduta plenaria. La votazione si è svolta nel maggio 2025.</p>

    <p>Una volta che la Commissione avrà presentato la proposta, il Parlamento
    definirà la propria posizione per i negoziati con Consiglio e Commissione,
    con l’obiettivo di raggiungere un accordo sulle priorità, sulla struttura e
    sull’entità del prossimo bilancio a lungo termine dell’UE. In questo iter il
    Parlamento, in quanto legislatore eletto direttamente, partecipa attivamente
    ai negoziati, all’approvazione e all’attuazione del bilancio. </p>

    <p>Alla fine dei negoziati, il Parlamento non può più modificare la proposta
    finale, ma deve approvarla con un voto in plenaria. L’approvazione richiede
    la maggioranza assoluta di tutti i membri del Parlamento europeo.</p>
  - |
    <p>I correlatori del Parlamento europeo per il prossimo bilancio a lungo termine dell&#39;UE sono Siegfried Mureşan (Romania) del gruppo del Partito popolare europeo e Carla Tavares (Portogallo) del gruppo dei Socialisti e Democratici.</p>
    <p>I correlatori sono responsabili congiuntamente della preparazione e della negoziazione della posizione del Parlamento sul prossimo bilancio a lungo termine dell&#39;UE e rappresentano il Parlamento nei negoziati con le altre istituzioni (i governi dell&#39;UE rappresentati dal Consiglio e la Commissione). Un&#39;altra posizione chiave è ricoperta dal presidente della commissione per i bilanci, Johan Van Overtveldt, membro belga del gruppo dei Conservatori e Riformisti Europei.</p>
    <p>La Presidente del Parlamento europeo, Roberta Metsola, svolge un ruolo importante nei negoziati, in quanto può consultare i presidenti del Consiglio e della Commissione a norma <a target="_blank" rel="noreferrer noopener nofollow" href="https://eur-lex.europa.eu/legal-content/IT/TXT/?uri=CELEX%3A12016E324">dell&#39;articolo 324 del trattato sul funzionamento dell&#39;Unione europea</a>.</p>
  - |
    <p>Il Parlamento europeo verifica come vengono spesi i fondi dell&#39;UE per garantire che soddisfino le esigenze dei cittadini. Ogni anno esamina relazioni e audit, quindi approva l&#39;utilizzo del bilancio da parte della Commissione europea e di altri organismi. L&#39;atto formale di approvazione da parte del Parlamento europeo è denominato <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/how-it-works/annual-lifecycle/assessment/discharge-procedure_en">“discarico”</a>.</p>
    <p>I membri del Parlamento europeo effettuano missioni esplorative per controllare i progetti locali finanziati con il bilancio dell&#39;UE e per verificare i sistemi di controllo nazionali. Gli eurodeputati valutano inoltre l&#39;efficienza economica degli investimenti dell&#39;UE.</p>
    <p>I membri del Parlamento possono interrogare la Commissione e discutere le pratiche di bilancio. Inoltre possono adottare risoluzioni per affrontare eventuali preoccupazioni o suggerire miglioramenti.</p>
    <p>Il ruolo centrale del Parlamento nel controllo dell&#39;utilizzo del bilancio garantisce la trasparenza nell&#39;investimento dei fondi dell&#39;UE.</p>
