metaTitle: "Az EU költségvetésének jóváhagyása: az Európai Parlament szerepe"
metaDescription: Ismerd meg, mi az Európai Parlament szerepe az EU hosszú távú
  költségvetéséről való döntésben és végrehajtásának felügyeletében.
pageH1: "Az EU költségvetésének jóváhagyása: az Európai Parlament szerepe"
pageChapo: >
  <p>Az Európai Parlament kulcsszerepet játszik az EU költségvetéséről való
  döntéshozatalban és felhasználásának felügyeletében. Tudjon meg többet a
  Parlament feladatairól a költségvetési folyamatban!</p>
faQuestion:
  - Milyen szerepet játszik az Európai Parlament a költségvetés elfogadásában?
  - Kik az Európai Parlament tárgyalói a következő hosszú távú költségvetésre
    vonatkozóan?
  - Hogyan felügyeli a Parlament az uniós költségvetés végrehajtását?
faqAnswer:
  - >
    <p>A Parlament fontos szerepet játszik az EU hosszú távú költségvetésében:
    egyetértését kell adnia a hosszú távú költségvetési kerethez, és a Tanáccsal
    közösen kell határoznia az éves költségvetésről. Az EU demokratikusan
    megválasztott szerveként a Parlament felelős az uniós költségvetés
    jóváhagyásáért, nyomon követéséért és ellenőrzéséért. </p>

    <p>A Bizottság javaslatot tesz a költségvetési tervezetre. Az uniós
    kormányokat képviselő Tanács és az uniós polgárokat képviselő Európai
    Parlament tárgyalásokat folytat annak érdekében, hogy megállapodásra
    jussanak a kérdésben. </p>

    <p>Már megkezdődtek a tárgyalások a következő hosszú távú uniós
    költségvetésről. A Tanács, a Parlament és a Bizottság közötti tárgyalások
    akkor kezdődnek meg, amikor a Bizottság benyújtotta a következő hosszú távú
    költségvetésre vonatkozó javaslatát. Ez 2025 júliusában várható. </p>

    <p>A Bizottság javaslatát megelőzően a Parlament kialakítja költségvetési
    elképzelését egy „saját kezdeményezésű jelentés” formájában. </p>

    <p>Ezt a jelentést a Parlament Költségvetési Bizottsága készíti el, ahol
    valamennyi képviselőcsoport képviselői megvitatják, tárgyalják és szavaznak
    a jelentésről. Ezt követően a Parlament a plenáris ülésen szavaz róla. Erre
    a szavazásra 2025 májusában került sor. </p>

    <p>A Bizottság javaslatának előterjesztését követően a Parlament előkészíti
    álláspontját a Tanáccsal és a Bizottsággal folytatandó tárgyalásokhoz, hogy
    megállapodás szülessen a következő hosszú távú uniós költségvetés
    prioritásairól, szerkezetéről és méretéről. A folyamat során a Parlament
    közvetlenül megválasztott jogalkotóként aktívan részt vesz a költségvetés
    megtárgyalásában, elfogadásában és végrehajtásában. </p>

    <p>A tárgyalási folyamat végén a Parlament nem módosíthatja a végleges
    javaslatot; plenáris szavazással dönthet elfogadásáról. Az elfogadásához a
    Parlament összes képviselőjének abszolút többsége szükséges.</p>
  - |
    <p>A következő hosszú távú uniós költségvetés jelentéstevői Siegfried Mureşan (Románia) az Európai Néppárt képviselőcsoportból és Carla Tavares (Portugália) a Szocialisták és Demokraták képviselőcsoportból. </p>
    <p>A jelentéstevők közösen felelősek az EU következő hosszú távú költségvetésére vonatkozó parlamenti álláspont előkészítéséért és tárgyalásáért, és ők képviselik a Parlamentet a többi intézménnyel (a Tanács által képviselt uniós kormányokkal és a Bizottsággal) folytatott tárgyalások során. Egy másik kulcsfontosságú tisztséget Johan Van Overtveldt, a Költségvetési Bizottság elnöke, az Európai Konzervatívok és Reformerek képviselőcsoport belga tagja tölt be. </p>
    <p>Az Európai Parlament elnöke, Roberta Metsola szintén fontos szerepet játszik a tárgyalásokban, mivel <a target="_blank" rel="noreferrer noopener nofollow" href="https://eur-lex.europa.eu/legal-content/HU/TXT/?uri=CELEX:12016E324">az Európai Unió működéséről szóló szerződés 324. cikkével</a> összhangban konzultációkat folytathat a Tanács és a Bizottság elnökével.</p>
  - |
    <p>Az Európai Parlament ellenőrzi, hogyan használják fel az uniós forrásokat annak biztosítása érdekében, hogy azok megfeleljenek a polgárok igényeinek. Minden évben felülvizsgálja a jelentéseket és az ellenőrzéseket, majd jóváhagyja a költségvetés Európai Bizottság és más intézmények általi felhasználásást. Az Európai Parlament hivatalos jóváhagyási folyamatának neve <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/how-it-works/annual-lifecycle/assessment/discharge-procedure_en">„mentesítés”</a>.</p>
    <p>Az Európai Parlament képviselői tényfeltáró látogatásokat tesznek, hogy megismerjék az uniós költségvetésből finanszírozott helyi projekteket, és ellenőrizzék a nemzeti felügyeleti rendszereket. Nyomon követik továbbá az uniós beruházások költséghatékonyságát. </p>
    <p>A parlamenti képviselők kérdéseket tehetnek fel a Bizottságnak, és megvitathatják a költségvetési gyakorlatokat. Emellett állásfoglalásokat fogadhatnak el az aggályok eloszlatása érdekében, vagy javításokat javasolhatnak. </p>
    <p>A Parlament központi szerepe a költségvetés felhasználásának nyomon követésében biztosítja az uniós források befektetésének átláthatóságát.</p>
