metaTitle: Miért fontos az EU hosszú távú költségvetése?
metaDescription: Tudja meg, miért fontos az EU hosszú távú költségvetése, és
  hogyan teszi lehetővé az uniós országok számára, hogy együtt többet érjenek
  el, mint egyedül!
pageH1: Miért fontos az EU hosszú távú költségvetése?
pageChapo: >
  <p>Európa olyan kihívásokkal néz szembe, amelyeket csak együtt lehet
  leküzdeni. Az Európai Parlament azon dolgozik, hogy az EU hosszú távú
  költségvetése az európaiak számára fontos területekbe fektessen.</p>
pageContent: >
  <p>Az EU hosszú távú költségvetése finanszírozza azokat az eszközöket, amelyek
  révén az EU elérheti céljait: a béke megőrzését és a jólét megteremtésé
  Európa-szerte.</p>

  <p>Európa közös kihívásai jobban kezelhetőek együtt. Az EU hosszú távú
  költségvetése hozzáadott európai értéket teremt az erőforrások összevonásával,
  ami azt jelenti, hogy olyan projekteket és szakpolitikákat finanszíroz,
  amelyekre érdemesebb közösen költeni, mint külön-külön.</p>

  <p>Az elmúlt néhány évben a politikai, gazdasági és társadalmi környezet
  jelentősen megváltozott. Ma Oroszország agressziója Ukrajna ellen, valamint az
  EU versenyképességének megőrzése, a vállalkozások digitális átalakulásának
  támogatása és az éghajlatváltozás kezelése komoly kihívást jelentenek Európa
  biztonsága és gazdasága számára.</p>

  <p>Itt az ideje, hogy az EU döntsön egy olyan hosszú távú költségvetésről,
  amely támogatja az Unió gazdaságát és társadalmait 2028-tól kezdődően is. A
  körülmények továbbra is nehezek. Vannak nyilvánvaló <strong>realitások,
  amelyeket nem hagyhatunk figyelmen kívül</strong> - például az ukrajnai
  háború, a magas megélhetési költségek, biztonságunk és versenyképességünk
  fokozásának szükségessége, valamint a klímatváltozás kezelése. Európának
  <strong>abba kell fektetnie, ami valóban számít</strong>.</p>

  <p><a target="_blank" rel="noreferrer noopener nofollow"
  href="https://europa.eu/eurobarometer/surveys/detail/3492">Az Eurobarométer
  felmérései azt mutatják</a>, hogy az európaiak egyértelmű uniós fellépést
  várnak el számos kulcsfontosságú területen, mint a gazdasági és szociális
  kérdések, a védelem és biztonság, az éghajlatváltozás, valamint a
  mezőgazdaság.</p>

  <p>Az Európai Parlament a többi uniós intézménnyel együttműködve dolgozik
  azon, hogy megfeleljen ezeknek az elvárásoknak, és kidolgozza a következő
  hosszú távú költségvetést.</p>