metaTitle: "Az uniós költségvetés: mérete, forrásai és a kedvezményezettjei"
metaDescription: "Minden, amit az EU hosszú távú költségvetéséről (MFF) tudni
  kell: mérete és kedvezményezettjei, a bevételi források, a kiadások és
  költségvetés fejlődése."
pageH1: "Az uniós költségvetés: mérete, forrásai és a kedvezményezettjei"
pageChapo: >
  <p>Tudja meg, miről szól az EU hosszú távú költségvetése: válaszok az alapvető
  kérdésekre.</p>
faQuestion:
  - Mi az EU hosszú távú költségvetése, és hogyan döntenek róla?
  - Mikor kezdődik az EU következő hosszú távú költségvetési ciklusa?
  - Mire használják az EU hosszú távú költségvetését?
  - Mire fordítják az EU költségvetését?
  - Miben különbözik az EU költségvetése a nemzeti költségvetésektől?
  - Mekkora az EU hosszú távú költségvetése?
  - Hogyan finanszírozzák a költségvetést?
  - Vannak feltételei az uniós források elnyerésének?
  - Mi az EU költségvetésének története, és hogyan fejlődött az idők során?
faqAnswer:
  - >
    <p>Az EU hosszú távú költségvetése többéves pénzügyi keretként (MFF) is
    ismert. Ez egy beruházási költségvetés, amely meghatározza az egyes
    szakpolitikai területekbe befektethető maximális összeget. Ezeket a felső
    határokat kell tiszteletben tartania az éves uniós költségvetéseknek, és az
    EU programokra és szakpolitikákra fordított kiadásainak is. </p>

    <p>A költségvetés alapja az Európai Bizottság javaslata. A Tanácsnak - amely
    az uniós kormányokat képviseli - egyhangúlag kell elfogadnia, de ezt
    megelőzően az Európai Parlament összes tagjának abszolút többségével jóvá
    kell hagynia a költségvetés-tervezetet.</p>
  - >
    <p>A jelenlegi hosszú távú költségvetés 2021-től 2027-ig tart. Ez azt
    jelenti, hogy a következő költségvetést 2027 végéig kell jóváhagyni, hiszen
    2028. január 1-én hatályba kell lépjen.</p>
  - >
    <p>Ez elsősorban egy beruházási költségvetés, amely a közös kihívások
    kezelésére és az elfogadott prioritások megvalósítására összpontosít, mint
    például:</p>

    <ul>

    <li>a gazdaság erősítése, munkahelyteremtés, valamint a kutatás és a
    beruházások támogatása</li>

    <li>a klímaválság kezelése és a környezet védelme</li>

    <li>a külső határok megerősítése és az európai biztonság javítása</li>

    <li>a munkavállalók és a szociális jogok támogatása</li>

    <li>az európai régiók támogatása a gazdasági és társadalmi kohézió, valamint
    a határokon átnyúló együttműködés érdekében</li>

    <li>a mezőgazdaság támogatása és az élelmezésbiztonság garantálása</li>

    </ul>

    <p>A költségvetés több mint 93%-a olyan tevékenységeket finanszíroz, amelyek
    nem csupán az uniós országokban hoznak változást. A költségvetés a polgárok,
    a régiók, a városok, a gazdálkodók, a kutatók, a diákok, a civil társadalom
    és a vállalkozások javát szolgálja.</p>

    <p>Az EU igazgatási kiadásai az EU teljes költségvetésének kevesebb mint
    7%-át teszik ki. Ez teszi lehetővé, hogy az uniós intézmények a közös
    érdeknek megfelelően működhessenek és és hozhassanak döntéseket.</p>
  - >
    <p>Íme néhány példa arra, hogy kiket és mit támogat az EU költségvetése:</p>

    <p><strong>Kisvállalkozások</strong>: a kis- és középvállalkozások alkotják
    az EU gazdaságának gerincét. Különböző uniós programok támogatják őket a
    terjeszkedésben, az innovációban és a globális szintű versenyben. Ez a
    finanszírozás fellendíti a foglalkoztatást és előmozdítja a gazdasági
    növekedést helyi szinten és az EU egészében.</p>

    <p><strong>Gazdálkodók és vidéki közösségek</strong>: az élelmezésbiztonság
    biztosítása, a fenntartható mezőgazdaság fenntartása és a vidékfejlesztés
    támogatása.</p>

    <p><strong>Diákok és oktatási intézmények</strong>: az olyan programok, mint
    az Erasmus+, külföldi tanulmányi lehetőségeket kínálnak a diákoknak,
    erősítik a kulturális cserét és bővítik az oktatási tapasztalatokat. Ez a
    finanszírozás egyetemeket és szakképző központokat támogat az
    alkalmazkodóképes és képzett munkaerő támogatása érdekében.</p>

    <p><strong>Kutatás és innováció</strong>: A Horizont Európa, az EU kiemelt
    kutatási és innovációs programja, úttörő kutatásokba és technológiai
    fejlesztésekbe fektet be. Támogatja azokat a tudósokat és induló
    vállalkozásokat, amelyek olyan területeken ösztönzik az innovációt, mint az
    egészségügy, a digitális technológia, a megújuló energia és sok más
    terület.</p>

    <p><strong>Infrastruktúra</strong>: az EU infrastruktúra-fejlesztésbe is
    befektet a közlekedési hálózatok javítása, az energiahatékonyság és az
    energiafüggetlenség, valamint a digitális összekapcsoltság fejlesztése
    érdekében. Ezek a projektek munkahelyeket teremtenek és támogatják a
    regionális fejlődést.</p>

    <p><strong>Kulturális és kreatív ágazatok</strong>: a Kreatív Európa program
    művészeket, kulturális szervezeteket és médiaorgánumokat támogat,
    előmozdítja a kulturális sokszínűséget és segíti a kreatív iparágakat, hogy
    boldogulhassanak a piaci versenyben.</p>

    <p><strong>Az éghajlatváltozás kezelése és a környezetvédelem</strong>: az
    EU olyan programokat és projekteket finanszíroz, amelyek célja az
    éghajlatváltozás kezelése, a biológiai sokféleség megőrzése és a
    fenntartható gyakorlatok előmozdítása.</p>

    <p><strong>Közegészségügy és felkészültség</strong>: az EU egészségügyi
    kezdeményezésekbe és válságkezelési mechanizmusokba, többek között
    közegészségügyi infrastruktúrába fektet be, hogy megerősítse
    felkészültségünket a jövőbeni lehetséges világjárványokkal, természeti
    katasztrófákkal és egyéb vészhelyzetekkel szemben.</p>

    <p><strong>Európa régióinak megerősítése</strong>: az EU költségvetése a
    gazdasági és társadalmi kohéziót támogatja olyan projektek
    finanszírozásával, amelyek csökkentik a régiók közötti egyenlőtlenségeket.
    Beruház az infrastruktúrába, az oktatásba és a munkahelyteremtésbe, hogy
    fellendítse a fejlődést a kevésbé virágzó területeken. Ez elősegíti a
    kiegyensúlyozott növekedést és javítja az életszínvonalat az egész
    EU-ban.</p>
  - >
    <p>A nemzeti költségvetésekhez képest az EU költségvetése kevésbé rugalmas a
    források felhasználását illetően. Abban is különbözik a nemzeti
    költségvetésektől, hogy nem engedhető meg költségvetési hiány. </p>

    <p>A költségvetések különböző területeket is lefednek. A nemzeti
    költségvetésekkel ellentétben, amelyeket nagyrészt közszolgáltatások
    nyújtására és társadalombiztosítási rendszerek finanszírozására használnak,
    az EU költségvetése főként egy beruházási költségvetés, amely az európaiak
    javát szolgáló intézkedésekre összpontosít.</p>
  - |
    <p>Az EU költségvetése viszonylag kicsi a nemzeti költségvetésekhez képest. Évente körülbelül <a target="_blank" rel="noreferrer noopener nofollow" href="https://www.eca.europa.eu/en/the-eu-finances">az EU bruttó nemzeti jövedelemének 1%-át</a> (bruttó nemzeti jövedelem) teszi ki, azaz körülbelül 160-180 milliárd eurót. Az uniós országok nemzeti közkiadásai átlagosan a bruttó nemzeti jövedelemük közel 50%-át teszik ki.</p>
    <p>A jelenlegi hosszú távú uniós költségvetési keretben az EU 2021 és 2027 között 1074 milliárd euró (2018-as árakon) elköltésére vállalhat kötelezettséget.</p>
    <p>A költségvetés 450 millió lakost szolgál ki, és a teljes, Unión belüli közkiadások kis részét képviseli. Például kisebb, mint Ausztria nemzeti költségvetése (9 millió lakos): 2022-ben az <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/annual-eu-budget/all-annual-budgets/2022_en">uniós költségvetés körülbelül 170 milliárd euró volt</a>, és az <a target="_blank" rel="noreferrer noopener nofollow" href="https://ec.europa.eu/eurostat/databrowser/view/gov_10a_exp__custom_13928345/default/table?lang=en">osztrák nemzeti költségvetés körülbelül 240 milliárd euró volt</a>.</p>
  - |
    <p>Egy másik különbség az EU költségvetése és a nemzeti költségvetések között, hogy az EU-nak nincs közvetlen adóztatási hatásköre a költségvetés finanszírozására, ehelyett a „saját forrásoknak” nevezett bevételekre támaszkodik.</p>
    <p>Ezek a bevételek a következők:</p>
    <ul>
    <li>Az EU-ba irányuló import vámok</li>
    <li>Az egyes uniós országok által beszedett áfa kis része</li>
    <li>Az egyes uniós országokban keletkezett, nem újrahasznosított műanyaghulladék mennyiségén alapuló tagállami hozzájárulás</li>
    <li>Az egyes uniós országok bruttó nemzeti jövedelmén alapuló nemzeti hozzájárulás. Minden tagállam az uniós országok összesített bruttó nemzeti jövedelméhez való részesedése szerint járul hozzá. Ez a saját források legnagyobb része.</li>
    </ul>
    <p>Az európai parlamenti képviselők következetesen azzal érveltek, hogy az EU költségvetésének új <a href="https://www.europarl.europa.eu/topics/en/article/20221110STO53101/parliament-wants-new-sources-of-revenue-for-the-eu">bevételi forrásokra</a> van szüksége, hogy megbízható hosszú távú finanszírozással rendelkezzen.</p>
  - |
    <p>Igen, ahhoz, hogy uniós forrásokhoz jussanak, a kedvezményezett tagállamoknak tiszteletben kell tartaniuk az EU alapvető értékeit, amelyeket <a href="https://www.europarl.europa.eu/factsheets/en/sheet/146/the-protection-of-article-2-teu-values-in-the-eu">az Európai Unióról szóló szerződés 2. cikke</a> rögzít: az emberi méltóság, a szabadság, a demokrácia, az egyenlőség, a jogállamiság és az emberi jogok - beleértve a kisebbségekhez tartozó személyek jogai - tiszteletben tartása.</p>
    <p>A jogállamiság feltételrendszeréről szóló rendelet lehetővé teszi az uniós költségvetésből történő kifizetések felfüggesztését, ha a jogállamiság alapelvei megsérülnek. Biztosítja, hogy a pénzeszközöket megfelelően költsék el, és hogy a közös szabályokat és elveket mindenkor betartsák. Az uniós értékek tiszteletben tartása nélkül nem lehetséges uniós finanszírozás.</p>
    <p>A Parlament nyomására a feltételrendszerről szóló rendeletet az EU 2021–2027-es hosszú távú költségvetésének és a <a target="_blank" rel="noreferrer noopener nofollow" href="https://next-generation-eu.europa.eu/index_hu">Next Generation EU gazdaságélénkítési csomagjának</a> részeként fogadták el.</p>
  - >
    <p>Kezdetben az Európai Uniót (akkoriban az Európai Közösségeket) főként a
    tagállamok közvetlen hozzájárulásai finanszírozták.</p>

    <p>1970-ben bevezették a „saját források” rendszerét, ami azt jelentette,
    hogy az akkori Európai Közösségek automatikusan bevételi forrásokhoz
    jutottak.</p>

    <p>A több évre kiterjedő hosszú távú költségvetés ötlete az 1980-as években
    alakult ki az uniós intézmények munkájának harmonizálása és a költségvetési
    fegyelem megerősítése érdekében. Az első hosszú távú költségvetést 1988-ban
    fogadták el.</p>

    <p>Eddig hat hosszú távú uniós költségvetés létezett. A hatodik és jelenlegi
    a 2021–2027 közötti időszakot öleli fel, és 2027. december 31-ig tart. A
    következő 2028. január 1-jén lép hatályba, és valószínűleg 2034-ig tart
    majd.</p>
