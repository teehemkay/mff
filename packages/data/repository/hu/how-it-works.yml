    költségvetés körülbelül 170 milliárd euró volt, és az osztrák nemzeti
    költségvetés körülbelül 240 milliárd euró volt."
  - "Egy másik különbség az EU költségvetése és a nemzeti költségvetések között,
    hogy az EU-nak nincs közvetlen adóztatási hatásköre a költségvetés
    finanszírozására, ehelyett a „saját forrásoknak” nevezett bevételekre
    támaszkodik. Ezek a bevételek a következők: - Az EU-ba irányuló import vámok
    / - Az egyes uniós országok által beszedett áfa kis része / - Az egyes uniós
    országokban keletkezett, nem újrahasznosított műanyaghulladék mennyiségén
    alapuló tagállami hozzájárulás / - Az egyes uniós országok bruttó nemzeti
    jövedelmén alapuló nemzeti hozzájárulás. Minden tagállam az uniós országok
    összesített bruttó nemzeti jövedelméhez való részesedése szerint járul
    hozzá. Ez a saját források legnagyobb része. Az európai parlamenti
    képviselők következetesen azzal érveltek, hogy az EU költségvetésének új
    bevételi forrásokra van szüksége, hogy megbízható hosszú távú
    finanszírozással rendelkezzen."
  - "Igen, ahhoz, hogy uniós forrásokhoz jussanak, a kedvezményezett
    tagállamoknak tiszteletben kell tartaniuk az EU alapvető értékeit, amelyeket
    az Európai Unióról szóló szerződés 2. cikke rögzít: az emberi méltóság, a
    szabadság, a demokrácia, az egyenlőség, a jogállamiság és az emberi jogok -
    beleértve a kisebbségekhez tartozó személyek jogai - tiszteletben tartása. A
    jogállamiság feltételrendszeréről szóló rendelet lehetővé teszi az uniós
    költségvetésből történő kifizetések felfüggesztését, ha a jogállamiság
    alapelvei megsérülnek. Biztosítja, hogy a pénzeszközöket megfelelően költsék
    el, és hogy a közös szabályokat és elveket mindenkor betartsák. Az uniós
    értékek tiszteletben tartása nélkül nem lehetséges uniós finanszírozás. A
    Parlament nyomására a feltételrendszerről szóló rendeletet az EU
    2021–2027-es hosszú távú költségvetésének és a Next Generation EU
    gazdaságélénkítési csomagjának részeként fogadták el."
  - Kezdetben az Európai Uniót (akkoriban az Európai Közösségeket) főként a
    tagállamok közvetlen hozzájárulásai finanszírozták. 1970-ben bevezették a
    „saját források” rendszerét, ami azt jelentette, hogy az akkori Európai
    Közösségek automatikusan bevételi forrásokhoz jutottak. A több évre
    kiterjedő hosszú távú költségvetés ötlete az 1980-as években alakult ki az
    uniós intézmények munkájának harmonizálása és a költségvetési fegyelem
    megerősítése érdekében. Az első hosszú távú költségvetést 1988-ban fogadták
    el. Eddig hat hosszú távú uniós költségvetés létezett. A hatodik és
    jelenlegi a 2021–2027 közötti időszakot öleli fel, és 2027. december 31-ig
    tart. A következő 2028. január 1-jén lép hatályba, és valószínűleg 2034-ig
    tart majd.
