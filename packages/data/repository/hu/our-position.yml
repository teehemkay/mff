metaTitle: "Uniós költségvetési tárgyalások: az Európai Parlament álláspontja"
metaDescription: Itt olvashat bővebben az Európai Parlament prioritásairól az EU
  következő hosszú távú költségvetéséről folytatott tárgyalások során.
pageH1: "Uniós költségvetési tárgyalások: az Európai Parlament álláspontja"
pageChapo: >
  <p>A Parlament a 2025 májusában a plenáris ülésen elfogadott jelentésben
  meghatározta a következő hosszú távú uniós költségvetéssel kapcsolatos
  prioritásait. Íme néhány kulcsfontosságú téma, amelyekkel a következő
  költségvetésnek foglalkoznia kell.</p>
pageContent: >
  <p>A globális politikai változások közepette Európának rendelkeznie kell a
  szükséges eszközökkel, hogy többet tegyen, és teljesítse a polgárok
  elvárásait. </p>

  <p>Az uniós költségvetésnek pénzügyi támogatást kell nyújtania ahhoz, hogy
  Európa versenyképesebbé váljon, és képes legyen megvédeni magát. Ugyanakkor
  továbbra is fontos szerepet kell játszania a mezőgazdasági termelők
  támogatásának és a kohéziós politikának, amely segít leküzdeni az országok és
  az országon belüli régiók közötti egyenlőtlenségeket. </p>

  <p>Oroszország Ukrajna elleni agresszív háborúja azt jelenti, hogy
  erőforrásokra van szükség az Ukrajnának nyújtott pénzügyi, katonai és
  humanitárius támogatáshoz, valamint a védelmi együttműködés fokozásához. </p>

  <p>A nagyobb átláthatósághoz elszámoltathatóság szükséges, és a Parlamentnek,
  költségvetési hatóságként, fenn kell tartania demokratikus felügyeletét. </p>

  <p>A kedvezményezettek számára könnyebb hozzáférést kell biztosítani a
  forrásokhoz. A költségvetés egyszerűsítésének célja a bürokrácia csökkentése
  és az átláthatóság növelése annak érdekében, hogy a költségvetés jobb
  eredményeket biztosítson a kedvezményezettek, (például a kisvállalkozások, a
  mezőgazdasági termelők és a civil társadalmi szervezetek) számára,
  finanszírozhassa a versenyképes gazdaságot, és támogathassa az EU gazdasági és
  társadalmi modelljét. </p>

  <p>A következő hosszú távú uniós költségvetésnek elég rugalmasnak kell lennie
  ahhoz, hogy reagáljon az előre nem látható válságokra és alkalmazkodjon a
  változó igényekhez. </p>

  <p>Az uniós költségvetésnek fenn kell tartania az európai értékeket azáltal,
  hogy szigorú jogállamisági feltételeket tart fenn a tagállamok számára. </p>

  <p>Európa Covid19-világjárványból való kilábalásának segítése érdekében
  felvett hitelek visszafizetése nem mehet a meglévő uniós finanszírozási
  programok kárára, amelyeket meg kell őrizni. </p>