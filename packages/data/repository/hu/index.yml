homeCardText:
  - Tudja meg, hogyan teszi az EU számára lehetővé a hosszú távú költségvetés,
    hogy egyesítse az erőforrásokat és az európaiak számára fontos terültekbe
    fektessen.
  - Fedezze fel, hogyan finanszírozzák az EU hosszú távú költségvetését, mibe
    fektetik be a pénzt, és még sok minden mást is!
  - Ismerje meg, milyen szerepet játszik az Európai Parlament az uniós
    költségvetéssel kapcsolatos döntéshozatalban és felhasználásának
    felügyeletében.
  - Itt olvashat arról, hogy melyek az Európai Parlament prioritásai a
    következő, hosszú távú uniós költségvetésről szóló tárgyalások során.
  - Fedezze fel, hogyan szolgálja az uniós költségvetés Önt, a területet, ahol
    él, és az országát!
