metaTitle: "Az EU hosszú távú költségvetése: minden, amit tudni kell róla"
metaDescription: Tudja meg, mi az EU hosszú távú költségvetése, hogyan döntenek
  róla és hogyan fektetik be, és hogy milyen kulcsszerepet játszik ebben az
  Európai Parlament.
homeH1: Az EU hosszú távú költségvetése
homeSubtitle: Abba fektessünk, ami valóban számít
homeIntroText: >
  <p>Az EU hosszú távú költségvetése ösztönzi az Európa jövőjébe való
  beruházást, és javítja a polgárok életét.<br>Közös projekteket finanszíroz, és
  a gazdasági versenyképességtől a mezőgazdaságig terjedő prioritásokat valósít
  meg.</p>

  <p><strong>Fedezze fel az uniós költségvetés előnyeit, és ismerje meg, hogyan
  születnek a költségvetéssel kapcsolatos döntések.</strong></p>
