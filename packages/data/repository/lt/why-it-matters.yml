metaTitle: Kodėl ES daugiametis biudžetas yra svarbus
metaDescription: Sužinokite, kodėl ES daugiametis biudžetas yra svarbus ir kaip
  ES šalys kartu gali pasiekti daugiau nei veikdamos atskirai.
pageH1: Kodėl ES daugiametis biudžetas yra svarbus
pageChapo: >
  <p>Europa susiduria su iššūkiais, kuriuos galima įveikti tik kartu. Europos
  Parlamentas stengiasi užtikrinti, kad daugiametis ES biudžetas būtų skiriamas
  tam, kas yra svarbu europiečiams.</p>
pageContent: |
  <p>Iš ES daugiamečio biudžeto skiriamos lėšos užtikrina, kad ES turėtų priemonių savo tikslams pasiekti: apsaugoti taiką ir užtikrinti gerovę visoje Europoje.
  Bendrus Europos iššūkius galima geriau spręsti kartu. ES daugiamečiu biudžetu sukuriama pridėtinė vertė Europoje sutelkiant išteklius ir finansuojant projektus bei politikos kryptis kartu, o ne atskirai.</p>
  <p>Per pastaruosius kelerius metus politinės, ekonominės ir socialinės aplinkybės labai pasikeitė. Šiandien Rusijos agresija prieš Ukrainą, taip pat būtinybė ES išlikti konkurencingai, remti įmones skaitmeninės transformacijos procese ir kovoti su klimato kaita kelia didelius iššūkius Europos saugumui ir ekonomikai.</p>
  <p>Atėjo metas ES priimti sprendimą dėl daugiamečio biudžeto, kuriuo nuo 2028 m. bus remiama Sąjungos ekonomika ir visuomenė. Aplinkybės išlieka itin sudėtingos. Yra keletas <strong>realijų, kurių negalime ignoruoti</strong>, pavyzdžiui, karas Ukrainoje, didelės pragyvenimo išlaidos, būtinybė didinti mūsų saugumą ir konkurencingumą ir spręsti klimato kaitos problemą. Europa turi <strong>investuoti į tai, kas svarbu</strong>.</p>
  <p>[Remiantis Eurobarometro apklausomis] (<a target="_blank" rel="noreferrer noopener nofollow" href="https://europa.eu/eurobarometer/surveys/detail/3492">https://europa.eu/eurobarometer/surveys/detail/3492</a>), europiečiai tikisi aiškių ES veiksmų keliose pagrindinėse srityse: ekonomikos ir socialinių klausimų, gynybos ir saugumo, klimato kaitos ir žemės ūkio.
  Europos Parlamentas kartu su kitomis ES institucijomis stengiasi patenkinti šiuos lūkesčius ir paruošti kitą daugiametį biudžetą.</p>