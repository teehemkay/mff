metaTitle: "ES biudžeto tvirtinimas: Europos Parlamento vaidmuo"
metaDescription: Sužinokite, koks yra Europos Parlamento vaidmuo priimant
  sprendimus dėl ES daugiamečio biudžeto ir prižiūrint jo vykdymą.
pageH1: "ES biudžeto tvirtinimas: Europos Parlamento vaidmuo"
pageChapo: >
  <p>Europos Parlamentas atlieka svarbų vaidmenį priimant sprendimus dėl ES
  biudžeto ir prižiūrint jo naudojimą. Sužinokite, koks yra Parlamento vaidmuo
  biudžeto procese.</p>
faQuestion:
  - Kokį vaidmenį priimant biudžetą atlieka Europos Parlamentas?
  - Kas yra Europos Parlamento derybininkai dėl kito ES daugiamečio biudžeto?
  - Kaip Parlamentas prižiūri ES biudžeto vykdymą?
faqAnswer:
  - >
    <p>Parlamentas atlieka svarbų vaidmenį priimant ES daugiametį biudžetą: jis
    turi pritarti daugiamečio biudžeto programai ir kartu su Taryba priimti
    sprendimus dėl metinio biudžeto. Parlamentas, kaip demokratiškai išrinkta ES
    institucija, yra atsakingas už ES biudžeto tvirtinimą, stebėseną ir
    kontrolę.</p>

    <p>Biudžeto projektą siūlo Komisija. ES vyriausybėms atstovaujanti Taryba ir
    ES piliečiams atstovaujantis Europos Parlamentas vykdo derybas, kad pasiektų
    susitarimą dėl biudžeto.</p>

    <p>Diskusijos dėl kito daugiamečio ES biudžeto jau prasidėjo. Tarybos,
    Parlamento ir Komisijos derybos prasidės, kai Komisija pateiks kito
    daugiamečio biudžeto pasiūlymą. Tikimasi, kad tai įvyks 2025 m. liepos
    mėn.</p>

    <p>Laukdamas Komisijos pasiūlymo, Parlamentas savo prioritetus ir indėlį
    patvirtino rezoliucijoje šia tema.

    Šis pranešimas buvo rengiamas EP Biudžeto komitete, kuriame dėl jo
    diskutavo, derėjosi ir balsavo visų EP frakcijų nariai. 2025 m. gegužę dėl
    pranešimo plenarinėje sesijoje balsavo visas Parlamentas. </p>

    <p>Komisijai pateikus pasiūlymą, Parlamentas parengs savo poziciją deryboms
    su Taryba ir Komisija, kad būtų susitarta dėl kito ES daugiamečio biudžeto
    prioritetų, struktūros ir dydžio. Viso proceso metu Parlamentas, kaip
    tiesiogiai renkamas įstatymų leidėjas, aktyviai dalyvauja derybose priimant
    ir įgyvendinant biudžetą.</p>

    <p>Pasibaigus derybų procesui, Parlamentas negalės daryti galutinio
    pasiūlymo pakeitimų, tačiau turės jam pritarti balsuodamas plenarinėje
    sesijoje. Šį pritarimą turi duoti absoliuti visų Europos Parlamento narių
    dauguma.</p>
  - |
    <p>Kitą ES daugiametį biudžetą Europos Parlamente rengia Europos liaudies partijos frakcijos narys Siegfried Mureşan (Rumunija) ir Socialistų ir demokratų frakcijos narė Carla Tavares (Portugalija).</p>
    <p>Šie pranešėjai yra bendrai atsakingi už Parlamento pozicijos dėl kito ES daugiamečio biudžeto rengimą ir derybas. Jie taip pat atstovauja Parlamentui derybose su kitomis institucijomis (ES vyriausybėmis, kurioms atstovauja Taryba, ir Komisija). Kita svarbi pozicija atiteko EP Biudžeto komiteto pirmininkui Johan Van Overtveldt, Europos konservatorių ir reformistų frakcijos nariui iš Belgijos.</p>
    <p>Europos Parlamento pirmininkė Roberta Metsola taip pat atlieka svarbų vaidmenį derybose, nes pagal <a target="_blank" rel="noreferrer noopener nofollow" href="https://eur-lex.europa.eu/legal-content/LT/TXT/?uri=CELEX:12016E324">Sutarties dėl Europos Sąjungos veikimo 324 straipsnį</a> ji gali konsultuotis su Tarybos ir Komisijos pirmininkais.</p>
  - |
    <p>Europos Parlamentas tikrina, kaip naudojamos ES lėšos ir ar jų panaudojimas atitinka piliečių poreikius. Kasmet jis peržiūri pranešimus ir audituoja, o tada tvirtina Europos Komisijos ir kitų įstaigų biudžeto naudojimą. Oficialus Europos Parlamento patvirtinimo aktas vadinamas <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/how-it-works/annual-lifecycle/assessment/discharge-procedure_en?prefLang=lt">biudžeto įvykdymo patvirtinimu</a>.</p>
    <p>Europos Parlamento nariai vyksta į faktų nustatymo misijas, kad sužinotų apie vietos projektus, finansuojamus iš ES biudžeto, ir patikrintų nacionalines priežiūros sistemas. Jie taip pat stebi ES investicijų ekonominį efektyvumą.</p>
    <p>Parlamento nariai gali užduoti klausimus Komisijai ir aptarti biudžeto sudarymo praktiką. Jie taip pat gali priimti rezoliucijas, kuriose aptariami susirūpinimą keliantys klausimai arba siūlomi patobulinimai. </p>
    <p>Parlamento vaidmuo stebint biudžeto panaudojimą užtikrina ES lėšų investavimo skaidrumą.</p>
