metaTitle: "ES biudžetas: dydis, šaltiniai ir paramos gavėjai"
metaDescription: "Viskas, ką reikia žinoti apie ES daugiametį biudžetą: dydis,
  paramos gavėjai, pajamų šaltiniai, išlaidos ir raida."
pageH1: "ES biudžetas: dydis, šaltiniai ir paramos gavėjai"
pageChapo: >
  <p>Sužinokite daugiau apie ES biudžetą: pateikiame atsakymus į pagrindinius
  klausimus.</p>
faQuestion:
  - Kas yra ES daugiametis biudžetas ir kaip jis sudaromas?
  - Kada pradės galioti kitas ES daugiametis biudžetas?
  - Kam yra naudojamas ES daugiametis biudžetas?
  - Kur investuojamos ES biudžeto lėšos?
  - Kuo ES biudžetas skiriasi nuo nacionalinių biudžetų?
  - Kokio dydžio yra ES daugiametis biudžetas?
  - Kaip ES biudžetas yra sudaromas?
  - Kokios yra sąlygos ES lėšoms gauti?
  - Kokia yra ES biudžeto istorija ir kaip jis keitėsi laikui bėgant?
faqAnswer:
  - >
    <p>ES daugiametis biudžetas dar vadinamas daugiamete finansine programa
    (DFP). Tai yra investicijų biudžetas, kuriame nustatoma didžiausia pinigų
    suma, kurią galima investuoti į kiekvieną politikos sritį. Sudarant metinius
    ES biudžetus, taip pat ES išlaidas programoms ir politikos kryptims, turi
    būti laikomasi šių viršutinių ribų.</p>

    <p>Jis grindžiamas Europos Komisijos pasiūlymu, o Taryba, atstovaujanti ES
    vyriausybėms, turi jį priimti vienbalsiai. Prieš tai jam turi pritarti
    Europos Parlamentas absoliučia narių balsų dauguma.</p>
  - >
    <p>Dabartinis daugiametis biudžetas apima 2021–2027 m. laikotarpį. Tai
    reiškia, kad dėl kito biudžeto turės būti sutarta iki 2027 m. pabaigos, kad
    jis įsigaliotų 2028 m. sausio 1 d.</p>
  - >
    <p>Tai visų pirma yra investicinis biudžetas, kuriame daugiausia dėmesio
    skiriama bendriems uždaviniams spręsti ir sutartiems ES prioritetams
    įgyvendinti, pavyzdžiui:</p>

    <ul>

    <li>stiprinti ekonomiką, kurti darbo vietas ir remti mokslinius tyrimus bei
    investicijas;</li>

    <li>kovoti su klimato kaita ir saugoti aplinką;</li>

    <li>stiprinti išorės sienas ir didinti Europos saugumą;</li>

    <li>remti darbuotojų teises ir socialinę apsaugą;</li>

    <li>remti Europos regionus, ekonominę ir socialinę sanglaudą bei
    tarpvalstybinį bendradarbiavimą;</li>

    <li>remti žemės ūkį ir užtikrinti aprūpinimą maistu.</li>

    </ul>

    <p>Daugiau nei 93 proc. biudžeto lėšų skiriama veiklai, kuri keičia padėtį
    ES šalyse ir už jos ribų. Tai yra naudinga piliečiams, regionams, miestams,
    ūkininkams, mokslininkams, studentams, pilietinei visuomenei ir įmonėms.</p>

    <p>ES administracinės išlaidos sudaro mažiau nei 7 proc. viso ES biudžeto.
    Tai leidžia ES institucijoms veikti, rengti ir priimti sprendimus,
    atitinkančius bendrus interesus.</p>
  - >
    <p>Žemiau pateikiami keli pavyzdžiai, ką remia ES biudžetas.</p>

    <p><strong>Smulkus verslas</strong>: mažosios ir vidutinės įmonės yra ES
    ekonomikos pagrindas. Įvairiomis ES programomis joms padedama plėstis,
    diegti naujoves ir konkuruoti pasauliniu mastu. Šis finansavimas padeda
    didinti užimtumą ir skatinti ekonomikos augimą vietos lygmeniu ir visoje
    ES.</p>

    <p><strong>Ūkininkai ir kaimo bendruomenės</strong>: maisto saugumui
    užtikrinti, tvariam žemės ūkiui skatinti ir kaimo plėtrai remti.</p>

    <p><strong>Studentai ir švietimo įstaigos</strong>: tokios programos kaip
    „Erasmus+“ suteikia studentams galimybę studijuoti užsienyje, plėsti
    kultūrinius mainus ir didinti edukacinę patirtį. Šiomis lėšomis remiami
    universitetai ir profesinio mokymo centrai.</p>

    <p><strong>Infrastruktūra</strong>: ES investuoja į infrastruktūros plėtrą,
    kad pagerintų transporto tinklus, padidintų energijos vartojimo efektyvumą
    ir energetinę nepriklausomybę bei skaitmeninį ryšį. Šiais projektais
    kuriamos darbo vietos ir remiamas regionų vystymasis.</p>

    <p><strong>Kultūros ir kūrybos sektoriai</strong>: programa „Kūrybiška
    Europa“ remiami menininkai, kultūros organizacijos ir žiniasklaidos
    priemonės, skatinama kultūrinė įvairovė ir padedama kūrybinei industrijai
    klestėti konkurencingoje rinkoje.</p>

    <p><strong>Kova su klimato kaita ir aplinkos apsauga</strong>: ES finansuoja
    programas ir projektus, kuriais siekiama spręsti klimato kaitos problemas,
    išsaugoti biologinę įvairovę ir skatinti tvarius sprendimus.</p>

    <p><strong>Visuomenės sveikata ir pasirengimas</strong>: ES investuoja į
    sveikatos iniciatyvas ir reagavimo į krizes mechanizmus, įskaitant
    visuomenės sveikatos infrastruktūrą, kad sustiprintų mūsų pasirengimą
    galimoms būsimoms pandemijoms, stichinėms nelaimėms ir kitoms ekstremalioms
    situacijoms.</p>

    <p><strong>Europos regionų stiprinimas</strong>: ES biudžetas remia
    ekonominę ir socialinę sanglaudą finansuodamas projektus, kuriais mažinami
    regionų skirtumai. Jis investuoja į infrastruktūrą, švietimą ir darbo vietų
    kūrimą, kad paskatintų mažiau klestinčių regionų vystymąsi. Tai padeda
    skatinti subalansuotą augimą ir didina gyvenimo lygį visoje ES.</p>
  - >
    <p>Palyginti su nacionaliniais biudžetais, ES biudžete yra ribojamas
    lankstumas naudojant lėšas. Jis taip pat skiriasi nuo nacionalinių biudžetų
    tuo, kad negali turėti deficito.</p>

    <p>Biudžetai taip pat apima skirtingas sritis. Skirtingai nuo nacionalinių
    biudžetų, kurie daugiausia naudojami viešosioms paslaugoms teikti ir
    socialinės apsaugos sistemoms finansuoti, ES biudžetas yra investicinis
    biudžetas, kuriame pagrindinis dėmesys yra skiriamas europiečiams naudingoms
    priemonėms.</p>
  - |
    <p>ES biudžetas, palyginti su nacionaliniais biudžetais, yra nedidelis. Kasmet jis sudaro apie <a target="_blank" rel="noreferrer noopener nofollow" href="https://www.eca.europa.eu/lt/the-eu-finances">1 proc. ES BNP</a> (bendrųjų nacionalinių pajamų), t. y. apie 160–180 mlrd. eurų. ES šalių nacionalinės viešosios išlaidos vidutiniškai sudaro beveik 50 proc. jų atitinkamų BNP.</p>
    <p>Pagal dabartinį ES daugiametį biudžetą 2021–2027 m. ES gali įsipareigoti išleisti 1 074 mlrd. eurų (2018 m. kainomis).</p>
    <p>Šis biudžetas skirtas 450 mln. gyventojų ir sudaro nedidelę visų ES viešųjų išlaidų dalį. Pavyzdžiui, jis yra mažesnis už Austrijos (9 mln. gyventojų) nacionalinį biudžetą: 2022 m. <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/annual-eu-budget/all-annual-budgets/2022_en?prefLang=lt">ES biudžetas sudarė apie 170 mlrd. eurų</a>, o <a target="_blank" rel="noreferrer noopener nofollow" href="https://ec.europa.eu/eurostat/databrowser/view/gov_10a_exp__custom_13928345/default/table?lang=en">Austrijos nacionalinis biudžetas – apie 240 mlrd. eurų</a>.</p>
  - |
    <p>Kitas ES biudžeto ir nacionalinių biudžetų skirtumas yra tai, kad ES neturi tiesioginių mokesčių įgaliojimų surinkti savo biudžetą ir vietoje to remiasi pajamomis – vadinamaisiais nuosavais ištekliais.</p>
    <p>Šios pajamos yra:</p>
    <ul>
    <li>importo į ES muitai;</li>
    <li>nedidelė kiekvienos ES šalies surenkamo PVM dalis;</li>
    <li>įmoka, apskaičiuojama atsižvelgiant į neperdirbtų plastiko atliekų kiekį kiekvienoje ES šalyje;</li>
    <li>kiekvienos ES valstybės nacionalinis įnašas, pagrįstas jos bendrosiomis nacionalinėmis pajamomis (BNP). Visų valstybių narių įnašai priklauso nuo jų dalies bendrose visų ES šalių BNP. Tai yra didžiausia nuosavų išteklių dalis.</li>
    </ul>
    <p>EP nariai nuolat pasisako už tai, kad ES biudžetui reikia naujų <a href="https://www.europarl.europa.eu/topics/lt/article/20221110STO53101/parlamentas-siekia-triju-nauju-es-pajamu-saltiniu">pajamų šaltinių</a>, jog jis turėtų patikimą ilgalaikį finansinį pagrindą.</p>
  - |
    <p>Norėdamos gauti ES lėšų, valstybės turi gerbti pagrindines ES vertybes, įtvirtintas <a href="https://www.europarl.europa.eu/factsheets/lt/sheet/146/the-protection-of-article-2-teu-values-in-the-eu">Europos Sąjungos sutarties 2 straipsnyje</a>: pagarbą žmogaus orumui, laisvei, demokratijai, lygybei, teisinei valstybei ir žmogaus teisėms, įskaitant mažumoms priklausančių asmenų teises.</p>
    <p>Teisinės valstybės sąlygų reglamente numatyta galimybė sustabdyti mokėjimus iš ES biudžeto, jei yra pažeidžiami teisinės valstybės principai. Reglamentu užtikrinama, kad pinigai būtų naudojami tinkamai ir kad visada būtų laikomasi bendrų taisyklių ir principų. ES finansavimas negalimas be pagarbos ES vertybėms.</p>
    <p>Parlamentui primygtinai reikalaujant, reglamentas buvo priimtas kaip 2021–2027 m. ES daugiamečio biudžeto ir <a target="_blank" rel="noreferrer noopener nofollow" href="https://next-generation-eu.europa.eu/index_lt">„NextGenerationEU“ ekonomikos atkūrimo paketo dalis</a>.</p>
  - >
    <p>Iš pradžių Europos Sąjunga (tuometinė Europos Bendrija) daugiausia buvo
    finansuojama tiesioginiais valstybių narių įnašais.</p>

    <p>1970 m. buvo įvesta „nuosavų išteklių“ sistema, kuri reiškė, kad į
    tuometinę Europos Bendriją automatiškai įplaukdavo įnašai.</p>

    <p>Daugiamečio kelerių metų biudžeto idėja kilo aštuntajame dešimtmetyje
    kaip būdas suderinti ES institucijų darbą ir sustiprinti finansinę drausmę.
    Pirmasis daugiametis biudžetas buvo priimtas 1988 m.</p>

    <p>Iki šiol buvo sudaryti šeši daugiamečiai ES biudžetai. Šeštasis,
    dabartinis, apima 2021–2027 m. laikotarpį ir galios iki 2027 m. gruodžio 31
    d. Kitas įsigalios 2028 m. sausio 1 d. ir galios iki 2034 m.</p>
