metaTitle: "Derybos dėl ES biudžeto: Europos Parlamento pozicija"
metaDescription: Skaitykite apie pagrindinius Europos Parlamento reikalavimus ir
  prioritetus derybose dėl kito ES daugiamečio biudžeto.
pageH1: "Derybos dėl ES biudžeto: Europos Parlamento pozicija"
pageChapo: >
  <p>2025 m. gegužės mėn. plenarinėje sesijoje priimtame pranešime Parlamentas
  nustatė savo prioritetus dėl kito ES daugiamečio biudžeto. Štai keletas
  svarbiausių klausimų, kuriuos reikės spręsti kitame biudžete.</p>
pageContent: >
  <p>Atsižvelgiant į pasaulinius politinius pokyčius, Europa privalės turėti
  daugiau išteklių, kad galėtų pateisinti piliečių lūkesčius.</p>

  <p>ES biudžetą reikės naudoti teikiant finansinę paramą, kad Europa taptų
  konkurencingesnė ir pajėgesnė apsiginti. Tuo pat metu parama ūkininkams ir
  sanglaudos politika, padedanti mažinti nelygybę tarp šalių ir šalies regionų,
  turėtų ir toliau vaidinti svarbų vaidmenį.</p>

  <p>Rusijos agresija prieš Ukrainą reiškia, kad reikia išteklių finansinei,
  karinei ir humanitarinei paramai Ukrainai, taip pat bendradarbiavimui gynybos
  srityje stiprinti.</p>

  <p>Didesniam skaidrumui reikia atskaitomybės, o Parlamentas, kaip biudžeto
  valdymo institucija, turi išlaikyti demokratinę biudžeto priežiūrą.</p>

  <p>Paramos gavėjams turėtų būti palengvintas lėšų gavimas. Biudžeto
  supaprastinimu siekiama sumažinti biurokratiją ir padidinti skaidrumą. Taip
  siekiama užtikrinti geresnius rezultatus galutiniams naudos gavėjams,
  pavyzdžiui, mažosioms įmonėms, ūkininkams ir pilietinės visuomenės
  organizacijoms, taip pat finansuoti konkurencingą ekonomiką ir remti ES
  ekonominį ir socialinį modelį.</p>

  <p>Kitas ES daugiametis biudžetas turi būti pakankamai lankstus, kad būtų
  galima reaguoti į nenumatytas krizes ir prisitaikyti prie kintančių poreikių.

  ES biudžete turi būti puoselėjamos Europos vertybės, išlaikant griežtas
  teisinės valstybės sąlygas valstybėms narėms.</p>

  <p>Paskolų, paimtų siekiant padėti Europai atsigauti po COVID-19 pandemijos,
  grąžinimas neturėtų pakenkti esamoms ES finansavimo programoms.</p>