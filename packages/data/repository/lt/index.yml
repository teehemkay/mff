metaTitle: "ES daugiametis biudžetas: viskas, ką turite žinoti"
metaDescription: Sužinokite, kas yra ES daugiametis biudžetas, kaip dėl jo
  deramasi ir koks yra Europos Parlamento vaidmuo šiame procese.
homeH1: ES daugiametis biudžetas
homeSubtitle: Investuokime į tai, kas svarbu
homeIntroText: >
  <p>ES daugiametis biudžetas skatina investicijas į Europos ateitį ir gerina
  piliečių gyvenimą. 

  Juo finansuojami bendri projektai ir įgyvendinami ES prioritetai – nuo
  ekonomikos konkurencingumo iki žemės ūkio.</p>

  <p><strong>Sužinokite apie ES biudžeto naudą ir su juo susijusių sprendimų
  priėmimą.</strong></p>
homeCardLinkLabel:
  - Kodėl tai svarbu?
  - Kaip tai veikia?
  - Europos Parlamento vaidmuo
  - Europos Parlamento pozicija
  - ES biudžetas jūsų šalyje ir regione
homeCardText:
  - Sužinokite, kaip daugiametis biudžetas leidžia ES sutelkti išteklius ir
    investuoti į europiečiams svarbius dalykus.
  - Sužinokite, kaip sudaromas ES daugiametis biudžetas, kur investuojamos lėšos
    ir dar daugiau.
  - Sužinokite, kokį vaidmenį Europos Parlamentas atlieka priimant sprendimus
    dėl ES biudžeto ir prižiūrint jo panaudojimą.
  - Skaitykite apie Europos Parlamento prioritetus derybose dėl kito ES
    daugiamečio biudžeto.
  - Sužinokite, kokią naudą jums, jūsų regionui ir valstybei teikia ES biudžetas.
