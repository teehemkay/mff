pageH1: "EU budget: the benefits for you and your country"
pageChapo: >
  <p>The EU long-term budget makes a difference for countries and regions. It
  supports research, competitiveness, agriculture, climate action, disaster
  relief and other initiatives.</p>

  <p>Select a country in the dropdown menu to learn about projects and
  investments.</p>
