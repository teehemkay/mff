  langetermijnbegroting van de EU.
pageH1: "Onderhandelingen over de EU-begroting: het standpunt van het Europees
  Parlement"
pageChapo: >
  <p>Het Parlement heeft zijn prioriteiten voor de volgende
  langetermijnbegroting van de EU vastgelegd in een verslag dat in mei 2025 in
  de plenaire vergadering is aangenomen. Hieronder volgen enkele van de
  belangrijkste uitdagingen die in de volgende begroting moeten worden
  aangepakt.</p>
pageContent: >
  <p>De EU-begroting zal financiële steun moeten bieden om Europa competitiever
  te maken en beter in staat te stellen zichzelf te verdedigen. Tegelijkertijd
  moeten steun voor landbouwers en het cohesiebeleid, dat ongelijkheden tussen
  landen en regio&#39;s binnen een land helpt overwinnen, een belangrijke rol
  blijven spelen.</p>

  <p>Door de aanval van Rusland op Oekraïne zijn middelen nodig voor financiële,
  militaire en humanitaire steun aan Oekraïne en om de defensiesamenwerking te
  versterken.</p>

  <p>Meer transparantie vereist verantwoordingsplicht en het Parlement moet zijn
  democratische controle als begrotingsautoriteit handhaven. </p>

  <p>De begunstigden moeten gemakkelijker toegang krijgen tot financiering. De
  vereenvoudiging van de begroting is bedoeld om de bureaucratie te verminderen
  en de transparantie te vergroten, zodat de begroting betere resultaten kan
  opleveren voor de eindbegunstigden, zoals kleine bedrijven, landbouwers en
  maatschappelijke organisaties, een competitieve economie kan financieren en
  het economische en sociale model van de EU kan ondersteunen.</p>

  <p>De volgende langetermijnbegroting van de EU moet flexibel genoeg zijn om te
  kunnen reageren op onvoorziene crises en zich aan te passen aan veranderende
  behoeften. </p>

  <p>De EU-begroting moet de Europese waarden hooghouden door strikte
  voorwaarden op het gebied van de rechtsstaat te handhaven voor de
  lidstaten.</p>

  <p>De terugbetaling van leningen die zijn aangegaan om Europa te helpen
  herstellen van de Covid-19-pandemie mag niet ten koste gaan van bestaande
  EU-financieringsprogramma&#39;s, die moeten worden gewaarborgd. </p>