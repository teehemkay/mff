homeIntroText: >
  <p>De meerjarenbegroting van de EU stimuleert investeringen in de toekomst van
  Europa om zo het leven van de burgers te verbeteren. 

  De begroting financiert gemeenschappelijke projecten en maakt prioriteiten op
  het gebied van economische concurrentie tot landbouw mogelijk.</p>

  <p><strong>Ontdek de voordelen van de EU-begroting en hoe beslissingen
  hierover worden genomen.</strong></p>
