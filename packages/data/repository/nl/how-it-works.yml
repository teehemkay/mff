metaTitle: "De EU-begroting uitgelegd: omvang, inkomstenbronnen en begunstigden"
metaDescription: "Alles wat je moet weten over de langetermijnbegroting van de
  EU (meerjarig financieel kader of MFK): omvang, begunstigden,
  inkomstenbronnen, uitgaven en ontwikkeling."
pageH1: "De EU-begroting uitgelegd: omvang, inkomstenbronnen en begunstigden"
pageChapo: >
  <p>Ontdek wat de langetermijnbegroting van de EU precies inhoudt: hier vind je
  antwoorden op de belangrijkste vragen.</p>
faQuestion:
  - Wat is de langetermijnbegroting van de EU en hoe wordt deze bepaald?
  - Wanneer begint de volgende langetermijnbegroting van de EU?
  - Waarvoor wordt de langetermijnbegroting van de EU gebruikt?
  - Waar wordt de EU-begroting geïnvesteerd?
  - Hoe verschilt de EU-begroting van nationale begrotingen?
  - Hoe groot is de langetermijnbegroting van de EU?
  - Hoe wordt het budget gefinancierd?
  - Zijn er voorwaarden verbonden aan het ontvangen van EU-financiering?
  - Wat is de geschiedenis van de EU-begroting en hoe is deze door de jaren heen
    veranderd?
faqAnswer:
  - >
    <p>De langetermijnbegroting van de EU staat ook bekend als het meerjarig
    financieel kader (MFK). Het is een investeringsbegroting waarin het maximale
    bedrag wordt vastgesteld dat in elk beleidsterrein kan worden geïnvesteerd.
    De jaarlijkse EU-begrotingen en de EU-uitgaven voor programma&#39;s en
    beleid moeten binnen deze grenzen blijven.</p>

    <p>Het is gebaseerd op een voorstel van de Europese Commissie en moet met
    unanimiteit worden goedgekeurd door de Raad, die de regeringen van de EU
    vertegenwoordigt. Daarvoor moet het met absolute meerderheid van alle leden
    van het Europees Parlement worden goedgekeurd.</p>
  - >
    <p>De huidige langetermijnbegroting loopt van 2021 tot 2027. Dit betekent
    dat de volgende begroting uiterlijk eind 2027 moet worden goedgekeurd om op
    1 januari 2028 in werking te kunnen treden.</p>
  - >
    <p>Het is in de eerste plaats een investeringsbegroting, gericht op het
    aanpakken van gezamenlijke uitdagingen en het realiseren van overeengekomen
    prioriteiten, zoals:</p>

    <ul>

    <li>versterking van de economie, banen creëren en het ondersteunen van
    onderzoek en investeringen</li>

    <li>aanpak van de klimaatcrisis en bescherming van het milieu</li>

    <li>versterking van de buitengrenzen en verbetering van de Europese
    veiligheid</li>

    <li>ondersteuning van werknemers en sociale rechten</li>

    <li>ondersteuning van de Europese regio&#39;s, met het oog op economische en
    sociale cohesie en grensoverschrijdende samenwerking</li>

    <li>ondersteuning van de landbouw en waarborging van de
    voedselzekerheid</li>

    </ul>

    <p>Meer dan 93% van de begroting gaat naar activiteiten die een verschil
    maken in de EU-landen en daarbuiten. Dit komt de burgers, regio&#39;s,
    steden, landbouwers, onderzoekers, studenten, het maatschappelijk middenveld
    en het bedrijfsleven ten goede.</p>

    <p>De administratieve uitgaven van de EU maken minder dan 7% van de totale
    EU-begroting uit. Hierdoor kunnen de EU-instellingen functioneren, zich
    voorbereiden en beslissingen nemen in het algemeen belang.</p>
  - >
    <p>Hier zijn enkele voorbeelden van wie en wat de EU-begroting
    ondersteunt:</p>

    <p><strong>Kleine bedrijven</strong>: kleine en middelgrote ondernemingen
    vormen de ruggengraat van de EU-economie. Verschillende EU-programma&#39;s
    ondersteunen hen bij hun groei, innovatie en concurrentie op mondiaal
    niveau. Deze financiering helpt de werkgelegenheid te stimuleren en de
    economische groei op lokaal niveau en in de EU als geheel te bevorderen.</p>

    <p><strong>Landbouwers en plattelandsgemeenschappen</strong>: om de
    voedselzekerheid te waarborgen, duurzame landbouw in stand te houden en
    plattelandsontwikkeling te ondersteunen.</p>

    <p><strong>Studenten en onderwijsinstellingen</strong>: programma&#39;s
    zoals Erasmus+ bieden studenten de mogelijkheid om in het buitenland te
    studeren, culturele uitwisselingen te bevorderen en hun onderwijservaring te
    verrijken. Deze financiering ondersteunt universiteiten en
    beroepsopleidingscentra, zodat zij kunnen bijdragen aan een flexibel en goed
    opgeleid personeelsbestand.</p>

    <p><strong>Onderzoek en innovatie</strong>: Horizon Europa, het flagship
    programma voor onderzoek en innovatie van de EU, investeert in baanbrekend
    onderzoek en technologische vooruitgang. Het ondersteunt wetenschappers en
    start-ups die innovatie stimuleren op gebieden zoals gezondheid, digitale
    technologie, hernieuwbare energie en vele andere.</p>

    <p><strong>Infrastructuur</strong>: de EU investeert in de ontwikkeling van
    infrastructuur om transportnetwerken te verbeteren, energie-efficiëntie en
    energieonafhankelijkheid te ontwikkelen en digitale verbondenheid te
    vergroten. Deze projecten creëren banen en ondersteunen regionale
    ontwikkeling.</p>

    <p><strong>Culturele en creatieve sectoren</strong>: het programma Creatief
    Europa ondersteunt kunstenaars, culturele organisaties en mediakanalen,
    bevordert culturele diversiteit en helpt creatieve industrieën te floreren
    in een competitieve markt.</p>

    <p><strong>Bestrijding van klimaatverandering en bescherming van het
    milieu</strong>: de EU financiert programma&#39;s en projecten die gericht
    zijn op de aanpak van klimaatverandering, het behoud van de biodiversiteit
    en de bevordering van duurzame praktijken.</p>

    <p><strong>Volksgezondheid en paraatheid</strong>: de EU investeert in
    gezondheidsinitiatieven en crisisresponsmechanismen, waaronder
    volksgezondheidsinfrastructuur, om onze paraatheid voor mogelijke
    toekomstige pandemieën, natuurrampen en andere noodsituaties te
    versterken.</p>

    <p><strong>Versterking van de Europese regio&#39;s</strong>: de EU-begroting
    ondersteunt economische en sociale cohesie door projecten te financieren die
    de verschillen tussen regio&#39;s verkleinen. Er wordt geïnvesteerd in
    infrastructuur, onderwijs en het scheppen van banen om de ontwikkeling in
    minder welvarende gebieden te stimuleren. Dit draagt bij tot een
    evenwichtige groei en een hogere levensstandaard in de hele EU.</p>
  - >
    <p>In vergelijking met nationale begrotingen biedt de EU-begroting beperkte
    flexibiliteit wat betreft de besteding van de fondsen. De EU-begroting
    verschilt ook van nationale begrotingen omdat er geen tekort mag zijn.</p>

    <p>De begrotingen hebben ook betrekking op verschillende terreinen. In
    tegenstelling tot nationale begrotingen, die grotendeels worden gebruikt
    voor het verlenen van openbare diensten en het financieren van
    socialezekerheidsstelsels, is de EU-begroting hoofdzakelijk een
    investeringsbegroting die gericht is op maatregelen die ten goede komen aan
    de Europeanen.</p>
  - |
    <p>De EU-begroting is relatief klein in vergelijking met de nationale begrotingen. Deze bedraagt jaarlijks ongeveer <a target="_blank" rel="noreferrer noopener nofollow" href="https://www.eca.europa.eu/nl/the-eu-finances">1% van het bni van de EU</a> (bruto nationaal inkomen), ofwel ongeveer €160-180 miljard. De nationale overheidsuitgaven van de EU-landen bedragen gemiddeld bijna 50% van hun respectieve bni. </p>
    <p>In het kader van de huidige langetermijnbegroting, kan de EU tussen 2021 en 2027 €1.074 miljard (in prijzen van 2018) uitgeven.</p>
    <p>De begroting is bestemd voor 450 miljoen inwoners en vertegenwoordigt een klein deel van de totale overheidsuitgaven in de EU. Ter vergelijking: de begroting is kleiner dan de nationale begroting van Oostenrijk (9 miljoen inwoners): voor het jaar 2022 bedroeg de <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/annual-eu-budget/all-annual-budgets/2022_nl">EU-begroting ongeveer €170 miljard</a>, en de <a target="_blank" rel="noreferrer noopener nofollow" href="https://ec.europa.eu/eurostat/databrowser/view/gov_10a_exp__custom_13928345/default/table?lang=nl">Oostenrijkse nationale begroting bedroeg ongeveer €240 miljard</a>.</p>
  - |
    <p>Een ander verschil tussen de EU-begroting en nationale begrotingen is dat de EU geen directe belastingbevoegdheid heeft om haar begroting te financieren en in plaats daarvan afhankelijk is van inkomsten die “eigen inkomsten” worden genoemd.</p>
    <p>Deze inkomsten zijn:</p>
    <ul>
    <li>douanerechten op invoer in de EU</li>
    <li>een klein deel van de btw die door elk EU-land wordt geïnd</li>
    <li>een bijdrage op basis van de hoeveelheid niet-gerecycleerd plastic afval in elk EU-land</li>
    <li>een nationale bijdrage van elk EU-land op basis van zijn bruto nationaal inkomen (bni). Alle lidstaten dragen bij in verhouding tot hun aandeel in het gezamenlijke bni van de EU-landen. Dit is het grootste deel van de eigen middelen.</li>
    </ul>
    <p>De leden van het Europees Parlement hebben er steeds op aangedrongen dat de EU-begroting nieuwe <a href="https://www.europarl.europa.eu/topics/nl/article/20221110STO53101/parliament-wants-new-sources-of-revenue-for-the-eu">inkomstenbronnen</a> nodig heeft, zodat zij over betrouwbare financiering op lange termijn kan beschikken.</p>
  - |
    <p>Ja, om EU-financiering te ontvangen, moeten de begunstigden de fundamentele waarden van de EU eerbiedigen die zijn vastgelegd in <a href="https://www.europarl.europa.eu/factsheets/nl/sheet/146/the-protection-of-article-2-teu-values-in-the-eu">artikel 2 van het Verdrag betreffende de Europese Unie</a>: eerbiediging van de menselijke waardigheid, vrijheid, democratie, gelijkheid, de rechtsstaat en de mensenrechten, inclusief de rechten van personen die tot minderheden behoren.</p>
    <p>De verordening inzake de rechtsstaat maakt het mogelijk betalingen uit de EU-begroting op te schorten als de beginselen van de rechtsstaat worden geschonden. Hiermee wordt gegarandeerd dat het geld goed wordt besteed en dat de gemeenschappelijke regels en beginselen te allen tijde worden nageleefd. Zonder eerbiediging van de EU-waarden is er geen EU-financiering mogelijk.</p>
    <p>Op aandringen van het Parlement is de conditionaliteitsverordening opgenomen in de langetermijnbegroting van de EU voor 2021-2027 en het <a target="_blank" rel="noreferrer noopener nofollow" href="https://next-generation-eu.europa.eu/index_nl">herstelpakket Next Generation EU</a>. </p>
  - >
    <p>Aanvankelijk werd de Europese Unie (toen nog de Europese Gemeenschappen)
    voornamelijk gefinancierd door middel van directe bijdragen van de
    lidstaten.</p>

    <p>In 1970 werd het systeem van “eigen inkomsten” ingevoerd, waardoor de
    toenmalige Europese Gemeenschappen automatisch over inkomsten konden
    beschikken.</p>

    <p>Het idee van een meerjarenbegroting ontstond in de jaren tachtig als een
    manier om de werkzaamheden van de EU-instellingen te harmoniseren en de
    begrotingsdiscipline te versterken. De eerste langetermijnbegroting werd in
    1988 goedgekeurd.</p>

    <p>Tot nu toe zijn er zes langetermijnbegrotingen van de EU geweest. De
    zesde en huidige begroting bestrijkt de periode 2021-2027 en loopt tot en
    met 31 december 2027. De volgende begroting treedt op 1 januari 2028 in
    werking en loopt waarschijnlijk tot 2034.</p>
