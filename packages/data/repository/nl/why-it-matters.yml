metaTitle: Waarom de langetermijnbegroting van de EU belangrijk is
metaDescription: Ontdek waarom de langetermijnbegroting van de EU belangrijk is
  en hoe de EU-landen hiermee samen meer kunnen bereiken dan wanneer ze alleen
  zouden handelen.
pageH1: Waarom de langetermijnbegroting van de EU ertoe doet
pageChapo: >
  <p>Europa staat voor uitdagingen die we alleen samen kunnen aanpakken. Het
  Europees Parlement zet zich in om ervoor te zorgen dat de
  langetermijnbegroting van de EU investeert in wat Europeanen belangrijk
  vinden.</p>
pageContent: >
  <p>De langetermijnbegroting van de EU biedt financiering om ervoor te zorgen
  dat de EU de middelen heeft om haar doelstellingen te behalen: vrede bewaren
  en welvaart creëren in heel Europa.</p>

  <p>De gemeenschappelijke uitdagingen van Europa kunnen beter samen worden
  aangepakt. De langetermijnbegroting van de EU biedt Europese meerwaarde door
  de middelen te bundelen, wat betekent dat projecten en beleidsmaatregelen
  worden gefinancierd op een manier die zinvoller is om samen uit te geven dan
  afzonderlijk. </p>

  <p>De afgelopen jaren is de politieke, economische en sociale context
  aanzienlijk veranderd. De huidige agressie van Rusland tegen Oekraïne en de
  noodzaak voor de EU om competitief te blijven, bedrijven te ondersteunen in de
  digitale transformatie en de klimaatverandering aan te pakken, vormen grote
  uitdagingen voor de veiligheid en economie van Europa.</p>

  <p>Het is nu tijd voor de EU om een besluit te nemen over een
  langetermijnbegroting die de economie en samenlevingen van de Unie vanaf 2028
  zal ondersteunen. De context blijft buitengewoon uitdagend. Er zijn enkele
  harde <strong>realiteiten die we niet kunnen negeren</strong> - zoals de
  oorlog in Oekraïne, de hoge kosten van levensonderhoud, de noodzaak om onze
  veiligheid en concurrentiekracht te vergroten en de klimaatverandering aan te
  pakken. Europa moet <strong>investeren in wat belangrijk is</strong>.</p>

  <p><a target="_blank" rel="noreferrer noopener nofollow"
  href="https://europa.eu/eurobarometer/surveys/detail/3492">Uit
  Eurobarometer-enquêtes blijkt</a> dat Europeanen duidelijke EU-maatregelen
  verwachten op verschillende belangrijke terreinen: economie en sociale zaken,
  defensie en veiligheid, klimaatverandering en landbouw.</p>

  <p>Het Europees Parlement werkt samen met de andere EU-instellingen om deze
  verwachtingen waar te maken en de volgende langetermijnbegroting tot stand te
  brengen.</p>