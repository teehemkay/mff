metaTitle: "Goedkeuring van de EU-begroting: de rol van het Europees Parlement"
metaDescription: Ontdek de rol van het Europees Parlement bij het goedkeuren en
  controleren van de uitvoering van de langetermijnbegroting van de EU.
pageH1: "Goedkeuring van de EU-begroting: de rol van het Europees Parlement"
pageChapo: >
  <p>Het Europees Parlement speelt een belangrijke rol bij het bepalen van de
  EU-begroting en het toezicht op de besteding ervan. Ontdek wat het Parlement
  doet in het begrotingsproces. </p>
faQuestion:
  - Welke rol speelt het Europees Parlement bij de goedkeuring van de begroting?
  - Wie zijn de onderhandelaars van het Europees Parlement voor de volgende
    langetermijnbegroting?
  - Hoe houdt het Parlement toezicht op de uitvoering van de EU-begroting?
faqAnswer:
  - >
    <p>Het Parlement speelt een belangrijke rol wat betreft de
    langetermijnbegroting van de EU: het moet zijn goedkeuring geven aan het
    langetermijnbegrotingskader en samen met de Raad besluiten over de
    jaarlijkse begroting. Als democratisch gekozen orgaan van de EU heeft het
    Parlement de verantwoordelijkheid om de EU-begroting goed te keuren, te
    controleren en te onderzoeken.</p>

    <p>De Commissie stelt de ontwerpbegroting voor. De Raad, die de regeringen
    van de EU vertegenwoordigt, en het Europees Parlement, dat de EU-burgers
    vertegenwoordigt, onderhandelen om een akkoord te bereiken.</p>

    <p>De besprekingen over de volgende langetermijnbegroting van de EU zijn al
    begonnen. De onderhandelingen tussen de Raad, het Parlement en de Commissie
    gaan van start zodra de Commissie het voorstel voor de volgende
    langetermijnbegroting heeft ingediend. Dat wordt verwacht in juli 2025.</p>

    <p>In afwachting van het voorstel van de Commissie legt het Parlement zijn
    prioriteiten en input vast in een “initiatiefverslag”.</p>

    <p>Dit verslag wordt opgesteld in de begrotingscommissie van het Parlement,
    waar leden van alle fracties het verslag bespreken, onderhandelen en erover
    stemmen. Vervolgens wordt er in de plenaire vergadering van het Parlement
    over gestemd. Deze stemming vond plaats in mei 2025.</p>

    <p>Zodra het voorstel van de Commissie is ingediend, bepaalt het Parlement
    zijn standpunt voor de onderhandelingen met de Raad en de Commissie om een
    akkoord te bereiken over de prioriteiten, de structuur en de omvang van de
    volgende langetermijnbegroting van de EU. Gedurende het hele proces is het
    Parlement, als rechtstreeks gekozen wetgever, actief betrokken bij de
    onderhandelingen, de goedkeuring en de uitvoering van de begroting.</p>

    <p>Aan het einde van het onderhandelingsproces kan het Parlement geen
    amendementen meer indienen op het definitieve voorstel, maar moet het zijn
    goedkeuring geven via een stemming in de plenaire vergadering. Deze
    goedkeuring moet worden bereikt met een absolute meerderheid van alle leden
    van het Europees Parlement.</p>
  - |
    <p>De corapporteurs van het Europees Parlement voor de volgende langetermijnbegroting van de EU zijn Siegfried Mureşan (Roemenië) van de Fractie van de Europese Volkspartij en Carla Tavares (Portugal) van de Fractie van de Socialisten en Democraten.</p>
    <p>De corapporteurs zijn gezamenlijk verantwoordelijk voor het opstellen en onderhandelen van het standpunt van het Parlement over de volgende langetermijnbegroting van de EU en vertegenwoordigen het Parlement in de onderhandelingen met de andere instellingen (de EU-regeringen, vertegenwoordigd door de Raad, en de Commissie). Een andere sleutelpositie wordt bekleed door de voorzitter van de begrotingscommissie, Johan Van Overtveldt, een Belgisch lid van de Fractie van Europese Conservatieven en Hervormers.</p>
    <p>De voorzitter van het Europees Parlement, Roberta Metsola, speelt ook een belangrijke rol in de onderhandelingen, aangezien zij overeenkomstig met <a target="_blank" rel="noreferrer noopener nofollow" href="https://eur-lex.europa.eu/legal-content/NL/TXT/?uri=CELEX:12016E324">artikel 324 van het Verdrag betreffende de werking van de Europese Unie</a> kan overleggen met de voorzitters van de Raad en de Commissie.</p>
  - |
    <p>Het Europees Parlement controleert hoe EU-fondsen worden besteed om ervoor te zorgen dat ze voldoen aan de behoeften van de burgers. Elk jaar beoordeelt het rapporten en audits, en keurt het vervolgens het gebruik van de begroting door de Europese Commissie en andere instanties goed. De formele goedkeuring door het Europees Parlement wordt <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/how-it-works/annual-lifecycle/assessment/discharge-procedure_en">“kwijting” genoemd</a>.</p>
    <p>Leden van het Europees Parlement gaan op onderzoeksmissies om meer te weten te komen over lokale projecten die met EU-middelen worden gefinancierd en om de nationale toezichtsystemen te controleren. Ze houden ook toezicht op de kosteneffectiviteit van EU-investeringen.</p>
    <p>Parlementsleden kunnen de Commissie vragen stellen en begrotingspraktijken bespreken. Ze kunnen ook resoluties aannemen om eventuele zorgpunten aan te kaarten of verbeteringen voor te stellen.</p>
    <p>De centrale rol van het Parlement bij het toezicht op de besteding van de begroting zorgt ervoor dat er transparantie is over de manier waarop EU-middelen worden geïnvesteerd.</p>
