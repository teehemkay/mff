metaTitle: "Odobrenje proračuna EU-a: uloga Europskog parlamenta"
metaDescription: Otkrijte ulogu Europskog parlamenta u odlučivanju o dugoročnom
  proračunu EU-a i nadzoru njegova izvršenja.
pageH1: "Odobrenje proračuna EU-a: uloga Europskog parlamenta"
pageChapo: >
  <p>Europski parlament ima ključnu ulogu u odlučivanju o proračunu EU-a i
  nadzoru njegove upotrebe. Koja je zadaća Parlamenta u proračunskom postupku?
  </p>
faQuestion:
  - Koja je uloga Europskog parlamenta u donošenju proračuna?
  - Tko su pregovarači Europskog parlamenta za sljedeći dugoročni proračun EU-a?
  - Kako Parlament nadzire izvršenje proračuna EU-a?
faqAnswer:
  - >
    <p>Parlament ima važnu ulogu u donošenju dugoročnog proračuna EU-a. Naime,
    Parlament treba odobriti dugoročni proračunski okvir i zajedno s Vijećem
    odlučuje o godišnjem proračunu. Kao demokratski izabrano tijelo EU-a,
    Parlament odobrava, prati i nadzire proračun EU-a.</p>

    <p>Komisija predlaže nacrt proračuna. Vijeće, koje predstavlja vlade država
    članica, i Europski parlament, koji predstavlja europske građane,
    pregovaraju o proračunu kako bi postigli dogovor.</p>

    <p>Rasprave o sljedećem dugoročnom proračunu EU-a već su započele. Pregovori
    Vijeća, Parlamenta i Komisije započet će nakon što Komisija predstavi
    prijedlog sljedećeg dugoročnog proračuna. Očekuje se da će to biti u srpnju
    2025.</p>

    <p>U očekivanju prijedloga Komisije, Parlament usvaja svoje prioritete i
    mišljenje u „izvješću o vlastitoj inicijativi”.</p>

    <p>To izvješće sastavlja Odbor za proračun, sastavljen od članova svih
    klubova zastupnika, koji raspravljaju, pregovaraju i glasaju o izvješću.
    Potom o njemu glasa cijeli Parlament na plenarnoj sjednici. Parlament je
    glasao o tom izvješću u svibnju 2025.</p>

    <p>Nakon predstavljanja prijedloga Komisije, Parlament priprema svoje
    stajalište za pregovore s Vijećem i Komisijom kako bi se postigao dogovor o
    prioritetima, strukturi i veličini sljedećeg dugoročnog proračuna EU-a.
    Tijekom tog procesa Parlament, koji je izravno izabrani zakonodavac, aktivno
    sudjeluje u pregovorima, usvajanju i izvršenju proračuna.</p>

    <p>Na kraju pregovora Parlament ne može predlagati izmjene na konačnu
    verziju prijedloga, no potrebno je da ga odobri glasanjem na plenarnoj
    sjednici. Prijedlog se odobrava apsolutnom većinom svih zastupnika u
    Europskom parlamentu.</p>
  - |
    <p>Suizvjestitelji Europskog parlamenta za sljedeći dugoročni proračun EU-a su Siegfried Mureşan (Rumunjska) iz Kluba zastupnika Europske pučke stranke i Carla Tavares (Portugal) iz Klub zastupnika Progresivnog saveza socijalista i demokrata.</p>
    <p>Suizvjestitelji su odgovorni za pripremu stajališta Parlamenta o sljedećem dugoročnom proračunu EU-a i pregovore o njemu. Uz to, predstavljaju Parlament u pregovorima s drugim institucijama (Komisijom i Vijećem, koje predstavlja vlade država članica). Ključnu ulogu ima i predsjednik Odbora za proračune Johan Van Overtveldt, belgijski zastupnik iz Kluba zastupnika Europskih konzervativaca i reformista.</p>
    <p>Predsjednica Europskog parlamenta Roberta Metsola također ima važnu ulogu u pregovorima jer može održavati konzultacije s predsjednicima Vijeća i Komisije u skladu s <a target="_blank" rel="noreferrer noopener nofollow" href="https://eur-lex.europa.eu/legal-content/hr/TXT/?uri=CELEX:12016E324">člankom 324. Ugovora o funkcioniranju Europske unije</a>.</p>
  - |
    <p>Europski parlament prati kako se sredstva EU-a troše kako bi osigurao da se pritom zadovoljavaju potrebe građana. Svake godine analizira izvješća i revizije te potom potvrđuje da su Komisija i druga tijela namjenski trošili proračunska sredstva. Taj se postupak naziva <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/how-it-works/annual-lifecycle/assessment/discharge-procedure_hr">„davanje razrješnice”</a>.</p>
    <p>Zastupnici u Europskom parlamentu idu na misije za utvrđivanje činjenica kako bi sakupili informacije o lokalnim projektima financiranima sredstvima proračuna EU-a i provjerili nacionalne sustave nadzora. Osim toga, prate troškovnu učinkovitost ulaganja EU-a.</p>
    <p>Zastupnici mogu uputiti pitanja Komisiji i raspravljati s njom o proračunskim praksama. Mogu i donijeti rezolucije kako bi riješili probleme ili dali preporuke.  </p>
    <p>Uloga Parlamenta u praćenju korištenja proračuna važna je jer osigurava transparentnost ulaganja sredstava EU-a.</p>
