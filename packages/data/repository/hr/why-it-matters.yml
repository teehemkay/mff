metaTitle: Zašto je dugoročni proračun EU-a važan
metaDescription: Otkrijte zašto je dugoročni proračun EU-a važan i kako
  zahvaljujući njemu države članice postižu više zajedno nego da djeluju
  samostalno.
pageH1: Zašto je dugoročni proračun EU-a važan
pageChapo: >
  <p>Europa se suočava s izazovima na koje može odgovoriti samo zajedničkim
  djelovanjem. Europski parlament radi na tome da se dugoročnim proračunom EU-a
  ulaže u ono što je Europljanima važno.</p>
pageContent: >
  <p>Njegovim se sredstvima omogućuje da EU ostvari svoje ciljeve: očuvanje mira
  i donošenje blagostanja diljem Europe.</p>

  <p>Europa će bolje odgovoriti na zajedničke izazove zajedničkim djelovanjem.
  Dugoročnim proračunom EU-a pruža se europska dodana vrijednost udruživanjem
  resursa, što podrazumijeva financiranje projekata i politika kad ima smisla
  trošiti zajedno, a ne odvojeno.</p>

  <p>Posljednjih nekoliko godina političke, gospodarske i društvene prilike
  znatno su se promijenile. Ruska ratna agresija na Ukrajinu, održavanje
  konkurentnosti EU-a, digitalna transformacija poduzeća i borba protiv
  klimatskih promjena najveći su izazovi za sigurnost i gospodarstvo Europe.</p>

  <p>Sad je vrijeme da EU odredi dugoročni proračun kojim će se od 2028.
  podržati gospodarstvo i građani Unije. Prilike su i dalje iznimno izazovne.
  Postoje <strong>činjenice koje ne možemo zanemariti</strong> poput rata u
  Ukrajini, visokih troškova života, potrebe za jačanjem sigurnosti i
  konkurentnosti te borbe protiv klimatskih promjena.  Europa treba
  <strong>ulagati u ono što je važno</strong>.</p>

  <p>Istraživanja <a target="_blank" rel="noreferrer noopener nofollow"
  href="https://europa.eu/eurobarometer/surveys/detail/3492">Eurobarometra</a>
  pokazuju da Europljani očekuju jasno djelovanje EU-a u ključnim područjima kao
  što su: gospodarstvo i socijalna pitanja, obrana i sigurnost, klimatske
  promjene te poljoprivreda.</p>

  <p>Europski parlament surađuje s drugim europskim institucijama kako bi
  odgovorio na ta očekivanja i odredio sljedeći dugoročni proračun.</p>