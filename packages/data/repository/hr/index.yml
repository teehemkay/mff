homeH1: Dugoročni proračun EU-a
homeSubtitle: Uložimo u ono što je važno
homeIntroText: >
  <p>Dugoročnim proračunom EU-a ulaže se u budućnost Europe i poboljšava život
  građana.

  Njime se financiraju zajednički projekti i ostvaraju prioriteti u različitim
  područjima, od gospodarske konkurentnosti do poljoprivrede.</p>

  <p><strong>Otkrijte koristi proračuna EU-a i saznajte kako se odlučuje o
  njemu.</strong></p>
