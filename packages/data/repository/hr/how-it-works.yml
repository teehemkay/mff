pageH1: "Proračun EU-a: iznos, izvori financiranja i korisnici"
pageChapo: >
  <p>Otkrijte što je dugoročni proračun EU-a: pročitajte odgovore na neka
  temeljna pitanja. </p>
faQuestion:
  - Što je dugoročni proračun EU-a i kako se određuje?
  - Kada započinje sljedeći dugoročni proračun EU-a?
  - Čemu služi dugoročni proračun EU-a?
  - U što se ulažu sredstva proračuna EU-a?
  - Po čemu se proračun EU-a razlikuje od nacionalnih proračuna?
  - Koliko iznosi dugoročni proračun EU-a?
  - Kako se financira proračun EU-a?
  - Postoje li uvjeti za primanje sredstava EU-a?
  - Kako je nastao proračun EU-a i kako se razvijao tijekom vremena?
faqAnswer:
  - >
    <p>Dugoročni proračun EU-a poznat je i kao višegodišnji financijski okvir
    (VFO). Riječ je o proračunu za ulaganja kojim se određuju maksimalni iznosi
    sredstava koja se mogu uložiti u određeno područje politike. Godišnji
    proračun EU-a te potrošnja na programe i politike na razini EU-a moraju
    poštovati te gornje granice.</p>

    <p>Dugoročni proračun temelji se na prijedlogu Europske komisije, koji
    Vijeće, u ime vlada država članica, treba jednoglasno odobriti. Međutim,
    prije nego što ga odobri Vijeće, o proračunu odlučuje i Europski parlament,
    koji ga treba odobriti apsolutnom većinom.</p>
  - >
    <p>Aktualni dugoročni proračun EU-a odnosi se na razdoblje od 2021. do 2027.
    To znači da se sljedeći dugoročni proračun treba odrediti do kraja 2027.
    kako bi stupio na snagu 1. siječnja 2028.</p>
  - >
    <p>Riječ je prvenstveno o proračunu za ulaganja kojim se želi odgovoriti na
    zajedničke izazove i ostvariti prioritete poput:</p>

    <ul>

    <li>   jačanja gospodarstva, otvaranja radnih mjesta te podupiranja
    istraživanja i ulaganja</li>

    <li>   borbe protiv klimatskih promjena i zaštite okoliša</li>

    <li>   jačanja vanjskih granica i poboljšanja sigurnosti Unije</li>

    <li>   podupiranja radnika i socijalnih prava</li>

    <li>   podupiranja europskih regija radi ostvarenja ekonomske i socijalne
    kohezije te prekogranične suradnje</li>

    <li>   podupiranja poljoprivrede i jamčenja sigurnosti opskrbe hranom.</li>

    </ul>

    <p>Više od 93 % proračuna namijenjeno je financiranju aktivnosti koje donose
    promjene u državama članicama i šire. Koristi od njega imaju građani,
    regije, gradovi, poljoprivrednici, istraživači, studenti, civilno društvo i
    poduzeća.</p>

    <p>Administrativni rashodi Unije predstavljaju manje od 7 % ukupnog
    proračuna EU-a. Njima se omogućuje funkcioniranje europskih institucija i
    donošenje odluka od zajedničkog interesa.</p>
  - >
    <p>Evo nekoliko primjera koga se ili što podupire proračunom EU-a.</p>

    <p><strong>Mala poduzeća</strong>: mala i srednja poduzeća okosnica su
    gospodarstva EU-a. Putem raznih programa EU-a pruža im se podrška u rastu,
    inovacijama i konkurentnosti na globalnoj razini. Tim se potiču
    zapošljavanje i gospodarski rast na lokalnoj i europskoj razini.</p>

    <p><strong>Poljoprivrednici i ruralne zajednice</strong>: jamči se sigurnost
    opskrbe hranom, osigurava održiva poljoprivreda i potiče ruralni razvoj.</p>

    <p><strong>Studenti i obrazovne ustanove</strong>: zahvaljujući programima
    kao što je Erasmus+ studenti mogu studirati u inozemstvu, upoznati druge
    kulture i steći nova obrazovna iskustva. Tim se sredstvima podupiru
    sveučilišta i centri za strukovno osposobljavanje u stvaranju kvalificirane
    i prilagodljive radne snage.</p>

    <p><strong>Istraživanja i inovacije</strong>: glavnim programom Unije za
    istraživanja i inovacije Obzor Europa ulaže se u najsuvremenija istraživanja
    i tehnološki napredak. Njime se podupiru znanstvenici i novoosnovana
    poduzeća u poticanju inovacija u područjima poput zdravlja, digitalne
    tehnologije, obnovljivih izvora energije i mnogih drugih.</p>

    <p><strong>Infrastruktura</strong>: Europska unija ulaže u razvoj
    infrastrukture kako bi poboljšala prometne mreže i razvila energetsku
    učinkovitost i neovisnost te digitalnu povezivost. Tim se projektima
    otvaraju radna mjesta i potiče regionalni razvoj.</p>

    <p><strong>Kulturni i kreativni sektori</strong>: programom Kreativna Europa
    podržavaju se umjetnici, kulturne organizacije i medijske kuće, promiče
    kulturna raznolikost te pomaže kreativnim industrijama da budu konkurentne
    na tržištu.</p>

    <p><strong>Borba protiv klimatskih promjena i zaštita okoliša</strong>: EU
    financira programe i projekte kojima je cilj borba protiv klimatskih
    promjena, očuvanje biološke raznolikosti i promicanje održivih praksi.</p>

    <p><strong>Javno zdravlje i pripravnost</strong>: Unija ulaže u zdravstvene
    inicijative i mehanizme za odgovor na krizu, što uključuje javnozdravstvenu
    infrastrukturu i jačanje naše pripravnosti na moguće buduće pandemije,
    prirodne katastrofe i druge krize.</p>

    <p><strong>Jačanje europskih regija</strong>: proračunom EU-a podupire se
    ekonomska i socijalna kohezija financiranjem projekata kojima se smanjuju
    razlike među regijama. Sredstva se ulažu u infrastrukturu, obrazovanje,
    otvaranje radnih mjesta i poticanje razvoja u manje naprednim regijama. Time
    se potiče uravnotežen rast i poboljšava životni standard građana diljem EU-
    a.</p>
  - >
    <p>Za razliku od nacionalnih proračuna, proračun EU-a ima ograničenu
    fleksibilnost u namjeni sredstava. Osim toga, proračun EU-a ne može biti u
    deficitu.</p>

    <p>Nacionalni proračuni pokrivaju razna područja. Dok se oni uvelike koriste
    za pružanje javnih usluga i financiranje sustava socijalne sigurnosti,
    proračun EU-a ponajprije je proračun za ulaganje čiji su prioritet mjere od
    kojih Europljani ostvaruju korist.</p>
  - |
    <p>Dugoročni proračun EU-a relativno je malen u odnosu na nacionalne proračune. Godišnje čini otprilike <a target="_blank" rel="noreferrer noopener nofollow" href="https://www.eca.europa.eu/hr/the-eu-finances">1 % bruto nacionalnog dohotka  (BND) Europske unije</a>, odnosno od 160 do 180 milijardi eura. Nacionalna javna potrošnja država članica iznosi u prosjeku skoro 50 % njihova bruto nacionalnog dohotka.</p>
    <p>U okviru aktualnog dugoročnog proračuna EU-a, Unija može izdvojiti 1,074 bilijuna eura (u cijenama iz 2018.) od 2021. do 2027.</p>
    <p>Od njega ima koristi 450 milijuna građana, a čini malen udio sveukupnih javnih rashoda u EU-u. Primjerice, manji je od nacionalnog proračuna Austrije (9 milijuna stanovnika): <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/strategy-and-policy/eu-budget/annual-eu-budget/all-annual-budgets/2022_hr">proračun EU-a za 2022. iznosio je otprilike 170 milijardi eura</a>, a <a target="_blank" rel="noreferrer noopener nofollow" href="https://ec.europa.eu/eurostat/databrowser/view/gov_10a_exp__custom_13928345/default/table?lang=en">nacionalni proračun Austrije otprilike 240 milijardi eura</a>.</p>
  - |
    <p>Proračun EU-a razlikuje se od nacionalnih proračuna i po tome što EU nema ovlasti izravnog oporezivanja za financiranje svojeg proračuna, nego se oslanja na prihode koji se nazivaju „vlastita sredstva”.</p>
    <p>Ti prihodi su:
    -	carina na uvoz u EU
    -	manji udio PDV-a koji su naplatile sve države članice
    -	doprinos temeljen na količini nerecikliranog plastičnog ambalažnog otpada u državama članicama
    -	nacionalni doprinosi država članica temeljeni na njihovim bruto nacionalnim dohocima (BND). Sve države članice doprinose u skladu sa svojim udjelom u ukupnom BND-u svih država članica. Ti doprinosi čine najveći udio vlastitih sredstava.</p>
    <p>Zastupnici u Europskom parlamentu dosljedno su ukazivali na potrebu za novim <a href="https://www.europarl.europa.eu/topics/hr/article/20221110STO53101/">izvorima prihoda</a> kako bi proračun EU-a imao pouzdano dugoročno financiranje.</p>
  - |
    <p>Kako bi primili sredstva EU-a, korisnici moraju poštovati temeljne vrijednosti iz <a href="https://www.europarl.europa.eu/factsheets/hr/sheet/146/the-protection-of-article-2-teu-values-in-the-eu">članka 2. Ugovora o Europskoj uniji</a>, među kojima su ljudsko dostojanstvo, sloboda, demokracija, jednakost, vladavina prava te ljudska prava, uključujući prava pripadnika manjina.</p>
    <p>Uredbom o uvjetovanosti u pogledu vladavine prava omogućuje se obustava isplata iz proračuna EU-a državama članicama koje ne poštuju vladavinu prava. Time se osiguravaju primjerena potrošnja novca te poštovanje zajedničkih pravila i načela. Poštovanje vrijednosti EU-a nezaobilazan je uvjet za primanje sredstava EU-a.</p>
    <p>Parlament je inzistirao na tome da se Uredba o uvjetovanosti donese u sklopu dugoročnog proračuna EU-a za razdoblje 2021. – 2027. i <a target="_blank" rel="noreferrer noopener nofollow" href="https://next-generation-eu.europa.eu/index_hr">paketa za oporavak NextGenerationEU</a>.</p>
  - >
    <p>U početku se Europska unija (koja se tada zvala Europske zajednice)
    uglavnom financirala izravnim doprinosima država članica.</p>

    <p>Sustav vlastitih sredstava uveden je 1970., čime su Europske zajednice
    dobile automatski priljev prihoda.</p>

    <p>Ideja o dugoročnom proračunu za razdoblje od nekoliko godina rodila se
    1980-ih kako bi se uskladio rad europskih institucija i ojačala proračunska
    disciplina. Prvi dugoročni proračun donesen je 1988.</p>

    <p>Dosad je usvojeno šest dugoročnih proračuna. Šesti, aktualni proračun
    pokriva razdoblje 2021. – 2027. i traje do 31. prosinca 2027. Sljedeći
    dugoročni proračun stupa na snagu 1. siječnja 2028. i vjerojatno će trajati
    do 2034.</p>
