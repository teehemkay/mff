pageH1: "Pregovori o proračunu EU-a: stajalište Europskog parlamenta"
pageChapo: >
  <p>Parlament je utvrdio svoje prioritete za sljedeći dugoročni proračun EU-a u
  izvješću usvojenom na plenarnoj sjednici u svibnju 2025. Nekoliko je ključnih
  pitanja koje će se trebati uzeti u obzir u sljedećem proračunu.</p>
pageContent: >
  <p>Usred geopolitičkih promjena Europa mora imati dovoljno sredstava za veće
  napore i ispunjavanje očekivanja građana.</p>

  <p>Iz proračuna EU-a morat će se izdvojiti sredstva za veću konkurentnost i
  obranu Europe. Potpora poljoprivrednicima i kohezijskoj politici kojom se
  smanjuju nejednakosti među državama i regijama unutar države također bi
  trebala biti važna točka u proračunu.</p>

  <p>Zbog ruske ratne agresije na Ukrajinu potrebna su sredstva za financijsku,
  vojnu i humanitarnu pomoć Ukrajini, ali i za jaču suradnju u području
  obrane.</p>

  <p>Za postizanje transparentnosti potrebna je odgovornost. Stoga Parlament kao
  proračunsko tijelo treba nastaviti provoditi demokratski nadzor.</p>

  <p>Korisnicima bi se trebao olakšati pristup sredstvima proračuna. Cilj
  pojednostavnjenja proračuna je smanjiti birokraciju i postići transparentnost
  kako bi se osigurali bolji rezultati za krajnje korisnike poput malih
  poduzeća, poljoprivrednika i organizacija civilnog društva, zatim financiralo
  konkurentno gospodarstvo i podržao europski gospodarski i socijalni model.</p>

  <p>Sljedeći dugoročni proračun EU-a mora biti dovoljno fleksibilan kako bi se
  moglo odgovoriti na nepredviđene krize i prilagoditi promjenjivim
  potrebama.</p>

  <p>Proračunom EU-a trebaju se podržati europske vrijednosti strogom provedbom
  Uredbe o uvjetovanosti u pogledu vladavine prava među državama članicama.</p>

  <p>Povrat zajmova ishođenih kako bi se Europa oporavila od pandemije bolesti
  COVID-19 ne bi trebao biti na štetu postojećih programa financiranja EU-a,
  koje treba očuvati.</p>